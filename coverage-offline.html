tyClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::UnknownErrorSectionReceived(_))) =\u003e {\n                            assert!(expect_unknown_error_section, \"{:?}\", reason);\n                        },\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::UnexpectedResponseReceived(_)) =\u003e {\n                            assert!(expect_gosling_unexpected_response, \"{:?}\", reason);\n                        },\n                        error =\u003e panic!(\"unexpected error: {:?}\", error),\n                    }\n                    // bob should have closed the connection on alice after handshake failure\n                    return;\n                }\n                ContextEvent::IdentityClientChallengeReceived{handle, endpoint_challenge} =\u003e {\n                    assert!(!begin_handshake_complete);\n                    assert!(!expect_timeout);\n                    assert!(!expect_bson_too_small);\n                    assert!(!expect_bson_too_large);\n                    assert!(!expect_honkrpc_message_parse_failure);\n                    assert!(!expect_gosling_unexpected_response);\n                    assert_eq!(handshake_handle, handle);\n                    // compare the raw bytes ince an arbitrary bson doc may have Double(NaN) which fails equality test\n                    assert_eq!({\n                        let mut bytes: Vec\u003cu8\u003e = Default::default();\n                        endpoint_challenge.to_writer(\u0026mut bytes).unwrap();\n                        bytes\n                    },{\n                        let mut bytes: Vec\u003cu8\u003e = Default::default();\n                        data.endpoint_challenge.value.to_writer(\u0026mut bytes).unwrap();\n                        bytes\n                    });\n\n                    // just reply with an empty challenge response\n                    match bob.identity_client_handle_challenge_received(handle, data.endpoint_challenge_response.value.clone()) {\n                        Ok(()) =\u003e begin_handshake_complete = true,\n                        // there is a limit to how large a response can be based on the honk-rpc max message size\n                        Err(gosling::Error::IdentityClientError(identity_client::Error::EndpointChallengeResponseTooLarge(_,_))) =\u003e return,\n                        Err(error) =\u003e panic!(\"unexpected error: {:?}\", error),\n                    }\n                }\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n    // first update to queue the HonkRPC call\n    assert_eq!(0, bob.update().unwrap().len());\n    // second upate sends the HonkRPC message\n    assert_eq!(0, bob.update().unwrap().len());\n\n\n    // Alice receives send_reponse() and builds response\n    let send_response_cookie = {\n        let honkrpc_msg = bson::document::Document::from_reader(\u0026mut alice_stream).unwrap();\n        assert_eq!(honkrpc_msg.get_i32(\"honk_rpc\").unwrap(), HONK_RPC);\n        let sections = honkrpc_msg.get_array(\"sections\").unwrap();\n        assert_eq!(sections.len(), 1);\n        let honkrpc_request = match \u0026sections[0] {\n            Bson::Document(document) =\u003e document,\n            bson =\u003e panic!(\"unexpected bson in sections array: {}\", bson),\n        };\n        assert_eq!(honkrpc_request.get_i32(\"id\").unwrap(), REQUEST_SECTION);\n        let send_response_cookie = honkrpc_request.get_i64(\"cookie\").unwrap();\n        assert_eq!(honkrpc_request.get_str(\"namespace\").unwrap(), GOSLING_IDENTITY_NAMESPACE);\n        assert_eq!(honkrpc_request.get_str(\"function\").unwrap(), GOSLING_IDENTITY_SEND_RESPONSE_FUNCTION);\n        let arguments = honkrpc_request.get_document(\"arguments\").unwrap();\n        let client_cookie = arguments.get_binary_generic(\"client_cookie\").unwrap();\n        let client_identity_proof_signature = arguments.get_binary_generic(\"client_identity_proof_signature\").unwrap();\n        let client_authorization_key = arguments.get_binary_generic(\"client_authorization_key\").unwrap();\n        let client_authorization_key_signbit = arguments.get_bool(\"client_authorization_key_signbit\").unwrap();\n        let client_authorization_signature = arguments.get_binary_generic(\"client_authorization_signature\").unwrap();\n        let challenge_response = arguments.get_document(\"challenge_response\").unwrap();\n\n        send_response_cookie\n    };\n\n    let mut expect_timeout: bool = false;\n    let mut expect_bson_parse_failure: bool = false;\n    let mut expect_bson_too_small: bool = false;\n    let mut expect_bson_too_large: bool = false;\n    let mut expect_honkrpc_message_parse_failure: bool = false;\n    let mut expect_gosling_unexpected_response: bool = false;\n    let mut expect_unknown_error_section: bool = false;\n\n    let message: Vec\u003cu8\u003e = match data.send_response_response {\n        Response::Noise(bytes) =\u003e {\n            match bytes.len() {\n                0..=3 =\u003e expect_timeout = true,\n                len =\u003e {\n                    let size: i32 = (bytes[0] as i32)\n                                  | (bytes[1] as i32) \u003c\u003c 8\n                                  | (bytes[2] as i32) \u003c\u003c 16\n                                  | (bytes[3] as i32) \u003c\u003c 24;\n                    if size \u003c= 4 {\n                        expect_bson_too_small = true;\n                    } else if size \u003e IDENTITY_MAX_MESSAGE_SIZE {\n                        expect_bson_too_large = true;\n                    } else if size as usize \u003e len {\n                        expect_timeout = true;\n                    } else {\n                        match bson::document::Document::from_reader(Cursor::new(bytes.clone())) {\n                            Ok(_) =\u003e expect_honkrpc_message_parse_failure = true,\n                            Err(_) =\u003e expect_bson_parse_failure = true,\n                        }\n                    }\n                }\n            };\n            bytes.clone()\n        },\n        Response::Document(document) =\u003e {\n            let mut bytes: Vec\u003cu8\u003e = Default::default();\n            document.value.to_writer(\u0026mut bytes).unwrap();\n            if bytes.len() \u003e IDENTITY_MAX_MESSAGE_SIZE as usize {\n                expect_bson_too_large = true;\n            } else {\n                expect_honkrpc_message_parse_failure = true;\n            }\n            bytes\n        },\n        Response::HonkRPC{single_message, pending, complete, error} =\u003e {\n            let mut sections: Vec\u003cDocument\u003e = Default::default();\n\n            // build our pending section\n            if let Some(pending) = pending {\n                let mut section = Document::new();\n                section.insert(\"id\", Bson::Int32(RESPONSE_SECTION));\n\n                let cookie = match pending.cookie {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int64(send_response_cookie)),\n                    Argument::Invalid(cookie) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        if cookie == send_response_cookie {\n                            Some(Bson::Int64(!cookie))\n                        } else {\n                            Some(Bson::Int64(cookie))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int64(cookie) = bson.value {\n                            if cookie != send_response_cookie {\n                                expect_gosling_unexpected_response = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n\n                        Some(bson.value)\n                    }\n                };\n                if let Some(cookie) = cookie {\n                    section.insert(\"cookie\", cookie);\n                }\n\n                let state = match pending.state {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int32(PENDING_REQUEST_STATE)),\n                    Argument::Invalid(state) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if state == PENDING_REQUEST_STATE {\n                            Some(Bson::Int32(!state))\n                        } else {\n                            Some(Bson::Int32(state))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int32(state) = bson.value {\n                            if state != PENDING_REQUEST_STATE {\n                                expect_honkrpc_message_parse_failure = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n                        Some(bson.value)\n                    }\n                };\n                if let Some(state) = state {\n                    section.insert(\"state\", state);\n                }\n\n                let result = match pending.result {\n                    Argument::Missing =\u003e None,\n                    Argument::Valid =\u003e None,\n                    Argument::Invalid(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        Some(bson.value)\n                    }\n                    Argument::Random(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        Some(bson.value)\n                    }\n                };\n                if let Some(result) = result {\n                    section.insert(\"result\", result);\n                }\n\n                sections.push(section);\n            }\n            // build our complete section\n            if let Some(complete) = complete {\n                let mut section = Document::new();\n                section.insert(\"id\", Bson::Int32(RESPONSE_SECTION));\n\n                let cookie = match complete.cookie {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int64(send_response_cookie)),\n                    Argument::Invalid(cookie) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        if cookie == send_response_cookie {\n                            Some(Bson::Int64(!cookie))\n                        } else {\n                            Some(Bson::Int64(cookie))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int64(cookie) = bson.value {\n                            if cookie != send_response_cookie {\n                                expect_gosling_unexpected_response = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n\n                        Some(bson.value)\n                    }\n                };\n                if let Some(cookie) = cookie {\n                    section.insert(\"cookie\", cookie);\n                }\n\n                let state = match complete.state {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int32(COMPLETE_REQUEST_STATE)),\n                    Argument::Invalid(state) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if state == COMPLETE_REQUEST_STATE {\n                            Some(Bson::Int32(!state))\n                        } else {\n                            Some(Bson::Int32(state))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int32(state) = bson.value {\n                            if state != COMPLETE_REQUEST_STATE {\n                                expect_honkrpc_message_parse_failure = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n                        Some(bson.value)\n                    }\n                };\n                if let Some(state) = state {\n                    section.insert(\"state\", state);\n                }\n\n                let result = match complete.result {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e {\n                        Some(Bson::String(data.endpoint_service_id.value.to_string()))\n                    },\n                    Argument::Invalid(bson) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        Some(bson.value)\n                    },\n                    Argument::Random(bson) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        Some(bson.value)\n                    },\n                };\n                if let Some(result) = result {\n                    section.insert(\"result\", result);\n                }\n\n                sections.push(section);\n            } else if let Some(error) = error {\n                // build an error section if there's no complete section\n                let mut section = Document::new();\n                section.insert(\"id\", Bson::Int32(ERROR_SECTION));\n\n                let cookie = match error.cookie {\n                    Argument::Missing =\u003e {\n                        expect_unknown_error_section = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int64(send_response_cookie)),\n                    Argument::Invalid(cookie) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        if cookie == send_response_cookie {\n                            Some(Bson::Int64(!send_response_cookie))\n                        } else {\n                            Some(Bson::Int64(cookie))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if let Bson::Int64(value) = bson.value {\n                            Some(Bson::Null)\n                        } else {\n                            Some(bson.value)\n                        }\n                    }\n                };\n                if let Some(cookie) = cookie {\n                    section.insert(\"cookie\", cookie);\n                }\n\n                let code = match error.code {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    }\n                    Argument::Valid =\u003e {\n                        // error success\n                        expect_gosling_unexpected_response = true;\n                        Some(Bson::Int32(0i32))\n                    },\n                    Argument::Invalid(code) =\u003e {\n                        // all i32 are somehow valid error codes\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Random(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if let Bson::Int32(value) = bson.value {\n                            Some(Bson::Null)\n                        } else {\n                            Some(bson.value)\n                        }\n                    }\n                };\n                if let Some(code) = code {\n                    section.insert(\"code\", code);\n                }\n\n                sections.push(section);\n            } else {\n                expect_timeout = true;\n            }\n\n            // convert sections into honk-rpc messages and serialize to byte vecs\n            let mut bytes: Vec\u003cu8\u003e = Default::default();\n            if single_message {\n                let mut message = Document::new();\n                message.insert(\"honk_rpc\", HONK_RPC);\n\n                if sections.len() == 0 {\n                    expect_honkrpc_message_parse_failure = true;\n                }\n\n                message.insert(\"sections\", sections);\n\n                message.to_writer(\u0026mut bytes).unwrap();\n                if bytes.len() \u003e IDENTITY_MAX_MESSAGE_SIZE as usize {\n                    expect_bson_too_large = true;\n                }\n            } else {\n                let mut bytes_written = 0usize;\n                for section in sections.drain(..) {\n                    let mut message = Document::new();\n                    message.insert(\"honk_rpc\", HONK_RPC);\n                    message.insert(\"sections\", vec![section]);\n\n                    message.to_writer(\u0026mut bytes).unwrap();\n\n                    if bytes.len() - bytes_written \u003e IDENTITY_MAX_MESSAGE_SIZE as usize {\n                        expect_bson_too_large = true;\n                    }\n                    bytes_written = bytes.len();\n                }\n            }\n\n            bytes\n        },\n    };\n    alice_stream.write(message.as_slice()).unwrap();\n\n    //\n    // Bob receives send_response() response and finishes handshake\n    //\n    let mut send_response_complete: bool = false;\n    while !send_response_complete {\n        for event in bob.update().unwrap().drain(..) {\n            match event {\n                ContextEvent::IdentityClientHandshakeFailed{handle, reason} =\u003e {\n                    assert_eq!(handshake_handle, handle);\n                    match reason {\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::MessageReadTimedOut(_))) =\u003e {\n                            assert!(expect_timeout, \"{:?}\", reason);\n                        }\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::BsonDocumentSizeTooSmall(_))) =\u003e {\n                            assert!(expect_bson_too_small, \"{:?}\", reason);\n                        },\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::BsonDocumentSizeTooLarge(_, _))) =\u003e {\n                            assert!(expect_bson_too_large, \"{:?}\", reason);\n                        },\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::MessageConversionFailed(_))) =\u003e {\n                            assert!(expect_honkrpc_message_parse_failure, \"{:?}\", reason);\n                        },\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::UnknownErrorSectionReceived(_))) =\u003e {\n                            assert!(expect_unknown_error_section, \"{:?}\", reason);\n                        },\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::UnexpectedResponseReceived(_)) =\u003e {\n                            assert!(expect_gosling_unexpected_response, \"{:?}\", reason);\n                        },\n                        error =\u003e panic!(\"unexpected error: {:?}\", error),\n                    }\n                    // bob should have closed the connection on alice after handshake failure\n                    return;\n                },\n                ContextEvent::IdentityClientHandshakeCompleted{handle, identity_service_id, endpoint_service_id, endpoint_name, client_auth_private_key} =\u003e {\n                    assert_eq!(handshake_handle, handle);\n                    assert_eq!(identity_service_id, alice_onion_service_id);\n                    assert_eq!(endpoint_service_id, data.endpoint_service_id.value);\n                    assert_eq!(endpoint_name, VALID_ENDPOINT);\n                    send_response_complete = true;\n                },\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n});\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","gosling","fuzz","fuzz_targets","fuzz_identity_server.rs"],"content":"#![no_main]\n\n// std\nuse std::io::{Cursor, Write};\nuse std::time::Duration;\n\n// gosling\nuse ::gosling::*;\nuse context::*;\n\n// extern\nuse bson::Bson;\nuse bson::Document;\nuse bson::doc;\nuse bson::spec::BinarySubtype;\nuse data_encoding::HEXLOWER;\nuse tor_interface::mock_tor_client::*;\nuse tor_interface::tor_crypto::*;\nuse tor_interface::tor_provider::*;\nuse honk_rpc::honk_rpc::{get_message_overhead, get_response_section_size};\n\n// fuzzing\nuse libfuzzer_sys::fuzz_target;\nuse libfuzzer_sys::arbitrary;\nuse libfuzzer_sys::arbitrary::Arbitrary;\n\nmod arbitrary_types;\nuse crate::arbitrary_types::*;\n\nmod utils;\nuse crate::utils::*;\n\n#[derive(Arbitrary, Debug)]\nenum BeginHandshakeMessage {\n    // random bytes\n    Noise(Vec\u003cu8\u003e),\n    /* HonkRpcMessage */\n    /* BSON */\n    // a valid honkrpc request\n    Request{\n        version: Argument\u003cString\u003e,\n        client_identity: Argument\u003cArbitraryV3OnionServiceId\u003e,\n        endpoint: Argument\u003cString\u003e,\n    },\n}\n\n#[derive(Arbitrary, Debug)]\nenum SendResponseMessage {\n    Noise(Vec\u003cu8\u003e),\n    /* HonkRpcMessage */\n    /* BSON */\n    // a valid honkrpc requst\n    Request{\n        client_cookie: Argument\u003cCookie\u003e,\n        client_identity_proof_signature: Argument\u003cArbitraryEd25519Signature\u003e,\n        client_authorization_key: Argument\u003cArbitraryX25519PrivateKey\u003e,\n        client_authorization_key_signbit: Argument\u003cbool\u003e,\n        client_authorization_signature: Argument\u003cArbitraryEd25519Signature\u003e,\n        challenge_response: Argument\u003cArbitraryBSONDocument\u003e,\n    },\n}\n\n#[derive(Arbitrary, Debug)]\nstruct HandshakeData {\n    // server data\n    alice_private_ed25519: ArbitraryEd25519PrivateKey,\n    client_allowed: bool,\n    endpoint_supported: bool,\n    endpoint_challenge: ArbitraryBSONDocument,\n    // client data\n    bob_private_ed25519: ArbitraryEd25519PrivateKey,\n    bob_private_x25519: ArbitraryX25519PrivateKey,\n    client_cookie: Cookie,\n    // client messages\n    begin_handshake_cookie: i64,\n    begin_handshake: BeginHandshakeMessage,\n    send_response_cookie: i64,\n    send_response: SendResponseMessage,\n}\n\n// two gosling instance, Alice and Bob\n// Alice is a valid server, Bob connects and sends garbage at certain point in the form of bad data in correctly structured+ordered gosling bison messages or noise\nfuzz_target!(|data: HandshakeData| {\n\n    //\n    // Init Alice server and malicious Bob client\n    //\n\n    // init alice\n    let alice_tor = MockTorClient::new();\n\n    // create alice gosling context\n    let alice_private_key = data.alice_private_ed25519.value;\n    let alice_onion_service_id = V3OnionServiceId::from_private_key(\u0026alice_private_key);\n    let mut alice = Context::new(Box::new(alice_tor), 420, 420, std::time::Duration::from_millis(32), IDENTITY_MAX_MESSAGE_SIZE, None, alice_private_key).unwrap();\n\n    // bootstrap alice\n    alice.bootstrap().unwrap();\n    let mut identity_server_published: bool = false;\n    while !identity_server_published {\n        for event in alice.update().unwrap().drain(..) {\n            match event {\n                ContextEvent::TorBootstrapStatusReceived{progress: _, tag: _, summary: _} =\u003e (),\n                ContextEvent::TorBootstrapCompleted =\u003e {\n                    // start alice identity server\n                    alice.identity_server_start().unwrap();\n                }\n                ContextEvent::TorLogReceived{line: _} =\u003e (),\n                ContextEvent::IdentityServerPublished =\u003e {\n                    identity_server_published = true;\n                }\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n\n    // init bob\n    let mut bob_tor = MockTorClient::new();\n\n    // bootstrap bob\n    bob_tor.bootstrap().unwrap();\n    let mut bootstrap_complete = false;\n    while !bootstrap_complete {\n        for event in bob_tor.update().unwrap().drain(..) {\n            match event {\n                TorEvent::BootstrapComplete =\u003e {\n                    bootstrap_complete = true;\n                }\n                _ =\u003e ()\n            }\n        }\n    }\n\n    let bob_private_key = data.bob_private_ed25519.value;\n    let bob_onion_service_id = V3OnionServiceId::from_private_key(\u0026bob_private_key);\n    let bob_onion_service_id_string = bob_onion_service_id.to_string();\n\n    // bob connects to alice\n    let mut bob_stream = bob_tor.connect(\u0026alice_onion_service_id, 420, None).unwrap();\n    bob_stream.set_nonblocking(false).unwrap();\n    bob_stream.set_read_timeout(Some(Duration::from_millis(100u64))).unwrap();\n\n    //\n    // Alice waits for handshake started\n    //\n    let mut alice_handshake_started: bool = false;\n    let mut alice_handshake_handle: HandshakeHandle = INVALID_HANDSHAKE_HANDLE;\n    while !alice_handshake_started {\n        for event in alice.update().unwrap().drain(..) {\n            match event {\n                ContextEvent::IdentityServerHandshakeStarted{handle} =\u003e {\n                    alice_handshake_started = true;\n                    alice_handshake_handle = handle;\n                }\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n\n    //\n    // Bob sends begin_handshake()\n    //\n    #[derive(PartialEq, Debug)]\n    enum ExpectedBeginHandshakeResponse {\n        // Success Case\n        EndpointRequestReceived,\n        // Error Cases\n        ErrorTimedOut,\n        ErrorBsonParseFailure,\n        ErrorBsonTooSmall,\n        ErrorBsonTooLarge,\n        ErrorMessageParseFailure,\n        ErrorBadGoslingVersion,\n        ErrorInvalidArg,\n        ErrorBadClient,\n    }\n    let mut expected_response = ExpectedBeginHandshakeResponse::EndpointRequestReceived;\n\n    let message = match \u0026data.begin_handshake {\n        BeginHandshakeMessage::Noise(bytes) =\u003e {\n            expected_response = match bytes.len() {\n                0..=3 =\u003e ExpectedBeginHandshakeResponse::ErrorTimedOut,\n                len =\u003e {\n                    let size: i32 = (bytes[0] as i32)\n                                  | (bytes[1] as i32) \u003c\u003c 8\n                                  | (bytes[2] as i32) \u003c\u003c 16\n                                  | (bytes[3] as i32) \u003c\u003c 24;\n                    if size \u003c= 4 {\n                        ExpectedBeginHandshakeResponse::ErrorBsonTooSmall\n                    } else if size \u003e IDENTITY_MAX_MESSAGE_SIZE {\n                        ExpectedBeginHandshakeResponse::ErrorBsonTooLarge\n                    } else if size as usize \u003e len {\n                        ExpectedBeginHandshakeResponse::ErrorTimedOut\n                    } else {\n                        match bson::document::Document::from_reader(Cursor::new(bytes.clone())) {\n                            Ok(_) =\u003e ExpectedBeginHandshakeResponse::ErrorMessageParseFailure,\n                            Err(_) =\u003e ExpectedBeginHandshakeResponse::ErrorBsonParseFailure,\n                        }\n                    }\n                }\n            };\n            bytes.clone()\n        },\n        BeginHandshakeMessage::Request{\n            version,\n            client_identity,\n            endpoint} =\u003e {\n            match (\u0026version, \u0026client_identity, \u0026endpoint) {\n                (Argument::Valid, Argument::Valid | Argument::Invalid(_), Argument::Valid | Argument::Invalid(_)) =\u003e (),\n                (Argument::Missing | Argument::Invalid(_) | Argument::Random(_), _, _) =\u003e  expected_response = ExpectedBeginHandshakeResponse::ErrorBadGoslingVersion,\n                _ =\u003e expected_response = ExpectedBeginHandshakeResponse::ErrorInvalidArg,\n            }\n\n            let mut message = Document::new();\n ponse_handled = true;\n                },\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n\n    //\n    // Bob reads send_response() response or error sections\n    //\n\n    // first read response (pending) or error section\n    let send_response_pending = bson::document::Document::from_reader(\u0026mut bob_stream);\n    match expected_response {\n        ExpectedSendResponseResponse::ErrorTimedOut |\n        ExpectedSendResponseResponse::ErrorBsonTooSmall |\n        ExpectedSendResponseResponse::ErrorBsonTooLarge |\n        ExpectedSendResponseResponse::ErrorBsonParseFailure |\n        ExpectedSendResponseResponse::ErrorMessageParseFailure =\u003e {\n            match send_response_pending {\n                Err(bson::de::Error::Io(_)) =\u003e return,\n                Ok(message) =\u003e panic!(\"unexpected message: {:?}\", message),\n                Err(error) =\u003e panic!(\"unexpected error: {:?}\", error),\n            }\n        },\n        ExpectedSendResponseResponse::ErrorInvalidArg =\u003e {\n            match send_response_pending {\n                Ok(message) =\u003e {\n                    assert_eq!(message, doc!{\n                        \"honk_rpc\": HONK_RPC,\n                        \"sections\": [\n                            {\n                                \"id\": ERROR_SECTION,\n                                \"cookie\": data.send_response_cookie,\n                                \"code\": ERROR_CODE_INVALID_ARG,\n                            }\n                        ]\n                    }, \"expected response: {:?}\", expected_response);\n                },\n                Err(error) =\u003e panic!(\"unexpected expected response and error: {:?}, {:?}\", expected_response, error),\n            }\n        },\n        ExpectedSendResponseResponse::EndpointOnionServiceIdReceived |\n        ExpectedSendResponseResponse::ErrorBadClient =\u003e {\n            match send_response_pending {\n                Ok(message) =\u003e {\n                    assert_eq!(message, doc!{\n                        \"honk_rpc\": HONK_RPC,\n                        \"sections\": [\n                            {\n                                \"id\": RESPONSE_SECTION,\n                                \"cookie\": data.send_response_cookie,\n                                \"state\": PENDING_REQUEST_STATE,\n                            }\n                        ]\n                    }, \"expected response: {:?}\", expected_response);\n                },\n                Err(error) =\u003e panic!(\"unexpected expected response and error: {:?}, {:?}\", expected_response, error),\n            }\n        }\n    }\n\n    // next read response (result) or error section\n    let send_response_result = bson::document::Document::from_reader(\u0026mut bob_stream);\n    match expected_response {\n        ExpectedSendResponseResponse::ErrorTimedOut |\n        ExpectedSendResponseResponse::ErrorBsonTooSmall |\n        ExpectedSendResponseResponse::ErrorBsonTooLarge |\n        ExpectedSendResponseResponse::ErrorBsonParseFailure |\n        ExpectedSendResponseResponse::ErrorMessageParseFailure |\n        ExpectedSendResponseResponse::ErrorInvalidArg =\u003e {\n            match send_response_result {\n                Err(bson::de::Error::Io(_)) =\u003e return,\n                Ok(message) =\u003e panic!(\"unexpected message: {:?}\", message),\n                Err(error) =\u003e panic!(\"unexpected error: {:?}\", error),\n            }\n        },\n        ExpectedSendResponseResponse::ErrorBadClient =\u003e {\n            match send_response_result {\n                Ok(message) =\u003e {\n                    assert_eq!(message, doc!{\n                        \"honk_rpc\": HONK_RPC,\n                        \"sections\": [\n                            {\n                                \"id\": ERROR_SECTION,\n                                \"cookie\": data.send_response_cookie,\n                                \"code\": ERROR_CODE_FAILURE,\n                            }\n                        ]\n                    }, \"expected response: {:?}\", expected_response);\n                },\n                Err(error) =\u003e panic!(\"unexpected expected response and error: {:?}, {:?}\", expected_response, error),\n            }\n        },\n        ExpectedSendResponseResponse::EndpointOnionServiceIdReceived =\u003e {\n            match send_response_result {\n                Ok(message) =\u003e {\n                    assert_eq!(message.get_i32(\"honk_rpc\").unwrap(), HONK_RPC);\n                    let sections = message.get_array(\"sections\").unwrap();\n                    assert_eq!(sections.len(), 1);\n                    let response = \u0026sections[0];\n                    match response {\n                        Bson::Document(response) =\u003e {\n                            assert_eq!(response.get_i32(\"id\").unwrap(), RESPONSE_SECTION, \"{:?}\", message);\n                            assert_eq!(response.get_i64(\"cookie\").unwrap(), data.send_response_cookie, \"{:?}\", message);\n                            assert_eq!(response.get_i32(\"state\").unwrap(), COMPLETE_REQUEST_STATE, \"{:?}\", message);\n                            match response.get(\"result\") {\n                                Some(Bson::String(serviceid)) =\u003e {\n                                    // ensure returned valueis a valid service id\n                                    V3OnionServiceId::from_string(serviceid).unwrap();\n                                },\n                                Some(bson) =\u003e panic!(\"unexpected result: {:?}\", bson),\n                                None =\u003e panic!(\"unexpected send_response result message: {:?}\", message),\n                            }\n                        },\n                        bson =\u003e panic!(\"unexpected section: {:?}\", bson),\n                    }\n                },\n n    request: \u0026str,\n    client_service_id: \u0026V3OnionServiceId,\n    server_service_id: \u0026V3OnionServiceId,\n    client_cookie: \u0026Cookie,\n    server_cookie: \u0026Cookie,\n) -\u003e Vec\u003cu8\u003e {\n    let mut client_proof: Vec\u003cu8\u003e= Default::default();\n\n    client_proof.extend_from_slice(domain_separator.as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(request.as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(client_service_id.to_string().as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(server_service_id.to_string().as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(HEXLOWER.encode(client_cookie).as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(HEXLOWER.encode(server_cookie).as_bytes());\n\n    client_proof\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","gosling","src","ascii_string.rs"],"content":"#[cfg(test)]\nuse anyhow::bail;\nuse std::ops::Deref;\n\n#[derive(thiserror::Error, Debug)]\npub(crate) enum Error {\n    #[error(\"input string is not ASCII: {0}\")]\n    InvalidAscii(String),\n}\n\n/// An immutable wrapper around a String guaranteed to be ASCII encoded\n#[derive(Clone, PartialEq)]\npub(crate) struct AsciiString {\n    value: String,\n}\n\nimpl AsciiString {\n    pub fn new(value: String) -\u003e Result\u003cAsciiString, Error\u003e {\n        if value.is_ascii() {\n            Ok(Self { value })\n        } else {\n            Err(Error::InvalidAscii(value))\n        }\n    }\n}\n\nimpl Deref for AsciiString {\n    type Target = String;\n\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.value\n    }\n}\n\nimpl std::fmt::Debug for AsciiString {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        self.value.fmt(f)\n    }\n}\n\nimpl std::fmt::Display for AsciiString {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        self.value.fmt(f)\n    }\n}\n\n#[test]\nfn test_ascii_string() -\u003e anyhow::Result\u003c()\u003e {\n    let valid_ascii: [String; 8] = [\n        \"\".to_string(),\n        \" !\\\"#$%\u0026'()*+,-./\".to_string(),\n        \"0123456789\".to_string(),\n        \":\u003c=\u003e?@\".to_string(),\n        \"ABCDEFGHIJKLMNOPQRSTUVWXYZ\".to_string(),\n        \"[\\\\]^_`\".to_string(),\n        \"abcdefghijklmnopqstuvwxyz\".to_string(),\n        \"{|}~\".to_string(),\n    ];\n\n    for string in valid_ascii {\n        match AsciiString::new(string) {\n            Ok(string) =\u003e println!(\"ascii: '{}'\", string),\n            Err(err) =\u003e bail!(\"unexpected error: {}\", err),\n        }\n    }\n\n    let utf8: [String; 2] = [\"\".to_string(), \"heart \".to_string()];\n\n    for string in utf8 {\n        match AsciiString::new(string) {\n            Ok(string) =\u003e bail!(\"this is not ascii: {}\", string),\n            Err(_) =\u003e (),\n        }\n    }\n\n    Ok(())\n}\n","traces":[{"line":18,"address":[2875712,2875360],"length":1,"stats":{"Line":3},"fn_name":null},{"line":19,"address":[2241758,2241965,2241826],"length":1,"stats":{"Line":7},"fn_name":null},{"line":20,"address":[2873401],"length":1,"stats":{"Line":3},"fn_name":null},{"line":22,"address":[2875489],"length":1,"stats":{"Line":1},"fn_name":null},{"line":30,"address":[1203536],"length":1,"stats":{"Line":3},"fn_name":"deref"},{"line":36,"address":[2242128],"length":1,"stats":{"Line":0},"fn_name":"fmt"},{"line":37,"address":[2242142],"length":1,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[2242160],"length":1,"stats":{"Line":3},"fn_name":"fmt"},{"line":43,"address":[2242174],"length":1,"stats":{"Line":3},"fn_name":null}],"covered":7,"coverable":9},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","gosling","src","context.rs"],"content":"// standard\nuse std::clone::Clone;\nuse std::collections::{BTreeMap, HashMap, VecDeque};\nuse std::net::TcpStream;\nuse std::time::Duration;\n\n// extern crates\nuse honk_rpc::honk_rpc::*;\nuse tor_interface::tor_crypto::*;\nuse tor_interface::tor_provider::*;\n\n// internal crates\nuse crate::ascii_string::*;\nuse crate::endpoint_client::*;\nuse crate::endpoint_server::*;\nuse crate::gosling::Error;\nuse crate::identity_client::*;\nuse crate::identity_server::*;\n\n/// cbindgen:ignore\npub type HandshakeHandle = usize;\npub const INVALID_HANDSHAKE_HANDLE: HandshakeHandle = !0usize;\nconst DEFAULT_ENDPOINT_TIMEOUT: Duration = Duration::from_secs(60);\nconst DEFAULT_ENDPOINT_MAX_MESSAGE_SIZE: i32 = 384;\n//\n// The root Gosling Context object\n//\npub struct Context {\n    // our tor instance\n    tor_provider: Box\u003cdyn TorProvider\u003e,\n    bootstrap_complete: bool,\n    identity_port: u16,\n    endpoint_port: u16,\n    identity_timeout: Duration,\n    identity_max_message_size: i32,\n    endpoint_timeout: Duration,\n\n    //\n    // Servers and Clients for in-process handshakes\n    //\n    next_handshake_handle: HandshakeHandle,\n    identity_clients: BTreeMap\u003cHandshakeHandle, IdentityClient\u003e,\n    identity_servers: BTreeMap\u003cHandshakeHandle, IdentityServer\u003e,\n    endpoint_clients: BTreeMap\u003cHandshakeHandle, EndpointClient\u003e,\n    endpoint_servers: BTreeMap\u003cHandshakeHandle, EndpointServer\u003e,\n\n    //\n    // Listeners for incoming connections\n    //\n    identity_listener: Option\u003cOnionListener\u003e,\n    identity_server_published: bool,\n    // maps the endpoint service id to the (enpdoint name, alowed client, onion listener tuple, published)\n    endpoint_listeners: HashMap\u003cV3OnionServiceId, (String, V3OnionServiceId, OnionListener, bool)\u003e,\n\n    //\n    // Server Config Data\n    //\n\n    // Private key behind the identity onion service\n    identity_private_key: Ed25519PrivateKey,\n    // Identity server's service id\n    identity_service_id: V3OnionServiceId,\n}\n\n#[derive(Debug)]\npub enum ContextEvent {\n    //\n    // Tor Events\n    //\n\n    // bootstrap progress\n    TorBootstrapStatusReceived {\n        progress: u32,\n        tag: String,\n        summary: String,\n    },\n\n    // bootstrapping finished\n    TorBootstrapCompleted,\n\n    // tor log\n    TorLogReceived {\n        line: String,\n    },\n\n    //\n    // Identity Client Events\n    //\n\n    // identity client has received a challenge request from an identy server\n    // to continue the handshake, call Context::identity_client_handle_challenge_received\n    IdentityClientChallengeReceived {\n        handle: HandshakeHandle,\n        endpoint_challenge: bson::document::Document,\n    },\n\n    // identity client successfully completes identity handshake\n    IdentityClientHandshakeCompleted {\n        handle: HandshakeHandle,\n        identity_service_id: V3OnionServiceId,\n        endpoint_service_id: V3OnionServiceId,\n        endpoint_name: String,\n        client_auth_private_key: X25519PrivateKey,\n    },\n\n    // identity client handshake failed\n    IdentityClientHandshakeFailed {\n        handle: HandshakeHandle,\n        reason: Error,\n    },\n\n    // identity server onion service published\n    IdentityServerPublished,\n\n    // identity server has received incoming connection\n    IdentityServerHandshakeStarted {\n        handle: HandshakeHandle,\n    },\n\n    // identity server receives request from identity client\n    // to continue the handshake, call Context::identity_server_handle_endpoint_request_received()\n    IdentityServerEndpointRequestReceived {\n        handle: HandshakeHandle,\n        client_service_id: V3OnionServiceId,\n        requested_endpoint: String,\n    },\n\n    // identity server receives challenge response from identity client\n    // to continue the handshake, call Context::identity_server_handle_challenge_response_received()\n    IdentityServerChallengeResponseReceived {\n        handle: HandshakeHandle,\n        challenge_response: bson::document::Document,\n    },\n\n    // identity server supplies a new endpoint server to an identity client\n    IdentityServerHandshakeCompleted {\n        handle: HandshakeHandle,\n        endpoint_private_key: Ed25519PrivateKey,\n        endpoint_name: String,\n        client_service_id: V3OnionServiceId,\n        client_auth_public_key: X25519PublicKey,\n    },\n\n    // identity server handshake explicitly rejected client handshake\n    IdentityServerHandshakeRejected {\n        handle: HandshakeHandle,\n        client_allowed: bool,\n        client_requested_endpoint_valid: bool,\n        client_proof_signature_valid: bool,\n        client_auth_signature_valid: bool,\n        challenge_response_valid: bool,\n    },\n\n    // identity server handshake failed due to error\n    IdentityServerHandshakeFailed {\n        handle: HandshakeHandle,\n        reason: Error,\n    },\n\n    //\n    // Endpoint Client Events\n    //\n\n    // endpoint client successfully opens a channel on an endpoint server\n    EndpointClientHandshakeCompleted {\n        handle: HandshakeHandle,\n        endpoint_service_id: V3OnionServiceId,\n        channel_name: String,\n        stream: TcpStream,\n    },\n\n    // identity client handshake aborted\n    EndpointClientHandshakeFailed {\n        handle: HandshakeHandle,\n        reason: Error,\n    },\n\n    //\n    // Endpint Server Events\n    //\n\n    // endpoint server onion service published\n    EndpointServerPublished {\n        endpoint_service_id: V3OnionServiceId,\n        endpoint_name: String,\n    },\n\n    EndpointServerHandshakeStarted {\n        handle: HandshakeHandle,\n    },\n\n    // endpoint server receives request from endpoint client\n    // to continue the handshake, call Context::endpoint_server_handle_channel_request_received()\n    EndpointServerChannelRequestReceived {\n        handle: HandshakeHandle,\n        client_service_id: V3OnionServiceId,\n        requested_channel: String,\n    },\n\n    // endpoint server has acepted incoming channel request from identity client\n    EndpointServerHandshakeCompleted {\n        handle: HandshakeHandle,\n        endpoint_service_id: V3OnionServiceId,\n        client_service_id: V3OnionServiceId,\n        channel_name: String,\n        stream: TcpStream,\n    },\n\n    // endpoint server handshake explicitly rejected client handshake\n    EndpointServerHandshakeRejected {\n        handle: HandshakeHandle,\n        client_allowed: bool,\n        client_requested_channel_valid: bool,\n        client_proof_signature_valid: bool,\n    },\n\n    // endpoint server request failed\n    EndpointServerHandshakeFailed {\n        handle: HandshakeHandle,\n        reason: Error,\n    },\n}\n\nimpl Context {\n    pub fn new(\n        tor_provider: Box\u003cdyn TorProvider\u003e,\n        identity_port: u16,\n        endpoint_port: u16,\n        identity_timeout: Duration,\n        identity_max_message_size: i32,\n        endpoint_timeout: Option\u003cDuration\u003e,\n        identity_private_key: Ed25519PrivateKey,\n    ) -\u003e Result\u003cSelf, Error\u003e {\n        let identity_service_id = V3OnionServiceId::from_private_key(\u0026identity_private_key);\n\n        Ok(Self {\n            tor_provider,\n            bootstrap_complete: false,\n            identity_port,\n            identity_max_message_size,\n            endpoint_port,\n            identity_timeout,\n            endpoint_timeout: match endpoint_timeout {\n                Some(timeout) =\u003e timeout,\n                None =\u003e DEFAULT_ENDPOINT_TIMEOUT,\n            },\n\n            next_handshake_handle: Default::default(),\n            identity_clients: Default::default(),\n            identity_servers: Default::default(),\n            endpoint_clients: Default::default(),\n            endpoint_servers: Default::default(),\n\n            identity_listener: None,\n            identity_server_published: false,\n            endpoint_listeners: Default::default(),\n\n            identity_private_key,\n            identity_service_id,\n        })\n    }\n\n    pub fn bootstrap(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        self.tor_provider.bootstrap()?;\n        Ok(())\n    }\n\n    pub fn identity_client_begin_handshake(\n        \u0026mut self,\n        identity_server_id: V3OnionServiceId,\n        endpoint: String,\n    ) -\u003e Result\u003cHandshakeHandle, Error\u003e {\n        let endpoint = match AsciiString::new(endpoint) {\n            Ok(endpoint) =\u003e endpoint,\n            Err(_) =\u003e {\n                return Err(Error::InvalidArgument(\n                    \"endpoint must be an ASCII string\".to_string(),\n                ))\n            }\n        };\n\n        if !self.bootstrap_complete {\n            return Err(Error::TorNotConnected());\n        }\n\n        // open tcp stream to remove ident server\n        let stream: TcpStream = self\n            .tor_provider\n            .connect(\u0026identity_server_id, self.identity_port, None)?\n            .into();\n        stream.set_nonblocking(true)?;\n        let mut client_rpc = Session::new(stream);\n        client_rpc.set_max_wait_time(self.identity_timeout);\n        client_rpc.set_max_message_size(self.identity_max_message_size)?;\n\n        let ident_client = IdentityClient::new(\n            client_rpc,\n            identity_server_id,\n            endpoint,\n            self.identity_private_key.clone(),\n            X25519PrivateKey::generate(),\n        )?;\n\n        let handshake_handle = self.next_handshake_handle;\n        self.next_handshake_handle += 1;\n        self.identity_clients.insert(handshake_handle, ident_client);\n\n        Ok(handshake_handle)\n    }\n\n    pub fn identity_client_abort_handshake(\n        \u0026mut self,\n        handle: HandshakeHandle,\n    ) -\u003e Result\u003c(), Error\u003e {\n        if let Some(_identity_client) = self.identity_clients.remove(\u0026handle) {\n            Ok(())\n        } else {\n            Err(Error::HandshakeHandleNotFound(handle))\n        }\n    }\n\n    // sends an endpoint challenge response to a connected identity server as\n    // part of an identity handshake session\n    pub fn identity_client_handle_challenge_received(\n        \u0026mut self,\n        handle: HandshakeHandle,\n        challenge_response: bson::document::Document,\n    ) -\u003e Result\u003c(), Error\u003e {\n        if let Some(identity_client) = self.identity_clients.get_mut(\u0026handle) {\n            identity_client.send_response(challenge_response)?;\n            Ok(())\n        } else {\n            Err(Error::HandshakeHandleNotFound(handle))\n        }\n    }\n\n    // no-op if identity server is already running\n    pub fn identity_server_start(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        if !self.bootstrap_complete {\n            return Err(Error::TorNotConnected());\n        }\n        if self.identity_listener.is_some() {\n            return Err(Error::IncorrectUsage(\n                \"identity server already started\".to_string(),\n            ));\n        }\n\n        let identity_listener =\n            self.tor_provider\n                .listener(\u0026self.identity_private_key, self.identity_port, None)?;\n        identity_listener.set_nonblocking(true)?;\n\n        self.identity_listener = Some(identity_listener);\n        Ok(())\n    }\n\n    pub fn identity_server_stop(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        if self.identity_listener.is_none() {\n            return Err(Error::IncorrectUsage(\n                \"identity server is not started\".to_string(),\n            ));\n        }\n\n        // clear out current identity listener\n        self.identity_listener = None;\n        // clear out published flag\n        self.identity_server_published = false;\n       begin_handshake_request_cookie: None,\n            send_response_request_cookie: None,\n        }\n    }\n\n    pub fn update(\u0026mut self) -\u003e Result\u003cOption\u003cEndpointClientEvent\u003e, Error\u003e {\n        if self.state == EndpointClientState::HandshakeComplete {\n            return Err(Error::IncorrectUsage(\"update() may not be called after HandshakeComplete has been returned from previous update() call\".to_string()));\n        }\n\n        // update our rpc session\n        if let Some(rpc) = self.rpc.as_mut() {\n            rpc.update(None)?;\n\n            // client state machine\n            match (\n                \u0026self.state,\n                self.begin_handshake_request_cookie,\n                self.send_response_request_cookie,\n            ) {\n                (\u0026EndpointClientState::BeginHandshake, None, None) =\u003e {\n                    self.begin_handshake_request_cookie = Some(rpc.client_call(\n                        \"gosling_endpoint\",\n                        \"begin_handshake\",\n                        0,\n                        doc! {\n                            \"version\" : bson::Bson::String(GOSLING_PROTOCOL_VERSION.to_string()),\n                            \"client_identity\" : bson::Bson::String(self.client_service_id.to_string()),\n                            \"channel\" : bson::Bson::String(self.requested_channel.to_string()),\n                        },\n                    ).unwrap());\n                    self.state = EndpointClientState::WaitingForServerCookie;\n                    Ok(None)\n                }\n                (\n                    \u0026EndpointClientState::WaitingForServerCookie,\n                    Some(begin_handshake_request_cookie),\n                    None, // send_response_request_cookie\n                ) =\u003e {\n                    if let Some(response) = rpc.client_next_response() {\n                        let result = match response {\n  BinarySubtype::Generic,\n                                bytes: server_cookie,\n                            })) = result.get(\"server_cookie\")\n                            {\n                                // build arguments for send_response()\n\n                                // client_cookie\n                                let mut client_cookie: ClientCookie = Default::default();\n                                OsRng.fill_bytes(\u0026mut client_cookie);\n\n                                // client_identity_proof_signature\n                                let server_cookie: ServerCookie =\n                                    match server_cookie.clone().try_into() {\n                                        Ok(server_cookie) =\u003e server_cookie,\n                                        Err(_) =\u003e {\n                                            return Err(Error::UnexpectedResponseReceived(format!(\n                                                \"unable to convert '{:?}' to server cookie\",\n                                                server_cookie\n                                            )))\n                                        }\n                                    };\n                                let client_identity_proof = build_client_proof(\n                                    DomainSeparator::GoslingEndpoint,\n                                    \u0026self.requested_channel,\n                                    \u0026self.client_service_id,\n                                    \u0026self.server_service_id,\n                                    \u0026client_cookie,\n                                    \u0026server_cookie,\n                                );\n                                let client_identity_proof_signature = self\n                                    .client_ed25519_private\n                                    .sign_message(\u0026client_identity_proof);\n\n                                // build our args object for r          let stream = std::mem::take(\u0026mut self.rpc).unwrap().into_stream();\n                                return Ok(Some(EndpointClientEvent::HandshakeCompleted {\n                                    stream,\n                                }));\n                            } else {\n                                return Err(Error::UnexpectedResponseReceived(format!(\n                                    \"received unexpected data from send_response(): {:?}\",\n                                    result\n                                )));\n                            }\n                        } else {\n                            return Err(Error::UnexpectedResponseReceived(format!(\n                                \"received unexpected data from send_response(): {:?}\",\n                                result\n                            )));\n                        }\n                    }\n                    Ok(None)\n                }\n                _ =\u003e Err(Error::InvalidState(self.get_state())),\n            }\n        } else {\n            Err(Error::InvalidState(self.get_state()))\n        }\n    }\n}\n","traces":[{"line":65,"address":[2640608],"length":1,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[2640798,2640746,2640632],"length":1,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[2641332,2640896,2641373],"length":1,"stats":{"Line":3},"fn_name":null},{"line":76,"address":[2640945],"length":1,"stats":{"Line":3},"fn_name":null},{"line":79,"address":[2640980],"length":1,"stats":{"Line":3},"fn_name":null},{"line":88,"address":[2643218,2641392],"length":1,"stats":{"Line":3},"fn_name":null},{"line":89,"address":[2641472],"length":1,"stats":{"Line":3},"fn_name":null},{"line":90,"address":[2641579],"length":1,"stats":{"Line":0},"fn_name":null},{"line":94,"address":[2641527,2641942,2641701],"length":1,"stats":{"Line":6},"fn_name":null},{"line":95,"address":[2641725,2643601,2642090,2641464],"length":1,"stats":{"Line":6},"fn_na name":null},{"line":278,"address":[2648096],"length":1,"stats":{"Line":3},"fn_name":null},{"line":280,"address":[2642158],"length":1,"stats":{"Line":0},"fn_name":null},{"line":283,"address":[2641837],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":62,"coverable":88},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","gosling","src","endpoint_server.rs"],"content":"// standard\nuse std::clone::Clone;\nuse std::convert::TryInto;\nuse std::net::TcpStream;\n\n// extern crates\nuse bson::doc;\nuse bson::spec::BinarySubtype;\nuse bson::{Binary, Bson};\nuse honk_rpc::honk_rpc::{ApiSet, ErrorCode, RequestCookie, Session};\nuse rand::rngs::OsRng;\nuse rand::RngCore;\nuse tor_interface::tor_crypto::*;\n\n// internal crates\nuse crate::ascii_string::*;\nuse crate::gosling::*;\n\n//\n// Endpoint Server\n//\n\n#[derive(thiserror::Error, Debug)]\npub enum Error {\n    #[error(\"HonkRPC method failed: {0}\")]\n    HonkRPCFailure(#[from] honk_rpc::honk_rpc::Error),\n\n    #[error(\"server is in invalid state: {0}\")]\n    InvalidState(String),\n\n    #[error(\"incorrect usage: {0}\")]\n    IncorrectUsage(String),\n\n    #[error(\"client sent invalid request\")]\n    BadClient,\n}\n\npub(crate) enum EndpointServerEvent {\n    ChannelRequestReceived {\n        client_service_id: V3OnionServiceId,\n        requested_channel: AsciiString,\n    },\n    // endpoint server has acepted incoming channel request from identity client\n    HandshakeCompleted {\n        client_service_id: V3OnionServiceId,\n        channel_name: AsciiString,\n        stream: TcpStream,\n    },\n    // endpoint server has reject an incoming channel request\n    HandshakeRejected {\n        client_allowed: bool,\n        client_requested_channel_valid: bool,\n        client_proof_signature_valid: bool,\n    },\n}\n\n#[derive(Debug, PartialEq)]\nenum EndpointServerState {\n    // valid/expected states\n    WaitingForBeginHandshake,\n    ValidatingChannelRequest,\n    ChannelRequestValidated,\n    WaitingForSendResponse,\n    HandledSendResponse,\n    HandshakeComplete,\n    // failure state\n    HandshakeFailed,\n}\n\npub(crate) struct EndpointServer {\n    // Session Data\n    rpc: Option\u003cSession\u003cTcpStream\u003e\u003e,\n    pub server_identity: V3OnionServiceId,\n    allowed_client_identity: V3OnionServiceId,\n\n    // State Machine Data\n    state: EndpointServerState,\n    begin_handshake_request_cookie: Option\u003cRequestCookie\u003e,\n    client_identity: Option\u003cV3OnionServiceId\u003e,\n    requested_channel: Option\u003cAsciiString\u003e,\n    server_cookie: Option\u003cServerCookie\u003e,\n    handshake_succeeded: Option\u003cbool\u003e,\n\n    // Verification flags\n\n    // Client not on the block-list\n    client_allowed: bool,\n    // The requested endpoint is valid\n    client_requested_channel_valid: bool,\n    // The client proof is valid and signed with client's public key\n    client_proof_signature_valid: bool,\n}\n\nimpl EndpointServer {\n    fn get_state(\u0026self) -\u003e String {\n        format!(\"{{ state: {:?}, begin_handshake_request_cookie: {:?}, client_identity: {:?}, requested_channel: {:?}, server_cookie: {:?}, handshake_succeeded:{:?} }}\", self.state, self.begin_handshake_request_cookie, self.client_identity, self.requested_channel, self.server_cookie, self.handshake_succeeded)\n    }\n\n    pub fn new(\n        rpc: Session\u003cTcpStream\u003e,\n        client_identity: V3OnionServiceId,\n        server_identity: V3OnionServiceId,\n    ) -\u003e Self {\n        // generate server cookie\n        let mut server_cookie: ServerCookie = Default::default();\n        OsRng.fill_bytes(\u0026mut server_cookie);\n\n        EndpointServer {\n            rpc: Some(rpc),\n            server_identity,\n            allowed_client_identity: client_identity,\n            state: EndpointServerState::WaitingForBeginHandshake,\n            begin_handshake_request_cookie: None,\n            requested_channel: None,\n            client_identity: None,\n            server_cookie: None,\n            handshake_succeeded: None,\n            client_allowed: false,\n            // TODO: hookup this to event and callback\n            client_requested_channel_valid: true,\n            client_proof_signature_valid: false,\n        }\n    }\n\n    pub fn update(\u0026mut self) -\u003e Result\u003cOption\u003cEndpointServerEvent\u003e, Error\u003e {\n        if let Some(mut rpc) = std::mem::take(\u0026mut self.rpc) {\n            match rpc.update(Some(\u0026mut [self])) {\n                Ok(()) =\u003e {\n                    self.rpc = Some(rpc);\n                }\n                Err(err) =\u003e {\n                    self.rpc = Some(rpc);\n                    return Err(err.into());\n                }\n            }\n        }\n\n        match(\u0026self.state,\n              self.begin_handshake_request_cookie,\n              self.client_identity.as_ref(),\n              self.requested_channel.as_ref(),\n              self.server_cookie.as_ref(),\n              self.handshake_succeeded) {\n            (\u0026EndpointServerState::WaitingForBeginHandshake,\n             None, // begin_handshake_request_cookie\n             None, // client_identity\n             None, // requested_channel\n             None, // server_cookie\n             None) // handshake_succeeded\n            =\u003e {},\n            (\u0026EndpointServerState::WaitingForBeginHandshake,\n             Some(_begin_handshake_request_cookie),\n             Some(client_identity),\n             Some(requested_channel),\n             None, // server_cookie\n             None) // handshake_succeeded\n            =\u003e {\n                self.state = EndpointServerState::ValidatingChannelRequest;\n                return Ok(\n                        Some(\n                            EndpointServerEvent::ChannelRequestReceived\n                            {\n                                client_service_id: client_identity.clone(),\n                                requested_channel: requested_channel.clone()\n                            }));\n            },\n            (\u0026EndpointServerState::ValidatingChannelRequest,\n             Some(_begin_handshake_request_cookie),\n             Some(_client_identity),\n             Some(_requested_channel),\n             None, // server_cookie\n             None) // handshake_succeeded\n            =\u003e {},\n            (\u0026EndpointServerState::ChannelRequestValidated,\n             Some(_begin_handshake_request_cookie),\n             Some(_client_identity),\n             Some(_requested_channel),\n             Some(_server_cookie),\n             None) // handshake_succeeded\n            =\u003e {},\n            (\u0026EndpointServerState::WaitingForSendResponse,\n             Some(_begin_handshake_request_cookie),\n             Some(_client_identity),\n             Some(_requested_channel),\n             Some(_server_cookie),\n             None) // handshake_succeeded\n            =\u003e {},\n            (\u0026EndpointServerState::HandledSendResponse,\n             Some(_begin_handshake_request_cookie),\n             Some(client_identity),\n             Some(requested_channel),\n             Some(_server_cookie),\n             Some(handshake_succeeded))\n            =\u003e {\n                self.state = EndpointServerState::HandshakeComplete;\n                if handshake_succeeded {\n                    let stream = std::mem::take(\u0026mut self.rpc).unwrap().into_stream();\n                    return Ok(Some(EndpointServerEvent::HandshakeCompleted{\n                        client_service_id: client_identity.clone(),\n                        channel_name: requested_channel.clone(),\n                        stream}));\n                } else {\n                    return Ok(Some(EndpointServerEvent::HandshakeRejected{\n                        client_allowed: self.client_allowed,\n                        client_requested_channel_valid: self.client_requested_channel_valid,\n                        client_proof_signature_valid: self.client_proof_signature_valid}));\n                }\n            },\n            _ =\u003e {\n                if self.state == EndpointServerState::HandshakeFailed {\n                    return Err(Error::BadClient);\n                } else {\n                    return Err(Error::InvalidState(self.get_state()));\n                }\n            }\n        }\n\n        Ok(None)\n    }\n\n    pub fn handle_channel_request_received(\n        \u0026mut self,\n        client_requested_channel_valid: bool,\n    ) -\u003e Result\u003c(), Error\u003e {\n        match(\u0026self.state,\n              self.begin_handshake_request_cookie,\n              self.client_identity.as_ref(),\n              self.requested_channel.as_ref(),\n              self.server_cookie.as_ref(),\n              self.handshake_succeeded) {\n            (\u0026EndpointServerState::ValidatingChannelRequest,\n             Some(_begin_handshake_request_cookie),\n             Some(client_identity),\n             Some(_requested_channel),\n             None, // server_cookie\n             None) // handshake_succeeded\n            =\u003e {\n                let mut server_cookie: ServerCookie = Default::default();\n                OsRng.fill_bytes(\u0026mut server_cookie);\n                self.server_cookie = Some(server_cookie);\n                self.client_allowed = *client_identity == self.allowed_client_identity;\n                self.client_requested_channel_valid = client_requested_channel_valid;\n                self.state = EndpointServerState::ChannelRequestValidated;\n                Ok(())\n            },\n            _ =\u003e Err(Error::IncorrectUsage(\"handle_channel_request_received() may only be called after ChannelRequestReceived has been returned from update(), and it may only be called once\".to_string()))\n        }\n    }\n}\n\nimpl ApiSet for EndpointServer {\n    fn namespace(\u0026self) -\u003e \u0026str {\n        \"gosling_endpoint\"\n    }\n\n    fn exec_function(\n        \u0026mut self,\n        name: \u0026str,\n        version: i32,\n        mut args: bson::document::Document,\n        request_cookie: Option\u003cRequestCookie\u003e,\n    ) -\u003e Result\u003cOption\u003cbson::Bson\u003e, ErrorCode\u003e {\n        let request_cookie = match request_cookie {\n            Some(request_cookie) =\u003e request_cookie,\n            None =\u003e return Err(ErrorCode::Runtime(RpcError::RequestCookieRequired as i32)),\n        };\n\n        match\n            (name, version,\n             \u0026self.state,\n             self.client_identity.as_ref(),\n             self.requested_channel.as_ref(),\n             self.server_cookie.as_ref()) {\n            // handle begin_handshake call\n            (\"begin_handshake\", 0,\n            \u0026EndpointServerState::WaitingForBeginHandshake,\n            None, // client_identity\n            None, // requested_channel\n            None) // server_cookie\n            =\u003e {\n                let valid_version = match args.remove(\"version\") {\n                    Some(Bson::String(value)) =\u003e value == GOSLING_PROTOCOL_VERSION,\n                    _ =\u003e false,\n                };\n                if !valid_version {\n                    self.state = EndpointServerState::HandshakeFailed;\n                    return Err(ErrorCode::Runtime(RpcError::BadVersion as i32));\n                }\n\n                if let (\n                    Some(Bson::String(client_identity)),\n                    Some(Bson::String(channel_name))\n                ) = (\n                    args.remove(\"client_identity\"),\n                    args.remove(\"channel\")\n                ) {\n                    // client_identiity\n                    self.client_identity = match V3OnionServiceId::from_string(\u0026client_identity) {\n                        Ok(client_identity) =\u003e Some(client_identity),\n                        Err(_) =\u003e {\n                            self.state = EndpointServerState::HandshakeFailed;\n                            return Err(ErrorCode::Runtime(RpcError::InvalidArg as i32));\n                        }\n                    };\n\n                    let channel_name = match AsciiString::new(channel_name) {\n                        Ok(channel_name) =\u003e channel_name,\n                        Err(_) =\u003e {\n                            self.state = EndpointServerState::HandshakeFailed;\n                            return Err(ErrorCode::Runtime(RpcError::InvalidArg as i32));\n                        }\n                    };\n\n                    // save cookie\n                    self.begin_handshake_request_cookie = Some(request_cookie);\n\n                    // save channel name\n                    self.requested_channel = Some(channel_name);\n\n                    Ok(None)\n                } else {\n                    self.state = EndpointServerState::HandshakeFailed;\n                    Err(ErrorCode::Runtime(RpcError::InvalidArg as i32))\n                }\n            },\n            (\"send_response\", 0,\n            \u0026EndpointServerState::WaitingForSendResponse,\n            Some(client_identity),\n            Some(requested_channel),\n            Some(server_cookie))\n            =\u003e {\n                if let (Some(Bson::Binary(Binary{subtype: BinarySubtype::Generic, bytes: client_cookie})),\n                        Some(Bson::Binary(Binary{subtype: BinarySubtype::Generic, bytes: client_identity_proof_signature}))) =\n                       (args.remove(\"client_cookie\"),\n                        args.remove(\"client_identity_proof_signature\")) {\n                    // client_cookie\n                    let client_cookie : ClientCookie = match client_cookie.try_into() {\n                        Ok(client_cookie) =\u003e client_cookie,\n                        Err(_) =\u003e {\n                            self.state = EndpointServerState::HandshakeFailed;\n                            return Err(ErrorCode::Runtime(RpcError::InvalidArg as i32));\n                        }\n                    };\n\n                    // client_identity_proof_signature\n                    let client_identity_proof_signature : [u8; ED25519_SIGNATURE_SIZE] = match client_identity_proof_signature.try_into() {\n                        Ok(client_identity_proof_signature) =\u003e client_identity_proof_signature,\n                        Err(_) =\u003e {\n                            self.state = EndpointServerState::HandshakeFailed;\n                            return Err(ErrorCode::Runtime(RpcError::InvalidArg as i32));\n                        }\n                    };\n                    let client_identity_proof_signature = match Ed25519Signature::from_raw(\u0026client_identity_proof_signature) {\n                        Ok(client_identity_proof_signature) =\u003e client_identity_proof_signature,\n                        Err(_) =\u003e {\n                            self.state = EndpointServerState::HandshakeFailed;\n                            return Err(ErrorCode::Runtime(RpcError::InvalidArg as i32));\n                        }\n                    };\n\n                    // convert client_identity to client's public ed25519 key\n                    let client_identity_key = match Ed25519PublicKey::from_service_id(client_identity) {\n                        Ok(client_identity_key) =\u003e client_identity_key,\n                        Err(_) =\u003e {\n                            self.state = EndpointServerState::HandshakeFailed;\n                            return Err(ErrorCode::Runtime(RpcError::InvalidArg as i32));\n                        }\n                    };\n\n                    // construct + verify client proof\n                    let client_proof = build_client_proof(\n                        DomainSeparator::GoslingEndpoint,\n                        requested_channel,\n                        client_identity,\n                        \u0026self.server_identity,\n                        \u0026client_cookie,\n                        server_cookie,\n                    );\n                    self.client_proof_signature_valid =\n                        client_identity_proof_signature.verify(\u0026client_proof, \u0026client_identity_key);\n\n                    if self.client_allowed\n                        \u0026\u0026 self.client_requested_channel_valid\n                        \u0026\u0026 self.client_proof_signature_valid\n                    {\n                        self.handshake_succeeded = Some(true);\n                        self.state = EndpointServerState::HandledSendResponse;\n                        // success, return empty doc\n                        Ok(Some(Bson::Document(doc! {})))\n                    } else {\n                        self.handshake_succeeded = Some(false);\n                        self.state = EndpointServerState::HandledSendResponse;\n                        Err(ErrorCode::Runtime(RpcError::Failure as i32))\n                    }\n                } else {\n                    self.state = EndpointServerState::HandshakeFailed;\n                    Err(ErrorCode::Runtime(RpcError::InvalidArg as i32))\n                }\n            },\n            _ =\u003e {\n                self.state = EndpointServerState::HandshakeFailed;\n                Err(ErrorCode::Runtime(RpcError::Failure as i32))\n            }\n        }\n    }\n\n    fn next_result(\u0026mut self) -\u003e Option\u003c(RequestCookie, Option\u003cbson::Bson\u003e, ErrorCode)\u003e {\n        match (\n            \u0026self.state,\n            self.begin_handshake_request_cookie,\n            self.server_cookie.as_ref(),\n        ) {\n            (\n                \u0026EndpointServerState::ChannelRequestValidated,\n                Some(begin_handshake_request_cookie),\n                Some(server_cookie),\n            ) =\u003e {\n                self.state = EndpointServerState::WaitingForSendResponse;\n                Some((\n                    begin_handshake_request_cookie,\n                    Some(Bson::Document(doc! {\n                        \"server_cookie\" : Bson::Binary(Binary{subtype: BinarySubtype::Generic, bytes: server_cookie.to_vec()}),\n                    })),\n                    ErrorCode::Success,\n                ))\n            }\n            _ =\u003e None,\n        }\n    }\n}\n","traces":[{"line":95,"address":[2362320],"length":1,"stats":{"Line":0},"fn_name":null},{"line":96,"address":[2362730,2362603,2362473,2362538,2362353,2362668],"length":1,"stats":{"Line":0},"fn_name":null},{"line":99,"address":[2363374,2362880],"length":1,"stats":{"Line":3},"fn_name":null},{"line":105,"address":[2362912],"length":1,"stats":{"Line":3},"fn_name":null},{"line":106,"address":[2362969],"length":1,"stats":{"Line":3},"fn_name":null},{"line":109,"address":[2363000],"length":1,"stats":{"Line":3},"fn_name":null},{"line":125,"address":[2364609,2363408],"length":1,"stats":{"Line":3},"fn_name":null},{"line":126,"address":[2363459],"length":1,"stats":{"Line":3},"fn_name":null},{"line":127,"address":[2363609,2363771],"length":1,"stats":{"Line":6},"fn_name":null},{"line":129,"address":[2364154,2363806],"length":1,"stats":{"Line":3},"fn_name":null},{"line":131,"address":[2363922],"length":1,"stats":{"Line":0},"fn_name":null},{"line":132,"address":[2364042,2364254],"length":1,"stats":{"Line":0},"fn_name":null},{"line":133,"address":[2364529,2364337],"length":1,"stats":{"Line":0},"fn_name":null},{"line":138,"address":[2364827,2366070,2365692,2365306,2364680,2365873,2364984,2366267],"length":1,"stats":{"Line":18},"fn_name":null},{"line":139,"address":[2364694],"length":1,"stats":{"Line":3},"fn_name":null},{"line":140,"address":[2364711],"length":1,"stats":{"Line":3},"fn_name":null},{"line":141,"address":[2364740],"length":1,"stats":{"Line":3},"fn_name":null},{"line":142,"address":
