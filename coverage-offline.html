inator)\npub const ED25519_PRIVATE_KEYBLOB_BASE64_LENGTH: usize = 88;\n/// key klob header string\nconst ED25519_PRIVATE_KEY_KEYBLOB_HEADER: \u0026str = \"ED25519-V3:\";\n/// The number of bytes needed to store the keyblob header\npub const ED25519_PRIVATE_KEY_KEYBLOB_HEADER_LENGTH: usize = 11;\n/// The number of bytes needed to store ed25519 private keyblob as an ASCII c-string (not including a null terminator)\npub const ED25519_PRIVATE_KEY_KEYBLOB_LENGTH: usize =\n    ED25519_PRIVATE_KEY_KEYBLOB_HEADER_LENGTH + ED25519_PRIVATE_KEYBLOB_BASE64_LENGTH;\n/// The number of bytes needed to store ed25519 private keyblob as an ASCII c-string (including a null terminator)\npub const ED25519_PRIVATE_KEY_KEYBLOB_SIZE: usize = ED25519_PRIVATE_KEY_KEYBLOB_LENGTH + 1;\n// number of bytes in an onion service id after base32 decode\nconst V3_ONION_SERVICE_ID_RAW_SIZE: usize = 35;\n// byte index of the start of the public key checksum\nconst V3_ONION_SERVICE_ID_CHECKSUM_OFFSET: usize = 32;\n// byte index of the v3 onion service version\nconst V3_ONION_SERVICE_ID_VERSION_OFFSET: usize = 34;\n/// The number of bytes in a v3 service id's truncated checksum\nconst TRUNCATED_CHECKSUM_SIZE: usize = 2;\n/// The number of bytes in an x25519 private key\n/// cbindgen:ignore\npub const X25519_PRIVATE_KEY_SIZE: usize = 32;\n/// The number of bytes in an x25519 publickey\n/// cbindgen:ignore\npub const X25519_PUBLIC_KEY_SIZE: usize = 32;\n/// The number of bytes needed to store base64 encoded x25519 private key as an ASCII c-string (not including null-terminator)\npub const X25519_PRIVATE_KEY_BASE64_LENGTH: usize = 44;\n/// The number of bytes needed to store base64 encoded x25519 private key as an ASCII c-string (including a null terminator)\npub const X25519_PRIVATE_KEY_BASE64_SIZE: usize = X25519_PRIVATE_KEY_BASE64_LENGTH + 1;\n/// The number of bytes needed to store base32 encoded x25519 public key as an ASCII c-string (not including null-terminator)\npub const X25519_PUBLIC_KEY_BASE32_LENGTH: usize = 52;\n/// The number of bytes needed to store bsae32 encoded x25519 public key as an ASCII c-string (including a null terminator)\npub const X25519_PUBLIC_KEY_BASE32_SIZE: usize = X25519_PUBLIC_KEY_BASE32_LENGTH + 1;\n\nconst ONION_BASE32: data_encoding::Encoding = new_encoding! {\n    symbols: \"abcdefghijklmnopqrstuvwxyz234567\",\n    padding: '=',\n};\n\n// Free functions\n\n// securely generate password using OsRng\npub(crate) fn generate_password(length: usize) -\u003e String {\n    let password: String = iter::repeat(())\n        .map(|()| OsRng.sample(Alphanumeric))\n        .map(char::from)\n        .take(length)\n        .collect();\n\n    password\n}\n\n// Struct deinitions\n\npub struct Ed25519PrivateKey {\n    expanded_secret_key: pk::ed25519::ExpandedSecretKey,\n}\n\n#[derive(Clone)]\npub struct Ed25519PublicKey {\n    public_key: pk::ed25519::PublicKey,\n}\n\n#[derive(Clone)]\npub struct Ed25519Signature {\n    signature: pk::ed25519::Signature,\n}\n\n#[derive(Clone)]\npub struct X25519PrivateKey {\n    secret_key: pk::curve25519::StaticSecret,\n}\n\n#[derive(Clone, PartialEq, Eq, Hash)]\npub struct X25519PublicKey {\n    public_key: pk::curve25519::PublicKey,\n}\n\n#[derive(Clone, PartialEq, Eq, Hash, PartialOrd, Ord)]\npub struct V3OnionServiceId {\n    data: [u8; V3_ONION_SERVICE_ID_STRING_LENGTH],\n}\n\n#[derive(Clone, Copy)]\npub enum SignBit {\n    Zero,\n    One,\n}\n\nimpl From\u003cSignBit\u003e for u8 {\n    fn from(signbit: SignBit) -\u003e Self {\n        match signbit {\n            SignBit::Zero =\u003e 0u8,\n            SignBit::One =\u003e 1u8,\n        }\n    }\n}\n\nimpl From\u003cSignBit\u003e for bool {\n    fn from(signbit: SignBit) -\u003e Self {\n        match signbit {\n            SignBit::Zero =\u003e false,\n            SignBit::One =\u003e true,\n        }\n    }\n}\n\nimpl From\u003cbool\u003e for SignBit {\n    fn from(signbit: bool) -\u003e Self {\n        if signbit {\n            SignBit::One\n        } else {\n            SignBit::Zero\n        }\n    }\n}\n\n// Ed25519 Private Key\n\nimpl Ed25519PrivateKey {\n    pub fn generate() -\u003e Ed25519PrivateKey {\n        let secret_key = pk::ed25519::SecretKey::generate(\u0026mut rand_core::OsRng.rng_compat());\n\n        Ed25519PrivateKey {\n            expanded_secret_key: pk::ed25519::ExpandedSecretKey::from(\u0026secret_key),\n        }\n    }\n\n    pub fn from_raw(raw: \u0026[u8; ED25519_PRIVATE_KEY_SIZE]) -\u003e Result\u003cEd25519PrivateKey, Error\u003e {\n        // Verify the provided bytes have bits set correctly\n        // see: https://gitlab.torproject.org/tpo/core/arti/-/issues/1021\n        if raw[0] == raw[0] \u0026 248 \u0026\u0026 raw[31] == (raw[31] \u0026 63) | 64 {\n            match pk::ed25519::ExpandedSecretKey::from_bytes(raw) {\n                Ok(expanded_secret_key) =\u003e Ok(Ed25519PrivateKey {\n                    expanded_secret_key,\n                }),\n                Err(_) =\u003e Err(Error::KeyInvalid),\n            }\n        } else {\n            Err(Error::KeyInvalid)\n        }\n    }\n\n    pub fn from_key_blob(key_blob: \u0026str) -\u003e Result\u003cEd25519PrivateKey, Error\u003e {\n        if key_blob.len() != ED25519_PRIVATE_KEY_KEYBLOB_LENGTH {\n            return Err(Error::ParseError(format!(\n                \"expects string of length '{}'; received string with length '{}'\",\n                ED25519_PRIVATE_KEY_KEYBLOB_LENGTH,\n                key_blob.len()\n            )));\n        }\n\n        if !key_blob.starts_with(ED25519_PRIVATE_KEY_KEYBLOB_HEADER) {\n            return Err(Error::ParseError(format!(\n                \"expects string that begins with '{}'; received '{}'\",\n                \u0026ED25519_PRIVATE_KEY_KEYBLOB_HEADER, \u0026key_blob\n            )));\n        }\n\n        let base64_key: \u0026str = \u0026key_blob[ED25519_PRIVATE_KEY_KEYBLOB_HEADER.len()..];\n        let private_key_data = match BASE64.decode(base64_key.as_bytes()) {\n            Ok(private_key_data) =\u003e private_key_data,\n            Err(_) =\u003e {\n                return Err(Error::ParseError(format!(\n                    \"could not parse '{}' as base64\",\n                    base64_key\n                )))\n            }\n        };\n        let private_key_data_len = private_key_data.len();\n        let private_key_data_raw: [u8; ED25519_PRIVATE_KEY_SIZE] = match private_key_data.try_into()\n        {\n            Ok(private_key_data) =\u003e private_key_data,\n            Err(_) =\u003e {\n                return Err(Error::ParseError(format!(\n                    \"expects decoded private key length '{}'; actual '{}'\",\n                    ED25519_PRIVATE_KEY_SIZE, private_key_data_len\n                )))\n            }\n        };\n\n        Ed25519PrivateKey::from_raw(\u0026private_key_data_raw)\n    }\n\n    pub fn from_private_x25519(\n        x25519_private: \u0026X25519PrivateKey,\n    ) -\u003e Result\u003c(Ed25519PrivateKey, SignBit), Error\u003e {\n        if let Some((result, signbit)) =\n            convert_curve25519_to_ed25519_private(\u0026x25519_private.secret_key)\n        {\n            Ok((\n                Ed25519PrivateKey {\n                    expanded_secret_key: result,\n                },\n                match signbit {\n                    0u8 =\u003e SignBit::Zero,\n                    1u8 =\u003e SignBit::One,\n                    invalid_signbit =\u003e {\n                        return Err(Error::ConversionError(format!(\n                            \"convert_curve25519_to_ed25519_private() returned invalid signbit: {}\",\n                            invalid_signbit\n                        )))\n                    }\n                },\n            ))\n        } else {\n            Err(Error::ConversionError(\n                \"could not convert x25519 private key to ed25519 private key\".to_string(),\n            ))\n        }\n    }\n\n    pub fn to_key_blob(\u0026self) -\u003e String {\n        let mut key_blob = ED25519_PRIVATE_KEY_KEYBLOB_HEADER.to_string();\n        key_blob.push_str(\u0026BASE64.encode(\u0026self.expanded_secret_key.to_bytes()));\n\n        key_blob\n    }\n\n    pub fn sign_message_ex(\n        \u0026self,\n        public_key: \u0026Ed25519PublicKey,\n        message: \u0026[u8],\n    ) -\u003e Ed25519Signature {\n        let signature = self\n            .expanded_secret_key\n            .sign(message, \u0026public_key.public_key);\n        Ed25519Signature { signature }\n    }\n\n    pub fn sign_message(\u0026self, message: \u0026[u8]) -\u003e Ed25519Signature {\n        let public_key = Ed25519PublicKey::from_private_key(self);\n        self.sign_message_ex(\u0026public_key, message)\n    }\n\n    pub fn to_bytes(\u0026self) -\u003e [u8; ED25519_PRIVATE_KEY_SIZE] {\n        self.expanded_secret_key.to_bytes()\n    }\n}\n\nimpl PartialEq for Ed25519PrivateKey {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.to_bytes().eq(\u0026other.to_bytes())\n    }\n}\n\nimpl Clone for Ed25519PrivateKey {\n    fn clone(\u0026self) -\u003e Ed25519PrivateKey {\n        match Ed25519PrivateKey::from_raw(\u0026self.to_bytes()) {\n            Ok(ed25519_private_key) =\u003e ed25519_private_key,\n            Err(_) =\u003e unreachable!(),\n        }\n    }\n}\n\nimpl std::fmt::Debug for Ed25519PrivateKey {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"--- ed25519 private key ---\")\n    }\n}\n\n// Ed25519 Public Key\n\nimpl Ed25519PublicKey {\n    pub fn from_raw(raw: \u0026[u8; ED25519_PUBLIC_KEY_SIZE]) -\u003e Result\u003cEd25519PublicKey, Error\u003e {\n        Ok(Ed25519PublicKey {\n            public_key: match pk::ed25519::PublicKey::from_bytes(raw) {\n                Ok(public_key) =\u003e public_key,\n                Err(_) =\u003e {\n                    return Err(Error::ConversionError(\n                        \"failed to create ed25519 public key from bytes\".to_string(),\n                    ))\n                }\n            },\n        })\n    }\n\n    pub fn from_service_id(service_id: \u0026V3OnionServiceId) -\u003e Result\u003cEd25519PublicKey, Error\u003e {\n        // decode base32 encoded service id\n        let mut decoded_service_id = [0u8; V3_ONION_SERVICE_ID_RAW_SIZE];\n        let decoded_byte_count =\n            match ONION_BASE32.decode_mut(service_id.as_bytes(), \u0026mut decoded_service_id) {\n                Ok(decoded_byte_count) =\u003e decoded_byte_count,\n                Err(_) =\u003e {\n                    return Err(Error::ConversionError(format!(\n                        \"failed to decode '{}' as V3OnionServiceId\",\n                        service_id\n                    )))\n                }\n            };\n        if decoded_byte_count != V3_ONION_SERVICE_ID_RAW_SIZE {\n            return Err(Error::ConversionError(format!(\n                \"decoded byte count is '{}', expected '{}'\",\n                decoded_byte_count, V3_ONION_SERVICE_ID_RAW_SIZE\n            )));\n        }\n\n        Ed25519PublicKey::from_raw(\n            decoded_service_id[0..ED25519_PUBLIC_KEY_SIZE]\n                .try_into()\n                .unwrap(),\n        )\n    }\n\n    pub fn from_private_key(private_key: \u0026Ed25519PrivateKey) -\u003e Ed25519PublicKey {\n        Ed25519PublicKey {\n            public_key: pk::ed25519::PublicKey::from(\u0026private_key.expanded_secret_key),\n        }\n    }\n\n    fn from_public_x25519(\n        public_x25519: \u0026X25519PublicKey,\n        signbit: SignBit,\n    ) -\u003e Result\u003cEd25519PublicKey, Error\u003e {\n        match convert_curve25519_to_ed25519_public(\u0026public_x25519.public_key, signbit.into()) {\n            Some(public_key) =\u003e Ok(Ed25519PublicKey { public_key }),\n            None =\u003e Err(Error::ConversionError(\n                \"failed to create ed25519 public key from x25519 public key and signbit\"\n                    .to_string(),\n            )),\n        }\n    }\n\n    pub fn to_base32(\u0026self) -\u003e String {\n        BASE32.encode(self.as_bytes())\n    }\n\n    pub fn as_bytes(\u0026self) -\u003e \u0026[u8; ED25519_PUBLIC_KEY_SIZE] {\n        self.public_key.as_bytes()\n    }\n}\n\nimpl PartialEq for Ed25519PublicKey {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.public_key.eq(\u0026other.public_key)\n    }\n}\n\nimpl std::fmt::Debug for Ed25519PublicKey {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        self.public_key.fmt(f)\n    }\n}\n\n// Ed25519 Signature\n\nimpl Ed25519Signature {\n    pub fn from_raw(raw: \u0026[u8; ED25519_SIGNATURE_SIZE]) -\u003e Result\u003cEd25519Signature, Error\u003e {\n        Ok(Ed25519Signature {\n            signature: match pk::ed25519::Signature::from_bytes(raw) {\n                Ok(signature) =\u003e signature,\n                Err(_) =\u003e {\n                    return Err(Error::ConversionError(\n                        \"failed to create ed25519 signature from bytes\".to_string(),\n                    ))\n                }\n            },\n        })\n    }\n\n    pub fn verify(\u0026self, message: \u0026[u8], public_key: \u0026Ed25519PublicKey) -\u003e bool {\n        if let Ok(()) = public_key.public_key.verify(message, \u0026self.signature) {\n            return true;\n        }\n        false\n    }\n\n    // derives an ed25519 public key from the provided x25519 public key and signbit, then\n    // verifies this signature using said ed25519 public key\n    pub fn verify_x25519(\n        \u0026self,\n        message: \u0026[u8],\n        public_key: \u0026X25519PublicKey,\n        signbit: SignBit,\n    ) -\u003e bool {\n        if let Ok(public_key) = Ed25519PublicKey::from_public_x25519(public_key, signbit) {\n            return self.verify(message, \u0026public_key);\n        }\n        false\n    }\n\n    pub fn to_bytes(\u0026self) -\u003e [u8; ED25519_SIGNATURE_SIZE] {\n        self.signature.to_bytes()\n    }\n}\n\nimpl PartialEq for Ed25519Signature {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.signature.eq(\u0026other.signature)\n    }\n}\n\nimpl std::fmt::Debug for Ed25519Signature {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        self.signature.fmt(f)\n    }\n}\n\n// X25519 Private Key\n\nimpl X25519PrivateKey {\n    pub fn generate() -\u003e X25519PrivateKey {\n        X25519PrivateKey {\n            secret_key: pk::curve25519::StaticSecret::new(rand_core::OsRng.rng_compat()),\n        }\n    }\n\n    pub fn from_raw(raw: \u0026[u8; X25519_PRIVATE_KEY_SIZE]) -\u003e Result\u003cX25519PrivateKey, Error\u003e {\n        // see: https://docs.rs/x25519-dalek/2.0.0-pre.1/src/x25519_dalek/x25519.rs.html#197\n        if raw[0] == raw[0] \u0026 240 \u0026\u0026 raw[31] == (raw[31] \u0026 127) | 64 {\n            Ok(X25519PrivateKey {\n                secret_key: pk::curve25519::StaticSecret::from(*raw),\n            })\n        } else {\n            Err(Error::KeyInvalid)\n        }\n    }\n\n    // a base64 encoded keyblob\n    pub fn from_base64(base64: \u0026str) -\u003e Result\u003cX25519PrivateKey, Error\u003e {\n        if base64.len() != X25519_PRIVATE_KEY_BASE64_LENGTH {\n            return Err(Error::ParseError(format!(\n                \"expects string of length '{}'; received string with length '{}'\",\n                X25519_PRIVATE_KEY_BASE64_LENGTH,\n                base64.len()\n            )));\n        }\n\n        let private_key_data = match BASE64.decode(base64.as_bytes()) {\n            Ok(private_key_data) =\u003e private_key_data,\n            Err(_) =\u003e {\n                return Err(Error::ParseError(format!(\n                    \"could not parse '{}' as base64\",\n                    base64\n                )))\n            }\n        };\n        let private_key_data_len = private_key_data.len();\n        let private_key_data_raw: [u8; X25519_PRIVATE_KEY_SIZE] = match private_key_data.try_into()\n        {\n            Ok(private_key_data) =\u003e private_key_data,\n            Err(_) =\u003e {\n                return Err(Error::ParseError(format!(\n                    \"expects decoded private key length '{}'; actual '{}'\",\n                    X25519_PRIVATE_KEY_SIZE, private_key_data_len\n                )))\n            }\n        };\n\n        X25519PrivateKey::from_raw(\u0026private_key_data_raw)\n    }\n\n    // security note: only ever sign messages the private key owner controls the contents of!\n    // this function first derives an ed25519 private key from the provided x25519 private key\n    // and signs the message, returning the signature and signbit needed to calculate the\n    // ed25519 public key from our x25519 private key's associated x25519 public key\n    pub fn sign_message(\u0026self, message: \u0026[u8]) -\u003e Result\u003c(Ed25519Signature, SignBit), Error\u003e {\n        let (ed25519_private, signbit) = Ed25519PrivateKey::from_private_x25519(self)?;\n        Ok((ed25519_private.sign_message(message), signbit))\n    }\n\n    pub fn to_base64(\u0026self) -\u003e String {\n        BASE64.encode(\u0026self.secret_key.to_bytes())\n    }\n\n    pub fn to_bytes(\u0026self) -\u003e [u8; X25519_PRIVATE_KEY_SIZE] {\n        self.secret_key.to_bytes()\n    }\n}\n\nimpl PartialEq for X25519PrivateKey {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.secret_key.to_bytes() == other.secret_key.to_bytes()\n    }\n}\n\nimpl std::fmt::Debug for X25519PrivateKey {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"--- x25519 private key ---\")\n    }\n}\n\n// X25519 Public Key\nimpl X25519PublicKey {\n    pub fn from_private_key(private_key: \u0026X25519PrivateKey) -\u003e X25519PublicKey {\n        X25519PublicKey {\n            public_key: pk::curve25519::PublicKey::from(\u0026private_key.secret_key),\n        }\n    }\n\n    pub fn from_raw(raw: \u0026[u8; X25519_PUBLIC_KEY_SIZE]) -\u003e X25519PublicKey {\n        X25519PublicKey {\n            public_key: pk::curve25519::PublicKey::from(*raw),\n        }\n    }\n\n    pub fn from_base32(base32: \u0026str) -\u003e Result\u003cX25519PublicKey, Error\u003e {\n        if base32.len() != X25519_PUBLIC_KEY_BASE32_LENGTH {\n            return Err(Error::ParseError(format!(\n                \"expects string of length '{}'; received '{}' with length '{}'\",\n                X25519_PUBLIC_KEY_BASE32_LENGTH,\n                base32,\n                base32.len()\n            )));\n        }\n\n        let public_key_data = match BASE32_NOPAD.decode(base32.as_bytes()) {\n            Ok(public_key_data) =\u003e public_key_data,\n            Err(_) =\u003e {\n                return Err(Error::ParseError(format!(\n                    \"failed to decode '{}' as X25519PublicKey\",\n                    base32\n                )))\n            }\n        };\n        let public_key_data_len = public_key_data.len();\n        let public_key_data_raw: [u8; X25519_PUBLIC_KEY_SIZE] = match public_key_data.try_into() {\n            Ok(public_key_data) =\u003e public_key_data,\n            Err(_) =\u003e {\n                return Err(Error::ParseError(format!(\n                    \"expects decoded public key length '{}'; actual '{}'\",\n                    X25519_PUBLIC_KEY_SIZE, public_key_data_len\n                )))\n            }\n        };\n\n        Ok(X25519PublicKey::from_raw(\u0026public_key_data_raw))\n    }\n\n    pub fn to_base32(\u0026self) -\u003e String {\n        BASE32_NOPAD.encode(self.public_key.as_bytes())\n    }\n\n    pub fn as_bytes(\u0026self) -\u003e \u0026[u8; X25519_PUBLIC_KEY_SIZE] {\n        self.public_key.as_bytes()\n    }\n}\n\nimpl std::fmt::Debug for X25519PublicKey {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.to_base32())\n    }\n}\n\n// Onion Service Id\n\nimpl V3OnionServiceId {\n    // see https://github.com/torproject/torspec/blob/main/rend-spec-v3.txt#L2143\n    fn calc_truncated_checksum(\n        public_key: \u0026[u8; ED25519_PUBLIC_KEY_SIZE],\n    ) -\u003e [u8; TRUNCATED_CHECKSUM_SIZE] {\n        let mut hasher = Sha3_256::new();\n\n        // calculate checksum\n        hasher.update(b\".onion checksum\");\n        hasher.update(public_key);\n        hasher.update([0x03u8]);\n        let hash_bytes = hasher.finalize();\n\n        [hash_bytes[0], hash_bytes[1]]\n    }\n\n    pub fn from_string(service_id: \u0026str) -\u003e Result\u003cV3OnionServiceId, Error\u003e {\n        if !V3OnionServiceId::is_valid(service_id) {\n            return Err(Error::ParseError(format!(\n                \"'{}' is not a valid v3 onion service id\",\n                service_id\n            )));\n        }\n        Ok(V3OnionServiceId {\n            data: service_id.as_bytes().try_into().unwrap(),\n        })\n    }\n\n    pub fn from_public_key(public_key: \u0026Ed25519PublicKey) -\u003e V3OnionServiceId {\n        let mut raw_service_id = [0u8; V3_ONION_SERVICE_ID_RAW_SIZE];\n\n        raw_service_id[..ED25519_PUBLIC_KEY_SIZE].copy_from_slice(\u0026public_key.as_bytes()[..]);\n        let truncated_checksum = Self::calc_truncated_checksum(public_key.as_bytes());\n        raw_service_id[V3_ONION_SERVICE_ID_CHECKSUM_OFFSET] = truncated_checksum[0];\n        raw_service_id[V3_ONION_SERVICE_ID_CHECKSUM_OFFSET + 1] = truncated_checksum[1];\n        raw_service_id[V3_ONION_SERVICE_ID_VERSION_OFFSET] = 0x03u8;\n\n        let mut service_id = [0u8; V3_ONION_SERVICE_ID_STRING_LENGTH];\n        // panics on wrong buffer size, but given our constant buffer sizes should be fine\n        ONION_BASE32.encode_mut(\u0026raw_service_id, \u0026mut service_id);\n\n        V3OnionServiceId { data: service_id }\n    }\n\n    p rtialEq, Eq, PartialOrd, Ord, Hash)]\npub struct OnionAddrV3 {\n    service_id: V3OnionServiceId,\n    virt_port: u16,\n}\n\nimpl OnionAddrV3 {\n    pub fn new(service_id: V3OnionServiceId, virt_port: u16) -\u003e OnionAddrV3 {\n        OnionAddrV3 {\n            service_id,\n            virt_port,\n        }\n    }\n\n    pub fn service_id(\u0026self) -\u003e \u0026V3OnionServiceId {\n        \u0026self.service_id\n    }\n}\n\nimpl std::fmt::Display for OnionAddrV3 {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}:{}\", self.service_id, self.virt_port)\n    }\n}\n\n#[derive(Clone, Debug, PartialEq, Eq, PartialOrd, Ord, Hash)]\npub enum OnionAddr {\n    V3(OnionAddrV3),\n}\n\nimpl std::fmt::Display for OnionAddr {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            OnionAddr::V3(onion_addr) =\u003e onion_addr.fmt(f),\n        }\n    }\n}\n\n#[derive(Clone, Debug)]\npub enum TargetAddr {\n    Ip(std::net::SocketAddr),\n    Domain(String, u16),\n    OnionService(OnionAddr),\n}\n\n#[derive(Debug)]\npub enum TorEvent {\n    BootstrapStatus {\n        progress: u32,\n        tag: String,\n        summary: String,\n    },\n    BootstrapComplete,\n    LogReceived {\n        line: String,\n    },\n    OnionServicePublished {\n        service_id: V3OnionServiceId,\n    },\n}\n\npub type CircuitToken = usize;\n\n//\n// OnionStream Implementation\n//\n\npub struct OnionStream {\n    pub(crate) stream: TcpStream,\n    pub(crate) local_addr: Option\u003cOnionAddr\u003e,\n    pub(crate) peer_addr: Option\u003cTargetAddr\u003e,\n}\n\nimpl Deref for OnionStream {\n    type Target = TcpStream;\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.stream\n    }\n}\n\nimpl DerefMut for OnionStream {\n    fn deref_mut(\u0026mut self) -\u003e \u0026mut Self::Target {\n        \u0026mut self.stream\n    }\n}\n\nimpl From\u003cOnionStream\u003e for TcpStream {\n    fn from(onion_stream: OnionStream) -\u003e Self {\n        onion_stream.stream\n    }\n}\n\nimpl Read for OnionStream {\n    fn read(\u0026mut self, buf: \u0026mut [u8]) -\u003e Result\u003cusize, std::io::Error\u003e {\n        self.stream.read(buf)\n    }\n}\n\nimpl Write for OnionStream {\n    fn write(\u0026mut self, buf: \u0026[u8]) -\u003e Result\u003cusize, std::io::Error\u003e {\n        self.stream.write(buf)\n    }\n\n    fn flush(\u0026mut self) -\u003e Result\u003c(), std::io::Error\u003e {\n        self.stream.flush()\n    }\n}\n\nimpl OnionStream {\n    pub fn peer_addr(\u0026self) -\u003e Option\u003cTargetAddr\u003e {\n        self.peer_addr.clone()\n    }\n\n    pub fn local_addr(\u0026self) -\u003e Option\u003cOnionAddr\u003e {\n        None\n    }\n\n    pub fn try_clone(\u0026self) -\u003e Result\u003cSelf, std::io::Error\u003e {\n        Ok(Self {\n            stream: self.stream.try_clone()?,\n            local_addr: self.local_addr.clone(),\n            peer_addr: self.peer_addr.clone(),\n        })\n    }\n}\n\npub trait OnionListenerImpl: Send {\n    fn set_nonblocking(\u0026self, nonblocking: bool) -\u003e Result\u003c(), std::io::Error\u003e;\n    fn accept(\u0026self) -\u003e Result\u003cOption\u003cOnionStream\u003e, std::io::Error\u003e;\n}\n\npub struct OnionListener {\n    pub(crate) onion_listener: Box\u003cdyn OnionListenerImpl\u003e,\n}\n\nimpl OnionListener {\n    pub fn set_nonblocking(\u0026self, nonblocking: bool) -\u003e Result\u003c(), std::io::Error\u003e {\n        self.onion_listener.set_nonblocking(nonblocking)\n    }\n\n    pub fn accept(\u0026self) -\u003e Result\u003cOption\u003cOnionStream\u003e, std::io::Error\u003e {\n        self.onion_listener.accept()\n    }\n}\n\n#[derive(thiserror::Error, Debug)]\npub enum Error {\n    #[error(\"{0}\")]\n    Generic(String),\n}\n\npub trait TorProvider: Send {\n    fn update(\u0026mut self) -\u003e Result\u003cVec\u003cTorEvent\u003e, Error\u003e;\n    fn bootstrap(\u0026mut self) -\u003e Result\u003c(), Error\u003e;\n    fn add_client_auth(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n        client_auth: \u0026X25519PrivateKey,\n    ) -\u003e Result\u003c(), Error\u003e;\n    fn remove_client_auth(\u0026mut self, service_id: \u0026V3OnionServiceId) -\u003e Result\u003c(), Error\u003e;\n    fn connect(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n        virt_port: u16,\n        circuit: Option\u003cCircuitToken\u003e,\n    ) -\u003e Result\u003cOnionStream, Error\u003e;\n    fn listener(\n        \u0026mut self,\n        private_key: \u0026Ed25519PrivateKey,\n        virt_port: u16,\n        authorized_clients: Option\u003c\u0026[X25519PublicKey]\u003e,\n    ) -\u003e Result\u003cOnionListener, Error\u003e;\n    fn generate_token(\u0026mut self) -\u003e CircuitToken;\n    fn release_token(\u0026mut self, token: CircuitToken);\n}\n","traces":[{"line":17,"address":[1759600],"length":1,"stats":{"Line":3},"fn_name":null},{"line":24,"address":[2833888],"length":1,"stats":{"Line":0},"fn_name":null},{"line":30,"address":[2833904],"length":1,"stats":{"Line":0},"fn_name":"fmt"},{"line":31,"address":[2834024,2833965],"length":1,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[2834112],"length":1,"stats":{"Line":0},"fn_name":"fmt"},{"line":43,"address":[2834125],"length":1,"stats":{"Line":0},"fn_name":null},{"line":85,"address":[2834160],"length":1,"stats":{"Line":0},"fn_name":"deref"},{"line":86,"address":[2834168],"length":1,"stats":{"Line":0},"fn_name":null},{"line":91,"address":[1759952],"length":1,"stats":{"Line":0},"fn_name":"deref_mut"},{"line":92,"address":[1759960],"length":1,"stats":{"Line":0},"fn_name":null},{"line":97,"address":[1670864],"length":1,"stats":{"Line":2},"fn_name":"from"},{"line":98,"address":[3178561],"length":1,"stats":{"Line":2},"fn_name":null},{"line":103,"address":[2834192],"length":1,"stats":{"Line":1},"fn \u0026SECRET_BASE64)?.to_base64(),\n        SECRET_BASE64\n    );\n    assert_eq!(\n        \u0026X25519PublicKey::from_base32(\u0026PUBLIC_BASE32)?.to_base32(),\n        PUBLIC_BASE32\n    );\n\n    // ensure we generate the expected public key from private key\n    let private_key = X25519PrivateKey::from_base64(\u0026SECRET_BASE64)?;\n    let public_key = X25519PublicKey::from_private_key(\u0026private_key);\n    assert_eq!(public_key.to_base32(), PUBLIC_BASE32);\n\n    let message = b\"All around me are familiar faces\";\n\n    let (signature, signbit) = private_key.sign_message(message)?;\n    assert!(signature.verify_x25519(message, \u0026public_key, signbit));\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","tor-interface","tests","tor_provider.rs"],"content":"// stanndard\nuse std::io::{Read, Write};\n\n// extern crates\nuse serial_test::serial;\n\n// internal crates\nuse tor_interface::legacy_tor_client::*;\nuse tor_interface::mock_tor_client::*;\nuse tor_interface::tor_crypto::*;\nuse tor_interface::tor_provider::*;\n\npub(crate) fn bootstrap_test(mut tor: Box\u003cdyn TorProvider\u003e) -\u003e anyhow::Result\u003c()\u003e {\n    tor.bootstrap()?;\n\n    let mut received_log = false;\n    let mut bootstrap_complete = false;\n    while !bootstrap_complete {\n        for event in tor.update()?.iter() {\n            match event {\n                TorEvent::BootstrapStatus {\n                    progress,\n                    tag,\n                    summary,\n                } =\u003e println!(\n                    \"BootstrapStatus: {{ progress: {}, tag: {}, summary: '{}' }}\",\n                    progress, tag, summary\n                ),\n                TorEvent::BootstrapComplete =\u003e {\n                    println!(\"Bootstrap Complete!\");\n                    bootstrap_complete = true;\n                }\n                TorEvent::LogReceived { line } =\u003e {\n                    received_log = true;\n                    println!(\"--- {}\", line);\n                }\n                _ =\u003e {}\n            }\n        }\n    }\n    assert!(\n        received_log,\n        \"should have received a log line from tor provider\"\n    );\n\n    Ok(())\n}\n\npub(crate) fn onion_service_test(mut tor: Box\u003cdyn TorProvider\u003e) -\u003e anyhow::Result\u003c()\u003e {\n    tor.bootstrap()?;\n\n    let mut bootstrap_complete = false;\n    while !bootstrap_complete {\n        for event in tor.update()?.iter() {\n            match event {\n                TorEvent::BootstrapStatus {\n                    progress,\n                    tag,\n                    summary,\n                } =\u003e println!(\n                    \"BootstrapStatus: {{ progress: {}, tag: {}, summary: '{}' }}\",\n                    progress, tag, summary\n                ),\n                TorEvent::BootstrapComplete =\u003e {\n                    println!(\"Bootstrap Complete!\");\n                    bootstrap_complete = true;\n                }\n                TorEvent::LogReceived { line } =\u003e {\n                    println!(\"--- {}\", line);\n                }\n                _ =\u003e {}\n            }\n        }\n    }\n\n    // vanilla V3 onion service\n    {\n        // create an onion service for this test\n        let private_key = Ed25519PrivateKey::generate();\n\n        println!(\"Starting and listening to onion service\");\n        const VIRT_PORT: u16 = 42069u16;\n        let listener = tor.listener(\u0026private_key, VIRT_PORT, None)?;\n\n        let mut onion_published = false;\n        while !onion_published {\n            for event in tor.update()?.iter() {\n                match event {\n                    TorEvent::LogReceived { line } =\u003e {\n                        println!(\"--- {}\", line);\n                    }\n                    TorEvent::OnionServicePublished { service_id } =\u003e {\n                        let expected_service_id = V3OnionServiceId::from_private_key(\u0026private_key);\n                        if expected_service_id == *service_id {\n                            println!(\"Onion Service {} published\", service_id.to_string());\n                            onion_published = true;\n                        }\n                    }\n                    _ =\u003e {}\n                }\n            }\n        }\n\n        const MESSAGE: \u0026str = \"Hello World!\";\n\n        {\n            let service_id = V3OnionServiceId::from_private_key(\u0026private_key);\n\n            println!(\"Connecting to onion service\");\n            let mut client = tor.connect(\u0026service_id, VIRT_PORT, None)?;\n            println!(\"Client writing message: '{}'\", MESSAGE);\n            client.write_all(MESSAGE.as_bytes())?;\n            client.flush()?;\n            println!(\"End of client scope\");\n        }\n\n        if let Some(mut server) = listener.accept()? {\n            println!(\"Server reading message\");\n            let mut buffer = Vec::new();\n            server.read_to_end(\u0026mut buffer)?;\n            let msg = String::from_utf8(buffer)?;\n\n            assert!(MESSAGE == msg);\n            println!(\"Message received: '{}'\", msg);\n        } else {\n            panic!(\"no listener\");\n        }\n    }\n\n    // authenticated onion service\n    {\n        // create an onion service for this test\n        let private_key = Ed25519PrivateKey::generate();\n\n        let private_auth_key = X25519PrivateKey::generate();\n        let public_auth_key = X25519PublicKey::from_private_key(\u0026private_auth_key);\n\n        println!(\"Starting and listening to authenticated onion service\");\n        const VIRT_PORT: u16 = 42069u16;\n        let listener = tor.listener(\u0026private_key, VIRT_PORT, Some(\u0026[public_auth_key]))?;\n\n        let mut onion_published = false;\n        while !onion_published {\n            for event in tor.update()?.iter() {\n                match event {\n                    TorEvent::LogReceived { line } =\u003e {\n                        println!(\"--- {}\", line);\n                    }\n                    TorEvent::OnionServicePublished { service_id } =\u003e {\n                        let expected_service_id = V3OnionServiceId::from_private_key(\u0026private_key);\n                        if expected_service_id == *service_id {\n                            println!(\n                                \"Authenticated Onion Service {} published\",\n                                service_id.to_string()\n                            );\n                            onion_published = true;\n                        }\n                    }\n                    _ =\u003e {}\n                }\n            }\n        }\n\n        const MESSAGE: \u0026str = \"Hello World!\";\n\n        {\n            let service_id = V3OnionServiceId::from_private_key(\u0026private_key);\n\n            println!(\"Connecting to onion service (should fail)\");\n            assert!(\n                tor.connect(\u0026service_id, VIRT_PORT, None).is_err(),\n                \"should not able to connect to an authenticated onion service without auth key\"\n            );\n\n            println!(\"Add auth key for onion service\");\n            tor.add_client_auth(\u0026service_id, \u0026private_auth_key)?;\n\n            println!(\"Connecting to onion service with authentication\");\n            let mut client = tor.connect(\u0026service_id, VIRT_PORT, None)?;\n\n            println!(\"Client writing message: '{}'\", MESSAGE);\n            client.write_all(MESSAGE.as_bytes())?;\n            client.flush()?;\n            println!(\"End of client scope\");\n\n            println!(\"Remove auth key for onion service\");\n            tor.remove_client_auth(\u0026service_id)?;\n        }\n\n        if let Some(mut server) = listener.accept()? {\n            println!(\"Server reading message\");\n            let mut buffer = Vec::new();\n            server.read_to_end(\u0026mut buffer)?;\n            let msg = String::from_utf8(buffer)?;\n\n            assert!(MESSAGE == msg);\n            println!(\"Message received: '{}'\", msg);\n        } else {\n            panic!(\"no listener\");\n        }\n    }\n    Ok(())\n}\n\n#[test]\nfn test_mock_bootstrap() -\u003e anyhow::Result\u003c()\u003e {\n    bootstrap_test(Box::new(MockTorClient::new()))\n}\n\n#[test]\nfn test_mock_onion_service() -\u003e anyhow::Result\u003c()\u003e {\n    onion_service_test(Box::new(MockTorClient::new()))\n}\n\n#[test]\n#[serial]\n#[cfg(not(feature = \"offline-test\"))]\nfn test_legacy_bootstrap() -\u003e anyhow::Result\u003c()\u003e {\n    let tor_path = which::which(format!(\"tor{}\", std::env::consts::EXE_SUFFIX))?;\n    let mut data_path = std::env::temp_dir();\n    data_path.push(\"test_legacy_bootstrap\");\n\n    bootstrap_test(Box::new(LegacyTorClient::new(\u0026tor_path, \u0026data_path)?))\n}\n\n#[test]\n#[serial]\n#[cfg(not(feature = \"offline-test\"))]\nfn test_legacy_onion_service() -\u003e anyhow::Result\u003c()\u003e {\n    let tor_path = which::which(format!(\"tor{}\", std::env::consts::EXE_SUFFIX))?;\n    let mut data_path = std::env::temp_dir();\n    data_path.push(\"test_legacy_onion_service\");\n\n    onion_service_test(Box::new(LegacyTorClient::new(\u0026tor_path, \u0026data_path)?))\n}\n","traces":[{"line":13,"address":[1107415,1107256,1105744],"length":1,"stats":{"Line":1},"fn_name":"bootstrap_test"},{"line":14,"address":[1107402,1105855,1105915,1105751],"length":1,"stats":{"Line":2},"fn_name":null},{"line":16,"address":[1105897],"length":1,"stats":{"Line":1},"fn_name":null},{"line":17,"address":[1105905],"length":1,"stats":{"Line":1},"fn_name":null},{"line":18,"address":[1105980,1105913],"length":1,"stats":{"Line":2},"fn_name":null},{"line":19,"address":[1107273,1105990,1106057],"length":1,"stats":{"Line":2},"fn_name":null},{"line":20,"address":[1106494],"length":1,"st     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
