rget;\nuse libfuzzer_sys::arbitrary;\nuse libfuzzer_sys::arbitrary::Arbitrary;\n\nmod arbitrary_types;\nuse crate::arbitrary_types::*;\n\nmod utils;\nuse crate::utils::*;\n\n#[derive(Arbitrary, Debug)]\nstruct ErrorSection {\n    cookie: Argument\u003ci64\u003e,\n    code: Argument\u003ci32\u003e,\n}\n\n#[derive(Arbitrary, Debug)]\nstruct ResponseSection {\n    cookie: Argument\u003ci64\u003e,\n    state: Argument\u003ci32\u003e,\n    result: Argument\u003cArbitraryBSON\u003e,\n}\n\n#[derive(Arbitrary, Debug)]\nenum Response {\n    Noise(Vec\u003cu8\u003e),\n    Document(ArbitraryBSONDocument),\n    HonkRPC {\n        single_message: bool,\n        pending: Option\u003cResponseSection\u003e,\n        complete: Option\u003cResponseSection\u003e,\n        error: Option\u003cErrorSection\u003e,\n    },\n}\n\n\n#[derive(Arbitrary, Debug)]\nstruct HandshakeData {\n    // server data\n    alice_private_ed25519: ArbitraryEd25519PrivateKey,\n    server_cookie: Cookie,\n    endpoint_challenge: ArbitraryBSONDocument,\n    endpoint_service_id: ArbitraryV3OnionServiceId,\n\n    // client data\n    bob_private_ed25519: ArbitraryEd25519PrivateKey,\n    endpoint_challenge_response: ArbitraryBSONDocument,\n\n    begin_handshake_response: Response,\n    send_response_response: Response,\n\n}\n\n// two gosling instance, Alice and Bob\n// Alice is a malicious/broken server, Bob is a valid client\nfuzz_target!(|data: HandshakeData| {\n\n    //\n    // Init malicious Alice server and Bon client\n    //\n\n    // init alice\n    let mut alice_tor = MockTorClient::new();\n\n    // bootstrap alice\n    alice_tor.bootstrap().unwrap();\n    let mut bootstrap_complete = false;\n    while !bootstrap_complete {\n        for event in alice_tor.update().unwrap().drain(..) {\n            match event {\n                TorEvent::BootstrapComplete =\u003e {\n                    bootstrap_complete = true;\n                }\n                _ =\u003e ()\n            }\n        }\n    }\n\n    let alice_private_key = data.alice_private_ed25519.value;\n    let alice_onion_service_id = V3OnionServiceId::from_private_key(\u0026alice_private_key);\n    let alice_onion_service_id_string = alice_onion_service_id.to_string();\n    let alice_listener = alice_tor.listener(\u0026alice_private_key, 420, None).unwrap();\n    let mut identity_server_published: bool = false;\n    while !identity_server_published {\n        for event in alice_tor.update().unwrap().drain(..) {\n            match event {\n                TorEvent::OnionServicePublished{service_id} =\u003e {\n                    assert_eq!(service_id, alice_onion_service_id);\n                    identity_server_published = true;\n                },\n                _ =\u003e ()\n            }\n        }\n    }\n\n    // init bob\n    let bob_tor = MockTorClient::new();\n\n    // create bob gosling context\n    let bob_private_key = data.bob_private_ed25519.value;\n    let bob_service_id = V3OnionServiceId::from_private_key(\u0026bob_private_key);\n    let bob_service_id_string = bob_service_id.to_string();\n    let mut bob = Context::new(Box::new(bob_tor), 420, 420, std::time::Duration::from_millis(32), IDENTITY_MAX_MESSAGE_SIZE, None, bob_private_key).unwrap();\n    bob.bootstrap().unwrap();\n    let mut bootstrap_complete: bool = false;\n    while !bootstrap_complete {\n        for event in bob.update().unwrap().drain(..) {\n            match event {\n                ContextEvent::TorBootstrapStatusReceived{progress: _, tag: _, summary: _} =\u003e (),\n                ContextEvent::TorBootstrapCompleted =\u003e {\n                    bootstrap_complete = true;\n                }\n                ContextEvent::TorLogReceived{line: _} =\u003e (),\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n\n    //\n    // Bob initiates handshake\n    //\n    let handshake_handle = bob.identity_client_begin_handshake(alice_onion_service_id.clone(), VALID_ENDPOINT.to_string()).unwrap();\n    // first update to queue the HonkRPC call\n    assert_eq!(0, bob.update().unwrap().len());\n    // second upate sends the HonkRPC message\n    assert_eq!(0, bob.update().unwrap().len());\n\n    // alice waits for connect, return OnionStream\n    let mut alice_stream : TcpStream = match alice_listener.accept().unwrap() {\n        Some(stream) =\u003e stream.into(),\n        None =\u003e panic!(\"listener accept failed\"),\n    };\n    alice_stream.set_nonblocking(false).unwrap();\n    alice_stream.set_read_timeout(Some(Duration::from_millis(100u64))).unwrap();\n\n    //\n    // Alice receives begin_handshake() and build responses\n    //\n\n    let begin_handshake_cookie = {\n        let honkrpc_msg = bson::document::Document::from_reader(\u0026mut alice_stream).unwrap();\n        assert_eq!(honkrpc_msg.get_i32(\"honk_rpc\").unwrap(), HONK_RPC);\n        let sections = honkrpc_msg.get_array(\"sections\").unwrap();\n        assert_eq!(sections.len(), 1);\n        let honkrpc_request = match \u0026sections[0] {\n            Bson::Document(document) =\u003e document,\n            bson =\u003e panic!(\"unexpected bson in sections array: {}\", bson),\n        };\n        assert_eq!(honkrpc_request.get_i32(\"id\").unwrap(), REQUEST_SECTION);\n        let begin_handshake_cookie = honkrpc_request.get_i64(\"cookie\").unwrap();\n        assert_eq!(honkrpc_request.get_str(\"namespace\").unwrap(), GOSLING_IDENTITY_NAMESPACE);\n        assert_eq!(honkrpc_request.get_str(\"function\").unwrap(), GOSLING_IDENTITY_BEGIN_HANDSHAKE_FUNCTION);\n        let arguments = honkrpc_request.get_document(\"arguments\").unwrap();\n        assert_eq!(arguments.get_str(\"client_identity\").unwrap(), bob_service_id_string);\n        assert_eq!(arguments.get_str(\"endpoint\").unwrap(), VALID_ENDPOINT);\n        begin_handshake_cookie\n    };\n\n    // messages can be built such that multiple errors exist so lets track\n    // all the layers of possible errors\n    let mut expect_timeout: bool = false;\n    let mut expect_bson_parse_failure: bool = false;\n    let mut expect_bson_too_small: bool = false;\n    let mut expect_bson_too_large: bool = false;\n    let mut expect_honkrpc_message_parse_failure: bool = false;\n    let mut expect_gosling_unexpected_response: bool = false;\n    let mut expect_unknown_error_section: bool = false;\n\n    let message: Vec\u003cu8\u003e = match data.begin_handshake_response {\n        Response::Noise(bytes) =\u003e {\n            match bytes.len() {\n                0..=3 =\u003e expect_timeout = true,\n                len =\u003e {\n                    let size: i32 = (bytes[0] as i32)\n                                  | (bytes[1] as i32) \u003c\u003c 8\n                                  | (bytes[2] as i32) \u003c\u003c 16\n                                  | (bytes[3] as i32) \u003c\u003c 24;\n                    if size \u003c= 4 {\n                        expect_bson_too_small = true;\n                    } else if size \u003e IDENTITY_MAX_MESSAGE_SIZE {\n                        expect_bson_too_large = true;\n                    } else if size as usize \u003e len {\n                        expect_timeout = true;\n                    } else {\n                        match bson::document::Document::from_reader(Cursor::new(bytes.clone())) {\n                            Ok(_) =\u003e expect_honkrpc_message_parse_failure = true,\n                            Err(_) =\u003e expect_bson_parse_failure = true,\n                        }\n                    }\n                }\n            };\n            bytes.clone()\n        },\n        Response::Document(document) =\u003e {\n            let mut bytes: Vec\u003cu8\u003e = Default::default();\n            document.value.to_writer(\u0026mut bytes).unwrap();\n            if bytes.len() \u003e IDENTITY_MAX_MESSAGE_SIZE as usize {\n                expect_bson_too_large = true;\n            } else {\n                expect_honkrpc_message_parse_failure = true;\n            }\n            bytes\n        },\n        Response::HonkRPC{single_message, pending, complete, error} =\u003e {\n            let mut sections: Vec\u003cDocument\u003e = Default::default();\n\n            // build our pending section\n            if let Some(pending) = pending {\n                let mut section = Document::new();\n                section.insert(\"id\", Bson::Int32(RESPONSE_SECTION));\n\n                let cookie = match pending.cookie {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int64(begin_handshake_cookie)),\n                    Argument::Invalid(cookie) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        if cookie == begin_handshake_cookie {\n                            Some(Bson::Int64(!cookie))\n                        } else {\n                            Some(Bson::Int64(cookie))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int64(cookie) = bson.value {\n                            if cookie != begin_handshake_cookie {\n                                expect_gosling_unexpected_response = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n\n                        Some(bson.value)\n                    }\n                };\n                if let Some(cookie) = cookie {\n                    section.insert(\"cookie\", cookie);\n                }\n\n                let state = match pending.state {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int32(PENDING_REQUEST_STATE)),\n                    Argument::Invalid(state) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if state == PENDING_REQUEST_STATE {\n                            Some(Bson::Int32(!state))\n                        } else {\n                            Some(Bson::Int32(state))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int32(state) = bson.value {\n                            if state != PENDING_REQUEST_STATE {\n                                expect_honkrpc_message_parse_failure = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n                        Some(bson.value)\n                    }\n                };\n                if let Some(state) = state {\n                    section.insert(\"state\", state);\n                }\n\n                let result = match pending.result {\n                    Argument::Missing =\u003e None,\n                    Argument::Valid =\u003e None,\n                    Argument::Invalid(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        Some(bson.value)\n                    }\n                    Argument::Random(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        Some(bson.value)\n                    }\n                };\n                if let Some(result) = result {\n                    section.insert(\"result\", result);\n                }\n\n                sections.push(section);\n            }\n            // build our complete section\n            if let Some(complete) = complete {\n                let mut section = Document::new();\n                section.insert(\"id\", Bson::Int32(RESPONSE_SECTION));\n\n                let cookie = match complete.cookie {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int64(begin_handshake_cookie)),\n                    Argument::Invalid(cookie) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        if cookie == begin_handshake_cookie {\n                            Some(Bson::Int64(!cookie))\n                        } else {\n                            Some(Bson::Int64(cookie))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int64(cookie) = bson.value {\n                            if cookie != begin_handshake_cookie {\n                                expect_gosling_unexpected_response = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n\n                        Some(bson.value)\n                    }\n                };\n                if let Some(cookie) = cookie {\n                    section.insert(\"cookie\", cookie);\n                }\n\n                let state = match complete.state {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int32(COMPLETE_REQUEST_STATE)),\n                    Argument::Invalid(state) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if state == COMPLETE_REQUEST_STATE {\n                            Some(Bson::Int32(!state))\n                        } else {\n                            Some(Bson::Int32(state))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int32(state) = bson.value {\n                            if state != COMPLETE_REQUEST_STATE {\n                                expect_honkrpc_message_parse_failure = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n                        Some(bson.value)\n                    }\n                };\n                if let Some(state) = state {\n                    section.insert(\"state\", state);\n                }\n\n                let result = match complete.result {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e {\n                        let mut result = Document::new();\n                        result.insert(\"server_cookie\", Bson::Binary(bson::Binary{subtype: BinarySubtype::Generic, bytes: data.server_cookie.to_vec()}));\n                        result.insert(\"endpoint_challenge\", data.endpoint_challenge.value.clone());\n                        Some(Bson::Document(result))\n                    },\n                    Argument::Invalid(bson) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        Some(bson.value)\n                    }\n                    Argument::Random(bson) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        Some(bson.value)\n                    }\n                };\n                if let Some(result) = result {\n                    section.insert(\"result\", result);\n                }\n\n                sections.push(section);\n            } else if let Some(error) = error {\n                // build an error section if there's no complete section\n                let mut section = Document::new();\n                section.insert(\"id\", Bson::Int32(ERROR_SECTION));\n\n                let cookie = match error.cookie {\n                    Argument::Missing =\u003e {\n                        expect_unknown_error_section = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int64(begin_handshake_cookie)),\n                    Argument::Invalid(cookie) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        if cookie == begin_handshake_cookie {\n                            Some(Bson::Int64(!begin_handshake_cookie))\n                        } else {\n                            Some(Bson::Int64(cookie))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if let Bson::Int64(value) = bson.value {\n                            Some(Bson::Null)\n                        } else {\n                            Some(bson.value)\n                        }\n                    }\n                };\n                if let Some(cookie) = cookie {\n                    section.insert(\"cookie\", cookie);\n                }\n\n                let code = match error.code {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    }\n                    Argument::Valid =\u003e {\n                        // error success\n                        expect_gosling_unexpected_response = true;\n                        Some(Bson::Int32(0i32))\n                    },\n                    Argument::Invalid(code) =\u003e {\n                        // all i32 are somehow valid error codes\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Random(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if let Bson::Int32(value) = bson.value {\n                            Some(Bson::Null)\n                        } else {\n                            Some(bson.value)\n                        }\n                    }\n                };\n                if let Some(code) = code {\n                    section.insert(\"code\", code);\n                }\n\n                sections.push(section);\n            } else {\n                expect_timeout = true;\n            }\n\n            // convert sections into honk-rpc messages and serialize to byte vecs\n            let mut bytes: Vec\u003cu8\u003e = Default::default();\n            if single_message {\n                let mut message = Document::new();\n                message.insert(\"honk_rpc\", HONK_RPC);\n\n                if sections.len() == 0 {\n                    expect_honkrpc_message_parse_failure = true;\n                }\n\n                message.insert(\"sections\", sections);\n\n                message.to_writer(\u0026mut bytes).unwrap();\n                if bytes.len() \u003e IDENTITY_MAX_MESSAGE_SIZE as usize {\n                    expect_bson_too_large = true;\n                }\n            } else {\n                let mut bytes_written = 0usize;\n                for section in sections.drain(..) {\n                    let mut message = Document::new();\n                    message.insert(\"honk_rpc\", HONK_RPC);\n                    message.insert(\"sections\", vec![section]);\n\n                    message.to_writer(\u0026mut bytes).unwrap();\n\n                    if bytes.len() - bytes_written \u003e IDENTITY_MAX_MESSAGE_SIZE as usize {\n                        expect_bson_too_large = true;\n                    }\n                    bytes_written = bytes.len();\n                }\n            }\n\n            bytes\n        },\n    };\n    alice_stream.write(message.as_slice()).unwrap();\n\n    //\n    // Bob receives begin_handshake() response and builds reply\n    //\n    let mut begin_handshake_complete: bool = false;\n    while !begin_handshake_complete {\n        for event in bob.update().unwrap().drain(..) {\n            match event {\n                ContextEvent::IdentityClientHandshakeFailed{handle, reason} =\u003e {\n                    assert_eq!(handshake_handle, handle);\n                    match reason {\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::MessageReadTimedOut(_))) =\u003e {\n                            assert!(expect_timeout, \"{:?}\", reason);\n                        }\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::BsonDocumentSizeTooSmall(_))) =\u003e {\n                            assert!(expect_bson_too_small, \"{:?}\", reason);\n                        },\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::BsonDocumentSizeTooLarge(_, _))) =\u003e {\n                            assert!(expect_bson_too_large, \"{:?}\", reason);\n                        },\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::MessageConversionFailed(_))) =\u003e {\n                            assert!(expect_honkrpc_message_parse_failure, \"{:?}\", reason);\n                        },\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::UnknownErrorSectionReceived(_))) =\u003e {\n                            assert!(expect_unknown_error_section, \"{:?}\", reason);\n                        },\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::UnexpectedResponseReceived(_)) =\u003e {\n                            assert!(expect_gosling_unexpected_response, \"{:?}\", reason);\n                        },\n                        error =\u003e panic!(\"unexpected error: {:?}\", error),\n                    }\n                    // bob should have closed the connection on alice after handshake failure\n                    return;\n                }\n                ContextEvent::IdentityClientChallengeReceived{handle, endpoint_challenge} =\u003e {\n                    assert!(!begin_handshake_complete);\n                    assert!(!expect_timeout);\n                    assert!(!expect_bson_too_small);\n                    assert!(!expect_bson_too_large);\n                    assert!(!expect_honkrpc_message_parse_failure);\n                    assert!(!expect_gosling_unexpected_response);\n                    assert_eq!(handshake_handle, handle);\n                    // compare the raw bytes ince an arbitrary bson doc may have Double(NaN) which fails equality test\n                    assert_eq!({\n                        let mut bytes: Vec\u003cu8\u003e = Default::default();\n                        endpoint_challenge.to_writer(\u0026mut bytes).unwrap();\n                        bytes\n                    },{\n                        let mut bytes: Vec\u003cu8\u003e = Default::default();\n                        data.endpoint_challenge.value.to_writer(\u0026mut bytes).unwrap();\n                        bytes\n                    });\n\n                    // just reply with an empty challenge response\n                    match bob.identity_client_handle_challenge_received(handle, data.endpoint_challenge_response.value.clone()) {\n                        Ok(()) =\u003e begin_handshake_complete = true,\n                        // there is a limit to how large a response can be based on the honk-rpc max message size\n                        Err(gosling::Error::IdentityClientError(identity_client::Error::EndpointChallengeResponseTooLarge(_,_))) =\u003e return,\n                        Err(error) =\u003e panic!(\"unexpected error: {:?}\", error),\n                    }\n                }\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n    // first update to queue the HonkRPC call\n    assert_eq!(0, bob.update().unwrap().len());\n    // second upate sends the HonkRPC message\n    assert_eq!(0, bob.update().unwrap().len());\n\n\n    // Alice receives send_reponse() and builds response\n    let send_response_cookie = {\n        let honkrpc_msg = bson::document::Document::from_reader(\u0026mut alice_stream).unwrap();\n        assert_eq!(honkrpc_msg.get_i32(\"honk_rpc\").unwrap(), HONK_RPC);\n        let sections = honkrpc_msg.get_array(\"sections\").unwrap();\n        assert_eq!(sections.len(), 1);\n        let honkrpc_request = match \u0026sections[0] {\n            Bson::Document(document) =\u003e document,\n            bson =\u003e panic!(\"unexpected bson in sections array: {}\", bson),\n        };\n        assert_eq!(honkrpc_request.get_i32(\"id\").unwrap(), REQUEST_SECTION);\n        let send_response_cookie = honkrpc_request.get_i64(\"cookie\").unwrap();\n        assert_eq!(honkrpc_request.get_str(\"namespace\").unwrap(), GOSLING_IDENTITY_NAMESPACE);\n        assert_eq!(honkrpc_request.get_str(\"function\").unwrap(), GOSLING_IDENTITY_SEND_RESPONSE_FUNCTION);\n        let arguments = honkrpc_request.get_document(\"arguments\").unwrap();\n        let client_cookie = arguments.get_binary_generic(\"client_cookie\").unwrap();\n        let client_identity_proof_signature = arguments.get_binary_generic(\"client_identity_proof_signature\").unwrap();\n        let client_authorization_key = arguments.get_binary_generic(\"client_authorization_key\").unwrap();\n        let client_authorization_key_signbit = arguments.get_bool(\"client_authorization_key_signbit\").unwrap();\n        let client_authorization_signature = arguments.get_binary_generic(\"client_authorization_signature\").unwrap();\n        let challenge_response = arguments.get_document(\"challenge_response\").unwrap();\n\n        send_response_cookie\n    };\n\n    let mut expect_timeout: bool = false;\n    let mut expect_bson_parse_failure: bool = false;\n    let mut expect_bson_too_small: bool = false;\n    let mut expect_bson_too_large: bool = false;\n    let mut expect_honkrpc_message_parse_failure: bool = false;\n    let mut expect_gosling_unexpected_response: bool = false;\n    let mut expect_unknown_error_section: bool = false;\n\n    let message: Vec\u003cu8\u003e = match data.send_response_response {\n        Response::Noise(bytes) =\u003e {\n            match bytes.len() {\n                0..=3 =\u003e expect_timeout = true,\n                len =\u003e {\n                    let size: i32 = (bytes[0] as i32)\n                                  | (bytes[1] as i32) \u003c\u003c 8\n                                  | (bytes[2] as i32) \u003c\u003c 16\n                                  | (bytes[3] as i32) \u003c\u003c 24;\n                    if size \u003c= 4 {\n                        expect_bson_too_small = true;\n                    } else if size \u003e IDENTITY_MAX_MESSAGE_SIZE {\n                        expect_bson_too_large = true;\n                    } else if size as usize \u003e len {\n                        expect_timeout = true;\n                    } else {\n                        match bson::document::Document::from_reader(Cursor::new(bytes.clone())) {\n                            Ok(_) =\u003e expect_honkrpc_message_parse_failure = true,\n                            Err(_) =\u003e expect_bson_parse_failure = true,\n                        }\n                    }\n                }\n            };\n            bytes.clone()\n        },\n        Response::Document(document) =\u003e {\n            let mut bytes: Vec\u003cu8\u003e = Default::default();\n            document.value.to_writer(\u0026mut bytes).unwrap();\n            if bytes.len() \u003e IDENTITY_MAX_MESSAGE_SIZE as usize {\n                expect_bson_too_large = true;\n            } else {\n                expect_honkrpc_message_parse_failure = true;\n            }\n            bytes\n        },\n        Response::HonkRPC{single_message, pending, complete, error} =\u003e {\n            let mut sections: Vec\u003cDocument\u003e = Default::default();\n\n            // build our pending section\n            if let Some(pending) = pending {\n                let mut section = Document::new();\n                section.insert(\"id\", Bson::Int32(RESPONSE_SECTION));\n\n                let cookie = match pending.cookie {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int64(send_response_cookie)),\n                    Argument::Invalid(cookie) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        if cookie == send_response_cookie {\n                            Some(Bson::Int64(!cookie))\n                        } else {\n                            Some(Bson::Int64(cookie))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int64(cookie) = bson.value {\n                            if cookie != send_response_cookie {\n                                expect_gosling_unexpected_response = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n\n                        Some(bson.value)\n                    }\n                };\n                if let Some(cookie) = cookie {\n                    section.insert(\"cookie\", cookie);\n                }\n\n                let state = match pending.state {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int32(PENDING_REQUEST_STATE)),\n                    Argument::Invalid(state) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if state == PENDING_REQUEST_STATE {\n                            Some(Bson::Int32(!state))\n                        } else {\n                            Some(Bson::Int32(state))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int32(state) = bson.value {\n                            if state != PENDING_REQUEST_STATE {\n                                expect_honkrpc_message_parse_failure = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n                        Some(bson.value)\n                    }\n                };\n                if let Some(state) = state {\n                    section.insert(\"state\", state);\n                }\n\n                let result = match pending.result {\n                    Argument::Missing =\u003e None,\n                    Argument::Valid =\u003e None,\n                    Argument::Invalid(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        Some(bson.value)\n                    }\n                    Argument::Random(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        Some(bson.value)\n                    }\n                };\n                if let Some(result) = result {\n                    section.insert(\"result\", result);\n                }\n\n                sections.push(section);\n            }\n            // build our complete section\n            if let Some(complete) = complete {\n                let mut section = Document::new();\n                section.insert(\"id\", Bson::Int32(RESPONSE_SECTION));\n\n                let cookie = match complete.cookie {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int64(send_response_cookie)),\n                    Argument::Invalid(cookie) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        if cookie == send_response_cookie {\n                            Some(Bson::Int64(!cookie))\n                        } else {\n                            Some(Bson::Int64(cookie))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int64(cookie) = bson.value {\n                            if cookie != send_response_cookie {\n                                expect_gosling_unexpected_response = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n\n                        Some(bson.value)\n                    }\n                };\n                if let Some(cookie) = cookie {\n                    section.insert(\"cookie\", cookie);\n                }\n\n                let state = match complete.state {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int32(COMPLETE_REQUEST_STATE)),\n                    Argument::Invalid(state) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if state == COMPLETE_REQUEST_STATE {\n                            Some(Bson::Int32(!state))\n                        } else {\n                            Some(Bson::Int32(state))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int32(state) = bson.value {\n                            if state != COMPLETE_REQUEST_STATE {\n                                expect_honkrpc_message_parse_failure = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n                        Some(bson.value)\n                    }\n                };\n                if let Some(state) = state {\n                    section.insert(\"state\", state);\n                }\n\n                let result = match complete.result {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e {\n                        Some(Bson::String(data.endpoint_service_id.value.to_string()))\n                    },\n                    Argument::Invalid(bson) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        Some(bson.value)\n                    },\n                    Argument::Random(bson) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        Some(bson.value)\n                    },\n                };\n                if let Some(result) = result {\n                    section.insert(\"result\", result);\n                }\n\n                sections.push(section);\n            } else if let Some(error) = error {\n                // build an error section if there's no complete section\n                let mut section = Document::new();\n                section.insert(\"id\", Bson::Int32(ERROR_SECTION));\n\n                let cookie = match error.cookie {\n                    Argument::Missing =\u003e {\n                        expect_unknown_error_section = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int64(send_response_cookie)),\n                    Argument::Invalid(cookie) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        if cookie == send_response_cookie {\n                            Some(Bson::Int64(!send_response_cookie))\n                        } else {\n                            Some(Bson::Int64(cookie))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if let Bson::Int64(value) = bson.value {\n                            Some(Bson::Null)\n                        } else {\n                            Some(bson.value)\n                        }\n                    }\n                };\n                if let Some(cookie) = cookie {\n                    section.insert(\"cookie\", cookie);\n                }\n\n                let code = match error.code {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    }\n                    Argument::Valid =\u003e {\n                        // error success\n                        expect_gosling_unexpected_response = true;\n                        Some(Bson::Int32(0i32))\n                    },\n                    Argument::Invalid(code) =\u003e {\n                        // all i32 are somehow valid error codes\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Random(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if let Bson::Int32(value) = bson.value {\n                            Some(Bson::Null)\n                        } else {\n                            Some(bson.value)\n                        }\n                    }\n                };\n                if let Some(code) = code {\n                    section.insert(\"code\", code);\n                }\n\n                sections.push(section);\n            } else {\n                expect_timeout = true;\n            }\n\n            // convert sections into honk-rpc messages and serialize to byte vecs\n            let mut bytes: Vec\u003cu8\u003e = Default::default();\n            if single_message {\n                let mut message = Document::new();\n                message.insert(\"honk_rpc\", HONK_RPC);\n\n                if sections.len() == 0 {\n                    expect_honkrpc_message_parse_failure = true;\n                }\n\n                message.insert(\"sections\", sections);\n\n                message.to_writer(\u0026mut bytes).unwrap();\n                if bytes.len() \u003e IDENTITY_MAX_MESSAGE_SIZE as usize {\n                    expect_bson_too_large = true;\n                }\n            } else {\n                let mut bytes_written = 0usize;\n                for section in sections.drain(..) {\n                    let mut message = Document::new();\n                    message.insert(\"honk_rpc\", HONK_RPC);\n                    message.insert(\"sections\", vec![section]);\n\n                    message.to_writer(\u0026mut bytes).unwrap();\n\n                    if bytes.len() - bytes_written \u003e IDENTITY_MAX_MESSAGE_SIZE as usize {\n                        expect_bson_too_large = true;\n                    }\n                    bytes_written = bytes.len();\n                }\n            }\n\n            bytes\n        },\n    };\n    alice_stream.write(message.as_slice()).unwrap();\n\n    //\n    // Bob receives send_response() response and finishes handshake\n    //\n    let mut send_response_complete: bool = false;\n    while !send_response_complete {\n        for event in bob.update().unwrap().drain(..) {\n            match event {\n                ContextEvent::IdentityClientHandshakeFailed{handle, reason} =\u003e {\n                    assert_eq!(handshake_handle, handle);\n                    match reason {\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::MessageReadTimedOut(_))) =\u003e {\n                            assert!(expect_timeout, \"{:?}\", reason);\n                        }\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::BsonDocumentSizeTooSmall(_))) =\u003e {\n                            assert!(expect_bson_too_small, \"{:?}\", reason);\n                        },\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::BsonDocumentSizeTooLarge(_, _))) =\u003e {\n                            assert!(expect_bson_too_large, \"{:?}\", reason);\n                        },\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::MessageConversionFailed(_))) =\u003e {\n                            assert!(expect_honkrpc_message_parse_failure, \"{:?}\", reason);\n                        },\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::UnknownErrorSectionReceived(_))) =\u003e {\n                            assert!(expect_unknown_error_section, \"{:?}\", reason);\n                        },\n                        gosling::Error::IdentityClientError(\n                            identity_client::Error::UnexpectedResponseReceived(_)) =\u003e {\n                            assert!(expect_gosling_unexpected_response, \"{:?}\", reason);\n                        },\n                        error =\u003e panic!(\"unexpected error: {:?}\", error),\n                    }\n                    // bob should have closed the connection on alice after handshake failure\n                    return;\n                },\n                ContextEvent::IdentityClientHandshakeCompleted{handle, identity_service_id, endpoint_service_id, endpoint_name, client_auth_private_key} =\u003e {\n                    assert_eq!(handshake_handle, handle);\n                    assert_eq!(identity_service_id, alice_onion_service_id);\n                    assert_eq!(endpoint_service_id, data.endpoint_service_id.value);\n                    assert_eq!(endpoint_name, VALID_ENDPOINT);\n                    send_response_complete = true;\n                },\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n});\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","gosling","fuzz","fuzz_targets","fuzz_identity_server.rs"],"content":"#![no_main]\n\n// raryX25519PrivateKey,\n    client_cookie: Cookie,\n    // client messages\n    begin_handshake_cookie: i64,\n    begin_handshake: BeginHandshakeMessage,\n    send_response_cookie: i64,\n    send_response: SendResponseMessage,\n}\n\n// two gosling instance, Alice and Bob\n// Alice is a valid server, Bob connects and sends garbage at certain point in the form of bad data in correctly structured+ordered gosling bison messages or noise\nfuzz_target!(|data: HandshakeData| {\n\n    //\n    // Init Alice server and malicious Bob client\n    //\n\n    // init alice\n    let alice_tor = MockTorClient::new();\n\n    // create alice gosling context\n    let alice_private_key = data.alice_private_ed25519.value;\n    let alice_onion_service_id = V3OnionServiceId::from_private_key(\u0026alice_private_key);\n    let mut alice = Context::new(Box::new(alice_tor), 420, 420, std::time::Duration::from_millis(32), IDENTITY_MAX_MESSAGE_SIZE, None, alice_private_key).unwrap();\n\n    // bootstrap alice\n    alice.bootstrap().unwrap();\n    let mut identity_server_published: bool = false;\n    while !identity_server_published {\n        for event in alice.update().unwrap().drain(..) {\n            match event {\n                ContextEvent::TorBootstrapStatusReceived{progress: _, tag: _, summary: _} =\u003e (),\n                ContextEvent::TorBootstrapCompleted =\u003e {\n                    // start alice identity server\n                    alice.identity_server_start().unwrap();\n                }\n                ContextEvent::TorLogReceived{line: _} =\u003e (),\n                ContextEvent::IdentityServerPublished =\u003e {\n                    identity_server_published = true;\n                }\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n\n    // init bob\n    let mut bob_tor = MockTorClient::new();\n\n    // bootstrap bob\n    bob_tor.bootstrap().unwrap();\n    let mut bootstrap_complete = false;\n    while !bootstrap_complete {\n        for event in bob_tor.update().unwrap().drain(..) {\n            match event {\n                TorEvent::BootstrapComplete =\u003e {\n                    bootstrap_complete = true;\n                }\n                _ =\u003e ()\n            }\n        }\n    }\n\n    let bob_private_key = data.bob_private_ed25519.value;\n    let bob_onion_service_id = V3OnionServiceId::from_private_key(\u0026bob_private_key);\n    let bob_onion_service_id_string = bob_onion_service_id.to_string();\n\n    // bob connects to alice\n    let mut bob_stream = bob_tor.connect(\u0026alice_onion_service_id, 420, None).unwrap();\n    bob_stream.set_nonblocking(false).unwrap();\n    bob_stream.set_read_timeout(Some(Duration::from_millis(100u64))).unwrap();\n\n    //\n    // Alice waits for handshake started\n    //\n    let mut alice_handshake_started: bool = false;\n    let mut alice_handshake_handle: HandshakeHandle = INVALID_HANDSHAKE_HANDLE;\n    while !alice_handshake_started {\n        for event in alice.update().unwrap().drain(..) {\n            match event {\n                ContextEvent::IdentityServerHandshakeStarted{handle} =\u003e {\n                    alice_handshake_started = true;\n                    alice_handshake_handle = handle;\n                }\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n\n    //\n    // Bob sends begin_handshake()\n    //\n    #[derive(PartialEq, Debug)]\n    enum ExpectedBeginHandshakeResponse {\n        // Success Case\n        EndpointRequestReceived,\n        // Error Cases\n        ErrorTimedOut,\n        ErrorBsonParseFailure,\n        ErrorBsonTooSmall,\n        ErrorBsonTooLarge,\n        ErrorMessageParseFailure,\n        ErrorBadGoslingVersion,\n        ErrorInvalidArg,\n        ErrorBadClient,\n    }\n    let mut expected_response = ExpectedBeginHandshakeResponse::EndpointRequestReceived;\n\n    let message = match \u0026data.begin_handshake {\n nimpl std::fmt::Display for AsciiString {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        self.value.fmt(f)\n    }\n}\n\n#[test]\nfn test_ascii_string() -\u003e anyhow::Result\u003c()\u003e {\n    let valid_ascii: [String; 8] = [\n        \"\".to_string(),\n        \" !\\\"#$%\u0026'()*+,-./\".to_string(),\n        \"0123456789\".to_string(),\n        \":\u003c=\u003e?@\".to_string(),\n        \"ABCDEFGHIJKLMNOPQRSTUVWXYZ\".to_string(),\n        \"[\\\\]^_`\".to_string(),\n        \"abcdefghijklmnopqstuvwxyz\".to_string(),\n        \"{|}~\".to_string(),\n    ];\n\n    for string in valid_ascii {\n        match AsciiString::new(string) {\n            Ok(string) =\u003e println!(\"ascii: '{}'\", string),\n            Err(err) =\u003e bail!(\"unexpected error: {}\", err),\n        }\n    }\n\n    let utf8: [String; 2] = [\"\".to_string(), \"heart \".to_string()];\n\n    for string in utf8 {\n        match AsciiString::new(string) {\n            Ok(string) =\u003e bail!(\"this is not ascii: {}\", string),\n            Err(_) =\u003e (),\n        }\n    }\n\n    Ok(())\n}\n","traces":[{"line":18,"address":[3195808,3196160],"length":1,"stats":{"Line":2},"fn_name":null},{"line":19,"address":[1849122,1849261,1849054],"length":1,"stats":{"Line":5},"fn_name":null},{"line":20,"address":[3136745],"length":1,"stats":{"Line":2},"fn_name":null},{"line":22,"address":[3195937],"length":1,"stats":{"Line":1},"fn_name":null},{"line":30,"address":[1329232],"length":1,"stats":{"Line":2},"fn_name":"deref"},{"line":36,"address":[1849424],"length":1,"stats":{"Line":0},"fn_name":"fmt"},{"line":37,"address":[1849438],"length":1,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[1849456],"length":1,"stats":{"Line":2},"fn_name":"fmt"},{"line":43,"address":[1849470],"length":1,"stats":{"Line":2},"fn_name":null}],"covered":7,"coverable":9},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","gosling","src","context.rs"],"content":"// standard\nuse std::clone::Clone;\nuse std::collections::{BTreeMap, HashMap, VecDeque};\nuse std::net::TcpStream;\nuse std::time::Duration;\n\n// extern crates\nuse honk_rpc::honk_rpc::*;\nuse tor_interface::tor_crypto::*;\nuse tor_interface::tor_provider::*;\n\n// internal crates\nuse crate::ascii_string::*;\nuse crate::endpoint_client::*;\nuse crate::endpoint_server::*;\nuse crate::gosling::Error;\nuse crate::identity_client::*;\nuse crate::identity_server::*;\n\n/// cbindgen:ignore\npub type HandshakeHandle = usize;\npub const INVALID_HANDSHAKE_HANDLE: HandshakeHandle = !0usize;\nconst DEFAULT_ENDPOINT_TIMEOUT: Duration = Duration::from_secs(60);\nconst DEFAULT_ENDPOINT_MAX_MESSAGE_SIZE: i32 = 384;\n//\n// The root Gosling Context object\n//\npub struct Context {\n    // our tor instance\n    tor_provider: Box\u003cdyn TorProvider\u003e,\n    bootstrap_complete: bool,\n    identity_port: u16,\n    endpoint_port: u16,\n    identity_timeout: Duration,\n    identity_max_message_size: i32,\n    endpoint_timeout: Duration,\n\n    //\n    // Servers and Clients for in-process handshakes\n    //\n    next_handshake_handle: HandshakeHandle,\n    identity_clients: BTreeMap\u003cHandshakeHandle, IdentityClient\u003e,\n    identity_servers: BTreeMap\u003cHandshakeHandle, IdentityServer\u003e,\n    endpoint_clients: BTreeMap\u003cHandshakeHandle, EndpointClient\u003e,\n    endpoint_servers: BTreeMap\u003cHandshakeHandle, EndpointServer\u003e,\n\n    //\n    // Listeners for incoming connections\n    //\n    identity_listener: Option\u003cOnionListener\u003e,\n    identity_server_published: bool,\n    // maps the endpoint service id to the (enpdoint name, alowed client, onion listener tuple, published)\n    endpoint_listeners: HashMap\u003cV3OnionServiceId, (String, V3OnionServiceId, OnionListener, bool)\u003e,\n\n    //\n    // Server Config Data\n    //\n\n    // Private key behind the identity onion service\n    identity_private_key: Ed25519PrivateKey,\n    // Identity server's service id\n    identity_service_id: V3OnionServiceId,\n}\n\n#[derive(Debug)]\npub enum ContextEvent {\n    //\n    // Tor Events\n    //\n\n    // bootstrap progress\n    TorBootstrapStatusReceived {\n        progress: u32,\n        tag: String,\n        summary: String,\n    },\n\n    // bootstrapping finished\n    TorBootstrapCompleted,\n\n    // tor log\n    TorLogReceived {\n        line: String,\n    },\n\n    //\n    // Identity Client Events\n    //\n\n    // identity client has received a challenge request from an identy server\n    // to continue the handshake, call Context::identity_client_handle_challenge_received\n    IdentityClientChallengeReceived {\n        handle: HandshakeHandle,\n        endpoint_challenge: bson::document::Document,\n    },\n\n    // identity client successfully completes identity handshake\n    IdentityClientHandshakeCompleted {\n        handle: HandshakeHandle,\n        identity_service_id: V3OnionServiceId,\n        endpoint_service_id: V3OnionServiceId,\n        endpoint_name: String,\n        client_auth_private_key: X25519PrivateKey,\n    },\n\n    // identity client handshake failed\n    IdentityClientHandshakeFailed {\n        handle: HandshakeHandle,\n        reason: Error,\n    },\n\n    // identity server onion service published\n    IdentityServerPublished,\n\n    // identity server has received incoming connection\n    IdentityServerHandshakeStarted {\n        handle: HandshakeHandle,\n    },\n\n    // identity server receives request from identity client\n    // to continue the handshake, call Context::identity_server_handle_endpoint_request_received()\n    IdentityServerEndpointRequestReceived {\n        handle: HandshakeHandle,\n        client_service_id: V3OnionServiceId,\n        requested_endpoint: String,\n    },\n\n    // identity server receives challenge response from identity client\n    // to continue the handshake, call Context::identity_server_handle_challenge_response_received()\n    IdentityServerChallengeResponseReceived {\n        handle: HandshakeHandle,\n        challenge_response: bson::document::Document,\n    },\n\n    // identity server supplies a new endpoint server to an identity client\n    IdentityServerHandshakeCompleted {\n        handle: HandshakeHandle,\n        endpoint_private_key: Ed25519PrivateKey,\n        endpoint_name: String,\n        client_service_id: V3OnionServiceId,\n        client_auth_public_key: X25519PublicKey,\n    },\n\n    // identity server handshake explicitly rejected client handshake\n    IdentityServerHandshakeRejected {\n        handle: HandshakeHandle,\n        client_allowed: bool,\n        client_requested_endpoint_valid: bool,\n        client_proof_signature_valid: bool,\n        client_auth_signature_valid: bool,\n        challenge_response_valid: bool,\n    },\n\n    // identity server handshake failed due to error\n    IdentityServerHandshakeFailed {\n        handle: HandshakeHandle,\n        reason: Error,\n    },\n\n    //\n    // Endpoint Client Events\n    //\n\n    // endpoint client successfully opens a channel on an endpoint server\n    EndpointClientHandshakeCompleted {\n        handle: HandshakeHandle,\n        endpoint_service_id: V3OnionServiceId,\n        channel_name: String,\n        stream: TcpStream,\n    },\n\n    // identity client handshake aborted\n    EndpointClientHandshakeFailed {\n        handle: HandshakeHandle,\n        reason: Error,\n    },\n\n    //\n    // Endpint Server Events\n    //\n\n    // endpoint server onion service published\n    EndpointServerPublished {\n        endpoint_service_id: V3OnionServiceId,\n        endpoint_name: String,\n    },\n\n    EndpointServerHandshakeStarted {\n        handle: HandshakeHandle,\n    },\n\n    // endpoint server receives request from endpoint client\n    // to continue the handshake, call Context::endpoint_server_handle_channel_request_received()\n    EndpointServerChannelRequestReceived {\n        handle: HandshakeHandle,\n        client_service_id: V3OnionServiceId,\n        requested_channel: String,\n    },\n\n    // endpoint server has acepted incoming channel request from identity client\n    EndpointServerHandshakeCompleted {\n        handle: HandshakeHandle,\n        endpoint_service_id: V3OnionServiceId,\n        client_service_id: V3OnionServiceId,\n        channel_name: String,\n        stream: TcpStream,\n    },\n\n    // endpoint server handshake explicitly rejected client handshake\n    EndpointServerHandshakeRejected {\n        handle: HandshakeHandle,\n        client_allowed: bool,\n        client_requested_channel_valid: bool,\n        client_proof_signature_valid: bool,\n    },\n\n    // endpoint server request failed\n    EndpointServerHandshakeFailed {\n        handle: HandshakeHandle,\n        reason: Error,\n    },\n}\n\nimpl Context {\n    pub fn new(\n        tor_provider: Box\u003cdyn TorProvider\u003e,\n        identity_port: u16,\n        endpoint_port: u16,\n        identity_timeout: Duration,\n        identity_max_message_size: i32,\n        endpoint_timeout: Option\u003cDuration\u003e,\n        identity_private_key: Ed25519PrivateKey,\n    ) -\u003e Result\u003cSelf, Error\u003e {\n        let identity_service_id = V3OnionServiceId::from_private_key(\u0026identity_private_key);\n\n        Ok(Self {\n            tor_provider,\n            bootstrap_complete: false,\n            identity_port,\n            identity_max_message_size,\n            endpoint_port,\n            identity_timeout,\n            endpoint_timeout: match endpoint_timeout {\n                Some(timeout) =\u003e timeout,\n                None =\u003e DEFAULT_ENDPOINT_TIMEOUT,\n            },\n\n            next_handshake_handle: Default::default(),\n            identity_clients: Default::default(),\n            identity_servers: Default::default(),\n            endpoint_clients: Default::default(),\n            endpoint_servers: Default::default(),\n\n            identity_listener: None,\n            identity_server_published: false,\n            endpoint_listeners: Default::default(),\n\n            identity_private_key,\n            identity_service_id,\n        })\n    }\n\n    pub fn bootstrap(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        self.tor_provider.bootstrap()?;\n        Ok(())\n    }\n\n    pub fn identity_client_begin_handshake(\n        \u0026mut self,\n        identity_server_id: V3OnionServiceId,\n        endpoint: String,\n    ) -\u003e Result\u003cHandshakeHandle, Error\u003e {\n        let endpoint = match AsciiString::new(endpoint) {\n            Ok(endpoint) =\u003e endpoint,\n            Err(_) =\u003e {\n                return Err(Error::InvalidArgument(\n                    \"endpoint must be an ASCII string\".to_string(),\n                ))\n            }\n        };\n\n        if !self.bootstrap_complete {\n            return Err(Error::TorNotConnected());\n        }\n\n        // open tcp stream to remove ident server\n        let stream: TcpStream = self\n            .tor_provider\n            .connect(\u0026identity_server_id, self.identity_port, None)?\n            .into();\n        stream.set_nonblocking(true)?;\n        let mut client_rpc = Session::new(stream);\n        client_rpc.set_max_wait_time(self.identity_timeout);\n        client_rpc.set_max_message_size(self.identity_max_message_size)?;\n\n        let ident_client = IdentityClient::new(\n            client_rpc,\n            identity_server_id,\n            endpoint,\n            self.identity_private_key.clone(),\n            X25519PrivateKey::generate(),\n        )?;\n\n        let handshake_handle = self.next_handshake_handle;\n        self.next_handshake_handle += 1;\n        self.identity_clients.insert(handshake_handle, ident_client);\n\n        Ok(handshake_handle)\n    }\n\n    pub fn identity_client_abort_handshake(\n        \u0026mut self,\n        handle: HandshakeHandle,\n    ) -\u003e Result\u003c(), Error\u003e {\n        if let Some(_identity_client) = self.identity_clients.remove(\u0026handle) {\n            Ok(())\n        } else {\n            Err(Error::HandshakeHandleNotFound(handle))\n        }\n    }\n\n    // sends an endpoint challenge response to a connected identity server as\n    // part of an identity handshake session\n    pub fn identity_client_handle_challenge_received(\n        \u0026mut self,\n        handle: HandshakeHandle,\n        challenge_response: bson::document::Document,\n    ) -\u003e Result\u003c(), Error\u003e {\n        if let Some(identity_client) = self.identity_clients.get_mut(\u0026handle) {\n            identity_client.send_response(challenge_response)?;\n            Ok(())\n        } else {\n            Err(Error::HandshakeHandleNotFound(handle))\n        }\n    }\n\n    // no-op if identity server is already running\n    pub fn identity_server_start(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        if !self.bootstrap_complete {\n            return Err(Error::TorNotConnected());\n        }\n        if self.identity_listener.is_some() {\n            return Err(Error::IncorrectUsage(\n                \"identity server already started\".to_string(),\n            ));\n        }\n\n        let identity_listener =\n            self.tor_provider\n                .listener(\u0026self.identity_private_key, self.identity_port, None)?;\n        identity_listener.set_nonblocking(true)?;\n\n        self.identity_listener = Some(identity_listener);\n        Ok(())\n    }\n\n    pub fn identity_server_stop(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        if self.identity_listener.is_none() {\n            return Err(Error::IncorrectUsage(\n                \"identity server is not started\".to_string(),\n            ));\n        }\n\n        // clear out current identity listener\n        self.identity_listener = None;\n        // clear out published flag\n        self.identity_server_published = false;\n        // er,\n        identity_timeout: Duration,\n        identity_max_message_size: i32,\n        identity_private_key: \u0026Ed25519PrivateKey,\n    ) -\u003e Result\u003cOption\u003cIdentityServer\u003e, Error\u003e {\n        if let Some(stream) = identity_listener.accept()? {\n            let stream: TcpStream = stream.into();\n            if stream.set_nonblocking(true).is_err() {\n                return Ok(None);\n            }\n\n            let mut server_rpc = Session::new(stream);\n            server_rpc.set_max_wait_time(identity_timeout);\n            server_rpc.set_max_message_size(identity_max_message_size)?;\n            let service_id = V3OnionServiceId::from_private_key(identity_private_key);\n            let identity_server = IdentityServer::new(server_rpc, service_id);\n\n            Ok(Some(identity_server))\n        } else {\n            Ok(None)\n        }\n    }\n\n    fn endpoint_server_handle_accept(\n        endpoint_listener: \u0026OnionListener,\n        endpoint_timeout: Duration,\n        client_service_id: \u0026V3OnionServiceId,\n        endpoint_service_id: \u0026V3OnionServiceId,\n    ) -\u003e Result\u003cOption\u003cEndpointServer\u003e, Error\u003e {\n        if let Some(stream) = endpoint_listener.accept()? {\n            let stream: TcpStream = stream.into();\n            if stream.set_nonblocking(true).is_err() {\n                return Ok(None);\n            }\n\n            let mut server_rpc = Session::new(stream);\n            server_rpc.set_max_wait_time(endpoint_timeout);\n            server_rpc.set_max_message_size(DEFAULT_ENDPOINT_MAX_MESSAGE_SIZE)?;\n\n            let endpoint_server = EndpointServer::new(\n                server_rpc,\n                client_service_id.clone(),\n                endpoint_service_id.clone(),\n            );\n\n            Ok(Some(endpoint_server))\n        } else {\n            Ok(None)\n        }\n    }\n\n    pub fn update(\u0026mut self) -\u003e Result\u003cVecDeque\u003cContextEvent\u003e,                  // endpoint listener failed, remove it\n                    // TODO: signal caller endpoint listener is down\n                    Err(_) =\u003e false,\n                }\n            },\n        );\n\n        // consume tor events\n        // TODO: so curently the only failure mode of this function is a result of the\n        // LegacyTorClient failing; we should probably consider a LegacyTorClient failure fatal, since\n        // reading the LegacyTorClient::update() function it seems the only failure modes are a\n        // failure to DEL_ONION (which realistically speaking could only be due to a logic\n        // error on our part by deleting an onion that doesn't exist, or a parse error of\n        // the response) and a failure to read async events which is either again a parsing\n        // bug on our end or a malformed/buggy tor daemon which we also cannot recover\n        // from.\n        for event in self.tor_provider.update()?.drain(..) {\n            match event {\n                TorEvent::BootstrapStatus {\n                    progress,\n                    tag,\n                    summary,\n                } =\u003e {\n                    events.push_back(ContextEvent::TorBootstrapStatusReceived {\n                        progress,\n                        tag,\n                        summary,\n                    });\n                }\n                TorEvent::BootstrapComplete =\u003e {\n                    events.push_back(ContextEvent::TorBootstrapCompleted);\n                    self.bootstrap_complete = true;\n                }\n                TorEvent::LogReceived { line } =\u003e {\n                    events.push_back(ContextEvent::TorLogReceived { line });\n                }\n                TorEvent::OnionServicePublished { service_id } =\u003e {\n                    if service_id == self.identity_service_id {\n                        if !self.identity_server_published {\n                            events.push_back(C    begin_handshake_request_cookie: None,\n            send_response_request_cookie: None,\n        }\n    }\n\n    pub fn update(\u0026mut self) -\u003e Result\u003cOption\u003cEndpointClientEvent\u003e, Error\u003e {\n        if self.state == EndpointClientState::HandshakeComplete {\n            return Err(Error::IncorrectUsage(\"update() may not be called after HandshakeComplete has been returned from previous update() call\".to_string()));\n        }\n\n        // update our rpc session\n        if let Some(rpc) = self.rpc.as_mut() {\n            rpc.update(None)?;\n\n            // client state machine\n            match (\n                \u0026self.state,\n                self.begin_handshake_request_cookie,\n                self.send_response_request_cookie,\n            ) {\n                (\u0026EndpointClientState::BeginHandshake, None, None) =\u003e {\n                    self.begin_handshake_request_cookie = Some(rpc.client_call(\n                        \"gosling_endpoint\",\n                        \"begin_handshake\",\n                        0,\n                        doc! {\n                            \"version\" : bson::Bson::String(GOSLING_PROTOCOL_VERSION.to_string()),\n                            \"client_identity\" : bson::Bson::String(self.client_service_id.to_string()),\n                            \"channel\" : bson::Bson::String(self.requested_channel.to_string()),\n                        },\n                    ).unwrap());\n                    self.state = EndpointClientState::WaitingForServerCookie;\n                    Ok(None)\n                }\n                (\n                    \u0026EndpointClientState::WaitingForServerCookie,\n                    Some(begin_handshake_request_cookie),\n                    None, // send_response_request_cookie\n                ) =\u003e {\n                    if let Some(response) = rpc.client_next_response() {\n                        let result = match response {\n
