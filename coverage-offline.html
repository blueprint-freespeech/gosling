 to work around\n// some of these problems, but I've run into other fun issues with that crate:\n// - import libs output to wrong directory for mingw windows\n// - import_name being set incorrectly for macos\n// - hasn't been updated in some years and seems abandoned\n//\n// So now dear reader, we come to this monstrosity. This is just one part of\n// the rest of the build system hack to solve all the above problems; namely\n// we will only use rustc to generate a static library, and from there build\n// a shared library using native C tools via CMake which handles all of the\n// above problems.\n//\n// So we need to build our cgosling crate as a static lib twice: first with the\n// ordinary functions names and second with the functions renamed in the form\n// foo() to foo_impl(). The foo_impl() variant will then be linked into a shared\n// library and called through exported functions of the foo() variety using\n// the ordinary toolchain.\n//\n// The cgosling shared library target will call the underlying functions via simple\n// passthrough with the final (logical) call chain being like a so:\n// - shared_library::foo() -\u003e static_library::foo_impl()\n//\n// Static library callers will have the following call chain:\n// - static_library::foo()\n//\n// I'm sorry it had to be this way\n#[proc_macro_attribute]\npub fn rename_impl(_attr: TokenStream, item: TokenStream) -\u003e TokenStream {\n    // parse the input as a function\n    let mut impl_fn: ItemFn = parse_macro_input!(item);\n\n    // append \"_impl\" to the original function name for the _impl function\n    impl_fn.sig.ident = syn::Ident::new(\n      \u0026format!(\"{}_impl\", impl_fn.sig.ident),\n      impl_fn.sig.ident.span(),\n    );\n\n    let expanded = quote! {\n        #impl_fn\n    };\n\n    // Return the combined TokenStream\n    TokenStream::from(expanded)\n}\n","traces":[{"line":41,"address":[216017,214928,215901],"length":1,"stats":{"Line":0},"fn_name":"rename_impl"},{"line":43,"address":[215002,215174,214954,215910],"length":1,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[215525,215661],"length":1,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[215287,215099],"length":1,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[215488],"length":1,"stats":{"Line":0},"fn_name":null},{"line":51,"address":[215712],"length":1,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[215831],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":7},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","gosling","fuzz","fuzz_targets","arbitrary_types.rs"],"content":"// extern\nuse bson::Document;\nuse bson::spec::BinarySubtype::Generic;\nuse tor_interface::tor_crypto::*;\n\n// fuzzing\nuse libfuzzer_sys::arbitrary;\nuse libfuzzer_sys::arbitrary::{Arbitrary, Error, Unstructured};\n\n// Generate Arbitray Types\n\n// Ed25519 Private Key\n#[derive(Debug)]\npub(crate) struct ArbitraryEd25519PrivateKey {\n    pub value: Ed25519PrivateKey,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryEd25519PrivateKey {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        let mut raw: [u8; 64] = [0u8; 64];\n        u.fill_buffer(\u0026mut raw)?;\n\n        raw[0] \u0026= 248;\n        raw[31] \u0026= 63;\n        raw[31] |= 64;\n\n        let value = Ed25519PrivateKey::from_raw(\u0026raw).unwrap();\n\n        Ok(ArbitraryEd25519PrivateKey{value})\n    }\n}\n\n// Ed25519 Public Key\n#[derive(Debug)]\npub(crate) struct ArbitraryEd25519PublicKey {\n    pub value: Ed25519PublicKey,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryEd25519PublicKey {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        let private = ArbitraryEd25519PrivateKey::arbitrary(u)?;\n        let value = Ed25519PublicKey::from_private_key(\u0026private.value);\n\n        Ok(ArbitraryEd25519PublicKey{value})\n    }\n}\n\n// Ed25519 Signature\n#[derive(Debug)]\npub(crate) struct ArbitraryEd25519Signature {\n    pub value: Ed25519Signature,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryEd25519Signature {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        let mut message: [u8; 32] = [0u8; 32];\n        u.fill_buffer(\u0026mut message)?;\n\n        let private = ArbitraryEd25519PrivateKey::arbitrary(u)?;\n        let value = private.value.sign_message(\u0026message);\n\n        Ok(ArbitraryEd25519Signature{value})\n    }\n}\n\n// V3OnionServicId\n// x25519 Private Key\n#[derive(Debug)]\npub(crate) struct ArbitraryV3OnionServiceId {\n    pub value: V3OnionServiceId,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryV3OnionServiceId {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        let private = ArbitraryEd25519PrivateKey::arbitrary(u)?;\n        let value = V3OnionServiceId::from_private_key(\u0026private.value);\n\n        Ok(ArbitraryV3OnionServiceId{value})\n    }\n}\n\n// x25519 Private Key\n#[derive(Debug)]\npub(crate) struct ArbitraryX25519PrivateKey {\n    pub value: X25519PrivateKey,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryX25519PrivateKey {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        let mut raw: [u8; 32] = [0u8; 32];\n        u.fill_buffer(\u0026mut raw)?;\n\n        raw[0] \u0026= 240;\n        raw[31] \u0026= 127;\n        raw[31] |= 64;\n\n        let value = X25519PrivateKey::from_raw(\u0026raw).unwrap();\n\n        Ok(ArbitraryX25519PrivateKey{value})\n    }\n}\n\n// x25519 Public Key\n#[derive(Debug)]\npub(crate) struct ArbitraryX25519PublicKey {\n    pub value: X25519PublicKey,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryX25519PublicKey {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        let mut raw: [u8; 32] = [0u8; 32];\n        u.fill_buffer(\u0026mut raw)?;\n\n        let value = X25519PublicKey::from_raw(\u0026raw);\n\n        Ok(ArbitraryX25519PublicKey{value})\n    }\n}\n\n// Bson\n#[derive(Debug)]\npub(crate) struct ArbitraryBSON {\n    pub value: bson::Bson,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryBSON {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        #[derive(Arbitrary)]\n        enum BSONType {\n            Null, // 0\n            Boolean, // 1\n            Int32, // 2\n            Int64, // 3\n            Double, // 4\n            String, // 5\n            Binary, // 6\n            Array, // 7\n            Document, // 8\n        }\n\n        let value = match BSONType::arbitrary(u)? {\n            BSONType::Null =\u003e bson::Bson::Null,\n            BSONType::Boolean =\u003e bson::Bson::Boolean(bool::arbitrary(u)?),\n            BSONType::Int32 =\u003e bson::Bson::Int32(i32::arbitrary(u)?),\n            BSONType::Int64 =\u003e bson::Bson::Int64(i64::arbitrary(u)?),\n            BSONType::Double =\u003e bson::Bson::Double(f64::arbitrary(u)?),\n            BSONType::String =\u003e {\n                match std::ffi::CString::arbitrary(u)?.into_string() {\n                    Ok(value) =\u003e bson::Bson::String(value),\n                    Err(_) =\u003e bson::Bson::Null,\n                }\n            },\n            BSONType::Binary =\u003e bson::Bson::Binary(bson::Binary {subtype: Generic, bytes: Vec::\u003cu8\u003e::arbitrary(u)?}),\n            BSONType::Array =\u003e bson::Bson::Array(Vec::\u003cArbitraryBSON\u003e::arbitrary(u)?.drain(..).map(|val| val.value).collect()),\n            BSONType::Document =\u003e bson::Bson::Document(ArbitraryBSONDocument::arbitrary(u)?.value),\n        };\n\n        Ok(ArbitraryBSON{value})\n    }\n}\n\n#[derive(Debug)]\npub(crate) struct ArbitraryBSONDocument {\n    pub value: Document,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryBSONDocument {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        let mut value = Document::new();\n        for key in Vec::\u003cstd::ffi::CString\u003e::arbitrary(u)?.drain(..) {\n            match key.into_string() {\n                Ok(key) =\u003e value.insert(key, ArbitraryBSON::arbitrary(u)?.value),\n                Err(_) =\u003e None,\n            };\n        }\n        Ok(ArbitraryBSONDocument{value})\n    }\n}\n\n// argument for a bson doc\n#[derive(Arbitrary, Debug)]\npub(crate) enum Argument\u003cT\u003e {\n    // no value\n    Missing,\n    // a valid value\n    Valid,\n    // an invalid value of the same type\n    Invalid(T),\n    // an invalid value of an arbitrary type\n    Random(ArbitraryBSON),\n}","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":60,"address":[],"lengt se(Vec\u003cu8\u003e),\n    Document(ArbitraryBSONDocument),\n    HonkRPC {\n        single_message: bool,\n        pending: Option\u003cResponseSection\u003e,\n        complete: Option\u003cResponseSection\u003e,\n        error: Option\u003cErrorSection\u003e,\n    },\n}\n\n\n#[derive(Arbitrary, Debug)]\nstruct HandshakeData {\n    // server data\n    alice_private_ed25519: ArbitraryEd25519PrivateKey,\n    alice_endpoint_ed25519: ArbitraryEd25519PrivateKey,\n    server_cookie: Cookie,\n\n    // client data\n    bob_private_ed25519: ArbitraryEd25519PrivateKey,\n    bob_private_x25519: ArbitraryX25519PrivateKey,\n\n    begin_handshake_response: Response,\n    send_response_response: Response,\n}\n\n// two gosling instance, Alice and Bob\n// Alice is a malicious/broken server, Bob is a valid client\nfuzz_target!(|data: HandshakeData| {\n\n    // Bob client data\n    let bob_private_key = data.bob_private_ed25519.value;\n    let bob_service_id = V3OnionServiceId::from_private_key(\u0026bob_private_key);\n    let bob_service_id_string = bob_service_id.to_string();\n    let bob_private_x25519 = data.bob_private_x25519.value;\n    let bob_public_x25519 = X25519PublicKey::from_private_key(\u0026bob_private_x25519);\n\n    // Alice server data\n    let alice_private_key = data.alice_private_ed25519.value;\n    let alice_onion_service_id = V3OnionServiceId::from_private_key(\u0026alice_private_key);\n    let alice_onion_service_id_string = alice_onion_service_id.to_string();\n    let alice_endpoint_ed25519 = data.alice_endpoint_ed25519.value;\n    let alice_endpoint_onion_service_id = V3OnionServiceId::from_private_key(\u0026alice_endpoint_ed25519);\n    let alice_endpoint_onion_service_id_string = alice_endpoint_onion_service_id.to_string();\n\n    //\n    // Init malicious Alice server and Bob client\n    //\n\n    // init alice\n    let mut alice_tor = MockTorClient::new();\n\n    // bootstrap alice\n    alice_tor.bootstrap().unwrap();\n    let mut bootstrap_complete = false;\n    while !bootstrap_complete {\n        for event in alice_tor.update().unwrap().drain(..) {\n            match event {\n                TorEvent::BootstrapComplete =\u003e {\n                    bootstrap_complete = true;\n                }\n                _ =\u003e ()\n            }\n        }\n    }\n\n\n    let alice_listener = alice_tor.listener(\u0026alice_endpoint_ed25519, 420, Some(\u0026[bob_public_x25519])).unwrap();\n    let mut identity_server_published: bool = false;\n    while !identity_server_published {\n        for event in alice_tor.update().unwrap().drain(..) {\n            match event {\n                TorEvent::OnionServicePublished{service_id} =\u003e {\n                    assert_eq!(service_id, alice_endpoint_onion_service_id);\n                    identity_server_published = true;\n                },\n                _ =\u003e ()\n            }\n        }\n    }\n\n    // init bob\n    let bob_tor = MockTorClient::new();\n\n    // create bob gosling context\n    let mut bob = Context::new(Box::new(bob_tor), 420, 420, std::time::Duration::from_millis(32), IDENTITY_MAX_MESSAGE_SIZE, Some(std::time::Duration::from_millis(32)), bob_private_key).unwrap();\n    bob.bootstrap().unwrap();\n    let mut bootstrap_complete: bool = false;\n    while !bootstrap_complete {\n        for event in bob.update().unwrap().drain(..) {\n            match event {\n                ContextEvent::TorBootstrapStatusReceived{progress: _, tag: _, summary: _} =\u003e (),\n                ContextEvent::TorBootstrapCompleted =\u003e {\n                    bootstrap_complete = true;\n                }\n                ContextEvent::TorLogReceived{line: _} =\u003e (),\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n    //\n    // Bob initiates handshake\n    //\n    let handshake_handle = bob.endpoint_client_begin_handshake(alice_endpoint_onion_service_id.clone(), bob_private_x25519, VALID_CHANNEL.to_string()).unwrap();\n    // first update to queue the HonkRPC call\n    assert_eq!(0, bob.update().unwrap().len());\n    // second upate sends the HonkRPC message\n    assert_eq!(0, bob.update().unwrap().len());\n\n    // alice waits for connect, return OnionStream\n    let mut alice_stream : TcpStream = match alice_listener.accept().unwrap() {\n        Some(stream) =\u003e stream.into(),\n        None =\u003e panic!(\"listener accept failed\"),\n    };\n    alice_stream.set_nonblocking(false).unwrap();\n    alice_stream.set_read_timeout(Some(Duration::from_millis(100u64))).unwrap();\n\n\n    //\n    // Alice receives begin_handshake() and build responses\n    //\n\n    let begin_handshake_cookie = {\n        let honkrpc_msg = bson::document::Document::from_reader(\u0026mut alice_stream).unwrap();\n        assert_eq!(honkrpc_msg.get_i32(\"honk_rpc\").unwrap(), HONK_RPC);\n        let sections = honkrpc_msg.get_array(\"sections\").unwrap();\n        assert_eq!(sections.len(), 1);\n        let honkrpc_request = match \u0026sections[0] {\n            Bson::Document(document) =\u003e document,\n            bson =\u003e panic!(\"unexpected bson in sections array: {}\", bson),\n        };\n        assert_eq!(honkrpc_request.get_i32(\"id\").unwrap(), REQUEST_SECTION);\n        let begin_handshake_cookie = honkrpc_request.get_i64(\"cookie\").unwrap();\n        assert_eq!(honkrpc_request.get_str(\"namespace\").unwrap(), GOSLING_ENDPOINT_NAMESPACE);\n        assert_eq!(honkrpc_request.get_str(\"function\").unwrap(), GOSLING_ENDPOINT_BEGIN_HANDSHAKE_FUNCTION);\n        let arguments = honkrpc_request.get_document(\"arguments\").unwrap();\n        assert_eq!(arguments.get_str(\"client_identity\").unwrap(), bob_service_id_string);\n        assert_eq!(arguments.get_str(\"channel\").unwrap(), VALID_CHANNEL);\n        begin_handshake_cookie\n    };\n\n\n\n    // messages can be built such that multiple errors exist so lets track\n    // all the layers of possible errors\n    let mut expect_timeout: bool = false;\n    let mut expect_bson_parse_failure: bool = false;\n    let mut expect_bson_too_small: bool = false;\n    let mut expect_bson_too_large: bool = false;\n    let mut expect_honkrpc_message_parse_failure: bool = false;\n    let mut expect_gosling_unexpected_response: bool = false;\n    let mut expect_unknown_error_section: bool = false;\n\n    let message: Vec\u003cu8\u003e = match data.begin_handshake_response {\n        Response::Noise(bytes) =\u003e {\n            match bytes.len() {\n                0..=3 =\u003e expect_timeout = true,\n                len =\u003e {\n                    let size: i32 = (bytes[0] as i32)\n                                  | (bytes[1] as i32) \u003c\u003c 8\n                                  | (bytes[2] as i32) \u003c\u003c 16\n                                  | (bytes[3] as i32) \u003c\u003c 24;\n                    if size \u003c= 4 {\n                        expect_bson_too_small = true;\n                    } else if size \u003e ENDPOINT_MAX_MESSAGE_SIZE {\n                        expect_bson_too_large = true;\n                    } else if size as usize \u003e len {\n                        expect_timeout = true;\n                    } else {\n                        match bson::document::Document::from_reader(Cursor::new(bytes.clone())) {\n                            Ok(_) =\u003e expect_honkrpc_message_parse_failure = true,\n                            Err(_) =\u003e expect_bson_parse_failure = true,\n                        }\n                    }\n                }\n            };\n            bytes.clone()\n        },\n        Response::Document(document) =\u003e {\n            let mut bytes: Vec\u003cu8\u003e = Default::default();\n            document.value.to_writer(\u0026mut bytes).unwrap();\n            if bytes.len() \u003e ENDPOINT_MAX_MESSAGE_SIZE as usize {\n                expect_bson_too_large = true;\n            } else {\n                expect_honkrpc_message_parse_failure = true;\n            }\n            bytes\n        },\n        Response::HonkRPC{single_message, pending, complete, error} =\u003e {\n            let mut sections: Vec\u003cDocument\u003e = Default::default();\n\n            // build our pending section\n            if let Some(pending) = pending {\n                let mut section = Document::new();\n                section.insert(\"id\", Bson::Int32(RESPONSE_SECTION));\n\n                let cookie = match pending.cookie {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int64(begin_handshake_cookie)),\n                    Argument::Invalid(cookie) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        if cookie == begin_handshake_cookie {\n                            Some(Bson::Int64(!cookie))\n                        } else {\n                            Some(Bson::Int64(cookie))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int64(cookie) = bson.value {\n                            if cookie != begin_handshake_cookie {\n                                expect_gosling_unexpected_response = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n\n                        Some(bson.value)\n                    }\n                };\n                if let Some(cookie) = cookie {\n                    section.insert(\"cookie\", cookie);\n                }\n\n                let state = match pending.state {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int32(PENDING_REQUEST_STATE)),\n                    Argument::Invalid(state) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if state == PENDING_REQUEST_STATE || state == COMPLETE_REQUEST_STATE {\n                            Some(Bson::Int32(!state))\n                        } else {\n                            Some(Bson::Int32(state))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int32(state) = bson.value {\n                            if state != PENDING_REQUEST_STATE \u0026\u0026 state != COMPLETE_REQUEST_STATE {\n                                expect_honkrpc_message_parse_failure = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n                        Some(bson.value)\n                    }\n                };\n                if let Some(state) = state {\n                    section.insert(\"state\", state);\n                }\n\n                let result = match pending.result {\n                    Argument::Missing =\u003e None,\n                    Argument::Valid =\u003e None,\n                    Argument::Invalid(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        Some(bson.value)\n                    }\n                    Argument::Random(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        Some(bson.value)\n                    }\n                };\n                if let Some(result) = result {\n                    section.insert(\"result\", result);\n                }\n\n                sections.push(section);\n            }\n            // build our complete section\n            if let Some(complete) = complete {\n                let mut section = Document::new();\n                section.insert(\"id\", Bson::Int32(RESPONSE_SECTION));\n\n                let cookie = match complete.cookie {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int64(begin_handshake_cookie)),\n                    Argument::Invalid(cookie) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        if cookie == begin_handshake_cookie {\n                            Some(Bson::Int64(!cookie))\n                        } else {\n                            Some(Bson::Int64(cookie))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int64(cookie) = bson.value {\n                            if cookie != begin_handshake_cookie {\n                                expect_gosling_unexpected_response = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n\n                        Some(bson.value)\n                    }\n                };\n                if let Some(cookie) = cookie {\n                    section.insert(\"cookie\", cookie);\n                }\n\n                let state = match complete.state {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int32(COMPLETE_REQUEST_STATE)),\n                    Argument::Invalid(state) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if state == PENDING_REQUEST_STATE || state == COMPLETE_REQUEST_STATE {\n                            Some(Bson::Int32(!state))\n                        } else {\n                            Some(Bson::Int32(state))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int32(state) = bson.value {\n                            if state != COMPLETE_REQUEST_STATE {\n                                expect_honkrpc_message_parse_failure = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n                        Some(bson.value)\n                    }\n                };\n                if let Some(state) = state {\n                    section.insert(\"state\", state);\n                }\n\n                let result = match complete.result {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e {\n                        let mut result = Document::new();\n                        result.insert(\"server_cookie\", Bson::Binary(bson::Binary{subtype: BinarySubtype::Generic, bytes: data.server_cookie.to_vec()}));\n                        Some(Bson::Document(result))\n                    },\n                    Argument::Invalid(bson) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        Some(bson.value)\n                    }\n                    Argument::Random(bson) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        Some(bson.value)\n                    }\n                };\n                if let Some(result) = result {\n                    section.insert(\"result\", result);\n                }\n\n                sections.push(section);\n            } else if let Some(error) = error {\n                // build an error section if there's no complete section\n                let mut section = Document::new();\n                section.insert(\"id\", Bson::Int32(ERROR_SECTION));\n\n                let cookie = match error.cookie {\n                    Argument::Missing =\u003e {\n                        expect_unknown_error_section = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int64(begin_handshake_cookie)),\n                    Argument::Invalid(cookie) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        if cookie == begin_handshake_cookie {\n                            Some(Bson::Int64(!begin_handshake_cookie))\n                        } else {\n                            Some(Bson::Int64(cookie))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if let Bson::Int64(value) = bson.value {\n                            Some(Bson::Null)\n                        } else {\n                            Some(bson.value)\n                        }\n                    }\n                };\n                if let Some(cookie) = cookie {\n                    section.insert(\"cookie\", cookie);\n                }\n\n                let code = match error.code {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    }\n                    Argument::Valid =\u003e {\n                        // error success\n                        expect_gosling_unexpected_response = true;\n                        Some(Bson::Int32(0i32))\n                    },\n                    Argument::Invalid(code) =\u003e {\n                        // all i32 are somehow valid error codes\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Random(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if let Bson::Int32(value) = bson.value {\n                            Some(Bson::Null)\n                        } else {\n                            Some(bson.value)\n                        }\n                    }\n                };\n                if let Some(code) = code {\n                    section.insert(\"code\", code);\n                }\n\n                sections.push(section);\n            } else {\n                expect_timeout = true;\n            }\n\n            // convert sections into honk-rpc messages and serialize to byte vecs\n            let mut bytes: Vec\u003cu8\u003e = Default::default();\n            if single_message {\n                let mut message = Document::new();\n                message.insert(\"honk_rpc\", HONK_RPC);\n\n                if sections.len() == 0 {\n                    expect_honkrpc_message_parse_failure = true;\n                }\n\n                message.insert(\"sections\", sections);\n\n                message.to_writer(\u0026mut bytes).unwrap();\n                if bytes.len() \u003e ENDPOINT_MAX_MESSAGE_SIZE as usize {\n                    expect_bson_too_large = true;\n                }\n            } else {\n                let mut bytes_written = 0usize;\n                for section in sections.drain(..) {\n                    let mut message = Document::new();\n                    message.insert(\"honk_rpc\", HONK_RPC);\n                    message.insert(\"sections\", vec![section]);\n\n                    message.to_writer(\u0026mut bytes).unwrap();\n\n                    if bytes.len() - bytes_written \u003e ENDPOINT_MAX_MESSAGE_SIZE as usize {\n                        expect_bson_too_large = true;\n                    }\n                    bytes_written = bytes.len();\n                }\n            }\n\n            bytes\n        },\n    };\n    alice_stream.write(message.as_slice()).unwrap();\n\n    //\n    // Bob receives begin_handshake() response and builds reply\n    //\n    for event in bob.update().unwrap().drain(..) {\n        match event {\n            ContextEvent::EndpointClientHandshakeFailed{handle, reason} =\u003e {\n                assert_eq!(handshake_handle, handle);\n                match reason {\n                    gosling::Error::EndpointClientError(\n                        endpoint_client::Error::HonkRPCFailure(\n                            honk_rpc::honk_rpc::Error::MessageReadTimedOut(_))) =\u003e {\n                        assert!(expect_timeout, \"{:?}\", reason);\n                    }\n                    gosling::Error::EndpointClientError(\n                        endpoint_client::Error::HonkRPCFailure(\n                            honk_rpc::honk_rpc::Error::BsonDocumentSizeTooSmall(_))) =\u003e {\n                        assert!(expect_bson_too_small, \"{:?}\", reason);\n                    },\n                    gosling::Error::EndpointClientError(\n                        endpoint_client::Error::HonkRPCFailure(\n                            honk_rpc::honk_rpc::Error::BsonDocumentSizeTooLarge(_, _))) =\u003e {\n                        assert!(expect_bson_too_large, \"{:?}\", reason);\n                    },\n                    gosling::Error::EndpointClientError(\n                        endpoint_client::Error::HonkRPCFailure(\n                            honk_rpc::honk_rpc::Error::MessageConversionFailed(_))) =\u003e {\n                        assert!(expect_honkrpc_message_parse_failure, \"{:?}\", reason);\n                    },\n                    gosling::Error::EndpointClientError(\n                        endpoint_client::Error::HonkRPCFailure(\n                            honk_rpc::honk_rpc::Error::UnknownErrorSectionReceived(_))) =\u003e {\n l = false;\n    let mut expect_bson_too_large: bool = false;\n    let mut expect_honkrpc_message_parse_failure: bool = false;\n    let mut expect_gosling_unexpected_response: bool = false;\n    let mut expect_unknown_error_section: bool = false;\n\n    let message: Vec\u003cu8\u003e = match data.send_response_response {\n        Response::Noise(bytes) =\u003e {\n            match bytes.len() {\n                0..=3 =\u003e expect_timeout = true,\n                len =\u003e {\n                    let size: i32 = (bytes[0] as i32)\n                                  | (bytes[1] as i32) \u003c\u003c 8\n                                  | (bytes[2] as i32) \u003c\u003c 16\n                                  | (bytes[3] as i32) \u003c\u003c 24;\n                    if size \u003c= 4 {\n                        expect_bson_too_small = true;\n                    } else if size \u003e ENDPOINT_MAX_MESSAGE_SIZE {\n                        expect_bson_too_large = true;\n                    } else if size as usize \u003e len {\n                        expect_timeout = true;\n                    } else {\n                        match bson::document::Document::from_reader(Cursor::new(bytes.clone())) {\n                            Ok(_) =\u003e expect_honkrpc_message_parse_failure = true,\n                            Err(_) =\u003e expect_bson_parse_failure = true,\n                        }\n                    }\n                }\n            };\n            bytes.clone()\n        },\n        Response::Document(document) =\u003e {\n            let mut bytes: Vec\u003cu8\u003e = Default::default();\n            document.value.to_writer(\u0026mut bytes).unwrap();\n            if bytes.len() \u003e ENDPOINT_MAX_MESSAGE_SIZE as usize {\n                expect_bson_too_large = true;\n            } else {\n                expect_honkrpc_message_parse_failure = true;\n            }\n            bytes\n        },\n        Response::HonkRPC{single_message, pending, complete, error} =\u003e {\n            let mut sections: Vec\u003cDocument\u003e = Default::default();\n\n            // build our pending section\n            if let Some(pending) = pending {\n                let mut section = Document::new();\n                section.insert(\"id\", Bson::Int32(RESPONSE_SECTION));\n\n                let cookie = match pending.cookie {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int64(send_response_cookie)),\n                    Argument::Invalid(cookie) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        if cookie == send_response_cookie {\n                            Some(Bson::Int64(!cookie))\n                        } else {\n                            Some(Bson::Int64(cookie))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        if let Bson::Int64(cookie) = bson.value {\n                            if cookie != send_response_cookie {\n                                expect_gosling_unexpected_response = true;\n                            }\n                        } else {\n                            expect_honkrpc_message_parse_failure = true;\n                        }\n\n                        Some(bson.value)\n                    }\n                };\n                if let Some(cookie) = cookie {\n                    section.insert(\"cookie\", cookie);\n                }\n\n                let state = match pending.state {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int32(PENDING_REQUEST_STATE)),\n                    Argument::Invalid(state) =\u003e {               None\n                    },\n                    Argument::Valid =\u003e Some(Bson::Int64(send_response_cookie)),\n                    Argument::Invalid(cookie) =\u003e {\n                        expect_gosling_unexpected_response = true;\n                        if cookie == send_response_cookie {\n                            Some(Bson::Int64(!send_response_cookie))\n                        } else {\n                            Some(Bson::Int64(cookie))\n                        }\n                    },\n                    Argument::Random(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if let Bson::Int64(value) = bson.value {\n                            Some(Bson::Null)\n                        } else {\n                            Some(bson.value)\n                        }\n                    }\n                };\n                if let Some(cookie) = cookie {\n                    section.insert(\"cookie\", cookie);\n                }\n\n                let code = match error.code {\n                    Argument::Missing =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    }\n                    Argument::Valid =\u003e {\n                        // error success\n                        expect_gosling_unexpected_response = true;\n                        Some(Bson::Int32(0i32))\n                    },\n                    Argument::Invalid(code) =\u003e {\n                        // all i32 are somehow valid error codes\n                        expect_honkrpc_message_parse_failure = true;\n                        None\n                    },\n                    Argument::Random(bson) =\u003e {\n                        expect_honkrpc_message_parse_failure = true;\n                        if let Bson::Int32(value) = bson.value {\n                            Some(Bson::Null)\n                        } else { quest\n    Request{\n        version: Argument\u003cString\u003e,\n        client_identity: Argument\u003cArbitraryV3OnionServiceId\u003e,\n        channel: Argument\u003cString\u003e,\n    },\n}\n\n#[derive(Arbitrary, Debug)]\nenum SendResponseMessage {\n    Noise(Vec\u003cu8\u003e),\n    /* HonkRpcMessage */\n    /* BSON */\n    // a valid honkrpc requst\n    Request{\n        client_cookie: Argument\u003cCookie\u003e,\n        client_identity_proof_signature: Argument\u003cArbitraryEd25519Signature\u003e,\n    },\n}\n\n#[derive(Arbitrary, Debug)]\nstruct HandshakeData {\n    // server data\n    alice_private_ed25519: ArbitraryEd25519PrivateKey,\n    alice_endpoint_ed25519: ArbitraryEd25519PrivateKey,\n    channel_supported: bool,\n    // client data\n    bob_private_ed25519: ArbitraryEd25519PrivateKey,\n    bob_private_x25519: ArbitraryX25519PrivateKey,\n    client_cookie: Cookie,\n    // client messages\n    begin_handshake_cookie: i64,\n    begin_handshake: BeginHandshakeMessage,\n    send_response_cookie: i64,\n    send_response: SendResponseMessage,\n}\n\n// two gosling instance, Alice and Bob\n// Alice is a valid server, Bob connects and sends garbage at certain point in the form of bad data in correctly structured+ordered gosling bison messages or noise\nfuzz_target!(|data: HandshakeData| {\n\n    // alice server data\n    let alice_identity_ed25519 = data.alice_private_ed25519.value;\n    let alice_onion_service_id = V3OnionServiceId::from_private_key(\u0026alice_identity_ed25519);\n    let alice_onion_service_id_string = alice_onion_service_id.to_string();\n    let alice_endpoint_ed25519 = data.alice_endpoint_ed25519.value;\n    let alice_endpoint_onion_service_id = V3OnionServiceId::from_private_key(\u0026alice_endpoint_ed25519);\n    let alice_endpoint_onion_service_id_string = alice_endpoint_onion_service_id.to_string();\n\n\n    // bob client data\n    let bob_private_key = data.bob_private_ed25519.value;\n    let bob_onion_service_id = V3OnionService /\n    // Bob reads send_response() response or error sections\n    //\n\n    // first read response (pending) or error section\n    let send_response_pending = bson::document::Document::from_reader(\u0026mut bob_stream);\n    match expected_response {\n        ExpectedSendResponseResponse::ErrorTimedOut |\n        ExpectedSendResponseResponse::ErrorBsonTooSmall |\n        ExpectedSendResponseResponse::ErrorBsonTooLarge |\n        ExpectedSendResponseResponse::ErrorBsonParseFailure |\n        ExpectedSendResponseResponse::ErrorMessageParseFailure =\u003e {\n            match send_response_pending {\n                Err(bson::de::Error::Io(_)) =\u003e return,\n                Ok(message) =\u003e panic!(\"unexpected message: {:?}\", message),\n                Err(error) =\u003e panic!(\"unexpected error: {:?}\", error),\n            }\n        },\n        ExpectedSendResponseResponse::ErrorInvalidArg =\u003e {\n            match send_response_pending {\n                Ok(message) =\u003e {\n                    assert_eq!(message, doc!{\n                        \"honk_rpc\": HONK_RPC,\n                        \"sections\": [\n                            {\n                                \"id\": ERROR_SECTION,\n                                \"cookie\": data.send_response_cookie,\n                                \"code\": ERROR_CODE_INVALID_ARG,\n                            }\n                        ]\n                    }, \"expected response: {:?}\", expected_response);\n                },\n                Err(error) =\u003e panic!(\"unexpected expected response and error: {:?}, {:?}\", expected_response, error),\n            }\n        },\n        ExpectedSendResponseResponse::ErrorBadClient =\u003e {\n            match send_response_pending {\n                Ok(message) =\u003e {\n                    assert_eq!(message, doc!{\n                        \"honk_rpc\": HONK_RPC,\n                        \"sections\": [\n                            {\n
