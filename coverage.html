<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>html, body {
  margin: 0;
  padding: 0;
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: #ddd;
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: #ccf;
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: #fcc;
}
.files-list__file_medium {
  background: #ffc;
}
.files-list__file_high {
  background: #cfc;
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: white;
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: #338;
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
    content: counter(line);
    margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: #cfc;
}
.code-line_uncovered {
  background: #fcc;
}
</style>
</head>

ck:\n        GoslingIdentityClientHandshakeBuildChallengeResponseCallback,\n    pub identity_client_handshake_completed_callback:\n        GoslingIdentityClientHandshakeCompletedCallback,\n    pub identity_client_handshake_failed_callback: GoslingIdentityClientHandshakeFailedCallback,\n\n    // identity server events\n    pub identity_server_published_callback: GoslingIdentityServerPublishedCallback,\n    pub identity_server_handshake_started_callback: GoslingIdentityServerHandshakeStartedCallback,\n    pub identity_server_client_allowed_callback:\n        GoslingIdentityServerHandshakeClientAllowedCallback,\n    pub identity_server_endpoint_supported_callback: GoslingIdentityServerEndpointSupportedCallback,\n    pub identity_server_challenge_size_callback:\n        GoslingIdentityServerHandshakeChallengeSizeCallback,\n    pub identity_server_build_challenge_callback:\n        GoslingIdentityServerHandshakeBuildChallengeCallback,\n    pub identity_server_verify_challenge_response_callback:\n        GoslingIdentityServerHandshakeVerifyChallengeResponseCallback,\n    pub identity_server_handshake_completed_callback:\n        GoslingIdentityServerHandshakeCompletedCallback,\n    pub identity_server_handshake_rejected_callback: GoslingIdentityServerHandshakeRejectedCallback,\n    pub identity_server_handshake_failed_callback: GoslingIdentityServerHandshakeFailedCallback,\n\n    // endpoint client events\n    pub endpoint_client_handshake_completed_callback:\n        GoslingEndpointClientHandshakeCompletedCallback,\n    pub endpoint_client_handshake_failed_callback: GoslingEndpointClientHandshakeFailedCallback,\n\n    // endpoint server events\n    pub endpoint_server_published_callback: GoslingEndpointServerPublishedCallback,\n    pub endpoint_server_handshake_started_callback: GoslingEndpointServerHandshakeStartedCallback,\n    pub endpoint_server_channel_supported_callback: GoslingEndpointServerChannelSupportedCallback,\n    pub endpoint_server_handshake_completed_callback:\n        GoslingEndpointServerHandshakeCompletedCallback,\n    pub endpoint_server_handshake_rejected_callback: GoslingEndpointServerHandshakeRejectedCallback,\n    pub endpoint_server_handshake_failed_callback: GoslingEndpointServerHandshakeFailedCallback,\n}\n\n/// The function pointer type for the tor bootstrap status received callback. This\n/// callback is called when context's tor daemon's bootstrap status has progressed.\n///\n/// @param context: the context associated with this event\n/// @param progress: an unsigned integer from 0 to 100 indicating the current completion\n///  perentage of the context's bootstrap process\n/// @param tag: the null-terminated short name of the current bootstrap stage\n/// @param tag_length: the number of chrs in tag not including any null-terminator\n/// @param summary: the null-terminated description of the current bootstra stage\n/// @param summary_length: the number of chars in summary not including the null-terminator\npub type GoslingTorBootstrapStatusReceivedCallback = Option\u003c\n    extern \"C\" fn(\n        context: *mut GoslingContext,\n        progress: u32,\n        tag: *const c_char,\n        tag_length: usize,\n        summary: *const c_char,\n        summary_length: usize,\n    ) -\u003e (),\n\u003e;\n\n/// The function pointer type for the tor boootstrap completed callback. This callback\n/// is called when the context's tor daemon's bootstrap process has completed.\n///\n/// @param context: the context associated with this event\npub type GoslingTorBootstrapCompletedCallback =\n    Option\u003cextern \"C\" fn(context: *mut GoslingContext) -\u003e ()\u003e;\n\n/// The function pointer type for the tor log received callback. This callback is called\n/// whenever the context's tor daemon prints new log lines.\n///\n/// @param context: the context associated with this event\n/// @param line: the null-terminated received log line\n/// @param line_length: the number of chars in line not including the null-terminator\npub type GoslingTorLogReceivedCallback = Option\u003c\n    extern \"C\" fn(context: *mut GoslingContext, line: *const c_char, line_length: usize) -\u003e (),\n\u003e;\n\n/// The function pointer type for the client handshake challenge response size\n/// callback. This callback is called when a client needs to know how much memory\n/// to allocate for a challenge response.\n///\n/// @param context: the context associated with this event\n/// @param handshake_handle: pointer to the client handshake handle this callback\n///  invocation is associated with; null if no client handshake init callback was\n///  provided\n/// @param challenge_buffer: the source buffer containing a BSON document received\n///  from the  identity server to serve as an endpoint request challenge\n/// @param challenge_buffer_size: the number of bytes in challenge_buffer\n/// @return the number of bytes required to store the challenge response object\npub type GoslingIdentityClientHandshakeChallengeResponseSizeCallback = Option\u003c\n    extern \"C\" fn(\n        context: *mut GoslingContext,\n        handshake_handle: GoslingHandshakeHandle,\n        challenge_buffer: *const u8,\n        challenge_buffer_size: usize,\n    ) -\u003e usize,\n\u003e;\n\n/// The function pointer type for the identity client handshake build challlenge\n/// response callback. This callback is called when a client is ready to build a\n/// challenge response object.\n///\n/// @param context: the context associated with this event\n/// @param handshake_handle: the handshake handle this callback is associated with\n/// @param challenge_buffer: the source buffer containing a BSON document received\n///  from the  identity server to serve as an endpoint request challenge\n/// @param challenge_buffer_size: the number of bytes in challenge_buffer\n/// @param out_challenge_response_buffer: the destination buffer for the callback\n///  to write a BSON document representing the endpoint request challenge response\n///  object\n/// @param out_challenge_response_buffer_size: the number of bytes allocated in\n///  out_challenge_response_buffer\npub type GoslingIdentityClientHandshakeBuildChallengeResponseCallback = Option\u003c\n    extern \"C\" fn(\n        context: *mut GoslingContext,\n        handshake_handle: GoslingHandshakeHandle,\n        challenge_buffer: *const u8,\n        challenge_buffer_size: usize,\n        out_challenge_response_buffer: *mut u8,\n        out_challenge_response_buffer_size: usize,\n    ) -\u003e (),\n\u003e;\n\n/// The function pointer type for the identity client handshake completed callback. This\n/// callback is called whenever the client successfully completes a handshake with an\n/// identity server and is granted access to an endpoint server.\n///\n/// @param context: the context associated with this event\n/// @param handshake_handle: the handshake handle this callback is associated with\n/// @param identity_service_id: the onion service id of the identity server the client\n///  has successfully completed a hadshake with\n/// @param endpoint_service_id: the onion service id of the endpoint server the client\n///  now has access to\n/// @param endpoint_name: the null-terminated name of the provided endpoint server\n/// @param endpoint_name_length: the number of chars in endpoint_name string not including\n///  the null-terminator\n/// @param client_auth_private_key: the client's x25519 private required to connect to\n///  the provided endpoint server\npub type GoslingIdentityClientHandshakeCompletedCallback = Option\u003c\n    extern \"C\" fn(\n        context: *mut GoslingContext,\n        handshake_handle: GoslingHandshakeHandle,\n        identity_service_id: *const GoslingV3OnionServiceId,\n        endpoint_service_id: *const GoslingV3OnionServiceId,\n        endpoint_name: *const c_char,\n        endpoint_name_length: usize,\n        client_auth_private_key: *const GoslingX25519PrivateKey,\n    ) -\u003e (),\n\u003e;\n\n/// The function pointer type for the identity client handshake handshake failed\n/// callback. This callback is called when a client's identity handshake fails.\n///\n/// @param context: the context associated with this event\n/// @param handshake_handle: the handshake handle this callback is associated with\n/// @param error: error associated with this failure\npub type GoslingIdentityClientHandshakeFailedCallback = Option\u003c\n    extern \"C\" fn(\n        context: *mut GoslingContext,\n        handshake_handle: GoslingHandshakeHandle,\n        error: *const GoslingError,\n    ) -\u003e (),\n\u003e;\n\n/// The function pointer type for the identity server published callback. This callback\n/// is called whenever the onion service of the identity server associated with the given\n/// context is published and should be reachable by clients.\n///\n/// @param context: the context associated with this event\npub type GoslingIdentityServerPublishedCallback =\n    Option\u003cextern \"C\" fn(context: *mut GoslingContext) -\u003e ()\u003e;\n\n/// The function pointer type of the identity server handshake started callback. This callback\n/// is called whenever the identity server is initially connected to.\n///\n/// @param context: the context associated with this event\n/// @param handshake_handle: the handshake handle this callback is associated with\npub type GoslingIdentityServerHandshakeStartedCallback = Option\u003c\n    extern \"C\" fn(context: *mut GoslingContext, handshake_handle: GoslingHandshakeHandle) -\u003e (),\n\u003e;\n\n/// The function pointer type of the identity server handshake client allowed callback.\n/// The result of this callback partially determines if an incoming client handshake\n/// request is possible to complete. For instance an implementation of this function\n//  may reference an allow/block list to determime if identity handshakes can be\n/// completed.\n///\n/// @param context: the context associated with this event\n/// @param handshake_handle: the ort: u16,\n    identity_private_key: *const GoslingEd25519PrivateKey,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(out_context);\n        ensure_not_null!(in_tor_provider);\n        ensure_not_equal!(identity_port, 0);\n        ensure_not_equal!(endpoint_port, 0);\n        ensure_not_null!(identity_private_key);\n\n        // get our tor provider\n        let tor_provider = match get_tor_provider_registry().remove(in_tor_provider as usize) {\n            Some(tor_provider) =\u003e tor_provider,\n            None =\u003e bail_invalid_handle!(tor_provider),\n        };\n\n        // get our identity key\n        let ed25519_private_key_registry = get_ed25519_private_key_registry();\n        let identity_private_key =\n            match ed25519_private_key_registry.get(identity_private_key as usize) {\n                Some(identity_private_key) =\u003e identity_private_key,\n                None =\u003e bail_invalid_handle!(identity_private_key),\n            };\n\n        // construct context\n        let context = Context::new(\n            tor_provider,\n            identity_port,\n            endpoint_port,\n            Duration::from_secs(60),\n            4096,\n            Some(Duration::from_secs(60)),\n            identity_private_key.clone(),\n        )?;\n\n        let handle = get_context_tuple_registry().insert((context, Default::default(), None));\n        *out_context = handle as *mut GoslingContext;\n\n        Ok(())\n    });\n}\n\n/// Connect a gosling_context to the tor network\n///\n/// @param context: the gosling context object to connect to the tor network\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub extern \"C\" fn gosling_context_bootstrap_tor(\n    context: *mut GoslingContext,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(context);\n\n        let mut context_tuple_registry = get_context_tuple_registry();\n        let context = match context_tuple_registry.get_mut(context as usize) {\n            Some(context) =\u003e context,\n            None =\u003e bail_invalid_handle!(context),\n        };\n        Ok(context.0.bootstrap()?)\n    });\n}\n\n/// Start the identity server so that clients may request endpoints\n///\n/// @param context: the gosling context whose identity server to start\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub extern \"C\" fn gosling_context_start_identity_server(\n    context: *mut GoslingContext,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(context);\n\n        let mut context_tuple_registry = get_context_tuple_registry();\n        let context = match context_tuple_registry.get_mut(context as usize) {\n            Some(context) =\u003e context,\n            None =\u003e bail_invalid_handle!(context),\n        };\n        Ok(context.0.identity_server_start()?)\n    });\n}\n\n/// Stop the identity server so clients can no longer request endpoints\n///\n/// @param context: the gosling context whose identity server to stop\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub extern \"C\" fn gosling_context_stop_identity_server(\n    context: *mut GoslingContext,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(context);\n\n        let mut context_tuple_registry = get_context_tuple_registry();\n        let context = match context_tuple_registry.get_mut(context as usize) {\n            Some(context) =\u003e context,\n            None =\u003e bail_invalid_handle!(context),\n        };\n        Ok(context.0.identity_server_stop()?)\n    });\n}\n\n/// Start an endpoint server so the confirmed contact may connect\n///\n/// @param context: the gosling context with the given endpoint to start\n/// @param endpoint_private_key: the ed25519 private key needed to start the endpoint\n///  onion service\n/// @param endpoint_name: the ascii-encoded name of the endpoint server\n/// @param endpoint_name_length: the number of chars in endpoint name not including any null-terminator\n/// @param client_identity: the v3 onion service id of the gosling client associated with this endpoint\n/// @param client_auth_public_key: the x25519 public key used to encrypt the onion service descriptor\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub extern \"C\" fn gosling_context_start_endpoint_server(\n    context: *mut GoslingContext,\n    endpoint_private_key: *const GoslingEd25519PrivateKey,\n    endpoint_name: *const c_char,\n    endpoint_name_length: usize,\n    client_identity: *const GoslingV3OnionServiceId,\n    client_auth_public_key: *const GoslingX25519PublicKey,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(context);\n        ensure_not_null!(endpoint_private_key);\n        ensure_not_null!(endpoint_name);\n        ensure_not_equal!(endpoint_name_length, 0);\n        ensure_not_null!(client_identity);\n        ensure_not_null!(client_auth_public_key);\n\n        let mut context_tuple_registry = get_context_tuple_registry();\n        let context = match context_tuple_registry.get_mut(context as usize) {\n            Some(context) =\u003e context,\n            None =\u003e bail_invalid_handle!(context),\n        };\n\n        let endpoint_name =\n            unsafe { std::slice::from_raw_parts(endpoint_name as *const u8, endpoint_name_length) };\n        let endpoint_name = std::str::from_utf8(endpoint_name)?.to_string();\n        if !endpoint_name.is_ascii() {\n sage whose\n///  lifetime is tied to the source\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub extern \"C\" fn gosling_error_get_message(error: *const GoslingError) -\u003e *const c_char {\n    if !error.is_null() {\n        let key = error as usize;\n\n        let registry = get_error_registry();\n        if registry.contains_key(key) {\n            if let Some(x) = registry.get(key) {\n                return x.message().as_ptr();\n            }\n        }\n    }\n\n    std::ptr::null()\n}\n\n/// Copy method for gosling_error\n///\n/// @param out_error: returned copy\n/// @param orig_error: original to copy\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub unsafe extern \"C\" fn gosling_error_clone(\n    out_error: *mut *mut GoslingError,\n    orig_error: *const GoslingError,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(out_error);\n        ensure_not_null!(orig_error);\n\n        let orig_error = match get_error_registry().get(orig_error as usize) {\n            Some(orig_error) =\u003e orig_error.clone(),\n            None =\u003e bail_invalid_handle!(orig_error),\n        };\n        let handle = get_error_registry().insert(orig_error);\n        *out_error = handle as *mut GoslingError;\n\n        Ok(())\n    })\n}\n\n/// Frees gosling_error and invalidates any message strings\n/// returned by gosling_error_get_message() from the given\n/// error object.\n///\n/// @param error: the error object to free\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub extern \"C\" fn gosling_error_free(error: *mut GoslingError) {\n    impl_registry_free!(error, Error);\n}\n\n/// Wrapper around rust code which may panic or return a failing Result to be used at FFI boundaries.\n/// Converts panics or error Results into GoslingErrors if a memory location is provided.\n///\n/// @param default: The default value to return in the event of failure\n/// @param out_error: A pointer to pointer to GoslingError 'struct' for the C FFI\n/// @param closure: The functionality we need to encapsulate behind the error handling logic\n/// @return The result of closure() on success, or the value of default on failure.\npub(crate) fn translate_failures\u003cR, F\u003e(\n    default: R,\n    out_error: *mut *mut GoslingError,\n    closure: F,\n) -\u003e R\nwhere\n    F: FnOnce() -\u003e anyhow::Result\u003cR\u003e + std::panic::UnwindSafe,\n{\n    match std::panic::catch_unwind(closure) {\n        // handle success\n        Ok(Ok(retval)) =\u003e retval,\n        // handle runtime error\n        Ok(Err(err)) =\u003e {\n            if !out_error.is_null() {\n                // populate error with runtime error message\n                let key = get_error_registry().insert(Error::new(format!(\"{:?}\", err).as_str()));\n                unsafe {\n                    *out_error = key as *mut GoslingError;\n                };\n            }\n            default\n        }\n        // handle panic\n        Err(_) =\u003e {\n            if !out_error.is_null() {\n                // populate error with panic message\n                let key = get_error_registry().insert(Error::new(\"panic occurred\"));\n                unsafe {\n                    *out_error = key as *mut GoslingError;\n                };\n            }\n            default\n        }\n    }\n}\n","traces":[{"line":21,"address":[4653504],"length":1,"stats":{"Line":0}},{"line":23,"address":[4653524],"length":1,"stats":{"Line":0}},{"line":27,"address":[4653568],"length":1,"stats":{"Line":0}},{"line":44,"address":[4653584,4653615],"length":1,"stats":{"Line":0}},{"line":45,"address":[4653628,4653604],"length":1,"stats":{"Line":0}},{"line":46,"address":[4653639],"length":1,"stats":{"Line":0}},{"line":48,"address":[4653709,4653655],"length":1,"stats":{"Line":0}},{"line":49,"address":[4653728],"length":1,"stats":{"Line"  constant which occupy the low bits of returned keys\n// TAG_BITS: the number of bits needed to store the tag (the remainder of the usize bits are used\n//   for the unique id portion of the returne dkeys)\npub struct ObjectRegistry\u003cT, const TAG: usize, const TAG_BITS: u32\u003e {\n    // our internal mapping from handles to Ts\n    map: Option\u003cBTreeMap\u003cusize, T\u003e\u003e,\n    // number of Ts registered to this registry over its lifetime\n    counter: usize,\n}\n\n// Rust only supports 8-bit bytes\nconst BITS_PER_BYTE: u32 = 8;\n\nimpl\u003cT, const TAG: usize, const TAG_BITS: u32\u003e ObjectRegistry\u003cT, TAG, TAG_BITS\u003e {\n    // the number of bits available to the counter portion of an object key\n    const COUNTER_BITS: u32 = std::mem::size_of::\u003cusize\u003e() as u32 * BITS_PER_BYTE - TAG_BITS;\n    // the largest value the counter portion of the key can be without rolling over to 0\n    const COUNTER_MAX: usize = !0usize \u003e\u003e TAG_BITS;\n\n    // return the next key to return on successful insertion\n    fn next_key(\u0026mut self) -\u003e usize {\n        assert!(self.counter \u003c Self::COUNTER_MAX);\n        self.counter += 1;\n        (self.counter \u003c\u003c TAG_BITS) | TAG\n    }\n\n    // returns a new empty ObjectRegisry\n    pub const fn new() -\u003e ObjectRegistry\u003cT, TAG, TAG_BITS\u003e {\n        assert!(TAG_BITS == 0 || (TAG \u003c\u003c Self::COUNTER_BITS) \u003e\u003e Self::COUNTER_BITS == TAG);\n\n        ObjectRegistry {\n            map: None,\n            counter: 0,\n        }\n    }\n\n    // determine if the registry has an object with the specified key\n    pub fn contains_key(\u0026self, key: usize) -\u003e bool {\n        match \u0026self.map {\n            Some(map) =\u003e map.contains_key(\u0026key),\n            None =\u003e false,\n        }\n    }\n\n    // remove and return an object with the specified key\n    pub fn remove(\u0026mut self, key: usize) -\u003e Option\u003cT\u003e {\n        match \u0026mut self.map {\n            Some(map) =\u003e map.remove(\u0026key),\n            None =\u003e None,\n        }\n    }\n\n    // add object into registry and return key to reference it\n    pub fn insert(\u0026mut self, val: T) -\u003e usize {\n        let key = self.next_key();\n        match \u0026mut self.map {\n            Some(map) =\u003e {\n                if map.insert(key, val).is_some() {\n                    panic!();\n                }\n            }\n            None =\u003e {\n                let mut map = BTreeMap::new();\n                map.insert(key, val);\n                self.map = Some(map);\n            }\n        }\n        key\n    }\n\n    // gets a reference to a value by the given key\n    pub fn get(\u0026self, key: usize) -\u003e Option\u003c\u0026T\u003e {\n        match \u0026self.map {\n            Some(map) =\u003e map.get(\u0026key),\n            None =\u003e None,\n        }\n    }\n\n    // gets a mutable reference to a value by the given key\n    pub fn get_mut(\u0026mut self, key: usize) -\u003e Option\u003c\u0026mut T\u003e {\n        match \u0026mut self.map {\n            Some(map) =\u003e map.get_mut(\u0026key),\n            None =\u003e None,\n        }\n    }\n\n    #[cfg(test)]\n    // gets just the tag portion of a key assuming it came from\n    // this registry\n    fn get_tag_from_key(\u0026self, key: usize) -\u003e usize {\n        // zero out the counter bits and return tag\n        (key \u003c\u003c Self::COUNTER_BITS) \u003e\u003e Self::COUNTER_BITS\n    }\n\n    #[cfg(test)]\n    // gets the counter portion of a key assuming it came from\n    // this registry\n    fn get_counter_from_key(\u0026self, key: usize) -\u003e usize {\n        // rotate out the tag bits\n        key \u003e\u003e TAG_BITS\n    }\n\n    #[cfg(test)]\n    // calculate the key given the counter assuming it would be used\n    // by this registry\n    fn get_key_from_counter(\u0026self, counter: usize) -\u003e usize {\n        (counter \u003c\u003c TAG_BITS) | TAG\n    }\n}\n\n#[test]\nfn test_object_registry() -\u003e anyhow::Result\u003c()\u003e {\n    // create a new ObjectRegistry\n    type Int32Registry0_16 = ObjectRegistry\u003ci32, 1234usize, 16\u003e;\n    let mut registry = Int32Registry0_16::new();\n    assert_eq!(\n        Int32Registry0_16::COUNTER_BITS,\n        std::mem::size_of::\u003cusize\u003e() as u32 * BITS_PER_BYTE - 16\n    );\n\n    // add some objects to the registry and get their keys\n    let key1 = registry.insert(10);\n    let key2 = registry.insert(20);\n    let key3 = registry.insert(30);\n\n    // check that the registry contains the keys we just added\n    assert!(registry.contains_key(key1));\n    assert!(registry.contains_key(key2));\n    assert!(registry.contains_key(key3));\n\n    // check that we can get the objects back using their keys\n    assert_eq!(registry.get(key1), Some(\u002610));\n    assert_eq!(registry.get(key2), Some(\u002620));\n    assert_eq!(registry.get(key3), Some(\u002630));\n\n    // check that we can get mutable references to the objects and modify them\n    let obj = registry.get_mut(key1).unwrap();\n    *obj = 100;\n    assert_eq!(registry.get(key1), Some(\u0026100));\n\n    // check that we can remove objects from the registry and they are no longer contained\n    let obj = registry.remove(key2).unwrap();\n    assert_eq!(obj, 20);\n    assert!(!registry.contains_key(key2));\n\n    // check that the tag bits of the keys match the TAG constant we provided\n    assert_eq!(registry.get_tag_from_key(key1), 1234usize);\n    assert_eq!(registry.get_tag_from_key(key2), 1234usize);\n    assert_eq!(registry.get_tag_from_key(key3), 1234usize);\n\n    // check that the counter bits of the keys are unique and increasing\n    let counter1 = registry.get_counter_from_key(key1);\n    let counter2 = registry.get_counter_from_key(key2);\n    let counter3 = registry.get_counter_from_key(key3);\n    assert!(counter1 \u003c counter2 \u0026\u0026 counter2 \u003c counter3);\n\n    // check that we can calculate the key given the counter and it matches the key we got from insert()\n    assert_eq!(registry.get_key_from_counter(1), key1);\n    assert_eq!(registry.get_key_from_counter(2), key2);\n    assert_eq!(registry.get_key_from_counter(3), key3);\n\n    Ok(())\n}\n\n#[test]\nfn test_object_registry_key_collision() -\u003e anyhow::Result\u003c()\u003e {\n    // create two registries with different TAG values\n    let mut registry_a: ObjectRegistry\u003cString, 1usize, 8\u003e = ObjectRegistry::new();\n    let mut registry_b: ObjectRegistry\u003cString, 2usize, 8\u003e = ObjectRegistry::new();\n\n    // insert objects into the registries\n    let key_a_1 = registry_a.insert(\"a1\".to_string());\n    let key_a_2 = registry_a.insert(\"a2\".to_string());\n    let key_b_1 = registry_b.insert(\"b1\".to_string());\n    let key_b_2 = registry_b.insert(\"b2\".to_string());\n\n    // counter portions should be the same\n    assert_eq!(\n        registry_a.get_counter_from_key(key_a_1),\n        registry_b.get_counter_from_key(key_b_1)\n    );\n    assert_eq!(\n        registry_a.get_counter_from_key(key_a_2),\n        registry_b.get_counter_from_key(key_b_2)\n    );\n\n    // ensure the keys do not collide\n    assert!(key_a_1 != key_b_1);\n    assert!(key_a_2 != key_b_2);\n    assert!(key_a_1 != key_b_2);\n    assert!(key_a_2 != key_b_1);\n\n    Ok(())\n}\n#[test]\nfn test_object_registry_empty_tag() -\u003e anyhow::Result\u003c()\u003e {\n    // create a registry with tag 0 and tag bits 0\n    let mut reg = ObjectRegistry::\u003ci32, 0, 0\u003e::new();\n\n    // add some values and check their keys\n    let key1 = reg.insert(1);\n    let key2 = reg.insert(2);\n    assert_eq!(key1, 1);\n    assert_eq!(key2, 2);\n\n    Ok(())\n}\n","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":13}},{"line":34,"address":[4922974,4922718,4923486,4923742,4924382,4922462,4922846,4923102,4923230,4923998,4924126,4922590,4923614, :[],"length":0,"stats":{"Line":1}},{"line":119,"address":[],"length":0,"stats":{"Line":1}}],"covered":32,"coverable":39},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","cgosling","src","tor_provider.rs"],"content":"// standard\n#[cfg(any(feature = \"arti-client-tor-provider\", feature = \"legacy-tor-provider\"))]\nuse std::os::raw::c_char;\n#[cfg(feature = \"arti-client-tor-provider\")]\nuse std::ops::DerefMut;\n#[cfg(any(feature = \"arti-client-tor-provider\", feature = \"legacy-tor-provider\"))]\nuse std::path::Path;\n#[cfg(feature = \"legacy-tor-provider\")]\nuse std::str::FromStr;\n\n// extern crates\nuse anyhow::bail;\n#[cfg(feature = \"impl-lib\")]\nuse cgosling_proc_macros::*;\n#[cfg(feature = \"arti-client-tor-provider\")]\nuse tokio::runtime;\n#[cfg(feature = \"arti-client-tor-provider\")]\nuse tor_interface::arti_client_tor_client::*;\n#[cfg(feature = \"legacy-tor-provider\")]\nuse tor_interface::censorship_circumvention::*;\n#[cfg(feature = \"legacy-tor-provider\")]\nuse tor_interface::legacy_tor_client::*;\n#[cfg(feature = \"mock-tor-provider\")]\nuse tor_interface::mock_tor_client::*;\n#[cfg(feature = \"legacy-tor-provider\")]\nuse tor_interface::proxy::*;\nuse tor_interface::*;\n\n// internal crates\nuse crate::error::*;\nuse crate::ffi::*;\nuse crate::macros::*;\n#[cfg(feature = \"legacy-tor-provider\")]\nuse crate::utils::*;\n\n/// tokio::runtime for use with ArtiClientTorClients\n#[cfg(feature = \"arti-client-tor-provider\")]\npub(crate) static TOKIO_RUNTIME:  std::sync::Mutex\u003cOption\u003cstd::sync::Arc\u003ctokio::runtime::Runtime\u003e\u003e\u003e =  std::sync::Mutex::new(None);\n\n/// Proxy settings object used by tor provider to connect to the tor network\n#[cfg(feature = \"legacy-tor-provider\")]\npub struct GoslingProxyConfig;\n#[cfg(feature = \"legacy-tor-provider\")]\ndefine_registry! {ProxyConfig}\n\n/// Pluggable transports settings object used by tor provider to launch pluggable-transports\n#[cfg(feature = \"legacy-tor-provider\")]\npub struct GoslingPluggableTransportConfig;\n#[cfg(feature = \"legacy-tor-provider\")]\ndefine_registry! {PluggableTransportConfig}\n\n/// Bridge line to use with particular pluggable-transport when connecting to the tor network\n#[cfg(feature = \"legacy-tor-provider\")]\npub struct GoslingBridgeLine;\n#[cfg(feature = \"legacy-tor-provider\")]\ndefine_registry! {BridgeLine}\n\n/// A tor provider config object used to construct a tor provider\npub struct GoslingTorProviderConfig;\npub(crate) enum TorProviderConfig {\n    #[cfg(feature = \"arti-client-tor-provider\")]\n    ArtiClientTorClientConfig(std::path::PathBuf),\n    #[cfg(feature = \"legacy-tor-provider\")]\n    LegacyTorClientConfig(tor_interface::legacy_tor_client::LegacyTorClientConfig),\n    #[cfg(feature = \"mock-tor-provider\")]\n    MockTorClientConfig,\n}\ndefine_registry! {TorProviderConfig}\n\n/// A tor provider object used by a context to connect to the tor network\npub struct GoslingTorProvider;\n/// cbindgen:ignore\ntype TorProvider = Box\u003cdyn tor_provider::TorProvider\u003e;\ndefine_registry! {TorProvider}\n\n//\n// Memory freeing functions\n//\n\n/// Frees a gosling_proxy_config\n///\n/// @param in_proxy_config: the proxy config object to free\n#[no_mangle]\n#[cfg(feature = \"legacy-tor-provider\")]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub extern \"C\" fn gosling_proxy_config_free(in_proxy_config: *mut GoslingProxyConfig) {\n    impl_registry_free!(in_proxy_config, ProxyConfig);\n}\n\n/// Frees a gosling_pluggable_transport_config\n///\n/// @param in_pluggable_transport_config: the pluggable-transport object to free\n#[no_mangle]\n#[cfg(feature = \"legacy-tor-provider\")]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub extern \"C\" fn gosling_pluggable_transport_config_free(\n    in_pluggable_transport_config: *mut GoslingPluggableTransportConfig,\n) {\n    impl_registry_free!(in_pluggable_transport_config, PluggableTransportConfig);\n}\n\n/// Frees a gosling_bridge_line\n///\n/// @param in_bridge_line: the bridge line object to free\n#[no_mangle]\n#[cfg(feature = \"legacy-tor-provider\")]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub extern \"C\" fn gosling_bridge_line_free(in_bridge_line: *mut GoslingBridgeLine) {\n    impl_registry_free!(in_bridge_line, BridgeLine);\n}\n\n/// Frees a gosling_tor_provider_config\n///\n/// @param in_tor_provider_config: the tor provider config object to free\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub extern \"C\" fn gosling_tor_provider_config_free(\n    in_tor_provider_config: *mut GoslingTorProviderConfig,\n) {\n    impl_registry_free!(in_tor_provider_config, TorProviderConfig);\n}\n\n/// Frees a gosling_tor_provider object\n///\n/// @param in_tor_provider: the tor provider object to free\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub extern \"C\" fn gosling_tor_provider_free(in_tor_provider: *mut GoslingTorProvider) {\n    impl_registry_free!(in_tor_provider, TorProvider);\n}\n\n//\n// Proxy\n//\n\n/// Create a socks4 proxy definition\n///\n/// @param out_proxy_config: returned proxy config object\n/// @param proxy_address: the host address of the proxy, must not be an onion service\n/// @param error: filled on error\n#[no_mangle]\n#[cfg(feature = \"legacy-tor-provider\")]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub unsafe extern \"C\" fn gosling_proxy_config_new_socks4(\n    out_proxy_config: *mut *mut GoslingProxyConfig,\n    proxy_address: *const GoslingTargetAddress,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(out_proxy_config);\n        ensure_not_null!(proxy_address);\n\n        let proxy_address = match get_target_addr_registry().get(proxy_address as usize) {\n            Some(target_address) =\u003e target_address.clone(),\n            None =\u003e bail_invalid_handle!(proxy_address),\n        };\n        let proxy_config = Socks4ProxyConfig::new(proxy_address)?;\n\n        let handle = get_proxy_config_registry().insert(proxy_config.into());\n        *out_proxy_config = handle as *mut GoslingProxyConfig;\n\n        Ok(())\n    });\n}\n\n/// Create a socks5 proxy definition\n///\n/// @param out_proxy_config: returned proxy config object\n/// @param proxy_address: the host address of the proxy, must not be an onion service\n/// @param username: username to authenticate with socks5 proxy\n/// @param username_length: number of characters in username, not counting any null-\n///  terminator\n/// @param password: password to authenticate with socks5 proxy\n/// @param password_length: number of characters in username, not counting any null-\n///  terminator\n/// @param error: filled on error\n#[no_mangle]\n#[cfg(feature = \"legacy-tor-provider\")]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub unsafe extern \"C\" fn gosling_proxy_config_new_socks5(\n    out_proxy_config: *mut *mut GoslingProxyConfig,\n    proxy_address: *const GoslingTargetAddress,\n    username: *const c_char,\n    username_length: usize,\n    password: *const c_char,\n    password_length: usize,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(out_proxy_config);\n        ensure_not_null!(proxy_address);\n\n        let proxy_address = match get_target_addr_registry().get(proxy_address as usize) {\n            Some(target_address) =\u003e target_address.clone(),\n            None =\u003e bail_invalid_handle!(proxy_address),\n        };\n\n        let username = if username.is_null() || username_length == 0 {\n            None\n        } else {\n            let username = std::slice::from_raw_parts(username as *const u8, username_length);\n            let username = std::str::from_utf8(username)?;\n            Some(username.to_string())\n        };\n\n        let password = if password ine":1}},{"line":843,"address":[4711991,4712057],"length":1,"stats":{"Line":1}},{"line":845,"address":[4712028],"length":1,"stats":{"Line":1}}],"covered":115,"coverable":232},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","cgosling","src","utils.rs"],"content":"// standard\nuse std::convert::TryFrom;\nuse std::net::{IpAddr, Ipv4Addr, Ipv6Addr, SocketAddr, TcpStream};\nuse std::os::raw::c_char;\n#[cfg(unix)]\nuse std::os::unix::io::IntoRawFd;\n#[cfg(windows)]\nuse std::os::windows::io::IntoRawSocket;\nuse std::str::FromStr;\n\n// extern\nuse anyhow::bail;\n#[cfg(feature = \"impl-lib\")]\nuse cgosling_proc_macros::*;\nuse tor_interface::tor_provider::{CircuitToken, DomainAddr, OnionAddr, OnionAddrV3, TargetAddr};\n\n// internal\nuse crate::context::*;\nuse crate::crypto::*;\nuse crate::error::*;\nuse crate::ffi::*;\nuse crate::macros::*;\n\n/// The maximum number of bytes needed to store a target address\n/// in the format domainname:port (including null-terminator)\n/// Maximum length of a human-readbale domain name is 253 bytes (per RFC 1035)\n/// see: https://stackoverflow.com/a/32294443\n/// Maximum length of the :port section is 6 bytes\n/// null-terminator is 1 byte\npub const TARGET_ADDRESS_STRING_SIZE: usize = 260;\n\n/// An internet socket address, either IPv4 or IPv6\npub struct GoslingIpAddress;\ndefine_registry! {IpAddr}\n\n/// An endpoint to connect to over tor\npub struct GoslingTargetAddress;\ndefine_registry! {TargetAddr}\n\n/// A stream isolation token\npub type GoslingCircuitToken = usize;\n\n//\n// Free Functions\n//\n\n/// Frees a gosling_ip_address object\n///\n/// @param in_ip_address: the ip address to free\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub extern \"C\" fn gosling_ip_address_free(in_ip_address: *mut GoslingIpAddress) {\n    impl_registry_free!(in_ip_address, IpAddr);\n}\n\n/// Frees a gosling_target_address object\n///\n/// @param in_target_address: the target address to free\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub extern \"C\" fn gosling_target_address_free(in_target_address: *mut GoslingTargetAddress) {\n    impl_registry_free!(in_target_address, TargetAddr);\n}\n\n//\n// Clone Functions\n//\n\n/// Copy method for gosling_ip_address\n///\n/// @param out_ip_address: returned copy\n/// @param ip_address: original to copy\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub unsafe extern \"C\" fn gosling_ip_address_clone(\n    out_ip_address: *mut *mut GoslingIpAddress,\n    ip_address: *const GoslingIpAddress,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(out_ip_address);\n        ensure_not_null!(ip_address);\n\n        let ip_address = match get_ip_addr_registry().get(ip_address as usize) {\n            Some(ip_address) =\u003e ip_address.clone(),\n            None =\u003e bail_invalid_handle!(ip_address),\n        };\n        let handle = get_ip_addr_registry().insert(ip_address);\n        *out_ip_address = handle as *mut GoslingIpAddress;\n\n        Ok(())\n    })\n}\n\n/// Copy method for gosling_target_address\n///\n/// @param out_target_address: returned copy\n/// @param target_address: original to copy\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub unsafe extern \"C\" fn gosling_target_address_clone(\n    out_target_address: *mut *mut GoslingTargetAddress,\n    target_address: *const GoslingTargetAddress,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(out_target_address);\n        ensure_not_null!(target_address);\n\n        let target_address = match get_target_addr_registry().get(target_address as usize) {\n            Some(target_address) =\u003e target_address.clone(),\n            None =\u003e bail_invalid_handle!(target_address),\n        };\n        let handle = get_target_addr_registry().insert(target_address);\n        *out_target_address = handle as *mut GoslingTargetAddress;\n\n        Ok(())\n    })\n}\n\n//\n// Connect Method\n//\n\n/// Connect to a target address using the provided gosling context's tor provider.\n///\n/// @param context: the context to use to connect with\n/// @param out_tcp_socket: returned connected tcp socket\n/// @param target_address: the destination address to connect to\n/// @param circuit_token: the circuit isolation token\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub extern \"C\" fn gosling_context_connect(\n    context: *mut GoslingContext,\n    out_tcp_socket: *mut GoslingTcpSocket,\n    target_address: *const GoslingTargetAddress,\n    circuit_token: GoslingCircuitToken,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(context);\n        ensure_not_null!(out_tcp_socket);\n        ensure_not_null!(target_address);\n\n        let mut context_tuple_registry = get_context_tuple_registry();\n        let context = match context_tuple_registry.get_mut(context as usize) {\n            Some(context) =\u003e context,\n            None =\u003e bail_invalid_handle!(context),\n        };\n\n        let target_address = match get_target_addr_registry().get(target_address as usize) {\n            Some(target_address) =\u003e target_address.clone(),\n            None =\u003e bail_invalid_handle!(target_address),\n        };\n\n        let onion_stream = context.0.connect(target_address, Some(circuit_token))?;\n        let tcp_stream: TcpStream = onion_stream.into();\n\n        #[cfg(any(target_os = \"linux\", target_os = \"macos\"))]\n        let tcp_socket = tcp_stream.into_raw_fd();\n        #[cfg(target_os = \"windows\")]\n        let tcp_socket = tcp_stream.into_raw_socket();\n\n        unsafe {\n            *out_tcp_socket = tcp_socket;\n        }\n        Ok(())\n    })\n}\n\n//\n// Ip Address Methods\n//\n\n/// Create ip address from four ipv4 octets.\n///\n/// @param out_ip_address: returned ip address\n/// @param a: first octet\n/// @param b: second octet\n/// @param c: third octet\n/// @param d: fourth octet\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub unsafe extern \"C\" fn gosling_ip_address_from_ipv4(\n    out_ip_address: *mut *mut GoslingIpAddress,\n    a: u8,\n    b: u8,\n    c: u8,\n    d: u8,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(out_ip_address);\n\n        let ip_addr = Ipv4Addr::new(a, b, c, d);\n        let handle = get_ip_addr_registry().insert(ip_addr.into());\n        *out_ip_address = handle as *mut GoslingIpAddress;\n\n        Ok(())\n    })\n}\n\n/// Create target address from eight ipv6 16-bit sgements\n///\n/// @param out_ip_address: returned ip address\n/// @param a: first segment\n/// @param b: second segment\n/// @param c: third segment\n/// @param d: fourth segment\n/// @param e: fifth segment\n/// @param f: sixth segment\n/// @param g: seventh segment\n/// @param h: eigth segment\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub unsafe extern \"C\" fn gosling_ip_address_from_ipv6(\n    out_ip_address: *mut *mut GoslingIpAddress,\n    a: u16,\n    b: u16,\n    c: u16,\n    d: u16,\n    e: u16,\n    f: u16,\n    g: u16,\n    h: u16,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(out_ip_address);\n        let ip_addr = Ipv6Addr::new(a, b, c, d, e, f, g, h);\n        let handle = get_ip_addr_registry().insert(ip_addr.into());\n        *out_ip_address = handle as *mut GoslingIpAddress;\n\n        Ok(())\n    })\n}\n\n//\n// Target Address Methods\n//\n\n/// Create target address from an ip address and a port.\n///\n/// @param out_target_address: returned target address\n/// @param ip_address: target ip address\n/// @param port: target port\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub unsafe extern \"C\" fn gosling_target_address_from_ip_address(\n    out_target_address: *mut *mut GoslingTargetAddress,\n    ip_address: *const GoslingIpAddress,\n    port: u16,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(out_target_address);\n        ensure_not_null!(ip_address);\n\n        let ip_address = match get_ip_addr_registry().get(ip_address as usize) {\n            Some(ip_address) =\u003e ip_address.clone(),\n            None =\u003e bail_invalid_handle!(ip_address),\n        };\n\n        let target_address = TargetAddr::Socket(SocketAddr::new(ip_address, port));\n\n        let handle = get_target_addr_registry().insert(target_address);\n        *out_target_address = handle as *mut GoslingTargetAddress;\n\n        Ok(())\n    })\n}\n\n/// Create target address from domain and port.\n/// The resulting target address is in the format domain:port\n///\n/// @param out_target_address: returned target address\n/// @param domain: the target domain\n/// @param domain_length: the number of chars in domain not including any null-terminator\n/// @param port: the target port\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub unsafe extern \"C\" fn gosling_target_address_from_domain(\n    out_target_address: *mut *mut GoslingTargetAddress,\n    domain: *const c_char,\n    domain_length: usize,\n    port: u16,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(out_target_address);\n        ensure_not_null!(domain);\n        if domain_length == 0 {\n            bail!(\"domain_length must be greater than 0\");\n        }\n\n        let domain_view = std::slice::from_raw_parts(domain as *const u8, domain_length);\n        let domain_str = std::str::from_utf8(domain_view)?;\n\n        let target_address =\n            TargetAddr::Domain(DomainAddr::try_from((domain_str.to_string(), port))?);\n        let handle = get_target_addr_registry().insert(target_address);\n        *out_target_address = handle as *mut GoslingTargetAddress;\n\n        Ok(())\n    })\n}\n\n/// Create target address from onion service id and port.\n///\n/// @param out_target_address: returned target address\n/// @param service_id: the target onion service id\n/// @param port: the target port\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub unsafe extern \"C\" fn gosling_target_address_from_v3_onion_service_id(\n    out_target_address: *mut *mut GoslingTargetAddress,\n    service_id: *const GoslingV3OnionServiceId,\n    port: u16,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(out_target_address);\n        ensure_not_null!(service_id);\n\n        let service_id = match get_v3_onion_service_id_registry().get(service_id as usize) {\n            Some(service_id) =\u003e service_id.clone(),\n            None =\u003e bail_invalid_handle!(service_id),\n        };\n\n        let target_address =\n            TargetAddr::OnionService(OnionAddr::V3(OnionAddrV3::new(service_id, port)));\n        let handle = get_target_addr_registry().insert(target_address);\n        *out_target_address = handle as *mut GoslingTargetAddress;\n\n        Ok(())\n    })\n}\n\n/// Create target address from some string representation\n///\n/// @param out_target_address: returned target address\n/// @param target_address: serialised target address\n/// @param target_address_length: the number of chars in string not including any null-terminator\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub unsafe extern \"C\" fn gosling_target_address_from_string(\n    out_target_address: *mut *mut GoslingTargetAddress,\n    target_address: *const c_char,\n    target_address_length: usize,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(out_target_address);\n        ensure_not_null!(target_address);\n        if target_address_length == 0 {\n            bail!(\"target_address_length must be greater than 0\");\n        }\n\n        let target_address_view =\n            std::slice::from_raw_parts(target_address as *const u8, target_address_length);\n        let target_address_str = std::str::from_utf8(target_address_view)?;\n\n        let target_address = TargetAddr::from_str(target_address_str)?;\n        let handle = get_target_addr_registry().insert(target_address);\n        *out_target_address = handle as *mut GoslingTargetAddress;\n\n        Ok(())\n    })\n}\n\n/// Write target address to null-terminated string\n///\n/// @param target_address: the target address to write\n/// @param out_target_address_string: buffer to be filled with string\n/// @param target_address_string_size: size of the out_string buffer in bytes. The maximum\n///  required size is 262 bytes.\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub unsafe extern \"C\" fn gosling_target_address_to_string(\n    target_address: *const GoslingTargetAddress,\n    out_target_address_string: *mut c_char,\n    target_address_string_size: usize,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(target_address);\n        ensure_not_null!(out_target_address_string);\n\n        let target_address_string = match get_target_addr_registry().get(target_address as usize) {\n            Some(target_address) =\u003e target_address.to_string(),\n            None =\u003e bail_invalid_handle!(target_address),\n        };\n\n        let target_address_string_len = target_address_string.len();\n        if target_address_string_len \u003e= target_address_string_size {\n            bail!(\n                \"string_size must be at least '{}', received '{}'\",\n                target_address_string_len,\n                target_address_string_size\n            );\n        }\n\n        unsafe {\n            // copy target_address_string into output buffer\n            let target_address_string_view = std::slice::from_raw_parts_mut(\n                out_target_address_string as *mut u8,\n                target_address_string_size,\n            );\n            std::ptr::copy(\n                target_address_string.as_ptr(),\n                target_address_string_view.as_mut_ptr(),\n                target_address_string_len,\n            );\n            // add final null-terminator\n            target_address_string_view[target_address_string_len] = 0u8;\n        }\n\n        Ok(())\n    })\n}\n\n//\n// Circuit Token Methods\n//\n\n/// Generate a circuit token to isolate connect calls\n///\n/// @param context: the context to use to connect with\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub unsafe extern \"C\" fn gosling_context_generate_circuit_token(\n    context: *mut GoslingContext,\n    error: *mut *mut GoslingError,\n) -\u003e GoslingCircuitToken {\n    translate_failures(!0usize, error, || -\u003e anyhow::Result\u003cCircuitToken\u003e {\n        ensure_not_null!(context);\n\n        let mut context_tuple_registry = get_context_tuple_registry();\n        let token = match context_tuple_registry.get_mut(context as usize) {\n            Some(context) =\u003e context.0.generate_circuit_token(),\n            None =\u003e bail_invalid_handle!(context),\n        };\n        Ok(token)\n    })\n}\n\n/// Release a context's circuit token.\n///\n/// @param context: the context to use to connect with\n/// @param circuit_token: circuit token to destroy\n/// @param error: filled on error\n#[no_mangle]\n#[cfg_attr(feature = \"impl-lib\", rename_impl)]\npub unsafe extern \"C\" fn gosling_context_release_circuit_token(\n    context: *mut GoslingContext,\n    circuit_token: GoslingCircuitToken,\n    error: *mut *mut GoslingError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        ensure_not_null!(context);\n\n        let mut context_tuple_registry = get_context_tuple_registry();\n        match context_tuple_registry.get_mut(context as usize) {\n            Some(context) =\u003e context.0.release_circuit_token(circuit_token),\n            None =\u003e bail_invalid_handle!(context),\n        };\n        Ok(())\n    })\n}\n","traces":[{"line":52,"address":[5159792,5159821],"length":1,"stats":{"Line":0}},{"line":61,"address":[5111024,5111055],"length":1,"stats":{"Line":0}},{"line":76,"address":[5111216,5111265],"length":1,"stats":{"Line":0}},{"line":81,"address":[5111258],"length":1,"stats":{"Line":0}},{"line":82,"address":[5254561],"length":1,"stats":{"Line":0}},{"line":83,"address":[4655698],"length":1,"stats":{"Line":0}},{"line":85,"address":[5254665,5254827],"length":1,"stats":{"Line":0}},{"line":86,"address":[4656037],"length":1,"stats":{"Line":0}},{"line":89,"address":[4656150],"length":1,"stats":{"Line":0}},{"line":90,"address":[4656311,4656366],"length":1,"stats":{"Line":0}},{"line":92,"address":[4656347],"length":1,"stats":{"Line":0}},{"line":103,"address":[5111329,5111280],"length":1,"stats":{"Line":0}},{"line":108,"address":[5255328,5256222],"length":1,"stats":{"Line":0}},{"line":109,"address":[4656441],"length":1,"stats":{"Line":0}},{"line":110,"address":[4656458],"length":1,"stats":{"Line":0}},{"line":112,"address":[5255457,5255619],"length":
