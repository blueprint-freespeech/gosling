ESPONSE_SECTION: i32 = 2;\npub(crate) const PENDING_REQUEST_STATE: i32 = 0;\npub(crate) const COMPLETE_REQUEST_STATE: i32 = 1;\n\n// gosling constants\npub(crate) const INVALID_HANDSHAKE_HANDLE: gosling::context::HandshakeHandle = !0usize;\npub(crate) const GOSLING_PROTOCOL_VERSION: \u0026str = \"0.1.0\";\npub(crate) const GOSLING_IDENTITY_NAMESPACE: \u0026str = \"gosling_identity\";\npub(crate) const GOSLING_IDENTITY_BEGIN_HANDSHAKE_FUNCTION: \u0026str = \"begin_handshake\";\npub(crate) const GOSLING_IDENTITY_SEND_RESPONSE_FUNCTION: \u0026str = \"send_response\";\npub(crate) const GOSLING_ENDPOINT_NAMESPACE: \u0026str = \"gosling_endpoint\";\npub(crate) const GOSLING_ENDPOINT_BEGIN_HANDSHAKE_FUNCTION: \u0026str = \"begin_handshake\";\npub(crate) const GOSLING_ENDPOINT_SEND_RESPONSE_FUNCTION: \u0026str = \"send_response\";\npub(crate) const VALID_ENDPOINT: \u0026str = \"valid_endpoint\";\npub(crate) const VALID_CHANNEL: \u0026str = \"valid_channel\";\npub(crate) const IDENTITY_MAX_MESSAGE_SIZE: i32 = 1024;\npub(crate) const ENDPOINT_MAX_MESSAGE_SIZE: i32 = 384;\npub(crate) const COOKIE_SIZE: usize = 32usize;\npub(crate) type Cookie = [u8; COOKIE_SIZE];\n\n\npub(crate) fn build_client_proof(\n    domain_separator: \u0026str,\n    request: \u0026str,\n    client_service_id: \u0026V3OnionServiceId,\n    server_service_id: \u0026V3OnionServiceId,\n    client_cookie: \u0026Cookie,\n    server_cookie: \u0026Cookie,\n) -\u003e Vec\u003cu8\u003e {\n    let mut client_proof: Vec\u003cu8\u003e= Default::default();\n\n    client_proof.extend_from_slice(domain_separator.as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(request.as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(client_service_id.to_string().as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(server_service_id.to_string().as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(HEXLOWER.encode(client_cookie).as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(HEXLOWER.encode(server_cookie).as_bytes());\n\n    client_proof\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","gosling","src","ascii_string.rs"],"content":"#[cfg(test)]\nuse anyhow::bail;\nuse std::ops::Deref;\n\n#[derive(thiserror::Error, Debug)]\npub(crate) enum Error {\n    #[error(\"input string is not ASCII: {0}\")]\n    InvalidAscii(String),\n}\n\n/// An immutable wrapper around a String guaranteed to be ASCII encoded\n#[derive(Clone, PartialEq)]\npub(crate) struct AsciiString {\n    value: String,\n}\n\nimpl AsciiString {\n    pub fn new(value: String) -\u003e Result\u003cAsciiString, Error\u003e {\n        if value.is_ascii() {\n            Ok(Self { value })\n        } else {\n            Err(Error::InvalidAscii(value))\n        }\n    }\n}\n\nimpl Deref for AsciiString {\n    type Target = String;\n\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.value\n    }\n}\n\nimpl std::fmt::Debug for AsciiString {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        self.value.fmt(f)\n    }\n}\n\nimpl std::fmt::Display for AsciiString {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        self.value.fmt(f)\n    }\n}\n\n#[test]\nfn test_ascii_string() -\u003e anyhow::Result\u003c()\u003e {\n    let valid_ascii: [String; 8] = [\n        \"\".to_string(),\n        \" !\\\"#$%\u0026'()*+,-./\".to_string(),\n        \"0123456789\".to_string(),\n        \":\u003c=\u003e?@\".to_string(),\n        \"ABCDEFGHIJKLMNOPQRSTUVWXYZ\".to_string(),\n        \"[\\\\]^_`\".to_string(),\n        \"abcdefghijklmnopqstuvwxyz\".to_string(),\n        \"{|}~\".to_string(),\n    ];\n\n    for string in valid_ascii {\n        match AsciiString::new(string) {\n            Ok(string) =\u003e println!(\"ascii: '{}'\", string),\n            Err(err) =\u003e bail!(\"unexpected error: {}\", err),\n        }\n    }\n\n    let utf8: [String; 2] = [\"❤\".to_string(), \"heart ❤\".to_string()];\n\n    for string in utf8 {\n        match AsciiString::new(string) {\n            Ok(string) =\u003e bail!(\"this is not ascii: {}\", string),\n            Err(_) =\u003e (),\n        }\n    }\n\n    Ok(())\n}\n","traces":[{"line":18,"address":[4714096,4713744],"length":1,"stats":{"Line":2}},{"line":19,"address":[6691454,6691661,6691522],"length":1,"stats":{"Line":5}},{"line":20,"address":[6691673],"length":1,"stats":{"Line":2}},{"line":22,"address":[6691553],"length":1,"stats":{"Line":1}},{"line":30,"address":[6691808],"length":1,"stats":{"Line":2}},{"line":36,"address":[6691824],"length":1,"stats":{"Line":0}},{"line":37,"address":[6715678],"length":1,"stats":{"Line":0}},{"line":42,"address":[6691856],"length":1,"stats":{"Line":2}},{"line":43,"address":[6691870],"length":1,"stats":{"Line":2}}],"covered":7,"coverable":9},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","gosling","src","context.rs"],"content":"// standard\nuse std::clone::Clone;\nuse std::collections::{BTreeMap, HashMap, VecDeque};\nuse std::net::TcpStream;\nuse std::time::Duration;\n\n// extern crates\nuse honk_rpc::honk_rpc::*;\nuse tor_interface::tor_crypto::*;\nuse tor_interface::tor_provider::*;\n\n// internal crates\nuse crate::ascii_string::*;\nuse crate::endpoint_client;\nuse crate::endpoint_client::*;\nuse crate::endpoint_server;\nuse crate::endpoint_server::*;\nuse crate::identity_client;\nuse crate::identity_client::*;\nuse crate::identity_server;\nuse crate::identity_server::*;\n\n/// A handle to an in-progres identity or endpoint handshake\npub type HandshakeHandle = usize;\nconst DEFAULT_ENDPOINT_TIMEOUT: Duration = Duration::from_secs(60);\nconst DEFAULT_ENDPOINT_MAX_MESSAGE_SIZE: i32 = 384;\n\n/// The error type for the [`Context`] type.\n#[derive(thiserror::Error, Debug)]\npub enum Error {\n    /// An invalid argument was provided to a function\n    #[error(\"invalid argument: {0}\")]\n    InvalidArgument(String),\n\n    /// Function requiring tor connectivity called before bootstrap\n    #[error(\n        \"context is not connected, must call bootstrap() and wait for TorBootstrapCompleted event\"\n    )]\n    TorNotConnected(),\n\n    /// Provided handle does not map to an in-flight handshake\n    #[error(\"handshake handle {0} not found\")]\n    HandshakeHandleNotFound(HandshakeHandle),\n\n    /// Requesting an invalid operation\n    #[error(\"incorrect usage: {0}\")]\n    IncorrectUsage(String),\n\n    /// An underlying `std::io::Error`\n    #[error(transparent)]\n    Io(#[from] std::io::Error),\n\n    /// An underlying `honk_rpc::honk_rpc::Error`\n    #[error(transparent)]\n    HonkRpc(#[from] honk_rpc::honk_rpc::Error),\n\n    /// An underlying `tor_interface::tor_crypto::Error`\n    #[error(transparent)]\n    TorCrypto(#[from] tor_interface::tor_crypto::Error),\n\n    /// An underlying `tor_interface::tor_provider::Error`\n    #[error(transparent)]\n    TorProvider(#[from] tor_interface::tor_provider::Error),\n\n    /// Failure ocurred in outgoing identity handshake\n    #[error(transparent)]\n    IdentityClientError(#[from] identity_client::Error),\n\n    /// Failure ocurred in incoming identity handshake\n    #[error(transparent)]\n    IdentityServerError(#[from] identity_server::Error),\n\n    /// Failure ocurred in outgoing endpoint handshake\n    #[error(transparent)]\n    EndpointClientError(#[from] endpoint_client::Error),\n\n    /// Failure ocurred in incoming endpoint handshake\n    #[error(transparent)]\n    EndpointServerError(#[from] endpoint_server::Error),\n}\n\n/// The gosling protocol implementation.\n///\n/// The `Context` object provides various methods for starting and progressing identity and endpoint handshakes. The general usage pattern developers will follow is to construct a `Context` object, connect to the Tor Network using [`Context::bootstrap()`], optionally start an identity or endpoint servers, and listen for and handle incoming identity and endpoint clients using [`Context::update()`] and the various associated methods. Depending on the application's requirements, the developer can also initiate identity and endpoint handshakes as necessary.\n///\n/// The Gosling Protocol specification can be found here:\n/// - [https://gosling.technology/gosling-spec.xhtml](https://gosling.technology/gosling-spec.xhtml)\npub struct Context {\n    // our tor instance\n    tor_provider: Box\u003cdyn TorProvider\u003e,\n    bootstrap_complete: bool,\n    identity_port: u16,\n    endpoint_port: u16,\n    identity_timeout: Duration,\n    identity_max_message_size: i32,\n    endpoint_timeout: Duration,\n\n    //\n    // Servers and Clients for in-process handshakes\n    //\n    next_handshake_handle: HandshakeHandle,\n    identity_clients: BTreeMap\u003cHandshakeHandle, IdentityClient\u003e,\n    identity_servers: BTreeMap\u003cHandshakeHandle, IdentityServer\u003e,\n    endpoint_clients: BTreeMap\u003cHandshakeHandle, EndpointClient\u003e,\n    endpoint_servers: BTreeMap\u003cHandshakeHandle, EndpointServer\u003e,\n\n    //\n    // Listeners for incoming connections\n    //\n    identity_listener: Option\u003cOnionListener\u003e,\n    identity_server_published: bool,\n    // maps the endpoint service id to the (enpdoint name, alowed client, onion listener tuple, published)\n    endpoint_listeners: HashMap\u003cV3OnionServiceId, (String, V3OnionServiceId, OnionListener, bool)\u003e,\n\n    //\n    // Server Config Data\n    //\n\n    // Private key behind the identity onion service\n    identity_private_key: Ed25519PrivateKey,\n    // Identity server's service id\n    identity_service_id: V3OnionServiceId,\n}\n\n/// Events to signal completion of asynchronous [`Context`] operations\n#[derive(Debug)]\npub enum ContextEvent {\n    //\n    // Tor Events\n    //\n\n    /// Tor bootstrap progress\n    TorBootstrapStatusReceived {\n        /// Bootstrap percent compeletion\n        progress: u32,\n        /// A short string indicating the completed bootstrap step\n        tag: String,\n        /// A longer human-readable summary of the bootstrap progress\n        summary: String,\n    },\n\n    /// Tor bootstrap completed\n    TorBootstrapCompleted,\n\n    /// Human-readable logs from the [`Context`]'s [`TorProvider`]\n    TorLogReceived {\n        /// Human-readable debug log\n        line: String,\n    },\n\n    //\n    // Identity Client Events\n    //\n\n    /// An identity client has received a challenge request from an identy server\n    ///\n    /// To continue the handshake, the client must call [`Context::identity_client_handle_challenge_received()`]\n    IdentityClientChallengeReceived {\n        /// The handle of the in-progress handshake\n        handle: HandshakeHandle,\n        /// An application specific challenge object used by the identity client to create a challenge response object\n        endpoint_challenge: bson::document::Document,\n    },\n\n    /// An identity client has successfully completed an identity handshake and may now access the requested endpoint server.\n    IdentityClientHandshakeCompleted {\n        /// The handle of the completed handshake\n        handle: HandshakeHandle,\n        /// The onion-service service-id of the identity server the client has completed an identity handshake with\n        identity_service_id: V3OnionServiceId,\n        /// The onion-service service-id of the requested endpoint server\n        endpoint_service_id: V3OnionServiceId,\n        /// The ASCII-encoded name of the requested endpoint server\n        endpoint_name: String,\n        /// The private x25519 client-auth key required to access the requested endpoint server\n        client_auth_private_key: X25519PrivateKey,\n    },\n\n    /// An incoming identit handshake has failed\n    IdentityClientHandshakeFailed {\n        /// The handle of the failed handshake\n        handle: HandshakeHandle,\n        /// The failure reason\n        reason: Error,\n    },\n\n    /// The identity server's onion-service has been published and may be reachable by identity clients\n    IdentityServerPublished,\n\n    /// An identity server has received an incoming connection and the handshake is ready to begin\n    IdentityServerHandshakeStarted {\n        /// The handle of the new handshake\n        handle: HandshakeHandle,\n    },\n\n    /// An identity server has received a request for an endpoint from an identity client.\n    ///\n    /// To continue the handshake, the server must call [`Context::identity_server_handle_endpoint_request_received()`]\n    IdentityServerEndpointRequestReceived {\n        /// The handle of the in-progress handshake\n        handle: HandshakeHandle,\n        /// The alleged onion-service service-id of the connecting client\n        client_service_id: V3OnionServiceId,\n        /// The ASCII-encoded name of the requested endpoint server\n        requested_endpoint: String,\n    },\n\n    /// An identity server has received a challenge response from an identity client.\n    ///\n    /// To continue the handshake, the server must call [`Context::identity_server_handle_challenge_response_received()`]\n    IdentityServerChallengeResponseReceived {\n        /// The handle of the in-progress handshake\n        handle: HandshakeHandle,\n        /// An application specific challenge response object created by the identity client in response to the identity server's challenge object\n        challenge_response: bson::document::Document,\n    },\n\n    /// An identity server's handshake has completed.\n    IdentityServerHandshakeCompleted {\n        /// The handle of the completed handshake\n        handle: HandshakeHandle,\n        /// The ed25519 private key of requested endpoint server\n        endpoint_private_key: Ed25519PrivateKey,\n        /// The ASCII-encoded name of the requested endpoint server\n        endpoint_name: String,\n        /// The onion-service service-id of the authenticated client\n        client_service_id: V3OnionServiceId,\n        /// The public x25519 client-auth key used to encrypt the endpoint server's onion-service descriptor\n        client_auth_public_key: X25519PublicKey,\n    },\n\n    /// An identity server has rejected an identity client's endpoint-request.\n    ///\n    /// There are multiple potential reasons why a handshake may be rejected and this event provides a breakdown on which part(s) failed specifically.\n    IdentityServerHandshakeRejected {\n        /// The handle of the rejected handshake\n        handle: HandshakeHandle,\n        /// `false` if the client was rejected based on their onion-service service-id\n        client_allowed: bool,\n        /// `false` if the requested endpoint name was not understood by the server\n        client_requested_endpoint_valid: bool,\n        /// `false` if the client failed its authentication proof (i.e. potential attempt at identity client impersonation)\n        client_proof_signature_valid: bool,\n        /// `false` if the client fails its x25519 key-ownership proof (i.e. potential attempt at use an x25519 public key not owned by the client)\n        client_auth_signature_valid: bool,\n        /// `false` if the client's challenge response was not suitable\n        challenge_response_valid: bool,\n    },\n\n    /// An incoming identity handshake has failed.\n    IdentityServerHandshakeFailed {\n        /// The handle of the failed handshake\n        handle: HandshakeHandle,\n        /// The failure reason\n        reason: Error,\n    },\n\n    //\n    // Endpoint Client Events\n    //\n\n    /// An endpoint client has successfully completed an endpoint handshake and may now communicate freely with the endpoint server.\n    EndpointClientHandshakeCompleted {\n        /// The handle of the completed handshake\n        handle: HandshakeHandle,\n        /// The onion-service service-id of the endpoint server the client has connected to\n        endpoint_service_id: V3OnionServiceId,\n        /// The ASCII-encoded name of the requested channel on the endpoint server\n        channel_name: String,\n        /// The resulting TCP connection to the endpoint server\n        stream: TcpStream,\n    },\n\n    /// An outgoing endpoint handshake has failed.\n    EndpointClientHandshakeFailed {\n        /// The handle of the failed handshake\n        handle: HandshakeHandle,\n        /// The failure reason\n        reason: Error,\n    },\n\n    //\n    // Endpint Server Events\n    //\n\n    /// The endpoint server’s onion-service has been published and may be reachable by endpoint clients.\n    EndpointServerPublished {\n        /// The onion-service service-id of the published endpoint server\n        endpoint_service_id: V3OnionServiceId,\n        /// The name of the published endpoint server\n        endpoint_name: String,\n    },\n\n    /// An endpoint server has received an incoming connection and the handshake is ready to begin.\n    EndpointServerHandshakeStarted {\n        /// The handle of the new handshake\n        handle: HandshakeHandle,\n    },\n\n    /// An endpoint server has received a request for a channel from an endpoint client.\n    ///\n    /// To continue the handshake, the server must call [`Context::endpoint_server_handle_channel_request_received()`]\n    EndpointServerChannelRequestReceived {\n        /// The handle of the in-progress handshake\n        handle: HandshakeHandle,\n        /// The alleged onion-service service-id of the connecting client\n        client_service_id: V3OnionServiceId,\n        /// The ASCII-encoded name of the requested channel\n        requested_channel: String,\n    },\n\n    /// An endpoint server's handshake has completed\n    EndpointServerHandshakeCompleted {\n        /// The handle of the completed handshake\n        handle: HandshakeHandle,\n        /// The onion-service service-id of the endpoint server which an endpoint client has connected to\n        endpoint_service_id: V3OnionServiceId,\n        /// The onion-service service-id of the connected client\n        client_service_id: V3OnionServiceId,\n        /// The ASCII-encoded name of the client's requested channel\n        channel_name: String,\n        /// The resulting TCP connection to tohe endpoint clientt\n        stream: TcpStream,\n    },\n\n    /// An endpoint server has rejected an endpoint client's channel request.\n    ///\n    /// There are multiple potential reasons why a handshake may be rejected and this event provides a breakdown on which part(s) failed specifically.\n    EndpointServerHandshakeRejected {\n        /// The handle of the rejected handshake\n        handle: HandshakeHandle,\n        /// `false` if the client was rejected based on their onion-service service-id\n        client_allowed: bool,\n        /// `false` if the requested channel name was not understood by the server\n        client_requested_channel_valid: bool,\n        /// `false` if the client failed its authentication proof (i.e. potential attempt at endpoint client impersonation)\n        client_proof_signature_valid: bool,\n    },\n\n    /// An incoming endpoint handshake has failed.\n    EndpointServerHandshakeFailed {\n        /// The handle of the failed handshake\n        handle: HandshakeHandle,\n        /// The failure reason\n        reason: Error,\n    },\n}\n\nimpl Context {\n    /// Construct a new `Context` object.\n    ///\n    /// # Parameters\n    /// - `tor_provider`: an implementation of the [`TorProvider`] trait which provides our Tor Network connectivity\n    /// - `identity_port`: the virt-port this `Context`'s identity server's onion-service will listen on for new identity handshakes.\n    /// - `endpoint_port`: the virt-port this `Context`'s endpoint servers' onion-services will listen on for new endpoint handshakes.\n    /// - `identity_timeout`: the maximum amount of time this `Context`' will allow an identity handshake to delay between steps before rejecting the request.\n    /// - `identity_max_message_size`: the maximum size of the underlying Honk-RPC BSON message this `Context`'s identity handshake will send and accept.\n    /// - `endpoint_timeout`: the maximum amount of time this `Context`' will allow an endpoint handshake to delay between steps before rejecting the request.\n    /// - `identity_private_key`: the ed25519 private key used to start this `Context`'s identity server's onion-service\n    /// # Returns\n    /// A newly constructed `Context`.\n    pub fn new(\n        tor_provider: Box\u003cdyn TorProvider\u003e,\n        identity_port: u16,\n        endpoint_port: u16,\n        identity_timeout: Duration,\n        identity_max_message_size: i32,\n        endpoint_timeout: Option\u003cDuration\u003e,\n        identity_private_key: Ed25519PrivateKey,\n    ) -\u003e Result\u003cSelf, Error\u003e {\n        let identity_service_id = V3OnionServiceId::from_private_key(\u0026identity_private_key);\n\n        Ok(Self {\n            tor_provider,\n            bootstrap_complete: false,\n            identity_port,\n            identity_max_message_size,\n            endpoint_port,\n            identity_timeout,\n            endpoint_timeout: match endpoint_timeout {\n                Some(timeout) =\u003e timeout,\n                None =\u003e DEFAULT_ENDPOINT_TIMEOUT,\n            },\n\n            next_handshake_handle: Default::default(),\n            identity_clients: Default::default(),\n            identity_servers: Default::default(),\n            endpoint_clients: Default::default(),\n            endpoint_servers: Default::default(),\n\n            identity_listener: None,\n            identity_server_published: false,\n            endpoint_listeners: Default::default(),\n\n            identity_private_key,\n            identity_service_id,\n        })\n    }\n\n    /// Initiate bootstrap of the `Context`'s owned [`TorProvider`]. Bootstrap status is communicated through [`ContextEvent`]s returned from the [`Context::update()`] method.\n    pub fn bootstrap(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        self.tor_provider.bootstrap()?;\n        Ok(())\n    }\n\n    /// Initiate an identity handshake with an identity server. Handshake progression is communicated through  [`ContextEvent`]s returned from the [`Context::update()`] method.\n    ///\n    /// # Parameters\n    /// - `identitity_server_id`: the long term identity onion-service service-id of a remote peer\n    /// - `endpoint`: the ASCII-encoded requested endpoint\n    /// # Returns\n    /// A `HandshakeHandle` used to refer to this particular identity handshake.\n    pub fn identity_client_begin_handshake(\n        \u0026mut self,\n        identity_server_id: V3OnionServiceId,\n        endpoint: String,\n    ) -\u003e Result\u003cHandshakeHandle, Error\u003e {\n        let endpoint = match AsciiString::new(endpoint) {\n            Ok(endpoint) =\u003e endpoint,\n            Err(_) =\u003e {\n                return Err(Error::InvalidArgument(\n                    \"endpoint must be an ASCII string\".to_string(),\n                ))\n            }\n        };\n\n        if !self.bootstrap_complete {\n            return Err(Error::TorNotConnected());\n        }\n\n        // open tcp stream to remove ident server\n        let stream: TcpStream = self\n            .tor_provider\n            .connect(\n                (identity_server_id.clone(), self.identity_port).into(),\n                None,\n            )?\n            .into();\n        stream.set_nonblocking(true)?;\n        let mut client_rpc = Session::new(stream);\n        client_rpc.set_max_wait_time(self.identity_timeout);\n        client_rpc.set_max_message_size(self.identity_max_message_size)?;\n\n        let ident_client = IdentityClient::new(\n            client_rpc,\n            identity_server_id,\n            endpoint,\n            self.identity_private_key.clone(),\n            X25519PrivateKey::generate(),\n        )?;\n\n        let handshake_handle = self.next_handshake_handle;\n        self.next_handshake_handle += 1;\n        self.identity_clients.insert(handshake_handle, ident_client);\n\n        Ok(handshake_handle)\n    }\n\n    /// Abort an in-process outgoing identity handshake.\n    ///\n    /// # Parameters\n    /// - `handle`: the handle of the in-progress outoing identity handshake to abort\n    pub fn identity_client_abort_handshake(\n        \u0026mut self,\n        handle: HandshakeHandle,\n    ) -\u003e Result\u003c(), Error\u003e {\n        if let Some(_identity_client) = self.identity_clients.remove(\u0026handle) {\n            Ok(())\n        } else {\n            Err(Error::HandshakeHandleNotFound(handle))\n        }\n    }\n\n    /// Handle an identity server's endpoint challenge. Callers must construct an identity client's endpoint challenge-response. The particulars of creating and verifying the challenge-response BSON documents are undefined and application-specific.\n    ///\n    /// # Parameters\n    /// - `handle`: the handle of the in-progress outgoing identity handshake\n    /// - `challenge_response`: an application-specific BSON document which somehow responds to an identity server's challenge.\n    pub fn identity_client_handle_challenge_received(\n        \u0026mut self,\n        handle: HandshakeHandle,\n        challenge_response: bson::document::Document,\n    ) -\u003e Result\u003c(), Error\u003e {\n        if let Some(identity_client) = self.identity_clients.get_mut(\u0026handle) {\n            identity_client.send_response(challenge_response)?;\n            Ok(())\n        } else {\n            Err(Error::HandshakeHandleNotFound(handle))\n        }\n    }\n\n    /// Start this `Context`'s identity server. Publish status is communicated through [`ContextEvent`]s returned from the [`Context::update()`] method.\n    pub fn identity_server_start(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        if !self.bootstrap_complete {\n            return Err(Error::TorNotConnected());\n        }\n        if self.identity_listener.is_some() {\n            return Err(Error::IncorrectUsage(\n                \"identity server already started\".to_string(),\n            ));\n        }\n\n        let identity_listener =\n            self.tor_provider\n                .listener(\u0026self.identity_private_key, self.identity_port, None)?;\n        identity_listener.set_nonblocking(true)?;\n\n        self.identity_listener = Some(identity_listener);\n        Ok(())\n    }\n\n    /// Stops this `Context`'s identity server and ends any in-progress incoming identity handshakes.\n    pub fn identity_server_stop(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        if self.identity_listener.is_none() {\n            return Err(Error::IncorrectUsage(\n                \"identity server is not started\".to_string(),\n            ));\n        }\n\n        // clear out current identity listener\n        self.identity_listener = None;\n        // clear out published flag\n        self.identity_server_published = false;\n        // clear out any in-process identity handshakes\n        self.identity_servers = Default::default();\n        Ok(())\n    }\n\n    /// Handle an identity client's incoming endpoint request. Callers must determine whether the connected identity client is allowed to access the requested endpoint, decide whether the requested endpoint is supported by this `Context`, and build an endpoint challenge for the identity client. The particulars of creating the endpoint challenge is undefined and application-specific.\n    ///\n    /// # Parameters\n    /// - `handle`: the handle of the in-progress incoming identity handshake\n    /// - `client_allowed`: whether the connected identity client is allowed to access the requested endpoint\n    /// - `endpoint_supported`: whether the requested endpoint is suppo e_request_cookie {\n                                    return Err(Error::UnexpectedResponseReceived(format!(\n                                        \"received unexpected error response; rpc error_code: {}\",\n                                        error_code\n                                    )));\n                                }\n                                return Err(Error::UnexpectedResponseReceived(format!(\n                                    \"received unexpected rpc error_code: {}\",\n                                    error_code\n                                )));\n                            }\n                            Response::Success { cookie, result } =\u003e {\n                                if cookie == begin_handshake_request_cookie {\n                                    result\n                                } else {\n                                    return Err(Error::UnexpectedResponseReceived(\n                                        \"received unexpected success response\".to_string(),\n                                    ));\n                                }\n                            }\n                        };\n\n                        if let Some(bson::Bson::Document(result)) = result {\n                            if let Some(Bson::Binary(Binary {\n                                subtype: BinarySubtype::Generic,\n                                bytes: server_cookie,\n                            })) = result.get(\"server_cookie\")\n                            {\n                                // build arguments for send_response()\n\n                                // client_cookie\n                                let mut client_cookie: ClientCookie = Default::default();\n                                OsRng.fill_bytes(\u0026mut client_cookie);\n\n                                // client_identity_proof_signature\n                                let server_cookie: ServerCookie =\n rive(Debug, PartialEq)]\nenum EndpointServerState {\n    // valid/expected states\n    WaitingForBeginHandshake,\n    ValidatingChannelRequest,\n    ChannelRequestValidated,\n    WaitingForSendResponse,\n    HandledSendResponse,\n    HandshakeComplete,\n    // failure state\n    HandshakeFailed,\n}\n\npub(crate) struct EndpointServer {\n    // Session Data\n    rpc: Option\u003cSession\u003cTcpStream\u003e\u003e,\n    pub server_identity: V3OnionServiceId,\n    allowed_client_identity: V3OnionServiceId,\n\n    // State Machine Data\n    state: EndpointServerState,\n    begin_handshake_request_cookie: Option\u003cRequestCookie\u003e,\n    client_identity: Option\u003cV3OnionServiceId\u003e,\n    requested_channel: Option\u003cAsciiString\u003e,\n    server_cookie: Option\u003cServerCookie\u003e,\n    handshake_succeeded: Option\u003cbool\u003e,\n\n    // Verification flags\n\n    // Client not on the block-list\n    client_allowed: bool,\n    // The requested endpoint is valid\n    client_requested_channel_valid: bool,\n    // The client proof is valid and signed with client's public key\n    client_proof_signature_valid: bool,\n}\n\nimpl EndpointServer {\n    fn get_state(\u0026self) -\u003e String {\n        format!(\"{{ state: {:?}, begin_handshake_request_cookie: {:?}, client_identity: {:?}, requested_channel: {:?}, server_cookie: {:?}, handshake_succeeded:{:?} }}\", self.state, self.begin_handshake_request_cookie, self.client_identity, self.requested_channel, self.server_cookie, self.handshake_succeeded)\n    }\n\n    pub fn new(\n        rpc: Session\u003cTcpStream\u003e,\n        client_identity: V3OnionServiceId,\n        server_identity: V3OnionServiceId,\n    ) -\u003e Self {\n        // generate server cookie\n        let mut server_cookie: ServerCookie = Default::default();\n        OsRng.fill_bytes(\u0026mut server_cookie);\n\n        EndpointServer {\n            rpc: Some(rpc),\n            server_identity,\n            allowed_client_identity: client_identity,\n            state: EndpointServerState::WaitingForBeginHandshake,\n            begin_handshake_request_cookie: None,\n            requested_channel: None,\n            client_identity: None,\n            server_cookie: None,\n            handshake_succeeded: None,\n            client_allowed: false,\n            // TODO: hookup this to event and callback\n            client_requested_channel_valid: true,\n            client_proof_signature_valid: false,\n        }\n    }\n\n    pub fn update(\u0026mut self) -\u003e Result\u003cOption\u003cEndpointServerEvent\u003e, Error\u003e {\n        if let Some(mut rpc) = std::mem::take(\u0026mut self.rpc) {\n            match rpc.update(Some(\u0026mut [self])) {\n                Ok(()) =\u003e {\n                    self.rpc = Some(rpc);\n                }\n                Err(err) =\u003e {\n                    self.rpc = Some(rpc);\n                    return Err(err.into());\n                }\n            }\n        }\n\n        match(\u0026self.state,\n              self.begin_handshake_request_cookie,\n              self.client_identity.as_ref(),\n              self.requested_channel.as_ref(),\n              self.server_cookie.as_ref(),\n              self.handshake_succeeded) {\n            (\u0026EndpointServerState::WaitingForBeginHandshake,\n             None, // begin_handshake_request_cookie\n             None, // client_identity\n             None, // requested_channel\n             None, // server_cookie\n             None) // handshake_succeeded\n            =\u003e {},\n            (\u0026EndpointServerState::WaitingForBeginHandshake,\n             Some(_begin_handshake_request_cookie),\n             Some(client_identity),\n             Some(requested_channel),\n             None, // server_cookie\n             None) // handshake_succeeded\n            =\u003e {\n                self.state = EndpointServerState::ValidatingChannelRequest;\n                return Ok(\n                        Some(\n ceived has been returned from update(), and it may only be called once\".to_string()))\n        }\n    }\n}\n\nimpl ApiSet for EndpointServer {\n    fn namespace(\u0026self) -\u003e \u0026str {\n        \"gosling_endpoint\"\n    }\n\n    fn exec_function(\n        \u0026mut self,\n        name: \u0026str,\n        version: i32,\n        mut args: bson::document::Document,\n        request_cookie: Option\u003cRequestCookie\u003e,\n    ) -\u003e Option\u003cResult\u003cOption\u003cbson::Bson\u003e, ErrorCode\u003e\u003e {\n        let request_cookie = match request_cookie {\n            Some(request_cookie) =\u003e request_cookie,\n            None =\u003e {\n                return Some(Err(ErrorCode::Runtime(\n                    RpcError::RequestCookieRequired as i32,\n                )))\n            }\n        };\n\n        match\n            (name, version,\n             \u0026self.state,\n             self.client_identity.as_ref(),\n             self.requested_channel.as_ref(),\n             self.server_cookie.as_ref()) {\n            // handle begin_handshake call\n            (\"begin_handshake\", 0,\n            \u0026EndpointServerState::WaitingForBeginHandshake,\n            None, // client_identity\n            None, // requested_channel\n            None) // server_cookie\n            =\u003e {\n                let valid_version = match args.remove(\"version\") {\n                    Some(Bson::String(value)) =\u003e value == GOSLING_PROTOCOL_VERSION,\n                    _ =\u003e false,\n                };\n                if !valid_version {\n                    self.state = EndpointServerState::HandshakeFailed;\n                    return Some(Err(ErrorCode::Runtime(RpcError::BadVersion as i32)));\n                }\n\n                if let (\n                    Some(Bson::String(client_identity)),\n                    Some(Bson::String(channel_name))\n                ) = (\n                    args.remove(\"client_identity\"),\n om\u003cDomainSeparator\u003e for \u0026[u8] {\n    fn from(sep: DomainSeparator) -\u003e \u0026'static [u8] {\n        match sep {\n            DomainSeparator::GoslingIdentity =\u003e b\"gosling-identity\",\n            DomainSeparator::GoslingEndpoint =\u003e b\"gosling-endpoint\",\n        }\n    }\n}\n\npub(crate) fn build_client_proof(\n    domain_separator: DomainSeparator,\n    request: \u0026AsciiString,\n    client_service_id: \u0026V3OnionServiceId,\n    server_service_id: \u0026V3OnionServiceId,\n    client_cookie: \u0026ClientCookie,\n    server_cookie: \u0026ServerCookie,\n) -\u003e ClientProof {\n    let mut client_proof: ClientProof = Default::default();\n\n    client_proof.extend_from_slice(domain_separator.into());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(request.as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(client_service_id.to_string().as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(server_service_id.to_string().as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(HEXLOWER.encode(client_cookie).as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(HEXLOWER.encode(server_cookie).as_bytes());\n\n    client_proof\n}\n\n//\n// Tests\n//\n\n#[cfg(test)]\nfn identity_test(\n    client_blocked: bool,\n    client_requested_endpoint: \u0026str,\n    client_requested_endpoint_valid: bool,\n    server_challenge: bson::document::Document,\n    client_response: bson::document::Document,\n    server_expected_response: bson::document::Document,\n    should_fail: bool,\n) -\u003e anyhow::Result\u003c()\u003e {\n    // test sockets\n    let socket_addr = SocketAddr::from(([127, 0, 0, 1], 0u16));\n    let listener = TcpListener::bind(socket_addr)?;\n    let socket_addr = listener.local_addr()?;\n\n    let stream1 = TcpStream::connect(socket_addr)?;\n    stream1.set_nonblocking(true)?;\n    let (stream2, _socket_addr) = listener.accept()?;\n    stream2.set_nonblocking(true)?;\n\n    // client setup\n    let client_ed25519_private = Ed25519PrivateKey::generate();\n\n    // server setup\n    let server_ed25519_private = Ed25519PrivateKey::generate();\n    let server_ed25519_public = Ed25519PublicKey::from_private_key(\u0026server_ed25519_private);\n    let server_service_id = V3OnionServiceId::from_public_key(\u0026server_ed25519_public);\n\n    let client_requested_endpoint = match AsciiString::new(client_requested_endpoint.to_string()) {\n        Ok(ascii) =\u003e ascii,\n        Err(_) =\u003e {\n            assert!(should_fail);\n            return Ok(());\n        }\n    };\n\n    // rpc setup\n    let client_rpc = Session::new(stream1);\n    let mut ident_client = IdentityClient::new(\n        client_rpc,\n        server_service_id.clone(),\n        client_requested_endpoint.clone(),\n        client_ed25519_private,\n        X25519PrivateKey::generate(),\n    )\n    .unwrap();\n\n    let server_rpc = Session::new(stream2);\n    let mut ident_server = IdentityServer::new(server_rpc, server_service_id.clone());\n\n    let mut failure_ocurred = false;\n    let mut server_complete = false;\n    let mut client_complete = false;\n    while !server_complete \u0026\u0026 !client_complete {\n        if !server_complete {\n            match ident_server.update() {\n                Ok(Some(IdentityServerEvent::EndpointRequestReceived {\n                    client_service_id,\n                    requested_endpoint,\n                })) =\u003e {\n                    println!(\n                        \"server challenge send: client_service_id {}, requested_endpoint: {}\",\n                        client_service_id.to_string(),\n                        requested_endpoint\n                    );\n                    let client_allowed = !client_blocked;\n                    ident_server.handle_endpoint_request_received(\n                        client_allowed,\n                        client_requested_endpoint_valid,\n                        server_challenge.clone(),\n                    )?;\n                }\n                Ok(Some(IdentityServerEvent::ChallengeResponseReceived { challenge_response })) =\u003e {\n                    println!(\"server challenge repsonse received\");\n                    ident_server.handle_challenge_response_received(\n                        challenge_response == server_expected_response,\n                    )?;\n                }\n                Ok(Some(IdentityServerEvent::HandshakeCompleted {\n                    endpoint_private_key: _,\n                    endpoint_name,\n                    client_service_id,\n                    client_auth_public_key: _,\n                })) =\u003e {\n                    assert!(endpoint_name == client_requested_endpoint);\n                    println!(\n                        \"server complete! client_service_id : {}\",\n                        client_service_id.to_string()\n                    );\n                    server_complete = true;\n                }\n                Ok(Some(IdentityServerEvent::HandshakeRejected {\n                    client_allowed,\n                    client_requested_endpoint_valid,\n                    client_proof_signature_valid,\n                    client_auth_signature_valid,\n                    challenge_response_valid,\n                })) =\u003e {\n                    println!(\"server complete! client request rejected\");\n                    println!(\" client_allowed: {}\", client_allowed);\n                    println!(\n                        \" client_requested_endpoint_valid: {}\",\n                        client_requested_endpoint_valid\n                    );\n                    println!(\n                        \" client_proof_signature_valid: {}\",\n                        client_proof_signature_valid\n                    );\n                    println!(\n                        \" client_auth_signature_valid: {}\",\n                        client_auth_signature_valid\n                    );\n                    println!(\" client_response_valid: {}\", challenge_response_valid);\n                    server_complete = true;\n                    failure_ocurred = true;\n                }\n                Ok(None) =\u003e {}\n                Err(err) =\u003e {\n                    println!(\"server failure: {:?}\", err);\n                    server_complete = true;\n                    failure_ocurred = true;\n                }\n            }\n        }\n\n        if !client_complete {\n            match ident_client.update() {\n                Ok(Some(IdentityClientEvent::ChallengeReceived { endpoint_challenge })) =\u003e {\n                    println!(\n                        \"client challenge request received: endpoint_challenge: {}\",\n                        endpoint_challenge\n                    );\n                    ident_client.send_response(client_response.clone())?;\n                }\n                Ok(Some(IdentityClientEvent::HandshakeCompleted {\n                    identity_service_id,\n                    endpoint_service_id,\n                    endpoint_name,\n                    client_auth_private_key: _,\n                })) =\u003e {\n                    assert!(identity_service_id == server_service_id);\n                    assert!(endpoint_name == client_requested_endpoint.clone().to_string());\n                    println!(\n                        \"client complete! endpoint_server : {}\",\n                        endpoint_service_id.to_string()\n                    );\n                    client_complete = true;\n                }\n                Ok(None) =\u003e {}\n                Err(err) =\u003e {\n                    println!(\"client failure: {:?}\", err);\n                    client_complete = true;\n                    failure_ocurred = true;\n                }\n            }\n        }\n    }\n\n    assert!(failure_ocurred == should_fail);\n    Ok(())\n}\n\n#[test]\nfn test_identity_handshake() -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"Sucessful ---\");\n    {\n        let client_blocked: bool = false;\n        let client_requested_endpoint: \u0026str = \"endpoint\";\n        let client_requested_endpoint_valid: bool = true;\n        let server_challenge: bson::document::Document = doc!(\"msg\": \"Speak friend and enter\");\n        let client_response: bson::document::Document = doc!(\"msg\": \"Mellon\");\n        let server_expected_response: bson::document::Document = doc!(\"msg\": \"Mellon\");\n        let should_fail: bool = false;\n        identity_test(\n            client_blocked,\n            client_requested_endpoint,\n            client_requested_endpoint_valid,\n            server_challenge,\n            client_response,\n            server_expected_response,\n            should_fail,\n        )?;\n    }\n    println!(\"Bad Endpoint ---\");\n    {\n        let client_blocked: bool = false;\n        let client_requested_endpoint: \u0026str = \"endpoint\";\n        let client_requested_endpoint_valid: bool = false;\n        let server_challenge: bson::document::Document = doc!(\"msg\": \"Speak friend and enter\");\n        let client_response: bson::document::Document = doc!(\"msg\": \"Mellon\");\n        let server_expected_response: bson::document::Document = doc!(\"msg\": \"Mellon\");\n        let should_fail: bool = true;\n        identity_test(\n            client_blocked,\n            client_requested_endpoint,\n            client_requested_endpoint_valid,\n            server_challenge,\n            client_response,\n            server_expected_response,\n            should_fail,\n        )?;\n    }\n    println!(\"Bad Challenge Response ---\");\n    {\n        let client_blocked: bool = false;\n        let client_requested_endpoint: \u0026str = \"endpoint\";\n        let client_requested_endpoint_valid: bool = true;\n        let server_challenge: bson::document::Document = doc!(\"msg\": \"Speak friend and enter\");\n        let client_response: bson::document::Document = doc!(\"msg\": \"Friend?\");\n        let server_expected_response: bson::document::Document = doc!(\"msg\": \"Mellon\");\n        let should_fail: bool = true;\n        identity_test(\n            client_blocked,\n            client_requested_endpoint,\n            client_requested_endpoint_valid,\n            server_challenge,\n            client_response,\n            server_expected_response,\n            should_fail,\n        )?;\n    }\n    println!(\"Blocked Client ---\");\n    {\n        let client_blocked: bool = true;\n        let client_requested_endpoint: \u0026str = \"endpoint\";\n        let client_requested_endpoint_valid: bool = true;\n        let server_challenge: bson::document::Document = doc!(\"msg\": \"Speak friend and enter\");\n        let client_response: bson::document::Document = doc!(\"msg\": \"Mellon\");\n        let server_expected_response: bson::document::Document = doc!(\"msg\": \"Mellon\");\n        let should_fail: bool = true;\n        identity_test(\n            client_blocked,\n            client_requested_endpoint,\n            client_requested_endpoint_valid,\n            server_challenge,\n            client_response,\n            server_expected_response,\n            should_fail,\n        )?;\n    }\n    println!(\"Non-ASCII endpoint ---\");\n    {\n        let client_blocked: bool = false;\n        let client_requested_endpoint: \u0026str = \"𝕦𝕥𝕗𝟠\";\n        let client_requested_endpoint_valid: bool = true;\n        let server_challenge: bson::document::Document = doc!(\"msg\": \"Speak friend and enter\");\n        let client_response: bson::document::Document = doc!(\"msg\": \"Mellon\");\n        let server_expected_response: bson::document::Document = doc!(\"msg\": \"Mellon\");\n        let should_fail: bool = true;\n        identity_test(\n            client_blocked,\n            client_requested_endpoint,\n            client_requested_endpoint_valid,\n            server_challenge,\n            client_response,\n            server_expected_response,\n            should_fail,\n        )?;\n    }\n    Ok(())\n}\n\n#[cfg(test)]\nfn endpoint_test(\n    should_fail: bool,\n    client_allowed: bool,\n    channel: \u0026str,\n    channel_allowed: bool,\n) -\u003e anyhow::Result\u003c()\u003e {\n    // test sockets\n    let socket_addr = SocketAddr::from(([127, 0, 0, 1], 0u16));\n    let listener = TcpListener::bind(socket_addr)?;\n    let socket_addr = listener.local_addr()?;\n\n    let stream1 = TcpStream::connect(socket_addr)?;\n    stream1.set_nonblocking(true)?;\n    let (stream2, _socket_addr) = listener.accept()?;\n    stream2.set_nonblocking(true)?;\n\n    // server+client setup\n    let server_ed25519_private = Ed25519PrivateKey::generate();\n    let server_ed25519_public = Ed25519PublicKey::from_private_key(\u0026server_ed25519_private);\n    let server_service_id = V3OnionServiceId::from_public_key(\u0026server_ed25519_public);\n\n    let client_ed25519_private = Ed25519PrivateKey::generate();\n    let client_ed25519_public = Ed25519PublicKey::from_private_key(\u0026client_ed25519_private);\n    let client_service_id = V3OnionServiceId::from_public_key(\u0026client_ed25519_public);\n\n    // ensure our client is in the allow list\n    let allowed_client = if client_allowed {\n        client_service_id.clone()\n    } else {\n        let ed25519_private = Ed25519PrivateKey::generate();\n        let ed25519_public = Ed25519PublicKey::from_private_key(\u0026ed25519_private);\n        V3OnionServiceId::from_public_key(\u0026ed25519_public)\n    };\n\n    let server_rpc = Session::new(stream1);\n\n    let mut endpoint_server = EndpointServer::new(\n        server_rpc,\n        allowed_client.clone(),\n        server_service_id.clone(),\n    );\n\n    let client_rpc = Session::new(stream2);\n\n    let channel = match AsciiString::new(channel.to_string()) {\n        Ok(channel) =\u003e channel,\n        Err(_) =\u003e {\n            assert!(should_fail);\n            return Ok(());\n        }\n    };\n\n    let mut endpoint_client = EndpointClient::new(\n        client_rpc,\n        server_service_id.clone(),\n        channel.clone(),\n        client_ed25519_private,\n    );\n\n    let mut failure_ocurred = false;\n    let mut server_complete = false;\n    let mut client_complete = false;\n    while !server_complete \u0026\u0026 !client_complete {\n        if !server_complete {\n            match endpoint_server.update() {\n                Ok(Some(EndpointServerEvent::ChannelRequestReceived {\n                    client_service_id: ret_client_service_id,\n                    requested_channel,\n                })) =\u003e {\n                    assert_eq!(ret_client_service_id, client_service_id);\n                    assert!(requested_channel == channel);\n                    endpoint_server.handle_channel_request_received(channel_allowed)?;\n                }\n                Ok(Some(EndpointServerEvent::HandshakeCompleted {\n                    client_service_id: ret_client_service_id,\n                    channel_name: ret_channel,\n                    stream: _,\n                })) =\u003e {\n                    assert!(ret_client_service_id == client_service_id);\n                    assert!(ret_channel == channel);\n                    server_complete = true;\n                }\n                Ok(Some(EndpointServerEvent::HandshakeRejected {\n                    client_allowed,\n                    client_requested_channel_valid,\n                    client_proof_signature_valid,\n                })) =\u003e {\n                    println!(\"handshake rejected: client_allowed: {}, client_requested_channel_valid: {}, client_proof_signature_valid: {}\", client_allowed, client_requested_channel_valid, client_proof_signature_valid);\n                    server_complete = true;\n                    failure_ocurred = true;\n                }\n rect usage: {0}\")]\n    IncorrectUsage(String),\n\n    #[error(\"provided endpoint challenge response too large; encoded size would be {0} but session's maximum honk-rpc message size is {1}\")]\n    EndpointChallengeResponseTooLarge(usize, usize),\n}\n\npub(crate) enum IdentityClientEvent {\n    ChallengeReceived {\n        endpoint_challenge: bson::document::Document,\n    },\n    HandshakeCompleted {\n        identity_service_id: V3OnionServiceId,\n        endpoint_service_id: V3OnionServiceId,\n        endpoint_name: String,\n        client_auth_private_key: X25519PrivateKey,\n    },\n}\n\n#[derive(Debug, PartialEq)]\npub(crate) enum IdentityClientState {\n    BeginHandshake,\n    WaitingForChallenge,\n    WaitingForChallengeResponse,\n    WaitingForChallengeVerification,\n    HandshakeComplete,\n}\n\n//\n// An identity client object used for connecting\n// to an identity server\n//\npub(crate) struct IdentityClient {\n    // session data\n    rpc: Session\u003cTcpStream\u003e,\n    server_service_id: V3OnionServiceId,\n    requested_endpoint: AsciiString,\n    client_service_id: V3OnionServiceId,\n    client_identity_ed25519_private: Ed25519PrivateKey,\n    client_authorization_key_private: X25519PrivateKey,\n    client_authorization_signing_key_private: (Ed25519PrivateKey, SignBit),\n\n    // state machine data\n    state: IdentityClientState,\n    begin_handshake_request_cookie: Option\u003cRequestCookie\u003e,\n    server_cookie: Option\u003cServerCookie\u003e,\n    endpoint_challenge_response: Option\u003cbson::document::Document\u003e,\n    send_response_request_cookie: Option\u003cRequestCookie\u003e,\n}\n\nimpl IdentityClient {\n    fn get_state(\u0026self) -\u003e String {\n        format!(\"{{ state: {:?},  begin_handshake_request_cookie: {:?},  server_cookie: {:?}, endpoint_challenge_response: {:?},  send_response_request_cookie: {:?} }}\", self.state,  self.begin_handshake_request_cookie, self.server_cookie, self.endpoint_challenge_response, self.send_response_request_cookie)\n    }\n\n    pub fn new(\n        rpc: Session\u003cTcpStream\u003e,\n        server_service_id: V3OnionServiceId,\n        requested_endpoint: AsciiString,\n        client_identity_ed25519_private: Ed25519PrivateKey,\n        client_authorization_key_private: X25519PrivateKey,\n    ) -\u003e Result\u003cSelf, Error\u003e {\n        Ok(Self {\n            rpc,\n            server_service_id,\n            requested_endpoint,\n            client_service_id: V3OnionServiceId::from_private_key(\u0026client_identity_ed25519_private),\n            client_identity_ed25519_private,\n            client_authorization_signing_key_private: Ed25519PrivateKey::from_private_x25519(\n                \u0026client_authorization_key_private,\n            )\n            .map_err(Error::ClientCreationFailed)?,\n            client_authorization_key_private,\n\n            state: IdentityClientState::BeginHandshake,\n            begin_handshake_request_cookie: None,\n            server_cookie: None,\n            send_response_request_cookie: None,\n            endpoint_challenge_response: None,\n        })\n    }\n\n    pub fn update(\u0026mut self) -\u003e Result\u003cOption\u003cIdentityClientEvent\u003e, Error\u003e {\n        if self.state == IdentityClientState::HandshakeComplete {\n            return Err(Error::IncorrectUsage(\"update() may not be called after HandshakeComplete has been returned from previous update() call\".to_string()));\n        }\n\n        // update our rpc session\n        self.rpc.update(None)?;\n\n        // client state machine\n        match (\n            \u0026self.state,\n            self.begin_handshake_request_cookie,\n            self.server_cookie,\n            self.endpoint_challenge_response.take(),\n            self.send_response_request_cookie,\n        ) {\n            // send initial handshake request\n            (\n                \u0026IdentityClientState::BeginHandshake,\n                None, // begin_handshake_request_cookie\n                None, // server_cookie\n                None, // endpoint_challenge_response\n                None, // send_response_request_cookie\n            ) =\u003e {\n                self.begin_handshake_request_cookie = Some(self.rpc.client_call(\n                    \"gosling_identity\",\n                    \"begin_handshake\",\n                    0,\n                    doc! {\n                        \"version\" : bson::Bson::String(GOSLING_PROTOCOL_VERSION.to_string()),\n                        \"client_identity\" : bson::Bson::String(self.client_service_id.to_string()),\n                        \"endpoint\" : bson::Bson::String(self.requested_endpoint.clone().to_string()),\n                    },\n                )?);\n                self.state = IdentityClientState::WaitingForChallenge;\n            }\n            (\n                \u0026IdentityClientState::WaitingForChallenge,\n                Some(begin_handshake_request_cookie),\n                None, // server_cookie\n                None, // endpoint_challenge_response\n                None, // send_response_request_cookie\n            ) =\u003e {\n                if let Some(response) = self.rpc.client_next_response() {\n                    // check for response for the begin_handshake() call\n                    let mut response = match response {\n                        Response::Pending { cookie } =\u003e {\n                            if cookie != begin_handshake_request_cookie {\n                                return Err(Error::UnexpectedResponseReceived(\n                                    \"received unexpected pending response\".to_string(),\n                                ));\n                            }\n                            return Ok(None);\n                        }\n                        Response::Error { cookie, error_code } =\u003e {\n                            if cookie != begin_handshake_request_cookie {\n                                return Err(Error::UnexpectedResponseReceived(format!(\n                                    \"received unexpected error response; rpc error_code: {}\",\n                                    error_code\n                                )));\n                            }\n                            return Err(Error::UnexpectedResponseReceived(format!(\n                                \"received unexpected rpc error_code: {}\",\n                                error_code\n                            )));\n                        }\n                        Response::Success { cookie, result } =\u003e {\n                            if cookie != begin_handshake_request_cookie {\n                                return Err(Error::UnexpectedResponseReceived(\n                                    \"received unexpected success response\".to_string(),\n                                ));\n                            }\n                            match result {\n                                Some(Bson::Document(result)) =\u003e result,\n                                _ =\u003e {\n                                    return Err(Error::UnexpectedResponseReceived(\n                                        \"begin_handshake() response is unexpected bson type\"\n                                            .to_string(),\n                                    ))\n                                }\n                            }\n                        }\n                    };\n\n                    // save off the server cookie\n                    self.server_cookie = match response.get(\"server_cookie\") {\n                        Some(Bson::Binary(Binary {\n                            subtype: BinarySubtype::Generic,\n                            bytes: server_cookie,\n                        })) =\u003e match server_cookie.clone().try_into() {\n                            Ok(server_cookie) =\u003e Some(server_cookie),\n                            Err(_) =\u003e {\n                                return Err(Error::UnexpectedResponseReceived(format!(\n                                    \"unable to convert '{:?}' to server cookie\",\n                                    server_cookie\n                                )))\n                            }\n                        },\n                        Some(_) =\u003e {\n                            return Err(Error::UnexpectedResponseReceived(\n                                \"server_cookie is unxpected bson type\".to_string(),\n                            ))\n                        }\n                        None =\u003e {\n                            return Err(Error::UnexpectedResponseReceived(\n                                \"missing server_cookie\".to_string(),\n                            ))\n                        }\n                    };\n\n                    // get the endpoint challenge\n                    let endpoint_challenge = match response.get_mut(\"endpoint_challenge\") {\n                        Some(Bson::Document(endpoint_challenge)) =\u003e {\n                            std::mem::take(endpoint_challenge)\n                        }\n                        Some(_) =\u003e {\n                            return Err(Error::UnexpectedResponseReceived(\n                                \"endpoint challenge is unexpected bson type\".to_string(),\n                            ))\n                        }\n                        None =\u003e {\n                            return Err(Error::UnexpectedResponseReceived(\n                                \"missing endpoint_challenge\".to_string(),\n                            ))\n                        }\n                    };\n\n                    self.state = IdentityClientState::WaitingForChallengeResponse;\n                    return Ok(Some(IdentityClientEvent::ChallengeReceived {\n                        endpoint_challenge,\n                    }));\n                }\n            }\n            (\n                \u0026IdentityClientState::WaitingForChallengeResponse,\n                Some(_begin_handshake_request_cookie),\n                Some(_server_cookie),\n                None, // endpoint_challenge_response\n                None, // send_response_request_cookie\n            ) =\u003e {\n                // no-op, waiting for response for challenge response from caller\n            }\n            (\n                \u0026IdentityClientState::WaitingForChallengeResponse,\n                Some(_begin_handshake_request_cookie),\n                Some(server_cookie),\n                Some(endpoint_challenge_response),\n                None,\n            ) =\u003e {\n                // client_cookie\n                let mut client_cookie: ClientCookie = Default::default();\n                OsRng.fill_bytes(\u0026mut client_cookie);\n                let client_cookie = client_cookie;\n\n                // client_identity_proof_signature\n                let client_identity_proof = build_client_proof(\n                    DomainSeparator::GoslingIdentity,\n                    \u0026self.requested_endpoint,\n                    \u0026self.client_service_id,\n                    \u0026self.server_service_id,\n                    \u0026client_cookie,\n                    \u0026server_cookie,\n                );\n                let client_identity_proof_signature = self\n                    .client_identity_ed25519_private\n                    .sign_message(\u0026client_identity_proof);\n\n                // client_authorization_key\n                let client_authorization_key =\n                    X25519PublicKey::from_private_key(\u0026self.client_authorization_key_private);\n\n                // client_authorization_signature\n                let client_identity = self.client_service_id.to_string();\n                let (client_authorization_signature, signbit) = (\n                    self.client_authorization_signing_key_private\n                        .0\n                        .sign_message(client_identity.as_bytes()),\n                    self.client_authorization_signing_key_private.1,\n                );\n\n                // build our args object for rpc call\n                let args = doc! {\n                    \"client_cookie\" : bson::Bson::Binary(bson::Binary{subtype: BinarySubtype::Generic, bytes: client_cookie.to_vec()}),\n                    \"client_identity_proof_signature\" : bson::Bson::Binary(bson::Binary{subtype: BinarySubtype::Generic, bytes: client_identity_proof_signature.to_bytes().to_vec()}),\n                    \"client_authorization_key\" : bson::Bson::Binary(bson::Binary{subtype: BinarySubtype::Generic, bytes: client_authorization_key.as_bytes().to_vec()}),\n                    \"client_authorization_key_signbit\" : bson::Bson::Boolean(signbit.into()),\n                    \"client_authorization_signature\" : bson::Bson::Binary(bson::Binary{subtype: BinarySubtype::Generic, bytes: client_authorization_signature.to_bytes().to_vec()}),\n                    \"challenge_response\" : endpoint_challenge_response,\n                };\n\n                // make rpc call\n                self.send_response_request_cookie =\n                    Some(\n                        self.rpc\n                            .client_call(\"gosling_identity\", \"send_response\", 0, args)?,\n                    );\n                self.state = IdentityClientState::WaitingForChallengeVerification;\n            }\n            (\n                \u0026IdentityClientState::WaitingForChallengeVerification,\n                Some(_begin_handshake_request_cookie),\n                Some(_server_cookie),\n                None, // endpoint_challenge_response\n                Some(send_response_request_cookie),\n            ) =\u003e {\n                if let Some(response) = self.rpc.client_next_response() {\n                    let endpoint_service_id = match response {\n                        Response::Pending { cookie } =\u003e {\n : bool,\n        // The client proof is valid and signed with client's public key\n        client_proof_signature_valid: bool,\n        // The client authorization signature is valid\n        client_auth_signature_valid: bool,\n        // The challenge response is valid\n        challenge_response_valid: bool,\n    },\n}\n\n#[derive(Debug, PartialEq)]\nenum IdentityServerState {\n    // valid/expected states\n    WaitingForBeginHandshake,\n    GettingChallenge,\n    ChallengeReady,\n    WaitingForSendResponse,\n    GettingChallengeVerification,\n    ChallengeVerificationReady,\n    ChallengeVerificationResponseSent,\n    HandshakeComplete,\n    // failure state\n    HandshakeFailed,\n}\n\npub(crate) struct IdentityServer {\n    // Session Data\n    rpc: Option\u003cSession\u003cTcpStream\u003e\u003e,\n    server_identity: V3OnionServiceId,\n\n    // State Machine Data\n    state: IdentityServerState,\n    begin_handshake_request_cookie: Option\u003cRequestCookie\u003e,\n    client_identity: Option\u003cV3OnionServiceId\u003e,\n    requested_endpoint: Option\u003cAsciiString\u003e,\n    server_cookie: Option\u003cServerCookie\u003e,\n    endpoint_challenge: Option\u003cbson::document::Document\u003e,\n    send_response_request_cookie: Option\u003cRequestCookie\u003e,\n    client_auth_key: Option\u003cX25519PublicKey\u003e,\n    challenge_response: Option\u003cbson::document::Document\u003e,\n    endpoint_private_key: Option\u003cEd25519PrivateKey\u003e,\n\n    // Verification flags\n\n    // Client not on the block-list\n    client_allowed: bool,\n    // The requested endpoint is valid\n    client_requested_endpoint_valid: bool,\n    // The client proof is valid and signed with client's public key\n    client_proof_signature_valid: bool,\n    // The client authorization signature is valid\n    client_auth_signature_valid: bool,\n    // The challenge response is valid\n    challenge_response_valid: bool,\n}\n\nimpl IdentityServer {\n    fn get_state(\u0026self) -\u003 \n        mut args: bson::document::Document,\n        request_cookie: Option\u003cRequestCookie\u003e) -\u003e Option\u003cResult\u003cOption\u003cbson::Bson\u003e, ErrorCode\u003e\u003e {\n        match (name, version) {\n            (\"sync_call\", 0) =\u003e Some(Ok(Some(bson::Bson::Null))),\n            (\"sync_call\", _) =\u003e Some(Err(ErrorCode::RequestVersionInvalid)),\n            (\"async_call\", 0) =\u003e {\n                if let Some(request_cookie) = request_cookie {\n                    if let Some(bson::Bson::Int32(val)) = args.get_mut(\"wait_count\") {\n                        let \u0026mut val = val;\n                        let wait_count = val.clamp(0, 255) as u8;\n                        self.pending_async_calls.push((wait_count, request_cookie));\n                    }\n                }\n                None\n            },\n            (\"async_call\", _) =\u003e Some(Err(ErrorCode::RequestVersionInvalid)),\n            _ =\u003e Some(Err(ErrorCode::RequestFunctionInvalid)),\n        }\n    }\n\n    fn update(\u0026mut self) -\u003e () {\n        self.pending_async_calls.retain_mut(|record| -\u003e bool {\n            if record.0 == 0 {\n                self.complete_async_calls.push_back(record.1);\n                false\n            } else {\n                record.0 -= 1;\n                true\n            }\n        });\n    }\n\n    fn next_result(\u0026mut self) -\u003e Option\u003c(RequestCookie, Result\u003cOption\u003cbson::Bson\u003e, ErrorCode\u003e)\u003e {\n        match self.complete_async_calls.pop_front() {\n            Some(cookie) =\u003e Some((cookie, Ok(Some(bson::Bson::Null)))),\n            None =\u003e None\n        }\n    }\n}\n\n\nstruct Context {\n    session: Session\u003cTcpStream\u003e,\n    apiset: TestApiSet,\n    pending_successes: BTreeSet\u003cRequestCookie\u003e,\n    pending_failures: BTreeSet\u003cRequestCookie\u003e,\n}\n\nimpl Context {\n    fn new(session: Session\u003cTcpStream\u003e) -\u003e Context {\n        Context{session, apiset: Default::default(), pending_successes: Default::default(), pending_failures: Default::default()}\n    }\n}\n\nfuzz_target!(|methods: Vec\u003cSessionMethod\u003e| {\n    let socket_addr = SocketAddr::from(([127, 0, 0, 1], 0u16));\n    let listener = TcpListener::bind(socket_addr).unwrap();\n    let socket_addr = listener.local_addr().unwrap();\n\n    let alice_stream = TcpStream::connect(socket_addr).unwrap();\n    alice_stream.set_nonblocking(true).unwrap();\n\n    let (pat_stream, _socket_addr) = listener.accept().unwrap();\n    pat_stream.set_nonblocking(true).unwrap();\n\n    let alice = Session::new(alice_stream);\n    let pat = Session::new(pat_stream);\n\n    let mut current = \u0026mut Context::new(alice);\n    let mut next = \u0026mut Context::new(pat);\n\n    // run the methods on our pair of HonkRpc Sessions\n    for method in methods {\n        match method {\n            SessionMethod::Update =\u003e match current.session.update(Some(\u0026mut [\u0026mut current.apiset])) {\n                Ok(()) =\u003e {},\n                Err(Error::MessageConversionFailed(ErrorCode::RequestFunctionInvalid)) =\u003e {},\n                Err(error) =\u003e panic!(\"{:?}\", error),\n            },\n            SessionMethod::ClientCallSync =\u003e {\n                let cookie = current.session.client_call(\"fuzzing\", \"sync_call\", 0, bson::doc!{}).unwrap();\n                assert!(current.pending_successes.insert(cookie));\n            }\n            SessionMethod::ClientCallAsync{wait_count} =\u003e {\n                let cookie = current.session.client_call(\"fuzzing\", \"async_call\", 0, bson::doc!{\"wait_count\" : Bson::Int32(wait_count as i32)}).unwrap();\n                assert!(current.pending_successes.insert(cookie));\n            }\n            SessionMethod::ClientCallInvalid{namespace,function,version} =\u003e {\n                // ensure invalid namespace\n                let namespace = match namespace {\n                    Some(namespace) =\u003e namespace,\n                    None =\u003e \"invalid\".to_string(),\n                };\n                let namespace = match namespace.as_str() {\n                    \"fuzzing\" =\u003e \"invalid\",\n                    namespace =\u003e namespace,\n                };\n\n                // ensure invalid function name\n                let function = match function {\n                    Some(function) =\u003e function,\n                    None =\u003e \"invalid\".to_string(),\n                };\n                let function = match function.as_str() {\n                    \"sync_call\" =\u003e \"invalid\",\n                    \"async_call\" =\u003e \"invalid\",\n                    function =\u003e function,\n                };\n\n                // ensure invalid function version\n                let version = match version {\n                    Some(0) =\u003e 1,\n                    Some(version) =\u003e version,\n                    None =\u003e 1,\n                };\n\n                let cookie = current.session.client_call(namespace, function, version, bson::doc!{}).unwrap();\n                assert!(current.pending_failures.insert(cookie));\n            }\n            SessionMethod::ClientDrainResponses =\u003e {\n                for response in current.session.client_drain_responses() {\n                    match response {\n                        Response::Pending{cookie} =\u003e assert!(current.pending_successes.contains(\u0026cookie) || current.pending_failures.contains(\u0026cookie)),\n                        Response::Success{cookie, result: _} =\u003e assert!(current.pending_successes.remove(\u0026cookie)),\n                        Response::Error{cookie, error_code} =\u003e {\n                            assert!(current.pending_failures.remove(\u0026cookie));\n                            assert!(error_code == ErrorCode::RequestNamespaceInvalid ||\n                                    error_code == ErrorC
