ing;\n#[cfg(feature = \"legacy-tor-provider\")]\nuse rand::distributions::Alphanumeric;\nuse rand::rngs::OsRng;\n#[cfg(feature = \"legacy-tor-provider\")]\nuse rand::Rng;\nuse sha3::{Digest, Sha3_256};\nuse static_assertions::const_assert_eq;\nuse tor_llcrypto::pk::keymanip::*;\nuse tor_llcrypto::*;\n\n/// Represents various errors that can occur in the tor_crypto module.\n#[derive(thiserror::Error, Debug)]\npub enum Error {\n    /// A error encountered converting a String to a tor_crypto type\n    #[error(\"{0}\")]\n    ParseError(String),\n\n    /// An error encountered converting between tor_crypto types\n    #[error(\"{0}\")]\n    ConversionError(String),\n\n    /// An error encountered converting from a raw byte representation\n    #[error(\"invalid key\")]\n    KeyInvalid,\n}\n\n/// The number of bytes in an ed25519 secret key\n/// cbindgen:ignore\npub const ED25519_PRIVATE_KEY_SIZE: usize = 64;\n/// The number of bytes in an ed25519 public key\n/// cbindgen:ignore\npub const ED25519_PUBLIC_KEY_SIZE: usize = 32;\n/// The number of bytes in an ed25519 signature\n/// cbindgen:ignore\npub const ED25519_SIGNATURE_SIZE: usize = 64;\n/// The number of bytes needed to store onion service id as an ASCII c-string (not including null-terminator)\npub const V3_ONION_SERVICE_ID_STRING_LENGTH: usize = 56;\n/// The number of bytes needed to store onion service id as an ASCII c-string (including null-terminator)\npub const V3_ONION_SERVICE_ID_STRING_SIZE: usize = 57;\nconst_assert_eq!(\n    V3_ONION_SERVICE_ID_STRING_SIZE,\n    V3_ONION_SERVICE_ID_STRING_LENGTH + 1\n);\n/// The number of bytes needed to store base64 encoded ed25519 private key as an ASCII c-string (not including null-terminator)\npub const ED25519_PRIVATE_KEYBLOB_BASE64_LENGTH: usize = 88;\n/// key klob header string\nconst ED25519_PRIVATE_KEY_KEYBLOB_HEADER: \u0026str = \"ED25519-V3:\";\n/// The number of bytes needed to store the keyblob header\npub const ED25519_PRIVATE_KEY_KEYBLOB_HEADER_LENGTH: usize = 11;\nconst_assert_eq!(\n    ED25519_PRIVATE_KEY_KEYBLOB_HEADER_LENGTH,\n    ED25519_PRIVATE_KEY_KEYBLOB_HEADER.len()\n);\n/// The number of bytes needed to store ed25519 private keyblob as an ASCII c-string (not including a null terminator)\npub const ED25519_PRIVATE_KEY_KEYBLOB_LENGTH: usize = 99;\nconst_assert_eq!(\n    ED25519_PRIVATE_KEY_KEYBLOB_LENGTH,\n    ED25519_PRIVATE_KEY_KEYBLOB_HEADER_LENGTH + ED25519_PRIVATE_KEYBLOB_BASE64_LENGTH\n);\n/// The number of bytes needed to store ed25519 private keyblob as an ASCII c-string (including a null terminator)\npub const ED25519_PRIVATE_KEY_KEYBLOB_SIZE: usize = 100;\nconst_assert_eq!(\n    ED25519_PRIVATE_KEY_KEYBLOB_SIZE,\n    ED25519_PRIVATE_KEY_KEYBLOB_LENGTH + 1\n);\n// number of bytes in an onion service id after base32 decode\nconst V3_ONION_SERVICE_ID_RAW_SIZE: usize = 35;\n// byte index of the start of the public key checksum\nconst V3_ONION_SERVICE_ID_CHECKSUM_OFFSET: usize = 32;\n// byte index of the v3 onion service version\nconst V3_ONION_SERVICE_ID_VERSION_OFFSET: usize = 34;\n/// The number of bytes in a v3 service id's truncated checksum\nconst TRUNCATED_CHECKSUM_SIZE: usize = 2;\n/// The number of bytes in an x25519 private key\n/// cbindgen:ignore\npub const X25519_PRIVATE_KEY_SIZE: usize = 32;\n/// The number of bytes in an x25519 publickey\n/// cbindgen:ignore\npub const X25519_PUBLIC_KEY_SIZE: usize = 32;\n/// The number of bytes needed to store base64 encoded x25519 private key as an ASCII c-string (not including null-terminator)\npub const X25519_PRIVATE_KEY_BASE64_LENGTH: usize = 44;\n/// The number of bytes needed to store base64 encoded x25519 private key as an ASCII c-string (including a null terminator)\npub const X25519_PRIVATE_KEY_BASE64_SIZE: usize = 45;\nconst_assert_eq!(\n    X25519_PRIVATE_KEY_BASE64_SIZE,\n    X25519_PRIVATE_KEY_BASE64_LENGTH + 1\n);\n/// The number of bytes needed to store base32 encoded x25519 public key as an ASCII c-string (not including null-terminator)\npub const X25519_PUBLIC_KEY_BASE32_LENGTH: usize = 52;\n/// The number of bytes needed to store base32 encoded x25519 public key as an ASCII c-string (including a null terminator)\npub const X25519_PUBLIC_KEY_BASE32_SIZE: usize = 53;\nconst_assert_eq!(\n    X25519_PUBLIC_KEY_BASE32_SIZE,\n    X25519_PUBLIC_KEY_BASE32_LENGTH + 1\n);\n\nconst ONION_BASE32: data_encoding::Encoding = new_encoding! {\n    symbols: \"abcdefghijklmnopqrstuvwxyz234567\",\n    padding: '=',\n};\n\n// Free functions\n\n// securely generate password using OsRng\n#[cfg(feature = \"legacy-tor-provider\")]\npub(crate) fn generate_password(length: usize) -\u003e String {\n    let password: String = std::iter::repeat(())\n        .map(|()| OsRng.sample(Alphanumeric))\n        .map(char::from)\n        .take(length)\n        .collect();\n\n    password\n}\n\n// Struct deinitions\n\n/// An ed25519 private key.\n///\n/// This key type is used with [`crate::tor_provider::TorProvider`] trait for hosting onion-services and can be convertd to an [`Ed25519PublicKey`]. It can also be used to sign messages and create an [`Ed25519Signature`].\npub struct Ed25519PrivateKey {\n    expanded_keypair: pk::ed25519::ExpandedKeypair,\n}\n\n/// An ed25519 public key.\n///\n/// This key type is derived from [`Ed25519PrivateKey`] and can be converted to a [`V3OnionServiceId`]. It can also be used to verify a [`Ed25519Signature`].\n#[derive(Clone)]\npub struct Ed25519PublicKey {\n    public_key: pk::ed25519::PublicKey,\n}\n\n/// An ed25519 cryptographic signature\n#[derive(Clone)]\npub struct Ed25519Signature {\n    signature: pk::ed25519::Signature,\n}\n\n/// An x25519 private key\n#[derive(Clone)]\npub struct X25519PrivateKey {\n    secret_key: pk::curve25519::StaticSecret,\n}\n\n/// An x25519 public key\n#[derive(Clone, PartialEq, Eq, Hash)]\npub struct X25519PublicKey {\n    public_key: pk::curve25519::PublicKey,\n}\n\n/// A v3 onion-service id\n#[derive(Clone, PartialEq, Eq, Hash, PartialOrd, Ord)]\npub struct V3OnionServiceId {\n    data: [u8; V3_ONION_SERVICE_ID_STRING_LENGTH],\n}\n\n/// An enum representing a single bit\n#[derive(Clone, Copy)]\npub enum SignBit {\n    Zero,\n    One,\n}\n\nimpl From\u003cSignBit\u003e for u8 {\n    fn from(signbit: SignBit) -\u003e Self {\n        match signbit {\n            SignBit::Zero =\u003e 0u8,\n            SignBit::One =\u003e 1u8,\n        }\n    }\n}\n\nimpl From\u003cSignBit\u003e for bool {\n    fn from(signbit: SignBit) -\u003e Self {\n        match signbit {\n            SignBit::Zero =\u003e false,\n            SignBit::One =\u003e true,\n        }\n    }\n}\n\nimpl From\u003cbool\u003e for SignBit {\n    fn from(signbit: bool) -\u003e Self {\n        if signbit {\n            SignBit::One\n        } else {\n            SignBit::Zero\n        }\n    }\n}\n\n// which validation method to use when constructing an ed25519 expanded key from\n// a byte array\nenum FromRawValidationMethod {\n    // expanded ed25519 keys coming from legacy c-tor daemon; the scalar portion\n    // is clamped, but not reduced\n    #[cfg(feature = \"legacy-tor-provider\")]\n    LegacyCTor,\n    // expanded ed25519 keys coming from ed25519-dalek crate; the scalar portion\n    // has been clamped AND reduced\n    Ed25519Dalek,\n}\n\n/// A wrapper around `tor_llcrypto::pk::ed25519::ExpandedKeypair`.\nimpl Ed25519PrivateKey {\n    /// Securely generate a new `Ed25519PrivateKey`.\n    pub fn generate() -\u003e Ed25519PrivateKey {\n        let csprng = \u0026mut OsRng;\n        let keypair = pk::ed25519::Keypair::generate(csprng);\n\n        Ed25519PrivateKey {\n            expanded_keypair: pk::ed25519::ExpandedKeypair::from(\u0026keypair),\n        }\n    }\n\n    fn from_raw_impl(\n        raw: \u0026[u8; ED25519_PRIVATE_KEY_SIZE],\n        method: FromRawValidationMethod,\n    ) -\u003e Result\u003cEd25519PrivateKey, Error\u003e {\n        // see: https://gitlab.torproject.org/tpo/core/arti/-/issues/1343\n        match method {\n            #[cfg(feature = \"legacy-tor-provider\")]\n            FromRawValidationMethod::LegacyCTor =\u003e {\n                // Verify the scalar portion of the expanded key has been clamped\n                // see: https://gitlab.torproject.org/tpo/core/arti/-/issues/1021\n                if !(raw[0] == raw[0] \u0026 248 \u0026\u0026 raw[31] == (raw[31] \u0026 63) | 64) {\n                    return Err(Error::KeyInvalid);\n                }\n            }\n            FromRawValidationMethod::Ed25519Dalek =\u003e {\n                // Verify the scalar is non-zero and it has been reduced\n                let scalar: [u8; 32] = raw[..32].try_into().unwrap();\n                if scalar.iter().all(|\u0026x| x == 0x00u8) {\n                    return Err(Error::KeyInvalid);\n                }\n                let reduced_scalar = Scalar::from_bytes_mod_order(scalar).to_bytes();\n                if scalar != reduced_scalar {\n                    return Err(Error::KeyInvalid);\n                }\n            }\n        }\n\n        if let Some(expanded_keypair) = pk::ed25519::ExpandedKeypair::from_secret_key_bytes(*raw) {\n            Ok(Ed25519PrivateKey { expanded_keypair })\n        } else {\n            Err(Error::KeyInvalid)\n        }\n    }\n\n    /// Attempt to create an `Ed25519PrivateKey` from an array of bytes. Not all byte buffers of the required size can create a valid `Ed25519PrivateKey`. Only buffers derived from [`Ed25519PrivateKey::to_bytes()`] are required to convert correctly.\n    ///\n    /// To securely generate a valid `Ed25519PrivateKey`, use [`Ed25519PrivateKey::generate()`].\n    pub fn from_raw(raw: \u0026[u8; ED25519_PRIVATE_KEY_SIZE]) -\u003e Result\u003cEd25519PrivateKey, Error\u003e {\n        Self::from_raw_impl(raw, FromRawValidationMethod::Ed25519Dalek)\n    }\n\n    fn from_key_blob_impl(\n        key_blob: \u0026str,\n        method: FromRawValidationMethod,\n    ) -\u003e Result\u003cEd25519PrivateKey, Error\u003e {\n        if key_blob.len() != ED25519_PRIVATE_KEY_KEYBLOB_LENGTH {\n            return Err(Error::ParseError(format!(\n                \"expects string of length '{}'; received string with length '{}'\",\n                ED25519_PRIVATE_KEY_KEYBLOB_LENGTH,\n                key_blob.len()\n            )));\n        }\n\n        if !key_blob.starts_with(ED25519_PRIVATE_KEY_KEYBLOB_HEADER) {\n            return Err(Error::ParseError(format!(\n                \"expects string that begins with '{}'; received '{}'\",\n                \u0026ED25519_PRIVATE_KEY_KEYBLOB_HEADER, \u0026key_blob\n            )));\n        }\n\n        let base64_key: \u0026str = \u0026key_blob[ED25519_PRIVATE_KEY_KEYBLOB_HEADER.len()..];\n        let private_key_data = match BASE64.decode(base64_key.as_bytes()) {\n            Ok(private_key_data) =\u003e private_key_data,\n            Err(_) =\u003e {\n                return Err(Error::ParseError(format!(\n                    \"could not parse '{}' as base64\",\n                    base64_key\n                )))\n            }\n        };\n        let private_key_data_len = private_key_data.len();\n        let private_key_data_raw: [u8; ED25519_PRIVATE_KEY_SIZE] = match private_key_data.try_into()\n        {\n            Ok(private_key_data) =\u003e private_key_data,\n            Err(_) =\u003e {\n                return Err(Error::ParseError(format!(\n                    \"expects decoded private key length '{}'; actual '{}'\",\n                    ED25519_PRIVATE_KEY_SIZE, private_key_data_len\n                )))\n            }\n        };\n\n        Ed25519PrivateKey::from_raw_impl(\u0026private_key_data_raw, method)\n    }\n\n    #[cfg(feature = \"legacy-tor-provider\")]\n    pub(crate) fn from_key_blob_legacy(key_blob: \u0026str) -\u003e Result\u003cEd25519PrivateKey, Error\u003e {\n        Self::from_key_blob_impl(key_blob, FromRawValidationMethod::LegacyCTor)\n    }\n\n    /// Create an `Ed25519PrivateKey` from a [`String`] in the legacy c-tor daemon key blob format used in the `ADD_ONION` control-port command. From the c-tor control [specification](https://spec.torproject.org/control-spec/commands.html#add_onion):\n    /// \u003e For a \"ED25519-V3\" key is the Base64 encoding of the concatenation of the 32-byte ed25519 secret scalar in little-endian and the 32-byte ed25519 PRF secret.\n    ///\n    /// Only key blob strings derived from [`Ed25519PrivateKey::to_key_blob()`] are required to convert correctly.\n    pub fn from_key_blob(key_blob: \u0026str) -\u003e Result\u003cEd25519PrivateKey, Error\u003e {\n        Self::from_key_blob_impl(key_blob, FromRawValidationMethod::Ed25519Dalek)\n    }\n\n    /// Construct an `Ed25519PrivateKEy` from an [`X25519PrivateKey`].\n    pub fn from_private_x25519(\n        x25519_private: \u0026X25519PrivateKey,\n    ) -\u003e Result\u003c(Ed25519PrivateKey, SignBit), Error\u003e {\n        if let Some((result, signbit)) =\n            convert_curve25519_to_ed25519_private(\u0026x25519_private.secret_key)\n        {\n            Ok((\n                Ed25519PrivateKey {\n                    expanded_keypair: result,\n                },\n                match signbit {\n                    0u8 =\u003e SignBit::Zero,\n                    1u8 =\u003e SignBit::One,\n                    invalid_signbit =\u003e {\n                        return Err(Error::ConversionError(format!(\n                            \"convert_curve25519_to_ed25519_private() returned invalid signbit: {}\",\n                            invalid_signbit\n                        )))\n                    }\n                },\n            ))\n        } else {\n            Err(Error::ConversionError(\n                \"could not convert x25519 private key to ed25519 private key\".to_string(),\n            ))\n        }\n    }\n\n    /// Write `Ed25519PrivateKey` to a c-tor key blob formatted [`String`].\n    pub fn to_key_blob(\u0026self) -\u003e String {\n        let mut key_blob = ED25519_PRIVATE_KEY_KEYBLOB_HEADER.to_string();\n        key_blob.push_str(\u0026BASE64.encode(\u0026self.expanded_keypair.to_secret_key_bytes()));\n\n        key_blob\n    }\n\n    /// Sign the provided message and return an [`Ed25519Signature`].\n    /// ## ⚠ Warning ⚠\n    ///Only ever sign messages the private key owner controls the contents of!\n    pub fn sign_message(\u0026self, message: \u0026[u8]) -\u003e Ed25519Signature {\n        let signature = self.expanded_keypair.sign(message);\n        Ed25519Signature { signature }\n    }\n\n    /// Convert this private key to an array of bytes.\n    pub fn to_bytes(\u0026self) -\u003e [u8; ED25519_PRIVATE_KEY_SIZE] {\n        self.expanded_keypair.to_secret_key_bytes()\n    }\n\n    #[cfg(feature = \"arti-client-tor-provider\")]\n    pub(crate) fn inner(\u0026self) -\u003e \u0026pk::ed25519::ExpandedKeypair {\n        \u0026self.expanded_keypair\n    }\n}\n\nimpl PartialEq for Ed25519PrivateKey {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.to_bytes().eq(\u0026other.to_bytes())\n    }\n}\n\nimpl Clone for Ed25519PrivateKey {\n    fn clone(\u0026self) -\u003e Ed25519PrivateKey {\n        match Ed25519PrivateKey::from_raw(\u0026self.to_bytes()) {\n            Ok(ed25519_private_key) =\u003e ed25519_private_key,\n            Err(_) =\u003e unreachable!(),\n        }\n    }\n}\n\nimpl std::fmt::Debug for Ed25519PrivateKey {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"--- ed25519 private key ---\")\n    }\n}\n\n/// A wrapper around `tor_llcrypto::pk::ed25519::PublicKey`\nimpl Ed25519PublicKey {\n    /// Construct an `Ed25519PublicKey` from an array of bytes. Not all byte buffers of the required size can create a valid `Ed25519PublicKey`. Only buffers derived from [`Ed25519PublicKey::as_bytes()`] are required to convert correctly.\n    pub fn from_raw(raw: \u0026[u8; ED25519_PUBLIC_KEY_SIZE]) -\u003e Result\u003cEd25519PublicKey, Error\u003e {\n        Ok(Ed25519PublicKey {\n            public_key: match pk::ed25519::PublicKey::from_bytes(raw) {\n                Ok(public_key) =\u003e public_key,\n                Err(_) =\u003e return Err(Error::KeyInvalid),\n            },\n        })\n    }\n\n    /// Construct an `Ed25519PublicKey` from a [`V3OnionServiceId`].\n    pub fn from_service_id(service_id: \u0026V3OnionServiceId) -\u003e Result\u003cEd25519PublicKey, Error\u003e {\n        // decode base32 encoded service id\n        let mut decoded_service_id = [0u8; V3_ONION_SERVICE_ID_RAW_SIZE];\n        let decoded_byte_count =\n            match ONION_BASE32.decode_mut(service_id.as_bytes(), \u0026mut decoded_service_id) {\n                Ok(decoded_byte_count) =\u003e decoded_byte_count,\n                Err(_) =\u003e {\n                    return Err(Error::ConversionError(format!(\n                        \"failed to decode '{}' as V3OnionServiceId\",\n                        service_id\n                    )))\n                }\n            };\n        if decoded_byte_count != V3_ONION_SERVICE_ID_RAW_SIZE {\n            return Err(Error::ConversionError(format!(\n                \"decoded byte count is '{}', expected '{}'\",\n                decoded_byte_count, V3_ONION_SERVICE_ID_RAW_SIZE\n            )));\n        }\n\n        Ed25519PublicKey::from_raw(\n            decoded_service_id[0..ED25519_PUBLIC_KEY_SIZE]\n                .try_into()\n                .unwrap(),\n        )\n    }\n\n    /// Construct an `Ed25519PublicKey` from an [`Ed25519PrivateKey`].\n    pub fn from_private_key(private_key: \u0026Ed25519PrivateKey) -\u003e Ed25519PublicKey {\n        Ed25519PublicKey {\n            public_key: *private_key.expanded_keypair.public(),\n        }\n    }\n\n    fn from_public_x25519(\n        public_x25519: \u0026X25519PublicKey,\n        signbit: SignBit,\n    ) -\u003e Result\u003cEd25519PublicKey, Error\u003e {\n        match convert_curve25519_to_ed25519_public(\u0026public_x25519.public_key, signbit.into()) {\n            Some(public_key) =\u003e Ok(Ed25519PublicKey { public_key }),\n            None =\u003e Err(Error::ConversionError(\n                \"failed to create ed25519 public key from x25519 public key and signbit\"\n                    .to_string(),\n            )),\n        }\n    }\n\n    /// View this public key as an array of bytes\n    pub fn as_bytes(\u0026self) -\u003e \u0026[u8; ED25519_PUBLIC_KEY_SIZE] {\n        self.public_key.as_bytes()\n    }\n}\n\nimpl PartialEq for Ed25519PublicKey {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.public_key.eq(\u0026other.public_key)\n    }\n}\n\nimpl std::fmt::Debug for Ed25519PublicKey {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        self.public_key.fmt(f)\n    }\n}\n\n\n/// A wrapper around `tor_llcrypto::pk::ed25519::Signature`\nimpl Ed25519Signature {\n    /// Construct an `Ed25519Signature` from an array of bytes.\n    pub fn from_raw(raw: \u0026[u8; ED25519_SIGNATURE_SIZE]) -\u003e Result\u003cEd25519Signature, Error\u003e {\n        // todo: message cannot fail so should not return a Result\u003c\u003e\n        Ok(Ed25519Signature {\n            signature: pk::ed25519::Signature::from_bytes(raw),\n        })\n    }\n\n    /// Verify this `Ed25519Signature` for the given message and [`Ed25519PublicKey`].\n    pub fn verify(\u0026self, message: \u0026[u8], public_key: \u0026Ed25519PublicKey) -\u003e bool {\n        if let Ok(()) = public_key\n            .public_key\n            .verify_strict(message, \u0026self.signature)\n        {\n            return true;\n        }\n        false\n    }\n\n    /// Verify this `Ed25519Signature` for the given message, [`X25519PublicKey`], and [`SignBit`]. This signature must have been created by first converting an [`X25519PrivateKey`] to a [`Ed25519PrivateKey`] and [`SignBit`], and then signing the message using this [`Ed25519PrivateKey`]. This method verifies the signature using the [`Ed25519PublicKey`] derived from the provided  [`X25519PublicKey`] and [`SignBit`].\n    pub fn verify_x25519(\n        \u0026self,\n        message: \u0026[u8],\n        public_key: \u0026X25519PublicKey,\n        signbit: SignBit,\n    ) -\u003e bool {\n        if let Ok(public_key) = Ed25519PublicKey::from_public_x25519(public_key, signbit) {\n            return self.verify(message, \u0026public_key);\n        }\n        false\n    }\n\n    /// Convert this signature to an array of bytes\n    pub fn to_bytes(\u0026self) -\u003e [u8; ED25519_SIGNATURE_SIZE] {\n        self.signature.to_bytes()\n    }\n}\n\nimpl PartialEq for Ed25519Signature {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.signature.eq(\u0026other.signature)\n    }\n}\n\nimpl std::fmt::Debug for Ed25519Signature {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        self.signature.fmt(f)\n    }\n}\n\n/// A wrapper around `tor_llcrypto::pk::curve25519::StaticSecret`\nimpl X25519PrivateKey {\n    /// Securely generate a new `X25519PrivateKey`\n    pub fn generate() -\u003e X25519PrivateKey {\n        let csprng = \u0026mut OsRng;\n        X25519PrivateKey {\n            secret_key: pk::curve25519::StaticSecret::random_from_rng(csprng),\n        }\n    }\n\n    /// Attempt to create an `X25519PrivateKey` from an array of bytes. Not all byte buffers of the required size can create a valid `X25519PrivateKey`. Only buffers derived from [`X25519PrivateKey::to_bytes()`] are required to convert correctly.\n    ///\n    /// To securely generate a valid `X25519PrivateKey`, use [`X25519PrivateKey::generate()`].\n    pub fn from_raw(raw: \u0026[u8; X25519_PRIVATE_KEY_SIZE]) -\u003e Result\u003cX25519PrivateKey, Error\u003e {\n        // see: https://docs.rs/x25519-dalek/2.0.0-pre.1/src/x25519_dalek/x25519.rs.html#197\n        if raw[0] == raw[0] \u0026 240 \u0026\u0026 raw[31] == (raw[31] \u0026 127) | 64 {\n            Ok(X25519Privat ,"address":[4770617],"length":1,"stats":{"Line":1}},{"line":793,"address":[5224834],"length":1,"stats":{"Line":6}},{"line":794,"address":[5450839,5450773],"length":1,"stats":{"Line":12}},{"line":796,"address":[5225003],"length":1,"stats":{"Line":6}},{"line":797,"address":[5225044],"length":1,"stats":{"Line":6}},{"line":798,"address":[4770880,4770796,4770808],"length":1,"stats":{"Line":18}},{"line":799,"address":[5451007,5451081],"length":1,"stats":{"Line":6}},{"line":801,"address":[5450986],"length":1,"stats":{"Line":0}},{"line":803,"address":[3883860],"length":1,"stats":{"Line":6}},{"line":805,"address":[7540306],"length":1,"stats":{"Line":1}},{"line":810,"address":[4770992],"length":1,"stats":{"Line":4}},{"line":816,"address":[5225280],"length":1,"stats":{"Line":4}},{"line":817,"address":[3884089,3883974],"length":1,"stats":{"Line":8}},{"line":822,"address":[3884160],"length":1,"stats":{"Line":0}},{"line":823,"address":[3884297,3884182],"length":1,"stats":{"Line":0}}],"covered":178,"coverable":224},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","tor-interface","src","tor_provider.rs"],"content":"// standard\nuse std::any::Any;\nuse std::boxed::Box;\nuse std::convert::TryFrom;\nuse std::io::{Read, Write};\nuse std::net::{SocketAddr, TcpListener, TcpStream};\nuse std::ops::{Deref, DerefMut};\nuse std::str::FromStr;\nuse std::sync::OnceLock;\n\n// extern crates\nuse domain::base::name::Name;\nuse idna::uts46::{Hyphens, Uts46};\nuse idna::{domain_to_ascii_cow, AsciiDenyList};\nuse regex::Regex;\n\n// internal crates\nuse crate::tor_crypto::*;\n\n\n/// Various `tor_provider` errors.\n#[derive(thiserror::Error, Debug)]\npub enum Error {\n    #[error(\"Failed to parse '{0}' as {1}\")]\n    /// Failure parsing some string into a type\n    ParseFailure(String, String),\n\n    #[error(\"{0}\")]\n    /// Other miscellaneous error\n    Generic(String),\n}\n\n//\n// OnionAddr\n//\n\n/// A version 3 onion service address.\n///\n/// Version 3 Onion Service addresses const of a [`crate::tor_crypto::V3OnionServiceId`] and a 16-bit port number.\n#[derive(Clone, Debug, PartialEq, Eq, PartialOrd, Ord, Hash)]\npub struct OnionAddrV3 {\n    pub(crate) service_id: V3OnionServiceId,\n    pub(crate) virt_port: u16,\n}\n\nimpl OnionAddrV3 {\n    /// Create a new `OnionAddrV3` from a [`crate::tor_crypto::V3OnionServiceId`] and port number.\n    pub fn new(service_id: V3OnionServiceId, virt_port: u16) -\u003e OnionAddrV3 {\n        OnionAddrV3 {\n            service_id,\n            virt_port,\n        }\n    }\n\n    /// Return the service id associated with this onion address.\n    pub fn service_id(\u0026self) -\u003e \u0026V3OnionServiceId {\n        \u0026self.service_id\n    }\n\n    /// Return the port numebr associated with this onion address.\n    pub fn virt_port(\u0026self) -\u003e u16 {\n        self.virt_port\n    }\n}\n\nimpl std::fmt::Display for OnionAddrV3 {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}.onion:{}\", self.service_id, self.virt_port)\n    }\n}\n\n/// An onion service address analog to [`std::net::SocketAddr`]\n#[derive(Clone, Debug, PartialEq, Eq, PartialOrd, Ord, Hash)]\npub enum OnionAddr {\n    V3(OnionAddrV3),\n}\n\nimpl FromStr for OnionAddr {\n    type Err = Error;\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        static ONION_SERVICE_PATTERN: OnceLock\u003cRegex\u003e = OnceLock::new();\n        let onion_service_pattern = ONION_SERVICE_PATTERN.get_or_init(|| {\n            Regex::new(r\"(?m)^(?P\u003cservice_id\u003e[a-z2-7]{56})\\.onion:(?P\u003cport\u003e[1-9][0-9]{0,4})$\")\n                .unwrap()\n        });\n\n        if let Some(caps) = onion_service_pattern.captures(s.to_lowercase().as_ref()) {\n            let service_id = caps\n                .name(\"service_id\")\n                .expect(\"missing service_id group\")\n                .as_str()\n                .to_lowercase();\n            let port = caps.name(\"port\").expect(\"missing port group\").as_str();\n            if let (Ok(service_id), Ok(port)) = (\n                V3OnionServiceId::from_string(service_id.as_ref()),\n                u16::from_str(port),\n            ) {\n                return Ok(OnionAddr::V3(OnionAddrV3::new(service_id, port)));\n            }\n        }\n        Err(Self::Err::ParseFailure(s.to_string(), \"OnionAddr\".to_string()))\n    }\n}\n\nimpl std::fmt::Display for OnionAddr {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            OnionAddr::V3(onion_addr) =\u003e onion_addr.fmt(f),\n        }\n    }\n}\n\n//\n// DomainAddr\n//\n\n/// A domain name analog to `std::net::SocketAddr`\n///\n/// A `DomainAddr` must not end in \".onion\"\n#[derive(Clone, Debug, PartialEq, Eq, PartialOrd, Ord, Hash)]\npub struct DomainAddr {\n    domain: String,\n    port: u16,\n}\n\n/// A `DomainAddr` has a domain name (scuh as `www.example.com`) and a port\nimpl DomainAddr {\n    /// Returns the domain name associated with this domain address.\n    pub fn domain(\u0026self) -\u003e \u0026str {\n        self.domain.as_ref()\n    }\n\n    /// Returns the port number associated with this domain address.\n    pub fn port(\u0026self) -\u003e u16 {\n        self.port\n    }\n}\n\nimpl std::fmt::Display for DomainAddr {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        let uts46: Uts46 = Default::default();\n        let (ui_str, _err) = uts46.to_user_interface(\n            self.domain.as_str().as_bytes(),\n            AsciiDenyList::URL,\n            Hyphens::Allow,\n            |_, _, _| -\u003e bool { false },\n        );\n        write!(f, \"{}:{}\", ui_str, self.port)\n    }\n}\n\nimpl TryFrom\u003c(String, u16)\u003e for DomainAddr {\n    type Error = Error;\n\n    fn try_from(value: (String, u16)) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let (domain, port) = (\u0026value.0, value.1);\n        if let Ok(domain) = domain_to_ascii_cow(domain.as_bytes(), AsciiDenyList::URL) {\n            let domain = domain.to_string();\n            if let Ok(domain) = Name::\u003cVec\u003cu8\u003e\u003e::from_str(domain.as_ref()) {\n                let domain = domain.to_string();\n                if !domain.ends_with(\".onion\") {\n                    return Ok(Self {\n                        domain,\n                        port,\n                    });\n                }\n            }\n        }\n        Err(Self::Error::ParseFailure(format!(\n            \"{}:{}\",\n            domain, port\n        ), \"DomainAddr\".to_string()))\n    }\n}\n\nimpl FromStr for DomainAddr {\n    type Err = Error;\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        static DOMAIN_PATTERN: OnceLock\u003cRegex\u003e = OnceLock::new();\n        let domain_pattern = DOMAIN_PATTERN\n            .get_or_init(|| Regex::new(r\"(?m)^(?P\u003cdomain\u003e.*):(?P\u003cport\u003e[1-9][0-9]{0,4})$\").unwrap());\n        if let Some(caps) = domain_pattern.captures(s) {\n            let domain = caps\n                .name(\"domain\")\n                .expect(\"missing domain group\")\n                .as_str()\n                .to_string();\n            let port = caps.name(\"port\").expect(\"missing port group\").as_str();\n            if let Ok(port) = u16::from_str(port) {\n                return Self::try_from((domain, port));\n            }\n        }\n        Err(Self::Err::ParseFailure(s.to_string(), \"DomainAddr\".to_string()))\n    }\n}\n\n//\n// TargetAddr\n//\n\n/// An enum representing the various types of addresses a [`TorProvider`] implementation may connect to.\n#[derive(Clone, Debug)]\npub enum TargetAddr {\n    /// An ip address and port\n    Socket(std::net::SocketAddr),\n    /// An onion-service id and virtual port\n    OnionService(OnionAddr),\n    /// A domain name and port\n    Domain(DomainAddr),\n}\n\nimpl From\u003c(V3OnionServiceId, u16)\u003e for TargetAddr {\n    fn from(target_tuple: (V3OnionServiceId, u16)) -\u003e Self {\n        TargetAddr::OnionService(OnionAddr::V3(OnionAddrV3::new(\n            target_tuple.0,\n            target_tuple.1,\n        )))\n    }\n}\n\nimpl FromStr for TargetAddr {\n    type Err = Error;\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        if let Ok(socket_addr) = SocketAddr::from_str(s) {\n            return Ok(TargetAddr::Socket(socket_addr));\n        } else if let Ok(onion_addr) = OnionAddr::from_str(s) {\n            return Ok(TargetAddr::OnionService(onion_addr));\n        } else if let Ok(domain_addr) = DomainAddr::from_str(s) {\n            return Ok(TargetAddr::Domain(domain_addr));\n        }\n        Err(Self::Err::ParseFailure(s.to_string(), \"TargetAddr\".to_string()))\n    }\n}\n\nimpl std::fmt::Display for TargetAddr {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            TargetAddr::Socket(socket_addr) =\u003e socket_addr.fmt(f),\n            TargetAddr::OnionService(onion_addr) =\u003e onion_addr.fmt(f),\n            TargetAddr::Domain(domain_addr) =\u003e domain_addr.fmt(f),\n        }\n    }\n}\n\n/// Various events possibly returned by a [`TorProvider`] implementation's `update()` method.\n#[derive(Debug)]\npub enum TorEvent {\n    /// A status update received connecting to the Tor Network.\n    BootstrapStatus {\n        /// A number from 0 to 100 for how through the bootstrap process the `TorProvider` is.\n        progress: u32,\n        /// A short string to identify the current phase of the bootstrap process.\n        tag: String,\n        /// A longer string with a summary of the current phase of the bootstrap process.\n        summary: String,\n    },\n    /// Indicates successful connection to the Tor Network. The [`TorProvider::connect()`] and [`TorProvider::listener()`] methods may now be used.\n    BootstrapComplete,\n    /// Messages which may be useful for troubleshooting.\n    LogReceived {\n        /// A message\n        line: String,\n    },\n    /// An onion-service has been published to the Tor Network and may now be reachable by clients.\n    OnionServicePublished {\n        /// The service-id of the onion-service which has been published.\n        service_id: V3OnionServiceId,\n    },\n}\n\n/// A `CircuitToken` is used to specify circuits used to connect to clearnet services.\npub type CircuitToken = usize;\n\n//\n// Onion Stream\n//\n\n/// A wrapper around a [`std::net::TcpStream`] with some Tor-specific customisations\n///\n/// An onion-listener can be constructed using the [`TorProvider::connect()`] method.\npub struct OnionStream {\n    pub(crate) stream: TcpStream,\n    pub(crate) local_addr: Option\u003cOnionAddr\u003e,\n    pub(crate) peer_addr: Option\u003cTargetAddr\u003e,\n}\n\nimpl Deref for OnionStream {\n    type Target = TcpStream;\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.stream\n    }\n}\n\nimpl DerefMut for OnionStream {\n    fn deref_mut(\u0026mut self) -\u003e \u0026mut Self::Target {\n        \u0026mut self.stream\n    }\n}\n\nimpl From\u003cOnionStream\u003e for TcpStream {\n    fn from(onion_stream: OnionStream) -\u003e Self {\n        onion_stream.stream\n    }\n}\n\nimpl Read for OnionStream {\n    fn read(\u0026mut self, buf: \u0026mut [u8]) -\u003e Result\u003cusize, std::io::Error\u003e {\n        self.stream.read(buf)\n    }\n}\n\nimpl Write for OnionStream {\n    fn write(\u0026mut self, buf: \u0026[u8]) -\u003e Result\u003cusize, std::io::Error\u003e {\n        self.stream.write(buf)\n    }\n\n    fn flush(\u0026mut self) -\u003e Result\u003c(), std::io::Error\u003e {\n        self.stream.flush()\n    }\n}\n\nimpl OnionStream {\n    /// Returns the target address of the remote peer of this onion connection.\n    pub fn peer_addr(\u0026self) -\u003e Option\u003cTargetAddr\u003e {\n        self.peer_addr.clone()\n    }\n\n    /// Returns the onion address of the local connection for an incoming onion-service connection. Returns `None` for outgoing connections.\n    pub fn local_addr(\u0026self) -\u003e Option\u003cOnionAddr\u003e {\n        self.local_addr.clone()\n    }\n\n    /// Tries to clone the underlying connection and data. A simple pass-through to [`std::net::TcpStream::try_clone()`].\n    pub fn try_clone(\u0026self) -\u003e Result\u003cSelf, std::io::Error\u003e {\n        Ok(Self {\n            stream: self.stream.try_clone()?,\n            local_addr: self.local_addr.clone(),\n            peer_addr: self.peer_addr.clone(),\n        })\n    }\n}\n\n//\n// Onion Listener\n//\n\n/// A wrapper around a [`std::net::TcpListener`] with some Tor-specific customisations.\n///\n/// An onion-listener can be constructed using the [`TorProvider::listener()`] method.\npub struct OnionListener {\n    pub(crate) listener: TcpListener,\n    pub(crate) onion_addr: OnionAddr,\n    pub(crate) data: Option\u003cBox\u003cdyn Any + Send\u003e\u003e,\n    pub(crate) drop: Option\u003cBox\u003cdyn FnMut(Box\u003cdyn Any\u003e) + Send\u003e\u003e,\n}\n\nimpl OnionListener {\n    /// Construct an `OnionListener`. The `data` and `drop` parameters are to allow custom `TorProvider` implementations their own data and cleanup procedures.\n    pub(crate) fn new\u003cT: 'static + Send\u003e(\n        listener: TcpListener,\n        onion_addr: OnionAddr,\n        data: T,\n        mut drop: impl FnMut(T) + 'static + Send) -\u003e Self {\n        // marshall our data into an Any\n        let data: Option\u003cBox\u003cdyn Any + Send\u003e\u003e = Some(Box::new(data));\n        // marhsall our drop into a function which takes an Any\n        let drop: Option\u003cBox\u003cdyn FnMut(Box\u003cdyn Any\u003e) + Send\u003e\u003e  = Some(Box::new(move |data: Box\u003cdyn std::any::Any\u003e| {\n            // encapsulate extracting our data from the Any\n            if let Ok(data) = data.downcast::\u003cT\u003e() {\n                // and call our provided drop\n                drop(*data);\n            }\n        }));\n\n        Self{\n            listener,\n            onion_addr,\n            data,\n            drop,\n        }\n    }\n\n    /// Moves the underlying `TcpListener` into or out of nonblocking mode.\n    pub fn set_nonblocking(\u0026self, nonblocking: bool) -\u003e Result\u003c(), std::io::Error\u003e {\n        self.listener.set_nonblocking(nonblocking)\n    }\n\n    /// Accept a new incoming connection from this listener.\n    pub fn accept(\u0026self) -\u003e Result\u003cOption\u003cOnionStream\u003e, std::io::Error\u003e {\n        match self.listener.accept() {\n            Ok((stream, _socket_addr)) =\u003e Ok(Some(OnionStream {\n                stream,\n                local_addr: Some(self.onion_addr.clone()),\n                peer_addr: None,\n            })),\n            Err(err) =\u003e {\n                if err.kind() == std::io::ErrorKind::WouldBlock {\n                    Ok(None)\n                } else {\n                    Err(err)\n                }\n            }\n        }\n    }\n}\n\nimpl Drop for OnionListener {\n    fn drop(\u0026mut self) {\n        if let (Some(data), Some(mut drop)) = (self.data.take(), self.drop.take()) {\n            drop(data)\n        }\n    }\n}\n\n/// The `TorProvider` trait allows for high-level Tor Network functionality. Implementations ay connect to the Tor Network, anonymously connect to both clearnet and onion-service endpoints, and host onion-services.\npub trait TorProvider: Send {\n    /// Process and return `TorEvent`s handled by this `TorProvider`.\n    fn update(\u0026mut self) -\u003e Result\u003cVec\u003cTorEvent\u003e, Error\u003e;\n    /// Begin connecting to the Tor Network.\n    fn bootstrap(\u0026mut self) -\u003e Result\u003c(), Error\u003e;\n    /// Add v3 onion-service authorisation credentials, allowing this `TorProvider` to connect to an onion-service whose service-descriptor is encrypted using the assocciated x25519 public key.\n    fn add_client_auth(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n        client_auth: \u0026X25519PrivateKey,\n    ) -\u003e Result\u003c(), Error\u003e;\n    /// Remove a previously added client authorisation credential. This `TorProvider` will be unable to connect to the onion-service associated with the removed credentail.\n    fn remove_client_auth(\u0026mut self, service_id: \u0026V3OnionServiceId) -\u003e Result\u003c(), Error\u003e;\n    /// Anonymously connect to the address specified by `target` over the Tor Network and return the associated [`OnionStream`].\n    ///\n    /// When conecting to clearnet targets, an optional [`CircuitToken`] may be used to enforce usage of different circuits through the Tor Network. If `circuit` is `None`, the default circuit is used.\n    ///\n    ///Connections made with different `CircuitToken`s are required to use different circuits through the Tor Network. However, connections made with identical `CircuitToken`s are *not* required to use identical circuits through the Tor Network.\n    ///\n    /// Specifying a circuit token when connecting to an onion-service has no effect on the resulting circuit.\n    fn connect(\n        \u0026mut self,\n        target: TargetAddr,\n        circuit: Option\u003cCircuitToken\u003e,\n    ) -\u003e Result\u003cOnionStream, Error\u003e;\n    /// Anonymously start an onion-service and return the associated [`OnionListener`].\n    ///\n    ///The resulting onion-service will not be reachable by clients until [`TorProvider::update()`] returns a [`TorEvent::OnionServicePublished`] event. The optional `authorised_clients` parameter may be used to require client authorisation keys to connect to resulting onion-service. For further information, see the Tor Project's onion-services [client-auth documentation](https://community.torproject.org/onion-services/advanced/client-auth).\n    fn listener(\n        \u0026mut self,\n        private_key: \u0026Ed25519PrivateKey,\n        virt_port: u16,\n        authorised_clients: Option\u003c\u0026[X25519PublicKey]\u003e,\n    ) -\u003e Result\u003cOnionListener, Error\u003e;\n    /// Create a new [`CircuitToken`].\n    fn generate_token(\u0026mut self) -\u003e CircuitToken;\n    /// Releaes a previously generated [`CircuitToken`].\n    fn release_token(\u0026mut self, token: CircuitToken);\n}\n","traces":[{"line":48,"address":[7568560],"length":1,"stats":{"Line":2}},{"line":56,"address":[5346624],"length":1,"stats":{"Line":0}},{"line":61,"address":[6837264],"length":1,"stats":{"Line":0}},{"line":62,"address":[5346645],"length":1,"stats":{"Line":0}},{"line":67,"address":[5227600],"length":1,"stats":{"Line":1}},{"line":68,"address":[3394588,3394504],"length":1,"stats":{"Line":2}},{"line":80,"address":[3396397,3396065,3394688],"length":1,"stats":{"Line":1}},{"line":82,"address":[6624000],"length":1,"stats":{"Line":2}},{"line":83,"address":[5230238],"length":1,"stats":{"Line":1}},{"line":87,"address":[3394900,3394777],"length":1,"stats":{"Line":2}},{"line":88,"address":[5347289,5347403],"length":1,"stats":{"Line":2}},{"line":93,"address":[5228526,5228447],"length":1,"stats":{"Line":2}},{"line":94,"address":[4805539,4805637,4805709],"length":1,"stats":{"Line":3}},{"line":95,"address":[6838327],"length":1,"stats":{"Line":1}},{"line":96,"address":[6838383,6838446],"length":1,"stats":{"Line":2}},{"line":98,"address":[5228949,5228968,5229044],"length":1,"stats":{"Line":3}},{"line":101,"address":[6839080,6839131],"length":1,"stats":{"Line":1}},{"line":106,"address":[5229648],"length":1,"stats":{"Line":1}},{"line":108,"address":[3396429],"length":1,"stats":{"Line":1}},{"line":129,"address":[7598528],"length":1,"stats":{"Line":0}},{"line":130,"address":[6839365],"length":1,"stats":{"Line":0}},{"line":134,"address":[5348752],"length":1,"stats":{"Line":0}}, ],"content":"// internal crates\nuse tor_interface::tor_crypto::*;\n\n#[test]\nfn test_crypto_ed25519() -\u003e Result\u003c(), anyhow::Error\u003e {\n    let private_key_blob = \"ED25519-V3:rP3u8mZaKohap0lKsB8Z8qXbXqK456JKKGONDBhV+gPBVKa2mHVQqnRTVuFXe3inU3YW6qvc7glYEwe9rK0LhQ==\";\n    let private_raw: [u8; ED25519_PRIVATE_KEY_SIZE] = [\n        0xacu8, 0xfdu8, 0xeeu8, 0xf2u8, 0x66u8, 0x5au8, 0x2au8, 0x88u8, 0x5au8, 0xa7u8, 0x49u8,\n        0x4au8, 0xb0u8, 0x1fu8, 0x19u8, 0xf2u8, 0xa5u8, 0xdbu8, 0x5eu8, 0xa2u8, 0xb8u8, 0xe7u8,\n        0xa2u8, 0x4au8, 0x28u8, 0x63u8, 0x8du8, 0x0cu8, 0x18u8, 0x55u8, 0xfau8, 0x03u8, 0xc1u8,\n        0x54u8, 0xa6u8, 0xb6u8, 0x98u8, 0x75u8, 0x50u8, 0xaau8, 0x74u8, 0x53u8, 0x56u8, 0xe1u8,\n        0x57u8, 0x7bu8, 0x78u8, 0xa7u8, 0x53u8, 0x76u8, 0x16u8, 0xeau8, 0xabu8, 0xdcu8, 0xeeu8,\n        0x09u8, 0x58u8, 0x13u8, 0x07u8, 0xbdu8, 0xacu8, 0xadu8, 0x0bu8, 0x85u8,\n    ];\n    let public_raw: [u8; ED25519_PUBLIC_KEY_SIZE] = [\n        0xf2u8, 0xfdu8, 0xa2u8, 0xdbu8, 0xf3u8, 0x80u8, 0xa6u8, 0xbau8, 0x74u8, 0xa4u8, 0x90u8,\n        0xe1u8, 0x45u8, 0x55u8, 0xeeu8, 0xb9u8, 0x32u8, 0xa0u8, 0x5cu8, 0x39u8, 0x5au8, 0xe2u8,\n        0x02u8, 0x83u8, 0x55u8, 0x27u8, 0x89u8, 0x6au8, 0x1fu8, 0x2fu8, 0x3du8, 0xc5u8,\n    ];\n    let service_id_string = \"6l62fw7tqctlu5fesdqukvpoxezkaxbzllrafa2ve6ewuhzphxczsjyd\";\n    assert!(V3OnionServiceId::is_valid(\u0026service_id_string));\n\n    let mut message = [0x00u8; 256];\n    let null_message = [0x00u8; 256];\n    for (i, ptr) in message.iter_mut().enumerate() {\n        *ptr = i as u8;\n    }\n    let signature_raw: [u8; ED25519_SIGNATURE_SIZE] = [\n        0xa6u8, 0xd6u8, 0xc6u8, 0x1au8, 0x03u8, 0xbcu8, 0x43u8, 0x6fu8, 0x38u8, 0x53u8, 0x94u8,\n        0xcdu8, 0xdcu8, 0x86u8, 0x0au8, 0x88u8, 0x64u8, 0x43u8, 0x1du8, 0x18u8, 0x84u8, 0x30u8,\n        0x2fu8, 0xcdu8, 0xa6u8, 0x79u8, 0xcau8, 0x87u8, 0xd0u8, 0x29u8, 0xe7u8, 0x2bu8, 0x32u8,\n        0x9bu8, 0xa2u8, 0xa4u8, 0x3cu8, 0x74u8, 0x6au8, 0x08u8, 0x67u8, 0x0eu8, 0x63u8, 0x60u8,\n        0xcbu8, 0x46u8, 0x22u8, 0x55u8, 0x43u8, 0x5bu8, 0x84u8, 0x68u8, 0x0fu8, 0x47u8, 0xceu8,\n        0x6cu8, 0xd2u8, 0xb8u8, 0xebu8, 0xfeu8, 0xf6u8, 0x9eu8, 0x97u8, 0x0au8,\n    ];\n\n    // test the golden path first\n    let service_id = V3OnionServiceId::from_string(\u0026service_id_string)?;\n\n    let private_key = Ed25519PrivateKey::from_raw(\u0026private_raw)?;\n    assert_eq!(\n        private_key,\n        Ed25519PrivateKey::from_key_blob(\u0026private_key_blob)?\n    );\n    assert_eq!(private_key_blob, private_key.to_key_blob());\n\n    let public_key = Ed25519PublicKey::from_raw(\u0026public_raw)?;\n    assert_eq!(public_key, Ed25519PublicKey::from_service_id(\u0026service_id)?);\n    assert_eq!(public_key, Ed25519PublicKey::from_private_key(\u0026private_key));\n    assert_eq!(service_id, V3OnionServiceId::from_public_key(\u0026public_key));\n\n    let signature = private_key.sign_message(\u0026message);\n    assert_eq!(signature, Ed25519Signature::from_raw(\u0026signature_raw)?);\n    assert!(signature.verify(\u0026message, \u0026public_key));\n    assert!(!signature.verify(\u0026null_message, \u0026public_key));\n\n    // some invalid service ids\n    assert!(!V3OnionServiceId::is_valid(\"\"));\n    assert!(!V3OnionServiceId::is_valid(\n        \"\n        aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa\"\n    ));\n    assert!(!V3OnionServiceId::is_valid(\n        \"6L62FW7TQCTLU5FESDQUKVPOXEZKAXBZLLRAFA2VE6EWUHZPHXCZSJYD\"\n    ));\n\n    // generate a new key, get the public key and sign/verify a message\n    let private_key = Ed25519PrivateKey::generate();\n    let public_key = Ed25519PublicKey::from_private_key(\u0026private_key);\n    let signature = private_key.sign_message(\u0026message);\n    assert!(signature.verify(\u0026message, \u0026public_key));\n\n    // test invalid private key blob returns an error\n    // https://gitlab.torproject.org/tpo/core/arti/-/issues/1021\n    let private_raw: [u8; ED25519_PRIVATE_KEY_SIZE] = [\n        0x2eu8, 0x26u8, 0x0au8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x0au8, 0x77u8, 0x77u8,\n        0x77u8, 0x77u8, 0x5du8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8,\n        0x82u8, 0xb4u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8,\n        0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0xffu8,\n        0xffu8, 0xffu8, 0xffu8, 0xffu8, 0xffu8, 0xffu8, 0xffu8, 0xffu8, 0xffu8, 0xffu8, 0xffu8,\n        0xffu8, 0xffu8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x77u8, 0x82u8, 0x88u8,\n    ];\n    match Ed25519PrivateKey::from_raw(\u0026private_raw) {\n        Ok(_) =\u003e panic!(\"invalid key accepted\"),\n        Err(tor_interface::tor_crypto::Error::KeyInvalid) =\u003e (),\n        Err(err) =\u003e panic!(\"unexpected error: {:?}\", err),\n    }\n\n    Ok(())\n}\n\n#[test]\nfn test_crypto_x25519() -\u003e Result\u003c(), anyhow::Error\u003e {\n    // private/public key pair\n    const SECRET_BASE64: \u0026str = \"0GeSReJXdNcgvWRQdnDXhJGdu5UiwP2fefgT93/oqn0=\";\n    const SECRET_RAW: [u8; X25519_PRIVATE_KEY_SIZE] = [\n        0xd0u8, 0x67u8, 0x92u8, 0x45u8, 0xe2u8, 0x57u8, 0x74u8, 0xd7u8, 0x20u8, 0xbdu8, 0x64u8,\n        0x50u8, 0x76u8, 0x70u8, 0xd7u8, 0x84u8, 0x91u8, 0x9du8, 0xbbu8, 0x95u8, 0x22u8, 0xc0u8,\n        0xfdu8, 0x9fu8, 0x79u8, 0xf8u8, 0x13u8, 0xf7u8, 0x7fu8, 0xe8u8, 0xaau8, 0x7du8,\n    ];\n    const PUBLIC_BASE32: \u0026str = \"AEXCBCEDJ5KU34YGGMZ7PVHVDEA7D7YB7VQAPJTMTZGRJLN3JASA\";\n    const PUBLIC_RAW: [u8; X25519_PUBLIC_KEY_SIZE] = [\n        0x01u8, 0x2eu8, 0x20u8, 0x88u8, 0x83u8, 0x4fu8, 0x55u8, 0x4du8, 0xf3u8, 0x06u8, 0x33u8,\n        0x33u8, 0xf7u8, 0xd4u8, 0xf5u8, 0x19u8, 0x01u8, 0xf1u8, 0xffu8, 0x01u8, 0xfdu8, 0x60u8,\n        0x07u8, 0xa6u8, 0x6cu8, 0x9eu8, 0x4du8, 0x14u8, 0xadu8, 0xbbu8, 0x48u8, 0x24u8,\n    ];\n\n    // ensure we can convert from raw as expected\n    assert_eq!(\n        \u0026X25519PrivateKey::from_raw(\u0026SECRET_RAW)?.to_base64(),\n        SECRET_BASE64\n    );\n    assert_eq!(\n        \u0026X25519PublicKey::from_raw(\u0026PUBLIC_RAW).to_base32(),\n        PUBLIC_BASE32\n    );\n\n    // ensure we can round-trip as expected\n    assert_eq!(\n        \u0026X25519PrivateKey::from_base64(\u0026SECRET_BASE64)?.to_base64(),\n        SECRET_BASE64\n    );\n    assert_eq!(\n        \u0026X25519PublicKey::from_base32(\u0026PUBLIC_BASE32)?.to_base32(),\n        PUBLIC_BASE32\n    );\n\n    // ensure we generate the expected public key from private key\n    let private_key = X25519PrivateKey::from_base64(\u0026SECRET_BASE64)?;\n    let public_key = X25519PublicKey::from_private_key(\u0026private_key);\n    assert_eq!(public_key.to_base32(), PUBLIC_BASE32);\n\n    let message = b\"All around me are familiar faces\";\n\n    let (signature, signbit) = private_key.sign_message(message)?;\n    assert!(signature.verify_x25519(message, \u0026public_key, signbit));\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","tor-interface","tests","tor_provider.rs"],"content":"// stanndard\n#[cfg(feature = \"legacy-tor-provider\")]\nuse std::fs::File;\nuse std::io::{Read, Write};\nuse std::ops::Drop;\n#[cfg(feature = \"legacy-tor-provider\")]\nuse std::process;\n#[cfg(feature = \"legacy-tor-provider\")]\nuse std::process::{Child, Command, Stdio};\nuse std::str::FromStr;\n#[cfg(feature = \"arti-client-tor-provider\")]\nuse std::sync::Arc;\n\n// extern crates\nuse serial_test::serial;\n#[cfg(feature = \"arti-client-tor-provider\")]\nuse tokio::runtime;\n\n// internal crates\n#[cfg(feature = \"arti-client-tor-provider\")]\nuse tor_interface::arti_client_tor_client::*;\n#[cfg(feature = \"legacy-tor-provider\")]\nuse tor_interface::censorship_circumvention::*;\n#[cfg(feature = \"legacy-tor-provider\")]\nuse tor_interface::legacy_tor_client::*;\n#[cfg(feature = \"mock-tor-provider\")]\nuse tor_interface::mock_tor_client::*;\nuse tor_interface::tor_crypto::*;\nuse tor_interface::tor_provider::*;\n\n//\n// TorProvider Factory Functions\n//\n\n// purely in-process mock tor provider\n#[cfg(test)]\n#[cfg(feature = \"mock-tor-provider\")]\nfn build_mock_tor_provider() -\u003e anyhow::Result\u003cBox\u003cdyn TorProvider\u003e\u003e {\n    Ok(Box::new(MockTorClient::new()))\n}\n\n// out-of-process c-tor owned by this process\n#[cfg(test)]\n#[cfg(feature = \"legacy-tor-provider\")]\nfn build_bundled_legacy_tor_provider(name: \u0026str) -\u003e anyhow::Result\u003cBox\u003cdyn TorProvider\u003e\u003e {\n    let tor_path = which::which(format!(\"tor{}\", std::env::consts::EXE_SUFFIX))?;\n    let mut data_path = std::env::temp_dir();\n    data_path.push(name);\n\n    let tor_config = LegacyTorClientConfig::BundledTor {\n        tor_bin_path: tor_path,\n        data_directory: data_path,\n        proxy_settings: None,\n        allowed_ports: None,\n        pluggable_transports: None,\n        bridge_lines: None,\n    };\n\n    Ok(Box::new(LegacyTorClient::new(tor_config)?))\n}\n\n// out-of-process pt-using c-tor owned  by this process\n#[cfg(test)]\n#[cfg(feature = \"legacy-tor-provider\")]\nfn build_bundled_pt_legacy_tor_provider(name: \u0026str) -\u003e anyhow::Result\u003cOption\u003cBox\u003cdyn TorProvider\u003e\u003e\u003e {\n    let tor_path = which::which(format!(\"tor{}\", std::env::consts::EXE_SUFFIX))?;\n    let mut data_path = std::env::temp_dir();\n    data_path.push(name);\n\n    // find the lyrebird bin\n    let teb_path = std::env::var(\"TEB_PATH\")?;\n    if teb_path.is_empty() {\n        println!(\"TEB_PATH environment variable empty, so skipping test_legacy_pluggable_transport_bootstrap()\");\n        return Ok(None);\n    }\n    let mut lyrebird_path = std::path::PathBuf::from(\u0026teb_path);\n    let lyrebird_bin = format!(\"lyrebird{}\", std::env::consts::EXE_SUFFIX);\n    lyrebird_path.push(lyrebird_bin.clone());\n    assert!(std::path::Path::exists(\u0026lyrebird_path));\n    assert!(std::path::Path::is_file(\u0026lyrebird_path));\n\n    // configure lyrebird pluggable transport\n    let pluggable_transport =\n        PluggableTransportConfig::new(vec![\"obfs4\".to_string()], lyrebird_path)?;\n\n    // obfs4 bridgeline\n    let bridge_line = BridgeLine::from_str(\"obfs4 207.172.185.193:22223 F34AC0CDBC06918E54292A474578C99834A58893 cert=MjqosoyVylLQuLo4LH+eQ5hS7Z44s2CaMfQbIjJtn4bGRnvLv8ldSvSED5JpvWSxm09XXg iat-mode=0\")?;\n\n    let tor_config = LegacyTorClientConfig::BundledTor {\n        tor_bin_path: tor_path,\n        data_directory: data_path,\n        proxy_settings: None,\n        allowed_ports: None,\n        pluggable_transports: Some(vec![pluggable_transport]),\n        bridge_lines: Some(vec![bridge_line]),\n    };\n\n    Ok(Some(Box::new(LegacyTorClient::new(tor_config)?)))\n}\n\n#[cfg(feature = \"legacy-tor-provider\")]\nstruct TorProcess {child: Child}\n#[cfg(feature = \"legacy-tor-provider\")]\nimpl Drop for TorProcess {\n    fn drop(\u0026mut self) -\u003e () {\n        let _ = self.child.kill();\n    }\n}\n\n#[cfg(test)]\n#[cfg(feature = \"legacy-tor-provider\")]\nfn build_system_legacy_tor_provider(\n    name: \u0026str,\n    control_port: u16,\n    socks_port: u16,\n) -\u003e anyhow::Result\u003c(Box\u003cdyn TorProvider\u003e, TorProcess)\u003e {\n    let tor_path = which::which(format!(\"tor{}\", std::env::consts::EXE_SUFFIX))?;\n\n    let mut data_path = std::env::temp_dir();\n    data_path.push(name);\n    std::fs::create_dir_all(\u0026data_path)?;\n    let default_torrc = data_path.join(\"default_torrc\");\n    {\n        let _ = File::create(\u0026default_torrc)?;\n    }\n    let torrc = data_path.join(\"torrc\");\n    {\n        let _ = File::create(\u0026torrc)?;\n    }\n\n    let tor_daemon = TorProcess { child: Command::new(tor_path)\n        .stdout(Stdio::null())\n        .stdin(Stdio::null())\n        .stderr(Stdio::null())\n        // point to our above written torrc file\n        .arg(\"--defaults-torrc\")\n        .arg(default_torrc)\n        // location of torrc\n        .arg(\"--torrc-file\")\n        .arg(torrc)\n        // enable networking\n        .arg(\"DisableNetwork\")\n        .arg(\"0\")\n        // root data directory\n        .arg(\"DataDirectory\")\n        .arg(data_path)\n        // control port\n        .arg(\"ControlPort\")\n        .arg(control_port.to_string())\n        // password: foobar1\n        .arg(\"HashedControlPassword\")\n        .arg(\"16:E807DCE69AFE9979600760C9758B95ADB2F95E8740478AEA5356C95358\")\n        // socks port\n        .arg(\"SocksPort\")\n        .arg(socks_port.to_string())\n        // tor process will shut down after this process shuts down\n        // to avoid orphaned tor daemon\n        .arg(\"__OwningControllerProcess\")\n        .arg(process::id().to_string())\n        .spawn()?\n    };\n    // give daemons time to start\n    std::thread::sleep(std::time::Duration::from_secs(5));\n\n    let tor_config = LegacyTorClientConfig::SystemTor {\n        tor_socks_addr: std::net::SocketAddr::from_str(format!(\"127.0.0.1:{socks_port}\").as_str())?,\n        tor_control_addr: std::net::SocketAddr::from_str(format!(\"127.0.0.1:{control_port}\").as_str())?,\n        tor_control_passwd: \"password\".to_string(),\n    };\n    let tor_provider = Box::new(LegacyTorClient::new(tor_config)?);\n\n    Ok((tor_provider, tor_daemon))\n}\n\n#[cfg(test)]\n#[cfg(feature = \"arti-client-tor-provider\")]\nfn build_arti_client_tor_provider(runtime: Arc\u003cruntime::Runtime\u003e, name: \u0026str) -\u003e anyhow::Result\u003cBox\u003cdyn TorProvider\u003e\u003e {\n\n    let mut data_path = std::env::temp_dir();\n    data_path.push(name);\n    Ok(Box::new(ArtiClientTorClient::new(runtime, \u0026data_path)?))\n}\n\n//\n// Test Functions\n//\n\n#[allow(dead_code)]\npub(crate) fn bootstrap_test(mut tor: Box\u003cdyn TorProvider\u003e) -\u003e anyhow::Result\u003c()\u003e {\n    tor.bootstrap()?;\n\n    let mut received_log = false;\n    let mut bootstrap_complete = false;\n    while !bootstrap_complete {\n        for event in tor.update()?.iter() {\n            match event {\n                TorEvent::BootstrapStatus {\n                    progress,\n                    tag,\n                    summary,\n                } =\u003e println!(\n                    \"BootstrapStatus: {{ progress: {}, tag: {}, summary: '{}' }}\",\n                    progress, tag, summary\n                ),\n                TorEvent::BootstrapComplete =\u003e {\n                    println!(\"Bootstrap Complete!\");\n                    bootstrap_complete = true;\n                }\n                TorEvent::LogReceived { line } =\u003e {\n                    received_log = true;\n                    println!(\"--- {}\", line);\n                }\n                _ =\u003e {}\n            }\n        }\n    }\n    assert!(\n        received_log,\n        \"should have received a log line from tor provider\"\n    );\n\n    Ok(())\n}\n\n#[allow(dead_code)]\npub(crate) fn basic_onion_service_test(\n    mut server_provider: Box\u003cdyn TorProvider\u003e,\n    mut client_provider: Box\u003cdyn TorProvider\u003e,\n) -\u003e anyhow::Result\u003c()\u003e {\n    server_provider.bootstrap()?;\n    client_provider.bootstrap()?;\n\n    let mut server_provider_bootstrap_complete = false;\n    let mut client_provider_bootstrap_complete = false;\n\n    while !server_provider_bootstrap_complete || !client_provider_bootstrap_complete {\n        for event in server_provider.update()?.iter() {\n            match event {\n                TorEvent::BootstrapStatus {\n                    progress,\n                    tag,\n                    summary,\n                } =\u003e println!(\n                    \"Server Provider BootstrapStatus: {{ progress: {}, tag: {}, summary: '{}' }}\",\n                    progress, tag, summary\n                ),\n                TorEvent::BootstrapComplete =\u003e {\n                    println!(\"Server Provider Bootstrap Complete!\");\n                    server_provider_bootstrap_complete = true;\n                }\n                TorEvent::LogReceived { line } =\u003e {\n                    println!(\"--- {}\", line);\n                }\n                _ =\u003e {}\n            }\n        }\n\n        for event in client_provider.update()?.iter() {\n            match event {\n                TorEvent::BootstrapStatus {\n                    progress,\n                    tag,\n                    summary,\n                } =\u003e println!(\n                    \"Client Provider BootstrapStatus: {{ progress: {}, tag: {}, summary: '{}' }}\",\n                    progress, tag, summary\n                ),\n                TorEvent::BootstrapComplete =\u003e {\n                    println!(\"Client Provider Bootstrap Complete!\");\n                    client_provider_bootstrap_complete = true;\n                }\n                TorEvent::LogReceived { line } =\u003e {\n                    println!(\"--- {}\", line);\n                }\n                _ =\u003e {}\n            }\n        }\n    }\n\n    // vanilla V3 onion service\n    {\n        let tor = \u0026mut server_provider;\n\n        // create an onion service for this test\n        let private_key = Ed25519PrivateKey::generate();\n\n        println!(\"Starting and listening to onion service\");\n        const VIRT_PORT: u16 = 42069u16;\n        let listener = tor.listener(\u0026private_key, VIRT_PORT, None)?;\n\n        let mut onion_published = false;\n        while !onion_published {\n            for event in tor.update()?.iter() {\n                match event {\n                    TorEvent::LogReceived { line } =\u003e {\n                        println!(\"--- {}\", line);\n                    }\n                    TorEvent::OnionServicePublished { service_id } =\u003e {\n                        let expected_service_id = V3OnionServiceId::from_private_key(\u0026private_key);\n                        if expected_service_id == *service_id {\n                            println!(\"Onion Service {} published\", service_id.to_string());\n                            onion_published = true;\n                        }\n                    }\n                    _ =\u003e {}\n                }\n            }\n        }\n\n        const MESSAGE: \u0026str = \"Hello World!\";\n\n        {\n            let tor = \u0026mut client_provider;\n            let service_id = V3OnionServiceId::from_private_key(\u0026private_key);\n\n            println!(\"Connecting to onion service\");\n            let mut attempt_count = 0;\n            let mut client = loop {\n                match tor.connect((service_id.clone(), VIRT_PORT).into(), None) {\n                    Ok(client) =\u003e break client,\n                    Err(err) =\u003e {\n                        println!(\"connect error: {:?}\", err);\n                        attempt_count += 1;\n                        if attempt_count == 3 {\n                            panic!(\"failed to connect :(\");\n                        }\n                    }\n                }\n            };\n            println!(\"Client writing message: '{}'\", MESSAGE);\n            client.write_all(MESSAGE.as_bytes())?;\n            client.flush()?;\n            println!(\"End of client scope\");\n        }\n\n        if let Some(mut server) = listener.accept()? {\n            println!(\"Server reading message\");\n            let mut buffer = Vec::new();\n            server.read_to_end(\u0026mut buffer)?;\n            let msg = String::from_utf8(buffer)?;\n\n            assert_eq!(MESSAGE, msg);\n            println!(\"Message received: '{}'\", msg);\n        } else {\n            panic!(\"no listener\");\n        }\n    }\n    Ok(())\n}\n\n#[allow(dead_code)]\npub(crate) fn authenticated_onion_service_test(\n    mut server_provider: Box\u003cdyn TorProvider\u003e,\n    mut client_provider: Box\u003cdyn TorProvider\u003e,\n) -\u003e anyhow::Result\u003c()\u003e {\n    server_provider.bootstrap()?;\n    client_provider.bootstrap()?;\n\n    let mut server_provider_bootstrap_complete = false;\n    let mut client_provider_bootstrap_complete = false;\n\n    while !server_provider_bootstrap_complete || !client_provider_bootstrap_complete {\n        for event in server_provider.update()?.iter() {\n            match event {\n                TorEvent::BootstrapStatus {\n                    progress,\n                    tag,\n                    summary,\n                } =\u003e println!(\n                    \"Server Provider BootstrapStatus: {{ progress: {}, tag: {}, summary: '{}' }}\",\n                    progress, tag, summary\n                ),\n                TorEvent::BootstrapComplete =\u003e {\n                    println!(\"Server Provider Bootstrap Complete!\");\n                    server_provider_bootstrap_complete = true;\n                }\n                TorEvent::LogReceived { line } =\u003e {\n                    println!(\"--- {}\", line);\n                }\n                _ =\u003e {}\n            }\n        }\n\n        for event in client_provider.update()?.iter() {\n            match event {\n                TorEvent::BootstrapStatus {\n                    progress,\n                    tag,\n                    summary,\n                } =\u003e println!(\n                    \"Client Provider BootstrapStatus: {{ progress: {}, tag: {}, summary: '{}' }}\",\n                    progress, tag, summary\n                ),\n                TorEvent::BootstrapComplete =\u003e {\n                    println!(\"Client Provider Bootstrap Complete!\");\n                    client_provider_bootstrap_complete = true;\n                }\n                TorEvent::LogReceived { line } =\u003e {\n                    println!(\"--- {}\", line);\n                }\n                _ =\u003e {}\n            }\n        }\n    }\n\n    // authenticated onion service\n    {\n        // create \n            client_provider.add_client_auth(\u0026service_id, \u0026private_auth_key)?;\n\n            println!(\"Connecting to onion service with authentication\");\n            let mut attempt_count = 0;\n            let mut client = loop {\n                match client_provider.connect((service_id.clone(), VIRT_PORT).into(), None) {\n                    Ok(client) =\u003e break client,\n                    Err(err) =\u003e {\n                        println!(\"connect error: {:?}\", err);\n                        attempt_count += 1;\n                        if attempt_count == 3 {\n                            panic!(\"failed to connect :(\");\n                        }\n                    }\n                }\n            };\n\n            println!(\"Client writing message: '{}'\", MESSAGE);\n            client.write_all(MESSAGE.as_bytes())?;\n            client.flush()?;\n            println!(\"End of client scope\");\n\n            println!(\"Remove auth key for onion service\");\n            client_provider.remove_client_auth(\u0026service_id)?;\n        }\n\n        if let Some(mut server) = listener.accept()? {\n            println!(\"Server reading message\");\n            let mut buffer = Vec::new();\n            server.read_to_end(\u0026mut buffer)?;\n            let msg = String::from_utf8(buffer)?;\n\n            assert!(MESSAGE == msg);\n            println!(\"Message received: '{}'\", msg);\n        } else {\n            panic!(\"no listener\");\n        }\n    }\n    Ok(())\n}\n\n//\n// Mock TorProvider tests\n//\n\n#[test]\n#[cfg(feature = \"mock-tor-provider\")]\nfn test_mock_bootstrap() -\u003e anyhow::Result\u003c()\u003e {\n    bootstrap_test(build_mock_tor_provider()?)\n}\n\n#[test]\n#[cfg(feature = \"mock-tor-provider\")]\nfn test_mock_onion_service() -\u003e anyhow::Result\u003c()\u003e {\n    let server_provider = build_mock_tor_provider()?;\n    let client_provider = build_mock_tor_provider()?;\n    basic_onion_service_test(server_provid     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
