andshake_handle: HandshakeHandle,\n    identity_clients: BTreeMap\u003cHandshakeHandle, IdentityClient\u003e,\n    identity_servers: BTreeMap\u003cHandshakeHandle, IdentityServer\u003e,\n    endpoint_clients: BTreeMap\u003cHandshakeHandle, EndpointClient\u003e,\n    endpoint_servers: BTreeMap\u003cHandshakeHandle, EndpointServer\u003e,\n\n    //\n    // Listeners for incoming connections\n    //\n    identity_listener: Option\u003cOnionListener\u003e,\n    identity_server_published: bool,\n    // maps the endpoint service id to the (enpdoint name, alowed client, onion listener tuple, published)\n    endpoint_listeners: HashMap\u003cV3OnionServiceId, (String, V3OnionServiceId, OnionListener, bool)\u003e,\n\n    //\n    // Server Config Data\n    //\n\n    // Private key behind the identity onion service\n    identity_private_key: Ed25519PrivateKey,\n    // Identity server's service id\n    identity_service_id: V3OnionServiceId,\n}\n\n#[derive(Debug)]\npub enum ContextEvent {\n    //\n    // Tor Events\n    //\n\n    // bootstrap progress\n    TorBootstrapStatusReceived {\n        progress: u32,\n        tag: String,\n        summary: String,\n    },\n\n    // bootstrapping finished\n    TorBootstrapCompleted,\n\n    // tor log\n    TorLogReceived {\n        line: String,\n    },\n\n    //\n    // Identity Client Events\n    //\n\n    // identity client has received a challenge request from an identy server\n    // to continue the handshake, call Context::identity_client_handle_challenge_received\n    IdentityClientChallengeReceived {\n        handle: HandshakeHandle,\n        endpoint_challenge: bson::document::Document,\n    },\n\n    // identity client successfully completes identity handshake\n    IdentityClientHandshakeCompleted {\n        handle: HandshakeHandle,\n        identity_service_id: V3OnionServiceId,\n        endpoint_service_id: V3OnionServiceId,\n        endpoint_name: String,\n        client_auth_private_key: X25519PrivateKey,\n    },\n\n    // identity client handshake failed\n    IdentityClientHandshakeFailed {\n        handle: HandshakeHandle,\n        reason: Error,\n    },\n\n    // identity server onion service published\n    IdentityServerPublished,\n\n    // identity server has received incoming connection\n    IdentityServerHandshakeStarted {\n        handle: HandshakeHandle,\n    },\n\n    // identity server receives request from identity client\n    // to continue the handshake, call Context::identity_server_handle_endpoint_request_received()\n    IdentityServerEndpointRequestReceived {\n        handle: HandshakeHandle,\n        client_service_id: V3OnionServiceId,\n        requested_endpoint: String,\n    },\n\n    // identity server receives challenge response from identity client\n    // to continue the handshake, call Context::identity_server_handle_challenge_response_received()\n    IdentityServerChallengeResponseReceived {\n        handle: HandshakeHandle,\n        challenge_response: bson::document::Document,\n    },\n\n    // identity server supplies a new endpoint server to an identity client\n    IdentityServerHandshakeCompleted {\n        handle: HandshakeHandle,\n        endpoint_private_key: Ed25519PrivateKey,\n        endpoint_name: String,\n        client_service_id: V3OnionServiceId,\n        client_auth_public_key: X25519PublicKey,\n    },\n\n    // identity server handshake explicitly rejected client handshake\n    IdentityServerHandshakeRejected {\n        handle: HandshakeHandle,\n        client_allowed: bool,\n        client_requested_endpoint_valid: bool,\n        client_proof_signature_valid: bool,\n        client_auth_signature_valid: bool,\n        challenge_response_valid: bool,\n    },\n\n    // identity server handshake failed due to error\n    IdentityServerHandshakeFailed {\n        handle: HandshakeHandle,\n        reason: Error,\n    },\n\n    //\n    // Endpoint Client Events\n    //\n\n    // endpoint client successfully opens a channel on an endpoint server\n    EndpointClientHandshakeCompleted {\n        handle: HandshakeHandle,\n        endpoint_service_id: V3OnionServiceId,\n        channel_name: String,\n        stream: TcpStream,\n    },\n\n    // identity client handshake aborted\n    EndpointClientHandshakeFailed {\n        handle: HandshakeHandle,\n        reason: Error,\n    },\n\n    //\n    // Endpint Server Events\n    //\n\n    // endpoint server onion service published\n    EndpointServerPublished {\n        endpoint_service_id: V3OnionServiceId,\n        endpoint_name: String,\n    },\n\n    EndpointServerHandshakeStarted {\n        handle: HandshakeHandle,\n    },\n\n    // endpoint server receives request from endpoint client\n    // to continue the handshake, call Context::endpoint_server_handle_channel_request_received()\n    EndpointServerChannelRequestReceived {\n        handle: HandshakeHandle,\n        requested_channel: String,\n    },\n\n    // endpoint server has acepted incoming channel request from identity client\n    EndpointServerHandshakeCompleted {\n        handle: HandshakeHandle,\n        endpoint_service_id: V3OnionServiceId,\n        client_service_id: V3OnionServiceId,\n        channel_name: String,\n        stream: TcpStream,\n    },\n\n    // endpoint server handshake explicitly rejected client handshake\n    EndpointServerHandshakeRejected {\n        handle: HandshakeHandle,\n        client_allowed: bool,\n        client_requested_channel_valid: bool,\n        client_proof_signature_valid: bool,\n    },\n\n    // endpoint server request failed\n    EndpointServerHandshakeFailed {\n        handle: HandshakeHandle,\n        reason: Error,\n    },\n}\n\nimpl Context {\n    pub fn new(\n        tor_provider: Box\u003cdyn TorProvider\u003e,\n        identity_port: u16,\n        endpoint_port: u16,\n        identity_private_key: Ed25519PrivateKey,\n    ) -\u003e Result\u003cSelf, Error\u003e {\n        let identity_service_id = V3OnionServiceId::from_private_key(\u0026identity_private_key);\n\n        Ok(Self {\n            tor_provider,\n            bootstrap_complete: false,\n            identity_port,\n            endpoint_port,\n\n            next_handshake_handle: Default::default(),\n            identity_clients: Default::default(),\n            identity_servers: Default::default(),\n            endpoint_clients: Default::default(),\n            endpoint_servers: Default::default(),\n\n            identity_listener: None,\n            identity_server_published: false,\n            endpoint_listeners: Default::default(),\n\n            identity_private_key,\n            identity_service_id,\n        })\n    }\n\n    pub fn bootstrap(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        self.tor_provider.bootstrap()?;\n        Ok(())\n    }\n\n    pub fn identity_client_begin_handshake(\n        \u0026mut self,\n        identity_server_id: V3OnionServiceId,\n        endpoint: String,\n    ) -\u003e Result\u003cHandshakeHandle, Error\u003e {\n        let endpoint = match AsciiString::new(endpoint) {\n            Ok(endpoint) =\u003e endpoint,\n            Err(_) =\u003e {\n                return Err(Error::InvalidArgument(\n                    \"endpoint must be an ASCII string\".to_string(),\n                ))\n            }\n        };\n\n        if !self.bootstrap_complete {\n            return Err(Error::TorNotConnected());\n        }\n\n        // open tcp stream to remove ident server\n        let stream: TcpStream = self\n            .tor_provider\n            .connect(\u0026identity_server_id, self.identity_port, None)?\n            .into();\n        stream.set_nonblocking(true)?;\n        let client_rpc = Session::new(stream);\n\n        let ident_client = IdentityClient::new(\n            client_rpc,\n            identity_server_id,\n            endpoint,\n            self.identity_private_key.clone(),\n            X25519PrivateKey::generate(),\n        )?;\n\n        let handshake_handle = self.next_handshake_handle;\n        self.next_handshake_handle += 1;\n        self.identity_clients.insert(handshake_handle, ident_client);\n\n        Ok(handshake_handle)\n    }\n\n    pub fn identity_client_abort_handshake(\n        \u0026mut self,\n        handle: HandshakeHandle,\n    ) -\u003e Result\u003c(), Error\u003e {\n        if let Some(_identity_client) = self.identity_clients.remove(\u0026handle) {\n            Ok(())\n        } else {\n            Err(Error::HandshakeHandleNotFound(handle))\n        }\n    }\n\n    // sends an endpoint challenge response to a connected identity server as\n    // part of an identity handshake session\n    pub fn identity_client_handle_challenge_received(\n        \u0026mut self,\n        handle: HandshakeHandle,\n        challenge_response: bson::document::Document,\n    ) -\u003e Result\u003c(), Error\u003e {\n        if let Some(identity_client) = self.identity_clients.get_mut(\u0026handle) {\n            identity_client.send_response(challenge_response)?;\n            Ok(())\n        } else {\n            Err(Error::HandshakeHandleNotFound(handle))\n        }\n    }\n\n    // no-op if identity server is already running\n    pub fn identity_server_start(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        if !self.bootstrap_complete {\n            return Err(Error::TorNotConnected());\n        }\n        if self.identity_listener.is_some() {\n            return Err(Error::IncorrectUsage(\n                \"identity server already started\".to_string(),\n            ));\n        }\n\n        let identity_listener =\n            self.tor_provider\n                .listener(\u0026self.identity_private_key, self.identity_port, None)?;\n        identity_listener.set_nonblocking(true)?;\n\n        self.identity_listener = Some(identity_listener);\n        Ok(())\n    }\n\n    pub fn identity_server_stop(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        if self.identity_listener.is_none() {\n            return Err(Error::IncorrectUsage(\n                \"identity server is not started\".to_string(),\n            ));\n        }\n\n        // clear out current identity listener\n        self.identity_listener = None;\n        // clear out published flag\n        self.identity_server_published = false;\n        // clear out any in-process identity handshakes\n        self.identity_servers = Default::default();\n        Ok(())\n    }\n\n    // sends an endpoint challenge to a connected identity client as part of\n    // an identity handshake session abd save off wheether the requested endpoint\n    // is supported\n    pub fn identity_server_handle_endpoint_request_received(\n        \u0026mut self,\n        handle: HandshakeHandle,\n        client_allowed: bool,\n        endpoint_supported: bool,\n        endpoint_challenge: bson::document::Document,\n    ) -\u003e Result\u003c(), Error\u003e {\n        if let Some(identity_server) = self.identity_servers.get_mut(\u0026handle) {\n            Ok(identity_server.handle_endpoint_request_received(\n                client_allowed,\n                endpoint_supported,\n                endpoint_challenge,\n            )?)\n        } else {\n            Err(Error::HandshakeHandleNotFound(handle))\n        }\n    }\n\n    // confirm that a received endpoint challenge response is valid\n    pub fn identity_server_handle_challenge_response_received(\n        \u0026mut self,\n        handle: HandshakeHandle,\n        challenge_response_valid: bool,\n    ) -\u003e Result\u003c(), Error\u003e {\n        if let Some(identity_server) = self.identity_servers.get_mut(\u0026handle) {\n            Ok(identity_server.handle_challenge_response_received(challenge_response_valid)?)\n        } else {\n            Err(Error::HandshakeHandleNotFound(handle))\n        }\n    }\n\n    pub fn endpoint_client_begin_handshake(\n        \u0026mut self,\n        endpoint_server_id: V3OnionServiceId,\n        client_auth_key: X25519PrivateKey,\n        channel: String,\n    ) -\u003e Result\u003cHandshakeHandle, Error\u003e {\n        let channel = match AsciiString::new(channel) {\n            Ok(channel) =\u003e channel,\n            Err(_) =\u003e {\n                return Err(Error::InvalidArgument(\n                    \"channel must be an ASCII string\".to_string(),\n                ))\n            }\n        };\n\n        if !self.bootstrap_complete {\n            return Err(Error::TorNotConnected());\n        }\n\n        self.tor_provider\n            .add_client_auth(\u0026endpoint_server_id, \u0026client_auth_key)?;\n        let stream: TcpStream = self\n            .tor_provider\n            .connect(\u0026endpoint_server_id, self.endpoint_port, None)?\n            .into();\n        stream.set_nonblocking(true)?;\n\n        let endpoint_client = EndpointClient::new(\n            Session::new(stream),\n            endpoint_server_id,\n            channel,\n            self.identity_private_key.clone(),\n        );\n\n        let handshake_handle = self.next_handshake_handle;\n        self.next_handshake_handle += 1;\n        self.endpoint_clients\n            .insert(handshake_handle, endpoint_client);\n        Ok(handshake_handle)\n    }\n\n    pub fn endpoint_client_abort_handshake(\n        \u0026mut self,\n        handle: HandshakeHandle,\n    ) -\u003e Result\u003c(), Error\u003e {\n        if let Some(_endpoint_client) = self.endpoint_clients.remove(\u0026handle) {\n            Ok(())\n        } else {\n            Err(Error::HandshakeHandleNotFound(handle))\n        }\n    }\n\n    pub fn endpoint_server_start(\n        \u0026mut self,\n        endpoint_private_key: Ed25519PrivateKey,\n        endpoint_name: String,\n        client_identity: V3OnionServiceId,\n        client_auth: X25519PublicKey,\n    ) -\u003e Result\u003c(), Error\u003e {\n        if !self.bootstrap_complete {\n            return Err(Error::TorNotConnected());\n        }\n        let endpoint_listener = self.tor_provider.listener(\n            \u0026endpoint_private_key,\n            self.endpoint_port,\n            Some(\u0026[client_auth]),\n        )?;\n        endpoint_listener.set_nonblocking(true)?;\n\n        let endpoint_public_key = Ed25519PublicKey::from_private_key(\u0026endpoint_private_key);\n        let endpoint_service_id = V3OnionServiceId::from_public_key(\u0026endpoint_public_key);\n\n        self.endpoint_listeners.insert(\n            endpoint_service_id,\n            (endpoint_name, client_identity, endpoint_listener, false),\n        );\n        Ok(())\n    }\n\n    pub fn endpoint_server_handle_channel_request_received(\n        \u0026mut self,\n        handle: HandshakeHandle,\n        channel_supported: bool,\n    ) -\u003e Result\u003c(), Error\u003e {\n        if let Some(endpoint_server) = self.endpoint_servers.get_mut(\u0026handle) {\n            Ok(endpoint_server.handle_channel_request_received(channel_supported)?)\n        } else {\n            Err(Error::HandshakeHandleNotFound(handle))\n        }\n    }\n\n    pub fn endpoint_server_stop(\n        \u0026mut self,\n        endpoint_identity: V3OnionServiceId,\n    ) -\u003e Result\u003c(), Error\u003e {\n        assert!(self.bootstrap_complete);\n\n        if let Some(_listener) = self.endpoint_listeners.remove(\u0026endpoint_identity) {\n            Ok(())\n        } else {\n            Err(Error::InvalidArgument(format!(\n                \"endpoint server with service id {} not found\",\n                endpoint_identity\n            )))\n        }\n    }\n\n    fn identity_server_handle_accept(\n        identity_listener: \u0026OnionListener,\n        identity_private_key: \u0026Ed25519PrivateKey,\n    ) -\u003e Result\u003cOption\u003cIdentityServer\u003e, Error\u003e {\n        if let Some(stream) = identity_listener.accept()? {\n            let stream: TcpStream = stream.into();\n            if stream.set_nonblocking(true).is_err() {\n                return Ok(None);\n            }\n\n            let server_rpc = Session::new(stream);\n            let service_id = V3OnionServiceId::from_private_key(identity_private_key);\n            let identity_server = IdentityServer::new(server_rpc, service_id);\n\n            Ok(Some(identity_server))\n        } else {\n            Ok(None)\n        }\n    }\n\n    fn endpoint_server_handle_accept(\n        endpoint_listener: \u0026OnionListener,\n        client_service_id: \u0026V3OnionServiceId,\n        endpoint_service_id: \u0026V3OnionServiceId,\n    ) -\u003e Result\u003cOption\u003cEndpointServer\u003e, Error\u003e {\n        if let Some(stream) = endpoint_listener.accept()? {\n            let stream: TcpStream = stream.into();\n            if stream.set_nonblocking(true).is_err() {\n                return Ok(None);\n            }\n\n            let endpoint_server = EndpointServer::new(\n                Session::new(stream),\n                client_service_id.clone(),\n                endpoint_service_id.clone(),\n            );\n\n            Ok(Some(endpoint_server))\n        } else {\n            Ok(None)\n        }\n    }\n\n    pub fn update(\u0026mut self) -\u003e Result\u003cVecDeque\u003cContextEvent\u003e, Error\u003e {\n        // events to return\n        let mut events: VecDeque\u003cContextEvent\u003e = Default::default();\n\n        // first handle new identity connections\n        if let Some(identity_listener) = \u0026self.identity_listener {\n            match Self::identity_server_handle_accept(identity_listener, \u0026self.identity_private_key)\n            {\n                Ok(Some(identity_server)) =\u003e {\n                    let handle = self.next_handshake_handle;\n                    self.next_handshake_handle += 1;\n                    self.identity_servers.insert(handle, identity_server);\n                    events.push_back(ContextEvent::IdentityServerHandshakeStarted { handle });\n                }\n                Ok(None) =\u003e {}\n                // identity listener failed, remove it\n                // TODO t_cookie = Some(rpc.client_call(\n                        \"gosling_endpoint\",\n                        \"begin_handshake\",\n                        0,\n                        doc! {\n                            \"version\" : bson::Bson::String(GOSLING_VERSION.to_string()),\n                            \"client_identity\" : bson::Bson::String(self.client_service_id.to_string()),\n                            \"channel\" : bson::Bson::String(self.requested_channel.to_string()),\n                        },\n                    ).unwrap());\n                    self.state = EndpointClientState::WaitingForServerCookie;\n                    Ok(None)\n                }\n                (\n                    \u0026EndpointClientState::WaitingForServerCookie,\n                    Some(begin_handshake_request_cookie),\n                    None, // send_response_request_cookie\n                ) =\u003e {\n                    if let Some(response) = rpc.client_next_response() {\n                        let result = match response {\n                            Response::Pending { cookie } =\u003e {\n                                if cookie == begin_handshake_request_cookie {\n                                    return Ok(None);\n                                } else {\n                                    return Err(Error::UnexpectedResponseReceived(\n                                        \"received unexpected pending response\".to_string(),\n                                    ));\n                                }\n                            }\n                            Response::Error { cookie, error_code } =\u003e {\n                                if cookie != begin_handshake_request_cookie {\n                                    return Err(Error::UnexpectedResponseReceived(format!(\n                                        \"received unexpected error response; rpc error_code: {}\",\n                                        error_code\n alEq)]\nenum EndpointServerState {\n    WaitingForBeginHandshake,\n    ValidatingChannelRequest,\n    ChannelRequestValidated,\n    WaitingForSendResponse,\n    HandledSendResponse,\n    HandshakeComplete,\n}\n\npub(crate) struct EndpointServer {\n    // Session Data\n    rpc: Option\u003cSession\u003cTcpStream\u003e\u003e,\n    pub server_identity: V3OnionServiceId,\n    allowed_client_identity: V3OnionServiceId,\n\n    // State Machine Data\n    state: EndpointServerState,\n    begin_handshake_request_cookie: Option\u003cRequestCookie\u003e,\n    client_identity: Option\u003cV3OnionServiceId\u003e,\n    requested_channel: Option\u003cAsciiString\u003e,\n    server_cookie: Option\u003cServerCookie\u003e,\n    handshake_succeeded: Option\u003cbool\u003e,\n\n    // Verification flags\n\n    // Client not on the block-list\n    client_allowed: bool,\n    // The requested endpoint is valid\n    client_requested_channel_valid: bool,\n    // The client proof is valid and signed with client's public key\n    client_proof_signature_valid: bool,\n}\n\nimpl EndpointServer {\n    fn get_state(\u0026self) -\u003e String {\n        format!(\"{{ state: {:?}, begin_handshake_request_cookie: {:?}, client_identity: {:?}, requested_channel: {:?}, server_cookie: {:?}, handshake_succeeded:{:?} }}\", self.state, self.begin_handshake_request_cookie, self.client_identity, self.requested_channel, self.server_cookie, self.handshake_succeeded)\n    }\n\n    pub fn new(\n        rpc: Session\u003cTcpStream\u003e,\n        client_identity: V3OnionServiceId,\n        server_identity: V3OnionServiceId,\n    ) -\u003e Self {\n        // generate server cookie\n        let mut server_cookie: ServerCookie = Default::default();\n        OsRng.fill_bytes(\u0026mut server_cookie);\n\n        EndpointServer {\n            rpc: Some(rpc),\n            server_identity,\n            allowed_client_identity: client_identity,\n            state: EndpointServerState::WaitingForBeginHandshake,\n            begin_handshake_request_cookie: None,\n            requested_channel: None,\n            client_identity: None,\n            server_cookie: None,\n            handshake_succeeded: None,\n            client_allowed: false,\n            // TODO: hookup this to event and callback\n            client_requested_channel_valid: true,\n            client_proof_signature_valid: false,\n        }\n    }\n\n    pub fn update(\u0026mut self) -\u003e Result\u003cOption\u003cEndpointServerEvent\u003e, Error\u003e {\n        if let Some(mut rpc) = std::mem::take(\u0026mut self.rpc) {\n            rpc.update(Some(\u0026mut [self])).unwrap();\n            self.rpc = Some(rpc);\n        }\n\n        match(\u0026self.state,\n              self.begin_handshake_request_cookie,\n              self.client_identity.as_ref(),\n              self.requested_channel.as_ref(),\n              self.server_cookie.as_ref(),\n              self.handshake_succeeded) {\n            (\u0026EndpointServerState::WaitingForBeginHandshake,\n             None, // begin_handshake_request_cookie\n             None, // client_identity\n             None, // requested_channel\n             None, // server_cookie\n             None) // handshake_succeeded\n            =\u003e {},\n            (\u0026EndpointServerState::WaitingForBeginHandshake,\n             Some(_begin_handshake_request_cookie),\n             Some(_client_identity),\n             Some(requested_channel),\n             None, // server_cookie\n             None) // handshake_succeeded\n            =\u003e {\n                self.state = EndpointServerState::ValidatingChannelRequest;\n                return Ok(\n                        Some(\n                            EndpointServerEvent::ChannelRequestReceived\n                            {\n                                requested_channel: requested_channel.clone()\n                            }));\n            },\n            (\u0026EndpointServerState::ValidatingChannelRequest,\n             Some(_begin_handshake_request_cookie),\n             Some(_client_identity),\n             Some(_requested_channel),\n             None, // server_cookie\n             None) // handshake_succeeded\n            =\u003e {},\n            (\u0026EndpointServerState::ChannelRequestValidated,\n             Some(_begin_handshake_request_cookie),\n             Some(_client_identity),\n             Some(_requested_channel),\n             Some(_server_cookie),\n             None) // handshake_succeeded\n            =\u003e {},\n            (\u0026EndpointServerState::WaitingForSendResponse,\n             Some(_begin_handshake_request_cookie),\n             Some(_client_identity),\n             Some(_requested_channel),\n             Some(_server_cookie),\n             None) // handshake_succeeded\n            =\u003e {},\n            (\u0026EndpointServerState::HandledSendResponse,\n             Some(_begin_handshake_request_cookie),\n             Some(client_identity),\n             Some(requested_channel),\n             Some(_server_cookie),\n             Some(handshake_succeeded))\n            =\u003e {\n                self.state = EndpointServerState::HandshakeComplete;\n                if handshake_succeeded {\n                    let stream = std::mem::take(\u0026mut self.rpc).unwrap().into_stream();\n                    return Ok(Some(EndpointServerEvent::HandshakeCompleted{\n                        client_service_id: client_identity.clone(),\n                        channel_name: requested_channel.clone(),\n                        stream}));\n                } else {\n                    return Ok(Some(EndpointServerEvent::HandshakeRejected{\n                        client_allowed: self.client_allowed,\n                        client_requested_channel_valid: self.client_requested_channel_valid,\n                        client_proof_signature_valid: self.client_proof_signature_valid}));\n                }\n            },\n            _ =\u003e return Err(Error::InvalidState(self.get_state())),\n        }\n\n        Ok(None)\n    }\n\n    // internal use\n    fn handle_begin_handshake(\n        \u0026mut self,\n        version: String,\n        channel_name: AsciiString,\n    ) -\u003e Result\u003c(), RpcError\u003e {\n        if version != GOSLING_VERSION {\n            Err(RpcError::BadVersion)\n        } else {\n            self.requested_channel = Some(channel_name);\n            Ok(())\n        }\n    }\n\n    pub fn handle_channel_request_received(\n        \u0026mut self,\n        client_requested_channel_valid: bool,\n    ) -\u003e Result\u003c(), Error\u003e {\n        match(\u0026self.state,\n              self.begin_handshake_request_cookie,\n              self.client_identity.as_ref(),\n              self.requested_channel.as_ref(),\n              self.server_cookie.as_ref(),\n              self.handshake_succeeded) {\n            (\u0026EndpointServerState::ValidatingChannelRequest,\n             Some(_begin_handshake_request_cookie),\n             Some(client_identity),\n             Some(_requested_channel),\n             None, // server_cookie\n             None) // handshake_succeeded\n            =\u003e {\n                let mut server_cookie: ServerCookie = Default::default();\n                OsRng.fill_bytes(\u0026mut server_cookie);\n                self.server_cookie = Some(server_cookie);\n                self.client_allowed = *client_identity == self.allowed_client_identity;\n                self.client_requested_channel_valid = client_requested_channel_valid;\n                self.state = EndpointServerState::ChannelRequestValidated;\n                Ok(())\n            },\n            _ =\u003e Err(Error::IncorrectUsage(\"handle_channel_request_received() may only be called after ChannelRequestReceived has been returned from update(), and it may only be called once\".to_string()))\n        }\n    }\n\n    // internal use\n    fn handle_send_response(\n        \u0026mut self,\n        client_cookie: ClientCookie,\n        client_identity: V3OnionServiceId,\n        client_identity_proof_signature: Ed25519Signature,\n    ) -\u003e Result\u003cbson::Bson, RpcError\u003e {\n        // convert client_identity to client's public ed25519 key\n        if let (Ok(client_identity_key), Some(requested_channel)) = (\n            Ed25519PublicKey::from_service_id(\u0026client_identity),\n            self.requested_channel.as_ref(),\n        ) {\n            let server_cookie = match self.server_cookie.as_ref() {\n                Some(server_cookie) =\u003e server_cookie,\n                None =\u003e unreachable!(),\n            };\n\n            // construct + verify client proof\n            let client_proof = build_client_proof(\n                DomainSeparator::GoslingEndpoint,\n                requested_channel,\n                \u0026client_identity,\n                \u0026self.server_identity,\n                \u0026client_cookie,\n                server_cookie,\n            );\n            self.client_proof_signature_valid =\n                client_identity_proof_signature.verify(\u0026client_proof, \u0026client_identity_key);\n\n            if self.client_allowed\n                \u0026\u0026 self.client_requested_channel_valid\n                \u0026\u0026 self.client_proof_signature_valid\n            {\n                self.handshake_succeeded = Some(true);\n                self.state = EndpointServerState::HandledSendResponse;\n                // success, return empty doc\n                return Ok(Bson::Document(doc! {}));\n            }\n        }\n        self.handshake_succeeded = Some(false);\n        self.state = EndpointServerState::HandledSendResponse;\n        Err(RpcError::Failure)\n    }\n}\n\nimpl ApiSet for EndpointServer {\n    fn namespace(\u0026self) -\u003e \u0026str {\n        \"gosling_endpoint\"\n    }\n\n    fn exec_function(\n        \u0026mut self,\n        name: \u0026str,\n        version: i32,\n        mut args: bson::document::Document,\n        request_cookie: Option\u003cRequestCookie\u003e,\n    ) -\u003e Result\u003cOption\u003cbson::Bson\u003e, ErrorCode\u003e {\n        let request_cookie = match request_cookie {\n            Some(request_cookie) =\u003e request_cookie,\n            None =\u003e return Err(ErrorCode::Runtime(RpcError::RequestCookieRequired as i32)),\n        };\n\n        match\n            (name, version,\n             \u0026self.state,\n             self.client_identity.as_ref(),\n             self.requested_channel.as_ref()) {\n            // handle begin_handshake call\n            (\"begin_handshake\", 0,\n            \u0026EndpointServerState::WaitingForBeginHandshake,\n            None, // client_identity\n            None) // requested_channel\n            =\u003e {\n                if let (Some(Bson::String(version)),\n                        Some(Bson::String(client_identity)),\n                        Some(Bson::String(channel_name))) =\n                       (args.remove(\"version\"),\n                        args.remove(\"client_identity\"),\n                        args.remove(\"channel\")) {\n                    self.begin_handshake_request_cookie = Some(request_cookie);\n\n                    // client_identiity\n                    self.client_identity = match V3OnionServiceId::from_string(\u0026client_identity) {\n                        Ok(client_identity) =\u003e Some(client_identity),\n                        Err(_) =\u003e return Err(ErrorCode::Runtime(RpcError::InvalidArg as i32)),\n                    };\n\n                    let channel_name = match AsciiString::new(channel_name) {\n                        Ok(channel_name) =\u003e channel_name,\n                        Err(_) =\u003e return Err(ErrorCode::Runtime(RpcError::InvalidArg as i32)),\n                    };\n\n                    match self.handle_begin_handshake(version, channel_name) {\n                        Ok(()) =\u003e Ok(None),\n                        Err(err) =\u003e Err(ErrorCode::Runtime(err as i32)),\n                    }\n                } else {\n                    Err(ErrorCode::Runtime(RpcError::InvalidArg as i32))\n                }\n            },\n            (\"send_response\", 0,\n            \u0026EndpointServerState::WaitingForSendResponse,\n            Some(client_identity),\n            Some(_requested_channel))\n            =\u003e {\n                if let (Some(Bson::Binary(Binary{subtype: BinarySubtype::Generic, bytes: client_cookie})),\n                        Some(Bson::Binary(Binary{subtype: BinarySubtype::Generic, bytes: client_identity_proof_signature}))) =\n                       (args.remove(\"client_cookie\"),\n                        args.remove(\"client_identity_proof_signature\")) {\n                    // client_cookie\n                    let client_cookie : ClientCookie = match client_cookie.try_into() {\n                        Ok(client_cookie) =\u003e client_cookie,\n                        Err(_) =\u003e return Err(ErrorCode::Runtime(RpcError::InvalidArg as i32)),\n                    };\n\n                    // client_identity_proof_signature\n                    let client_identity_proof_signature : [u8; ED25519_SIGNATURE_SIZE] = match client_identity_proof_signature.try_into() {\n                        Ok(client_identity_proof_signature) =\u003e client_identity_proof_signature,\n                        Err(_) =\u003e return Err(ErrorCode::Runtime(RpcError::InvalidArg as i32)),\n                    };\n\n                    let client_identity_proof_signature = match Ed25519Signature::from_raw(\u0026client_identity_proof_signature) {\n                        Ok(client_identity_proof_signature) =\u003e client_identity_proof_signature,\n                        Err(_) =\u003e return Err(ErrorCode::Runtime(RpcError::InvalidArg as i32)),\n                    };\n\n                    match self.handle_send_response(client_cookie, client_identity.clone(), client_identity_proof_signature) {\n                        Ok(result) =\u003e Ok(Some(result)),\n                        Err(err) =\u003e Err(ErrorCode::Runtime(err as i32)),\n                    }\n                } else {\n                    Err(ErrorCode::Runtime(RpcError::InvalidArg as i32))\n                }\n            },\n            _ =\u003e Ok(None),\n        }\n    }\n\n    fn next_result(\u0026mut self) -\u003e Option\u003c(RequestCookie, Option\u003cbson::Bson\u003e, ErrorCode)\u003e {\n        match (\n            \u0026self.state,\n            self.begin_handshake_request_cookie,\n            self.server_cookie.as_ref(),\n        ) {\n            (\n                \u0026EndpointServerState::ChannelRequestValidated,\n                Some(begin_handshake_request_cookie),\n                Some(server_cookie),\n            ) =\u003e {\n                self.state = EndpointServerState::WaitingForSendResponse;\n                Some((\n                    begin_handshake_request_cookie,\n                    Some(Bson::Document(doc! {\n                        \"server_cookie\" : Bson::Binary(Binary{subtype: BinarySubtype::Generic, bytes: server_cookie.to_vec()}),\n                    })),\n                    ErrorCode::Success,\n                ))\n            }\n            _ =\u003e None,\n        }\n    }\n}\n","traces":[{"line":88,"address":[1927136],"length":1,"stats":{"Line":0},"fn_name":null},{"line":89,"address":[1927545,1927288,1927353,1927168,1927483,1927418],"length":1,"stats":{"Line":0},"fn_name":null},{"line":92,"address":[1927728,1928214],"length":1,"stats":{"Line":3},"fn_name":null},{"line":98,"address":[1927759],"length":1,"stats":{"Line":3},"fn_name":null},{"line":99,"address":[1927816],"length":1,"stats":{"Line":3},"fn_name":null},{"line":102,"address":[1927847],"length":1,"stats":{"Line":3},"fn_name":null},{"line":118,"address":[1928823,1928240,1928789],"length":1,"stats":{"Line":3},"fn_name":null},{"line":119,"address":[1928276,1928784],"length":1,"stats":{"Line":6},"fn_name" or(transparent)]\n    Io(#[from] std::io::Error),\n\n    #[error(transparent)]\n    TorCrypto(#[from] tor_interface::tor_crypto::Error),\n\n    #[error(transparent)]\n    TorProvider(#[from] tor_interface::tor_provider::Error),\n\n    #[error(transparent)]\n    IdentityClientError(#[from] identity_client::Error),\n\n    #[error(transparent)]\n    IdentityServerError(#[from] identity_server::Error),\n\n    #[error(transparent)]\n    EndpointClientError(#[from] endpoint_client::Error),\n\n    #[error(transparent)]\n    EndpointServerError(#[from] endpoint_server::Error),\n}\n\npub(crate) const GOSLING_VERSION: \u0026str = \"0.0.0.1\";\n\npub(crate) const CLIENT_COOKIE_SIZE: usize = 32usize;\npub(crate) const SERVER_COOKIE_SIZE: usize = 32usize;\n\npub(crate) type ClientCookie = [u8; CLIENT_COOKIE_SIZE];\npub(crate) type ServerCookie = [u8; SERVER_COOKIE_SIZE];\npub(crate) type ClientProof = Vec\u003cu8\u003e;\n\npub(crate) enum DomainSeparator {\n    GoslingIdentity,\n    GoslingEndpoint,\n}\n\nimpl From\u003cDomainSeparator\u003e for \u0026[u8] {\n    fn from(sep: DomainSeparator) -\u003e \u0026'static [u8] {\n        match sep {\n            DomainSeparator::GoslingIdentity =\u003e b\"gosling-identity\",\n            DomainSeparator::GoslingEndpoint =\u003e b\"gosling-endpoint\",\n        }\n    }\n}\n\npub(crate) fn build_client_proof(\n    domain_separator: DomainSeparator,\n    request: \u0026AsciiString,\n    client_service_id: \u0026V3OnionServiceId,\n    server_service_id: \u0026V3OnionServiceId,\n    client_cookie: \u0026ClientCookie,\n    server_cookie: \u0026ServerCookie,\n) -\u003e ClientProof {\n    let mut client_proof: ClientProof = Default::default();\n\n    client_proof.extend_from_slice(domain_separator.into());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(request.as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(client_service_id.to_string().as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(server_service_id.to_string().as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(HEXLOWER.encode(client_cookie).as_bytes());\n    client_proof.push(0u8);\n    client_proof.extend_from_slice(HEXLOWER.encode(server_cookie).as_bytes());\n\n    client_proof\n}\n\n//\n// Tests\n//\n\n#[cfg(test)]\nfn identity_test(\n    client_blocked: bool,\n    client_requested_endpoint: \u0026str,\n    client_requested_endpoint_valid: bool,\n    server_challenge: bson::document::Document,\n    client_response: bson::document::Document,\n    server_expected_response: bson::document::Document,\n    should_fail: bool,\n) -\u003e anyhow::Result\u003c()\u003e {\n    // test sockets\n    let socket_addr = SocketAddr::from(([127, 0, 0, 1], 0u16));\n    let listener = TcpListener::bind(socket_addr)?;\n    let socket_addr = listener.local_addr()?;\n\n    let stream1 = TcpStream::connect(socket_addr)?;\n    stream1.set_nonblocking(true)?;\n    let (stream2, _socket_addr) = listener.accept()?;\n    stream2.set_nonblocking(true)?;\n\n    // client setup\n    let client_ed25519_private = Ed25519PrivateKey::generate();\n\n    // server setup\n    let server_ed25519_private = Ed25519PrivateKey::generate();\n    let server_ed25519_public = Ed25519PublicKey::from_private_key(\u0026server_ed25519_private);\n    let server_service_id = V3OnionServiceId::from_public_key(\u0026server_ed25519_public);\n\n    let client_requested_endpoint = match AsciiString::new(client_requested_endpoint.to_string()) {\n        Ok(ascii) =\u003e ascii,\n        Err(_) =\u003e {\n            assert!(should_fail);\n            return Ok(());\n        }\n    };\n\n    // rpc setup\n    let client_rpc = Session::new(stream1);\n    let mut ident_client = IdentityClient::new(\n        client_rpc,\n        server_service_id.clone(),\n        client_requested_endpoint.clone(),\n        client_ed25519_private,\n        X25519PrivateKey::generate(),\n    )\n    .unwrap();\n\n    let server ng\n// to an identity server\n//\npub(crate) struct IdentityClient {\n    // session data\n    rpc: Session\u003cTcpStream\u003e,\n    server_service_id: V3OnionServiceId,\n    requested_endpoint: AsciiString,\n    client_service_id: V3OnionServiceId,\n    client_identity_ed25519_private: Ed25519PrivateKey,\n    client_authorization_key_private: X25519PrivateKey,\n    client_authorization_signing_key_private: (Ed25519PrivateKey, SignBit),\n\n    // state machine data\n    state: IdentityClientState,\n    begin_handshake_request_cookie: Option\u003cRequestCookie\u003e,\n    server_cookie: Option\u003cServerCookie\u003e,\n    endpoint_challenge_response: Option\u003cbson::document::Document\u003e,\n    send_response_request_cookie: Option\u003cRequestCookie\u003e,\n}\n\nimpl IdentityClient {\n    fn get_state(\u0026self) -\u003e String {\n        format!(\"{{ state: {:?},  begin_handshake_request_cookie: {:?},  server_cookie: {:?}, endpoint_challenge_response: {:?},  send_response_request_cookie: {:?} }}\", self.state,  self.begin_handshake_request_cookie, self.server_cookie, self.endpoint_challenge_response, self.send_response_request_cookie)\n    }\n\n    pub fn new(\n        rpc: Session\u003cTcpStream\u003e,\n        server_service_id: V3OnionServiceId,\n        requested_endpoint: AsciiString,\n        client_identity_ed25519_private: Ed25519PrivateKey,\n        client_authorization_key_private: X25519PrivateKey,\n    ) -\u003e Result\u003cSelf, Error\u003e {\n        Ok(Self {\n            rpc,\n            server_service_id,\n            requested_endpoint,\n            client_service_id: V3OnionServiceId::from_private_key(\u0026client_identity_ed25519_private),\n            client_identity_ed25519_private,\n            client_authorization_signing_key_private: Ed25519PrivateKey::from_private_x25519(\n                \u0026client_authorization_key_private,\n            )\n            .map_err(Error::ClientCreationFailed)?,\n            client_authorization_key_private,\n\n            state: IdentityClientState::BeginHandshake,\n            begin_handshake_request_cookie: None,\n            server_cookie: None,\n            send_response_request_cookie: None,\n            endpoint_challenge_response: None,\n        })\n    }\n\n    pub fn update(\u0026mut self) -\u003e Result\u003cOption\u003cIdentityClientEvent\u003e, Error\u003e {\n        if self.state == IdentityClientState::HandshakeComplete {\n            return Err(Error::IncorrectUsage(\"update() may not be called after HandshakeComplete has been returned from previous update() call\".to_string()));\n        }\n\n        // update our rpc session\n        self.rpc.update(None)?;\n\n        // client state machine\n        match (\n            \u0026self.state,\n            self.begin_handshake_request_cookie,\n            self.server_cookie,\n            self.endpoint_challenge_response.take(),\n            self.send_response_request_cookie,\n        ) {\n            // send initial handshake request\n            (\n                \u0026IdentityClientState::BeginHandshake,\n                None, // begin_handshake_request_cookie\n                None, // server_cookie\n                None, // endpoint_challenge_response\n                None, // send_response_request_cookie\n            ) =\u003e {\n                self.begin_handshake_request_cookie = Some(self.rpc.client_call(\n                    \"gosling_identity\",\n                    \"begin_handshake\",\n                    0,\n                    doc! {\n                        \"version\" : bson::Bson::String(GOSLING_VERSION.to_string()),\n                        \"client_identity\" : bson::Bson::String(self.client_service_id.to_string()),\n                        \"endpoint\" : bson::Bson::String(self.requested_endpoint.clone().to_string()),\n                    },\n                )?);\n                self.state = IdentityClientState::WaitingForChallenge;\n            }\n            (\n                \u0026IdentityClientState::WaitingForChallenge,\n                Some(begin_handshake_request_cookie),\n                None, // server_cookie\n                None, // endpoint_challenge_response\n                None, // send_response_request_cookie\n            ) =\u003e {\n                if let Some(response) = self.rpc.client_next_response() {\n                    // check for response for the begin_handshake() call\n                    let mut response = match response {\n                        Response::Pending { cookie } =\u003e {\n                            if cookie != begin_handshake_request_cookie {\n                                return Err(Error::UnexpectedResponseReceived(\n                                    \"received unexpected pending response\".to_string(),\n                                ));\n                            }\n                            return Ok(None);\n                        }\n                        Response::Error { cookie, error_code } =\u003e {\n                            if cookie != begin_handshake_request_cookie {\n                                return Err(Error::UnexpectedResponseReceived(format!(\n                                    \"received unexpected error response; rpc error_code: {}\",\n                                    error_code\n                                )));\n                            }\n                            return Err(Error::UnexpectedResponseReceived(format!(\n                                \"received unexpected rpc error_code: {}\",\n                                error_code\n                            )));\n                        }\n                        Response::Success { cookie, result } =\u003e {\n                            if cookie != begin_handshake_request_cookie {\n                                return Err(Error::UnexpectedResponseReceived(\n                                    \"received unexpected success response\".to_string(),\n                                ));\n                            }\n                            match result {\n                                Bson::Document(result) =\u003e result,\n                                _ =\u003e {\n                                    return Err(Error::UnexpectedResponseReceived(\n                                        \"begin_handshake() response is unexpected bson type\"\n                                            .to_string(),\n                                    ))\n                                }\n                            }\n                        }\n                    };\n\n                    // save off the server cookie\n                    self.server_cookie = match response.get(\"server_cookie\") {\n                        Some(Bson::Binary(Binary {\n                            subtype: BinarySubtype::Generic,\n                            bytes: server_cookie,\n                        })) =\u003e match server_cookie.clone().try_into() {\n                            Ok(server_cookie) =\u003e Some(server_cookie),\n                            Err(_) =\u003e {\n                                return Err(Error::UnexpectedResponseReceived(format!(\n                                    \"unable to convert '{:?}' to server cookie\",\n                                    server_cookie\n                                )))\n                            }\n                        },\n                        Some(_) =\u003e {\n                            return Err(Error::UnexpectedResponseReceived(\n                                \"server_cookie is unxpected bson type\".to_string(),\n                            ))\n                        }\n                        None =\u003e {\n                            return Err(Error::UnexpectedResponseReceived(\n                                \"missing server_cookie\".to_string(),\n                            ))\n                        }\n                    };\n\n                    // get the endpoint challenge\n                    let endpoint_challenge = match response.get_mut(\"endpoint_challenge\") {\n                        Some(Bson::Document(endpoint_challenge)) =\u003e {\n                            std::mem::take(endpoint_challenge)\n                        }\n                        Some(_) =\u003e {\n                            return Err(Error::UnexpectedResponseReceived(\n                                \"endpoint challenge is unexpected bson type\".to_string(),\n                            ))\n                        }\n                        None =\u003e {\n                            return Err(Error::UnexpectedResponseReceived(\n                                \"missing endpoint_challenge\".to_string(),\n                            ))\n                        }\n                    };\n\n                    self.state = IdentityClientState::WaitingForChallengeResponse;\n                    return Ok(Some(IdentityClientEvent::ChallengeReceived {\n                        endpoint_challenge,\n                    }));\n                }\n            }\n            (\n                \u0026IdentityClientState::WaitingForChallengeResponse,\n                Some(_begin_handshake_request_cookie),\n                Some(_server_cookie),\n                None, // endpoint_challenge_response\n                None, // send_response_request_cookie\n            ) =\u003e {\n                // no-op, waiting for response for challenge response from caller\n            }\n            (\n                \u0026IdentityClientState::WaitingForChallengeResponse,\n                Some(_begin_handshake_request_cookie),\n                Some(server_cookie),\n                Some(endpoint_challenge_response),\n                None,\n            ) =\u003e {\n                // client_cookie\n                let mut client_cookie: ClientCookie = Default::default();\n                OsRng.fill_bytes(\u0026mut client_cookie);\n                let client_cookie = client_cookie;\n\n                // client_identity_proof_signature\n                let client_identity_proof = build_client_proof(\n                    DomainSeparator::GoslingIdentity,\n                    \u0026self.requested_endpoint,\n                    \u0026self.client_service_id,\n                    \u0026self.server_service_id,\n                    \u0026client_cookie,\n                    \u0026server_cookie,\n                );\n                let client_identity_proof_signature = self\n                    .client_identity_ed25519_private\n                    .sign_message(\u0026client_identity_proof);\n\n                // client_authorization_key\n                let client_authorization_key =\n                    X25519PublicKey::from_private_key(\u0026self.client_authorization_key_private);\n\n                // client_authorization_signature\n                let client_identity = self.client_service_id.to_string();\n                let (client_authorization_signature, signbit) = (\n                    self.client_authorization_signing_key_private\n                        .0\n                        .sign_message(client_identity.as_bytes()),\n                    self.client_authorization_signing_key_private.1,\n                );\n\n                // build our args object for rpc call\n                let args = doc! {\n                    \"client_cookie\" : bson::Bson::Binary(bson::Binary{subtype: BinarySubtype::Generic, bytes: client_cookie.to_vec()}),\n                    \"client_identity_proof_signature\" : bson::Bson::Binary(bson::Binary{subtype: BinarySubtype::Generic, bytes: client_identity_proof_signature.to_bytes().to_vec()}),\n                    \"client_authorization_key\" : bson::Bson::Binary(bson::Binary{subtype: BinarySubtype::Generic, bytes: client_authorization_key.as_bytes().to_vec()}),\n                    \"client_authorization_key_signbit\" : bson::Bson::Boolean(signbit.into()),\n                    \"client_authorization_signature\" : bson::Bson::Binary(bson::Binary{subtype: BinarySubtype::Generic, bytes: client_authorization_signature.to_bytes().to_vec()}),\n                    \"challenge_response\" : endpoint_challenge_response,\n                };\n\n                // make rpc call\n                self.send_response_request_cookie =\n                    Some(\n                        self.rpc\n                            .client_call(\"gosling_identity\", \"send_response\", 0, args)?,\n                    );\n                self.state = IdentityClientState::WaitingForChallengeVerification;\n            }\n            (\n                \u0026IdentityClientState::WaitingForChallengeVerification,\n                Some(_begin_handshake_request_cookie),\n                Some(_server_cookie),\n                None, // endpoint_challenge_response\n                Some(send_response_request_cookie),\n            ) =\u003e {\n                if let Some(response) = self.rpc.client_next_response() {\n                    let endpoint_service_id = match response {\n                        Response::Pending { cookie } =\u003e {\n                            if cookie == send_response_request_cookie {\n                                return Ok(None);\n                            } else {\n                                return Err(Error::UnexpectedResponseReceived(\n                                    \"received unexpectd pending response\".to_string(),\n                                ));\n                            }\n                        }\n                        Response::Error { cookie, error_code } =\u003e {\n                            if cookie == send_response_request_cookie {\n                                return Err(Error::UnexpectedResponseReceived(format!(\n                                    \"received unexpected error response; rpc error_code: {}\",\n                                    error_code\n                                )));\n                            } else {\n                                return Err(Error::UnexpectedResponseReceived(format!(\n                                    \"received unexpected rpc error_code: {}\",\n                                    error_code\n                                )));\n                            }\n                        }\n                        Response::Success { cookie, result } =\u003e {\n                            if cookie == send_response_request_cookie {\n                                match result {\n                                    Bson::String(endpoint_service_id) =\u003e {\n                                        match V3OnionServiceId::from_string(\u0026endpoint_service_id) {\n                                            Ok(endpoint_service_id) =\u003e endpoint_service_id,\n                                            Err(_) =\u003e return Err(Error::UnexpectedResponseReceived(format!(\"unable to parse received endpoint service id '{}' as v3 onion service id\", endpoint_service_id))),\n                                        }\n                                    }\n                                    _ =\u003e {\n                                        return Err(Error::UnexpectedResponseReceived(\n                                            \"endpoint service id is unexpected bson type\".to_string(),\n                                        ))\n                                    }\n                                }\n                            } else {\n                                return Err(Error::UnexpectedResponseReceived(\n                                    \"received unexpected success response\".to_string(),\n                                ));\n                            }\n                        }\n                    };\n                    self.state = IdentityClientState::HandshakeComplete;\n                    return Ok(Some(IdentityClientEvent::HandshakeCompleted {\n                        identity_service_id: self.server_service_id.clone(),\n st\n    client_allowed: bool,\n    // The requested endpoint is valid\n    client_requested_endpoint_valid: bool,\n    // The client proof is valid and signed with client's public key\n    client_proof_signature_valid: bool,\n    // The client authorization signature is valid\n    client_auth_signature_valid: bool,\n    // The challenge response is valid\n    challenge_response_valid: bool,\n}\n\nimpl IdentityServer {\n    fn get_state(\u0026self) -\u003e String {\n        format!(\"{{ state: {:?}, begin_handshake_request_cookie: {:?}, client_identity: {:?}, requested_endpoint: {:?}, server_cookie: {:?}, endpoint_challenge: {:?}, send_response_request_cookie: {:?}, client_auth_key: {:?}, challenge_response: {:?}, endpoint_private_key: {:?} }}\", self.state, self.begin_handshake_request_cookie, self.client_identity, self.requested_endpoint, self.server_cookie, self.endpoint_challenge, self.send_response_request_cookie, self.client_auth_key, self.challenge_response, self.endpoint_private_key)\n    }\n\n    pub fn new(rpc: Session\u003cTcpStream\u003e, server_identity: V3OnionServiceId) -\u003e Self {\n        IdentityServer {\n            // Session Data\n            rpc: Some(rpc),\n            server_identity,\n\n            // State Machine Data\n            state: IdentityServerState::WaitingForBeginHandshake,\n            begin_handshake_request_cookie: None,\n            client_identity: None,\n            requested_endpoint: None,\n            server_cookie: None,\n            endpoint_challenge: None,\n            send_response_request_cookie: None,\n            client_auth_key: None,\n            challenge_response: None,\n            endpoint_private_key: None,\n\n            // Verification Flags\n            client_allowed: false,\n            client_requested_endpoint_valid: false,\n            client_proof_signature_valid: false,\n            client_auth_signature_valid: false,\n            challenge_response_valid: false,\n        }\n    }\n\n    pub fn tity_server;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","gosling","tests","context.rs"],"content":"// standard\nuse std::io::{BufRead, BufReader, Write};\nuse std::net::TcpStream;\n\n// extern crates\nuse anyhow::bail;\nuse bson::doc;\nuse serial_test::serial;\nuse tor_interface::legacy_tor_client::*;\nuse tor_interface::mock_tor_client::*;\nuse tor_interface::tor_crypto::*;\nuse tor_interface::tor_provider::*;\n\n// internal crates\nuse gosling::context::*;\n\n#[test]\nfn test_mock_client_gosling_context() -\u003e anyhow::Result\u003c()\u003e {\n    let alice_tor_client = Box::new(MockTorClient::new());\n    let pat_tor_client = Box::new(MockTorClient::new());\n    gosling_context_test(alice_tor_client, pat_tor_client)\n}\n\n#[test]\n#[serial]\n#[cfg(not(feature = \"offline-test\"))]\nfn test_legacy_client_gosling_context() -\u003e anyhow::Result\u003c()\u003e {\n    let tor_path = which::which(\"tor\")?;\n\n    let mut alice_path = std::env::temp_dir();\n    alice_path.push(\"test_legacy_client_gosling_context_alice\");\n    let alice_tor_client = Box::new(LegacyTorClient::new(\u0026tor_path, \u0026alice_path)?);\n\n    let mut pat_path = std::env::temp_dir();\n    pat_path.push(\"test_legacy_client_gosling_context_pat\");\n    let pat_tor_client = Box::new(LegacyTorClient::new(\u0026tor_path, \u0026pat_path)?);\n\n    gosling_context_test(alice_tor_client, pat_tor_client)\n}\n\n#[cfg(test)]\nfn gosling_context_test(\n    alice_tor_client: Box\u003cdyn TorProvider\u003e,\n    pat_tor_client: Box\u003cdyn TorProvider\u003e,\n) -\u003e anyhow::Result\u003c()\u003e {\n    // Bootstrap Alice\n    let alice_private_key = Ed25519PrivateKey::generate();\n    let alice_service_id = V3OnionServiceId::from_private_key(\u0026alice_private_key);\n\n    println!(\n        \"Starting Alice gosling context ({})\",\n        alice_service_id.to_string()\n    );\n\n    let mut alice = Context::new(alice_tor_client, 420, 420, alice_private_key)?;\n    alice.bootstrap()?;\n\n    let mut bootstrap_complete = false;\n    while !bootstrap_complete {\n        for event in alice.update()?.drain(..) {\n            match event {\n                ContextEvent::TorBootstrapStatusReceived {\n                    progress,\n                    tag,\n                    summary,\n                } =\u003e println!(\n                    \"Alice BootstrapStatus: {{ progress: {}, tag: {}, summary: '{}' }}\",\n                    progress, tag, summary\n                ),\n                ContextEvent::TorBootstrapCompleted =\u003e {\n                    println!(\"Alice Bootstrap Complete!\");\n                    bootstrap_complete = true;\n                }\n                ContextEvent::TorLogReceived { line } =\u003e {\n                    println!(\"--- ALICE --- {}\", line);\n                }\n                _ =\u003e {}\n            }\n        }\n    }\n\n    // Bootstrap Pat\n    let pat_private_key = Ed25519PrivateKey::generate();\n    let pat_service_id = V3OnionServiceId::from_private_key(\u0026pat_private_key);\n\n    println!(\n        \"Starting Pat gosling context ({})\",\n        pat_service_id.to_string()\n    );\n    let mut pat = Context::new(pat_tor_client, 420, 420, pat_private_key)?;\n    pat.bootstrap()?;\n\n    let mut bootstrap_complete = false;\n    while !bootstrap_complete {\n        for event in pat.update()?.drain(..) {\n            match event {\n                ContextEvent::TorBootstrapStatusReceived {\n                    progress,\n                    tag,\n                    summary,\n                } =\u003e println!(\n                    \"Pat BootstrapStatus: {{ progress: {}, tag: {}, summary: '{}' }}\",\n                    progress, tag, summary\n                ),\n                ContextEvent::TorBootstrapCompleted =\u003e {\n                    println!(\"Pat Bootstrap Complete!\");\n                    bootstrap_complete = true;\n                }\n                ContextEvent::TorLogReceived { line } =\u003e {\n                    println!(\"--- PAT --- {}\", line);\n                }\n                _ =\u003e {}\n            }\n        }\n    }\n\n    // Start the Alice identity server\n    println!(\"Alice identity server starting\");\n    alice.identity_server_start()?;\n    let mut alice_identity_published: bool = false;\n\n    while !alice_identity_published {\n        for event in alice.update()?.drain(..) {\n            match event {\n                ContextEvent::IdentityServerPublished =\u003e {\n                    alice_identity_published = true;\n                    println!(\"Alice identity server published\");\n                }\n                ContextEvent::TorLogReceived{line: _} =\u003e (),\n                evt =\u003e bail!(\"alice.update() returned unexpected event: {:?}\", evt)\n            }\n        }\n    }\n\n    // Pat begins client handshake\n    println!(\"Pat identity client handshake begin\");\n    let mut pat_identity_handshake_handle: HandshakeHandle = INVALID_HANDSHAKE_HANDLE;\n    {\n        let mut pat_identity_handshake_tries_remaining = 3;\n        while pat_identity_handshake_tries_remaining \u003e 0\n            \u0026\u0026 pat_identity_handshake_handle == INVALID_HANDSHAKE_HANDLE\n        {\n            match pat.identity_client_begin_handshake(\n                alice_service_id.clone(),\n                \"test_endpoint\".to_string(),\n            ) {\n                Ok(handle) =\u003e {\n                    pat_identity_handshake_handle = handle;\n                }\n                Err(err) =\u003e {\n                    println!(\n                        \"Pat connecting to Alice's identity server failed with: {:?}\",\n                        err\n                    );\n                    pat_identity_handshake_tries_remaining -= 1;\n                }\n            }\n        }\n\n        if pat_identity_handshake_tries_remaining == 0 {\n  }\n    };\n\n    // copy C++ header to destination\n    let src_cpp_header_file_path = Path::new(\u0026crate_dir).join(\"libgosling.hpp\");\n    let dest_cpp_header_file_path = Path::new(\u0026target_dir)\n        .join(\"include\")\n        .join(\"libgosling.hpp\");\n\n    match std::fs::copy(src_cpp_header_file_path, dest_cpp_header_file_path) {\n        Ok(_) =\u003e (),\n        Err(err) =\u003e {\n            panic!(\"{:?}\", err)\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","gosling-ffi","src","ffi.rs"],"content":"// standard\nuse std::boxed::Box;\nuse std::collections::VecDeque;\nuse std::ffi::CString;\nuse std::io::Cursor;\nuse std::os::raw::c_char;\n#[cfg(unix)]\nuse std::os::unix::io::{IntoRawFd, RawFd};\n#[cfg(windows)]\nuse std::os::windows::io::{IntoRawSocket, RawSocket};\nuse std::panic;\nuse std::path::Path;\nuse std::ptr;\nuse std::str;\nuse std::sync::atomic::{AtomicBool, Ordering};\nuse std::sync::Mutex;\n\n// extern crates\nuse anyhow::anyhow;\nuse anyhow::bail;\nuse gosling::context::*;\nuse tor_interface::legacy_tor_client::*;\nuse tor_interface::tor_crypto::*;\n\n// internal crates\nuse crate::object_registry::*;\n\n// tags used for types we put in ObjectRegistrys\nconst ERROR_TAG: usize = 0x1;\nconst ED25519_PRIVATE_KEY_TAG: usize = 0x2;\nconst X25519_PRIVATE_KEY_TAG: usize = 0x3;\nconst X25519_PUBLIC_KEY_TAG: usize = 0x4;\nconst V3_ONION_SERVICE_ID_TAG: usize = 0x5;\nconst CONTEXT_TUPLE_TAG: usize = 0x6;\n\nmacro_rules! define_registry {\n    ($type:ty) =\u003e {\n        paste::paste! {\n            // ensure tag fits in 3 bits\n            static_assertions::const_assert!([\u003c$type:snake:upper _TAG\u003e] \u003c= 0b111);\n\n            static [\u003c$type:snake:upper _REGISTRY\u003e]: Mutex\u003cObjectRegistry\u003c$type, { [\u003c$type:snake:upper _TAG\u003e] }, 3\u003e\u003e = Mutex::new(ObjectRegistry::new());\n\n            pub fn e_id must not be null\");\n        }\n        if service_id.is_null() {\n            bail!(\"service_id must not be null\");\n        }\n\n        let service_id = match get_v3_onion_service_id_registry().get(service_id as usize) {\n            Some(service_id) =\u003e service_id.clone(),\n            None =\u003e bail!(\"service_id is invalid\"),\n        };\n        let handle = get_v3_onion_service_id_registry().insert(service_id);\n        *out_service_id = handle as *mut GoslingV3OnionServiceId;\n\n        Ok(())\n    })\n}\n\n/// Conversion method for converting a v3 onion service string into a\n/// gosling_v3_onion_service_id object\n///\n/// @param out_service_id: returned service id object\n/// @param service_id_string: a v3 onion service id string\n/// @param service_id_string_length: the number of chars in service_id_string not including any\n///  null-terminator\n/// @param error: filled on error\n#[no_mangle]\npub unsafe extern \"C\" fn gosling_v3_onion_service_id_from_string(\n    out_service_id: *mut *mut GoslingV3OnionServiceId,\n    service_id_string: *const c_char,\n    service_id_string_length: usize,\n    error: *mut *mut GoslingFFIError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        if out_service_id.is_null() {\n            bail!(\"out_service_id must not be null\");\n        }\n        if service_id_string.is_null() {\n            bail!(\"service_id_string must not be null\");\n        }\n\n        if service_id_string_length != V3_ONION_SERVICE_ID_LENGTH {\n            bail!(\"service_id_string_length must be exactly V3_ONION_SERVICE_ID_LENGTH ({}); received '{}'\", V3_ONION_SERVICE_ID_LENGTH, service_id_string_length);\n        }\n\n        let service_id_view =\n            std::slice::from_raw_parts(service_id_string as *const u8, service_id_string_length);\n        let service_id_str = std::str::from_utf8(service_id_view)?;\n        let service_id = V3OnionServiceId::from_string(service_id_str) d string is valid per tor rend spec:\n/// https://gitweb.torproject.org/torspec.git/tree/rend-spec-v3.txt\n///\n/// @param service_id_string: string containing the v3 service id to be validated\n/// @param service_id_string_length: the number of chars in service_id_string not including any\n///  null-terminator; must be V3_ONION_SERVICE_ID_LENGTH (56)\n/// @param error: filled on error\n#[no_mangle]\npub extern \"C\" fn gosling_string_is_valid_v3_onion_service_id(\n    service_id_string: *const c_char,\n    service_id_string_length: usize,\n    error: *mut *mut GoslingFFIError,\n) -\u003e bool {\n    translate_failures(false, error, || -\u003e anyhow::Result\u003cbool\u003e {\n        if service_id_string.is_null() {\n            bail!(\"service_id_string must not be null\");\n        }\n\n        if service_id_string_length != V3_ONION_SERVICE_ID_LENGTH {\n            bail!(\n                \"service_id_string_length must be V3_ONION_SERVICE_ID_LENGTH (56); received '{}'\",\n                service_id_string_length\n            );\n        }\n\n        let service_id_string_slice = unsafe {\n            std::slice::from_raw_parts(service_id_string as *const u8, service_id_string_length)\n        };\n        Ok(V3OnionServiceId::is_valid(str::from_utf8(\n            service_id_string_slice,\n        )?))\n    })\n}\n\n/// Initialize a gosling context.\n///\n/// @param out_context: returned initialied gosling context\n/// @param tor_bin_path: the file system path to the tor binary; if this is null the tor executable\n///  found in the system PATH variable is used\n/// @param tor_bin_path_length: the number of chars in tor_bin_path not including any null terminator\n/// @param tor_working_directory: the file system path to store tor's data\n/// @param tor_working_directory_length: the number of chars in tor_working_directory not including any\n///  null-terminator\n/// @param identity_port: the tor virtual port the identity server listens on\n/// @param endpoint_port: the tor virtual port endpoint servers listen on\n/// @param identity_private_key: the e25519 private key used to start th identity server's onion service\n/// @param error: filled on error\n#[no_mangle]\npub unsafe extern \"C\" fn gosling_context_init(\n    // out context\n    out_context: *mut *mut GoslingContext,\n    tor_bin_path: *const c_char,\n    tor_bin_path_length: usize,\n    tor_working_directory: *const c_char,\n    tor_working_directory_length: usize,\n    identity_port: u16,\n    endpoint_port: u16,\n    identity_private_key: *const GoslingEd25519PrivateKey,\n    error: *mut *mut GoslingFFIError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        if out_context.is_null() {\n            bail!(\"out_context must not be null\");\n        }\n        if tor_bin_path.is_null() \u0026\u0026 tor_bin_path_length != 0 {\n            bail!(\"tor_bin_path is null so tor_bin_path_length must be 0\");\n        }\n        if !tor_bin_path.is_null() \u0026\u0026 tor_bin_path_length == 0 {\n            bail!(\"tor_bin_path is not null so tor_bin_path_length must be greater than 0\");\n        }\n        if tor_working_directory.is_null() {\n            bail!(\"tor_working_directory must not be null\");\n        }\n        if tor_working_directory_length == 0usize {\n            bail!(\"tor_working_directory_length must not be 0\");\n        }\n        if identity_port == 0u16 {\n            bail!(\"identity_port must not be 0\");\n        }\n        if endpoint_port == 0u16 {\n            bail!(\"endpoint_port must not be 0\");\n        }\n        if identity_private_key.is_null() {\n            bail!(\"identity_private_key must not be null\");\n        }\n\n        let tor_bin_path = if tor_bin_path.is_null() {\n            which::which(format!(\"tor{}\", std::env::consts::EXE_SUFFIX))?\n        } else {\n            let tor_bin_path =\n                std::slice::from_raw_parts(tor_bin_path as *const u8, tor_bin_path_length); xt = match context_tuple_registry.get_mut(context as usize) {\n            Some(context) =\u003e context,\n            None =\u003e bail!(\"context is invalid\"),\n        };\n        Ok(context.0.bootstrap()?)\n    });\n}\n\n/// Start the identity server so that clients may request endpoints\n///\n/// @param context: the gosling context whose identity server to start\n/// @param error: filled on error\n#[no_mangle]\npub extern \"C\" fn gosling_context_start_identity_server(\n    context: *mut GoslingContext,\n    error: *mut *mut GoslingFFIError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        if context.is_null() {\n            bail!(\"context must not be null\");\n        }\n\n        let mut context_tuple_registry = get_context_tuple_registry();\n        let context = match context_tuple_registry.get_mut(context as usize) {\n            Some(context) =\u003e context,\n            None =\u003e bail!(\"context is invalid\"),\n        };\n        Ok(context.0.identity_server_start()?)\n    });\n}\n\n/// Stop the identity server so clients can no longer request endpoints\n///\n/// @param context: the gosling context whose identity server to stop\n/// @param error: filled on error\n#[no_mangle]\npub extern \"C\" fn gosling_context_stop_identity_server(\n    context: *mut GoslingContext,\n    error: *mut *mut GoslingFFIError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        if context.is_null() {\n            bail!(\"context must not be null\");\n        }\n\n        let mut context_tuple_registry = get_context_tuple_registry();\n        let context = match context_tuple_registry.get_mut(context as usize) {\n            Some(context) =\u003e context,\n            None =\u003e bail!(\"context is invalid\"),\n        };\n        Ok(context.0.identity_server_stop()?)\n    });\n}\n\n/// Start an endpoint server so the confirmed contact may connect\n///\n/// @param context: the gosling context with the given endpoint to start\n/// @param endpoint_private_key: the ed25519 private key needed to start the endpoint\n///  onion service\n/// @param endpoint_name: the ascii-encoded name of the endpoint server\n/// @param endpoint_name_length: the number of chars in endpoint name not including any null-terminator\n/// @param client_identity: the v3 onion service id of the gosling client associated with this endpoint\n/// @param client_auth_public_key: the x25519 public key used to encrypt the onion service descriptor\n/// @param error: filled on error\n#[no_mangle]\npub extern \"C\" fn gosling_context_start_endpoint_server(\n    context: *mut GoslingContext,\n    endpoint_private_key: *const GoslingEd25519PrivateKey,\n    endpoint_name: *const c_char,\n    endpoint_name_length: usize,\n    client_identity: *const GoslingV3OnionServiceId,\n    client_auth_public_key: *const GoslingX25519PublicKey,\n    error: *mut *mut GoslingFFIError,\n) {\n    translate_failures((), error, || -\u003e anyhow::Result\u003c()\u003e {\n        if context.is_null() {\n            bail!(\"context must not be null\");\n        }\n        if endpoint_private_key.is_null() {\n            bail!(\"endpoint_private_key mut not be null\");\n        }\n        if endpoint_name.is_null() {\n            bail!(\"endpoint_name must not be null\");\n        }\n        if endpoint_name_length == 0 {\n            bail!(\"endpoint_name_length must not be 0\");\n        }\n        if client_identity.is_null() {\n            bail!(\"client_identity must not be null\");\n        }\n        if client_auth_public_key.is_null() {\n            bail!(\"client_auth_public_key must not be null\");\n        }\n\n        let mut context_tuple_registry = get_context_tuple_registry();\n        let context = match context_tuple_registry.get_mut(context as usize) {\n            Some(context) =\u003e context,\n            None =\u003e bail!(\"context is invalid\"),\n        };\n\n        let endpoint_name =\n            unsafe { std::slice::from_raw_parts(endpoint_name as *const u8, endpoint_name_length) };\n        let endpoint_name = std::str::from_utf8(endpoint_name)?.to_string();\n        if !endpoint_name.is_ascii() {\n            bail!(\"endpoint_name must be an ascii string\");\n        }\n\n        let ed25519_private_key_registry = get_ed25519_private_key_registry();\n        let endpoint_private_key =\n            match ed25519_private_key_registry.get(endpoint_private_key as usize) {\n                Some(ed25519_private_key) =\u003e ed25519_private_key,\n                None =\u003e bail!(\"endpoint_private_key is invalid\"),\n            };\n\n        let v3_onion_service_id_registry = get_v3_onion_service_id_registry();\n        let client_identity = match v3_onion_service_id_registry.get(client_identity as usize) {\n            Some(v3_onion_service_id) =\u003e v3_onion_service_id,\n            None =\u003e bail!(\"client_identity is invalid\"),\n        };\n\n        let x25519_public_key_registry = get_x25519_public_key_registry();\n        let client_auth_public_key =\n            match x25519_public_key_registry.get(client_auth_public_key as usize) {\n                Some(x25519_public_key) =\u003e x25519_public_key,\n                None =\u003e bail!(\"client_auth_public_key is invalid\"),\n            };\n\n        Ok(context.0.endpoint_server_start(\n            endpoint_private_key.clone(),\n            endpoint_name,\n            client_identity.clone(),\n            client_auth_public_key.clone(),\n        )?)\n    });\n}\n\n/// Stops an endpoint server\n///\n/// @param context: the gosling context associated with the endpoint server\n/// @param endpoint_private_key: the ed25519 private key associated with the endpoint server to stop\n/// @param error: filled on erro\n#[no_mangle]\npub extern \"C\" fn gosling_context_stop_endpoint_server(\n    context: *mut GoslingContext,\n    endpoint_private_key: *const GoslingEd25519PrivateKey,\n    error: *mu
