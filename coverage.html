om_raw\n    let _ = X25519PublicKey::from_raw(\u0026data.x25519_public_raw);\n\n    // try to build key from raw binary blob, return early if invalid\n    if let Ok(ed25519_private_1) = Ed25519PrivateKey::from_raw(\u0026data.ed25519_private_raw_1) {\n        // ensure key round-trips through keyblob representation\n        assert_eq!(Ed25519PrivateKey::from_key_blob(ed25519_private_1.to_key_blob().as_ref()).unwrap(), ed25519_private_1);\n\n        // ensure key round-trips through raw bytes representation\n        match Ed25519PrivateKey::from_raw(\u0026ed25519_private_1.to_bytes()) {\n            Ok(ed25519_private) =\u003e assert_eq!(ed25519_private, ed25519_private_1),\n            Err(err) =\u003e panic!(\"{:?}\", err),\n        }\n\n        // derive private keys public key\n        let ed25519_public_1 = Ed25519PublicKey::from_private_key(\u0026ed25519_private_1);\n\n        // compare onion service id derivation from public vs privat ekey\n        assert_eq!(V3OnionServiceId::from_private_key(\u0026ed25519_private_1), V3OnionServiceId::from_public_key(\u0026ed25519_public_1));\n        let onion_service_id_1 = V3OnionServiceId::from_public_key(\u0026ed25519_public_1);\n        // ensure service id round-trips through string representation\n        assert_eq!(V3OnionServiceId::from_string(\u0026onion_service_id_1.to_string()).unwrap(), onion_service_id_1);\n\n        // ensure public key round-trips through service id\n        assert_eq!(ed25519_public_1, Ed25519PublicKey::from_service_id(\u0026V3OnionServiceId::from_public_key(\u0026ed25519_public_1)).unwrap());\n\n        // ensure key round-trips through raw bytes representation\n        assert_eq!(ed25519_public_1, Ed25519PublicKey::from_raw(ed25519_public_1.as_bytes()).unwrap());\n\n        // sign and verify a message\n        let ed25519_signature_1 = ed25519_private_1.sign_message(data.message_1);\n        assert!(ed25519_signature_1.verify(data.message_1, \u0026ed25519_public_1));\n        // verify signature does not work for unrelated message\n        if data.message_1 != data.message_2 {\n            assert!(!ed25519_signature_1.verify(data.message_2, \u0026ed25519_public_1));\n        }\n\n        // ensure we can't verfify another key's signature\n        if data.ed25519_private_raw_1 != data.ed25519_private_raw_2 {\n            // try to build key from raw binary blob, return early if invalid\n            if let Ok(ed25519_private_2) = Ed25519PrivateKey::from_raw(\u0026data.ed25519_private_raw_2) {\n\n                // ensure key round-trips through keyblob representation\n                assert_eq!(Ed25519PrivateKey::from_key_blob(ed25519_private_2.to_key_blob().as_ref()).unwrap(), ed25519_private_2);\n\n                // ensure key round-trips through raw bytes representation\n                match Ed25519PrivateKey::from_raw(\u0026ed25519_private_2.to_bytes()) {\n                    Ok(ed25519_private) =\u003e assert_eq!(ed25519_private, ed25519_private_2),\n                    Err(err) =\u003e panic!(\"{:?}\", err),\n                }\n\n                // derive private key's public key\n                let ed25519_public_2 = Ed25519PublicKey::from_private_key(\u0026ed25519_private_2);\n\n                // compare onion service id derivation from public vs privat ekey\n                assert_eq!(V3OnionServiceId::from_private_key(\u0026ed25519_private_2), V3OnionServiceId::from_public_key(\u0026ed25519_public_2));\n                let onion_service_id_2 = V3OnionServiceId::from_public_key(\u0026ed25519_public_2);\n                // ensure service id round-trips through string representation\n                assert_eq!(V3OnionServiceId::from_string(\u0026onion_service_id_2.to_string()).unwrap(), onion_service_id_2);\n\n                // ensure public key round-trips through service id\n                assert_eq!(ed25519_public_2, Ed25519PublicKey::from_service_id(\u0026V3OnionServiceId::from_public_key(\u0026ed25519_public_2)).unwrap());\n\n                // ensure key round-trips through raw bytes representation\n                assert_eq!(ed25519_public_2, Ed25519PublicKey::from_raw(ed25519_public_2.as_bytes()).unwrap());\n\n\n                // sign and verify a message\n                let ed25519_signature_2 = ed25519_private_2.sign_message(data.message_2);\n                assert!(ed25519_signature_2.verify(data.message_2, \u0026ed25519_public_2));\n\n                // verify signature does not work for unrelated message\n                if data.message_1 != data.message_2 {\n                    assert!(!ed25519_signature_2.verify(data.message_1, \u0026ed25519_public_2));\n                }\n\n                // verify we cannot verify signatures using the wrong public keys\n                if ed25519_public_1 != ed25519_public_2 {\n                    assert!(!ed25519_signature_1.verify(data.message_1, \u0026ed25519_public_2));\n                    assert!(!ed25519_signature_2.verify(data.message_2, \u0026ed25519_public_1));\n                }\n            }\n        }\n    }\n\n    //\n    // x25519 tests\n    //\n\n    if let Ok(x25519_private_1) = X25519PrivateKey::from_raw(\u0026data.x25519_private_raw_1) {\n        // ensure round-trips through byte representation\n        assert_eq!(x25519_private_1, X25519PrivateKey::from_raw(\u0026x25519_private_1.to_bytes()).unwrap());\n        assert_eq!(data.x25519_private_raw_1, x25519_private_1.to_bytes());\n        // ensure round-trips through base64 representation\n        assert_eq!(x25519_private_1, X25519PrivateKey::from_base64(\u0026x25519_private_1.to_base64()).unwrap());\n\n        // ensure converts to e25519 without issue\n        let _ = Ed25519PrivateKey::from_private_x25519(\u0026x25519_private_1).unwrap();\n\n        let x25519_public_1 = X25519PublicKey::from_private_key(\u0026x25519_private_1);\n        // ensure round-trips through byte representation\n        assert_eq!(x25519_public_1, X25519PublicKey::from_raw(x25519_public_1.as_bytes()));\n        // ensure round-trips through base32 representation\n        assert_eq!(x25519_public_1, X25519PublicKey::from_base32(\u0026x25519_public_1.to_base32()).unwrap());\n\n        if let Ok(x25519_private_2) = X25519PrivateKey::from_raw(\u0026data.x25519_private_raw_2) {\n            // ensure round-trips through byte representation\n            assert_eq!(x25519_private_2, X25519PrivateKey::from_raw(\u0026x25519_private_2.to_bytes()).unwrap());\n            assert_eq!(data.x25519_private_raw_2, x25519_private_2.to_bytes());\n            // ensure round-trips through base64 representation\n            assert_eq!(x25519_private_2, X25519PrivateKey::from_base64(\u0026x25519_private_2.to_base64()).unwrap());\n\n            // ensure converts to e25519 without issue\n            let _ = Ed25519PrivateKey::from_private_x25519(\u0026x25519_private_2).unwrap();\n\n            let x25519_public_2 = X25519PublicKey::from_private_key(\u0026x25519_private_2);\n            // ensure round-trips through byte representation\n            assert_eq!(x25519_public_2, X25519PublicKey::from_raw(x25519_public_2.as_bytes()));\n            // ensure round-trips through base32 representation\n            assert_eq!(x25519_public_2, X25519PublicKey::from_base32(\u0026x25519_public_2.to_base32()).unwrap());\n        }\n    }\n\n\n});\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","tor-interface","src","arti_client_tor_client.rs"],"content":"// standard\nuse std::net::SocketAddr;\nuse std::ops::DerefMut;\nuse std::path::{Path, PathBuf};\nuse std::str::FromStr;\nuse std::sync::atomic::{AtomicBool, Ordering};\nuse std::sync::{Arc, Mutex};\n\n//extern\nuse arti_client::config::{CfgPath, TorClientConfigBuilder};\nuse arti_client::{BootstrapBehavior, DangerouslyIntoTorAddr, IntoTorAddr, TorClient};\nuse tokio::io::{AsyncReadExt, AsyncWriteExt};\nuse tokio::net::{TcpListener, TcpStream};\nuse tokio::runtime;\nuse tokio_stream::StreamExt;\nuse tor_cell::relaycell::msg::Connected;\nuse tor_config::ExplicitOrAuto;\nuse tor_llcrypto::pk::ed25519::ExpandedKeypair;\nuse tor_hsservice::config::OnionServiceConfigBuilder;\nuse tor_hsservice::config::restricted_discovery::HsClientNickname;\nuse tor_hsservice::{HsNickname, RunningOnionService};\nuse tor_keymgr::{config::arti::ArtiKeystoreKind, KeystoreSelector};\nuse tor_proto::stream::IncomingStreamRequest;\nuse tor_rtcompat::PreferredRuntime;\n\n// internal crates\nuse crate::tor_crypto::*;\nuse crate::tor_provider;\nuse crate::tor_provider::*;\n\n/// [`ArtiClientTorClient`]-specific error type\n#[derive(thiserror::Error, Debug)]\npub enum Error {\n    #[error(\"not implemented\")]\n    NotImplemented(),\n\n    #[error(\"unable to bind TCP listener\")]\n    TcpListenerBindFailed(#[source] std::io::Error),\n\n    #[error(\"unable to get TCP listener's local address\")]\n    TcpListenerLocalAddrFailed(#[source] std::io::Error),\n\n    #[error(\"unable to accept connection on TCP Listener\")]\n    TcpListenerAcceptFailed(#[source] std::io::Error),\n\n    #[error(\"unable to connect to TCP listener\")]\n    TcpStreamConnectFailed(#[source] std::io::Error),\n\n    #[error(\"unable to convert tokio::TcpStream to std::net::TcpStream\")]\n    TcpStreamIntoFailed(#[source] std::io::Error),\n\n    #[error(\"arti-client config-builder error: {0}\")]\n    ArtiClientConfigBuilderError(#[source] arti_client::config::ConfigBuildError),\n\n    #[error(\"arti-client error: {0}\")]\n    ArtiClientError(#[source] arti_client::Error),\n\n    #[error(\"arti-client tor-addr error: {0}\")]\n    ArtiClientTorAddrError(#[source] arti_client::TorAddrError),\n\n    #[error(\"arti-client onion-service startup error: {0}\")]\n    ArtiClientOnionServiceLaunchError(#[source] arti_client::Error),\n\n    #[error(\"tor-keymgr error: {0}\")]\n    TorKeyMgrError(#[source] tor_keymgr::Error),\n\n    #[error(\"onion-service config-builder error: {0}\")]\n    OnionServiceConfigBuilderError(#[source] tor_config::ConfigBuildError),\n}\n\nimpl From\u003cError\u003e for crate::tor_provider::Error {\n    fn from(error: Error) -\u003e Self {\n        crate::tor_provider::Error::Generic(error.to_string())\n    }\n}\n\n/// The `ArtiClientTorClient` is an in-process [`arti-client`](https://crates.io/crates/arti-client)-based [`TorProvider`].\n///\n///\npub struct ArtiClientTorClient {\n    tokio_runtime: Arc\u003cruntime::Runtime\u003e,\n    arti_client: TorClient\u003cPreferredRuntime\u003e,\n    pending_events: Arc\u003cMutex\u003cVec\u003cTorEvent\u003e\u003e\u003e,\n    bootstrapped: Arc\u003cAtomicBool\u003e,\n}\n\n// used to forward traffic to/from arti to local tcp streams\nasync fn forward_stream\u003cR, W\u003e(alive: Arc\u003cAtomicBool\u003e, mut reader: R, mut writer: W) -\u003e ()\nwhere\n    R: AsyncReadExt + Unpin,\n    W: AsyncWriteExt + Unpin,\n{\n    // allow 100ms timeout on reads to verify writer is still good\n    let read_timeout = std::time::Duration::from_millis(100);\n    // allow additional retries in the event the other half of the pump\n    // dies; keep pumping data until our read times out 3 times\n    let mut remaining_retries = 3;\n    let mut buf = [0u8; 1024];\n\n    loop {\n        if !alive.load(Ordering::Relaxed) \u0026\u0026 remaining_retries == 0 {\n            break;\n        }\n\n        tokio::select! {\n            count = reader.read(\u0026mut buf) =\u003e match count {\n                // end of stream\n                Ok(0) =\u003e break,\n                // read N bytes\n                Ok(count) =\u003e {\n                    // forward traffic\n                    match writer.write_all(\u0026buf[0..count]).await {\n                        Ok(()) =\u003e (),\n                        Err(_err) =\u003e break,\n                    }\n                    match writer.flush().await {\n                        Ok(()) =\u003e (),\n                        Err(_err) =\u003e break,\n                    }\n                },\n                // read failed\n                Err(_err) =\u003e break,\n            },\n            _ = tokio::time::sleep(read_timeout.clone()) =\u003e match writer.flush().await {\n                Ok(()) =\u003e {\n                    // so long as our writer and reader are good, we should\n                    // allow a few additional data pump attempts\n                    if !alive.load(Ordering::Relaxed) {\n                        remaining_retries -= 1;\n                    }\n                },\n                Err(_err) =\u003e break,\n            }\n        }\n    }\n    // signal pump death\n    alive.store(false, Ordering::Relaxed);\n}\n\nimpl ArtiClientTorClient {\n    /// Construct a new `ArtiClientTorClient` which uses a [Tokio](https://crates.io/crates/tokio) runtime internally for all async operations.\n    pub fn new(\n        tokio_runtime: Arc\u003cruntime::Runtime\u003e,\n        root_data_directory: \u0026Path,\n    ) -\u003e Result\u003cSelf, Error\u003e {\n        // set custom config options\n        let mut config_builder: TorClientConfigBuilder = Default::default();\n\n        // manually set arti cache and data directories so we can have\n        // multiple concurrent instances and control where it writes\n        let mut cache_dir = PathBuf::from(root_data_directory);\n        cache_dir.push(\"cache\");\n        config_builder\n            .storage()\n            .cache_dir(CfgPath::new_literal(cache_dir))\n            .keystore()\n            .primary().kind(ExplicitOrAuto::Explicit(ArtiKeystoreKind::Ephemeral));\n\n        let mut state_dir = PathBuf::from(root_data_directory);\n        state_dir.push(\"state\");\n        config_builder\n            .storage()\n            .state_dir(CfgPath::new_literal(state_dir));\n\n        // disable access to clearnet addresses and enable access to onion services\n        config_builder\n            .address_filter()\n            .allow_local_addrs(false)\n            .allow_onion_addrs(true);\n\n        let config = match config_builder.build() {\n            Ok(config) =\u003e config,\n            Err(err) =\u003e return Err(err).map_err(Error::ArtiClientConfigBuilderError),\n        };\n\n        let arti_client = tokio_runtime.block_on(async {\n            TorClient::builder()\n                .config(config)\n                .bootstrap_behavior(BootstrapBehavior::Manual)\n                .create_unbootstrapped()\n                .map_err(Error::ArtiClientError)\n\n            // TODO: implement TorEvent::LogReceived events once upstream issue is resolved:\n            // https://gitlab.torproject.org/tpo/core/arti/-/issues/1356\n        })?;\n\n        let pending_events = std::vec![TorEvent::LogReceived {\n            line: \"Starting arti-client TorProvider\".to_string()\n        }];\n        let pending_events = Arc::new(Mutex::new(pending_events));\n\n        Ok(Self {\n            tokio_runtime,\n            arti_client,\n            pending_events,\n            bootstrapped: Arc::new(AtomicBool::new(false)),\n        })\n    }\n}\n\nimpl TorProvider for ArtiClientTorClient {\n    fn update(\u0026mut self) -\u003e Result\u003cVec\u003cTorEvent\u003e, tor_provider::Error\u003e {\n        std::thread::sleep(std::time::Duration::from_millis(16));\n        match self.pending_events.lock() {\n            Ok(mut pending_events) =\u003e Ok(std::mem::take(pending_events.deref_mut())),\n            Err(_) =\u003e {\n                unreachable!(\"another thread panicked while holding this pending_events mutex\")\n            }\n        }\n    }\n\n    fn bootstrap(\u0026mut self) -\u003e Result\u003c(), tor_provider::Error\u003e {\n        // save progress events\n        let mut bootstrap_events = self.arti_client.bootstrap_events();\n        let pending_events = self.pending_events.clone();\n        let bootstrapped = self.bootstrapped.clone();\n        self.tokio_runtime.spawn(async move {\n            while let Some(evt) = bootstrap_events.next().await {\n                if bootstrapped.load(Ordering::Relaxed) {\n                    break;\n                }\n                match pending_events.lock() {\n                    Ok(mut pending_events) =\u003e {\n                        pending_events.push(TorEvent::BootstrapStatus {\n                            progress: (evt.as_frac().clamp(0.0f32, 1.0f32) * 100f32) as u32,\n                            tag: \"no-tag\".to_string(),\n                            summary: \"no summary\".to_string(),\n                        });\n                        // TODO: properly handle evt.blocked() with a new TorEvent::Error or something\n                    }\n                    Err(_) =\u003e unreachable!(\n                        \"another thread panicked while holding this pending_events mutex\"\n                    ),\n                }\n            }\n        });\n\n        // initiate bootstrap\n        let arti_client = self.arti_client.clone();\n        let pending_events = self.pending_events.clone();\n        let bootstrapped = self.bootstrapped.clone();\n        self.tokio_runtime.spawn(async move {\n            match arti_client.bootstrap().await {\n                Ok(()) =\u003e match pending_events.lock() {\n                    Ok(mut pending_events) =\u003e {\n                        pending_events.push(TorEvent::BootstrapStatus {\n                            progress: 100,\n                            tag: \"no-tag\".to_string(),\n                            summary: \"no summary\".to_string(),\n                        });\n                        pending_events.push(TorEvent::BootstrapComplete);\n                        bootstrapped.store(true, Ordering::Relaxed);\n                        return;\n                    }\n                    Err(_) =\u003e unreachable!(\n                        \"another thread panicked while holding this pending_events mutex\"\n                    ),\n                },\n                Err(_err) =\u003e {\n                    // TODO: add an error event to TorEvent\n                }\n            }\n        });\n\n        Ok(())\n    }\n\n    fn add_client_auth(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n        client_auth: \u0026X25519PrivateKey,\n    ) -\u003e Result\u003c(), tor_provider::Error\u003e {\n        let ed25519_public = Ed25519PublicKey::from_service_id(service_id).unwrap();\n        let hs_id = ed25519_public.as_bytes().clone();\n\n        self.arti_client.insert_service_discovery_key(KeystoreSelector::Primary, hs_id.into(), client_auth.inner().clone().into()).map_err(Error::ArtiClientError)?;\n\n        Ok(())\n    }\n\n    fn remove_client_auth(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n    ) -\u003e Result\u003c(), tor_provider::Error\u003e {\n        let ed25519_public = Ed25519PublicKey::from_service_id(service_id).unwrap();\n        let hs_id = ed25519_public.as_bytes().clone();\n\n        self.arti_client.remove_service_discovery_key(KeystoreSelector::Primary, hs_id.into()).map_err(Error::ArtiClientError)?;\n\n        Ok(())\n    }\n\n    fn connect(\n        \u0026mut self,\n        target: TargetAddr,\n        circuit: Option\u003cCircuitToken\u003e,\n    ) -\u003e Result\u003cOnionStream, tor_provider::Error\u003e {\n        // stream isolation not implemented yet\n        if circuit.is_some() {\n            return Err(Error::NotImplemented().into());\n        }\n\n        // connect to onion service\n        let arti_target = match target.clone() {\n            TargetAddr::Socket(socket_addr) =\u003e socket_addr.into_tor_addr_dangerously(),\n            TargetAddr::Domain(domain_addr) =\u003e {\n                (domain_addr.domain(), domain_addr.port()).into_tor_addr()\n            }\n            TargetAddr::OnionService(OnionAddr::V3(OnionAddrV3 {\n                service_id,\n                virt_port,\n            })) =\u003e (format!(\"{}.onion\", service_id), virt_port).into_tor_addr(),\n        }\n        .map_err(Error::ArtiClientTorAddrError)?;\n\n        let arti_client = self.arti_client.clone();\n        let data_stream = self\n            .tokio_runtime\n            .block_on(async move { arti_client.connect(arti_target).await })\n            .map_err(Error::ArtiClientError)?;\n\n        // start a task to forward traffic from returned data stream\n        // and tcp socket\n        let client_stream = self.tokio_runtime.block_on(async move {\n            let (data_reader, data_writer) = data_stream.split();\n\n            // try to bind to a local address, let OS pick our port\n            let socket_addr = SocketAddr::from(([127, 0, 0, 1], 0u16));\n            let server_listener = TcpListener::bind(socket_addr)\n                .await\n                .map_err(Error::TcpListenerBindFailed)?;\n            // await future after a client connects\n            let server_accept_future = server_listener.accept();\n            let socket_addr = server_listener\n                .local_addr()\n                .map_err(Error::TcpListenerLocalAddrFailed)?;\n\n            // client stream will ultimatley be returned from connect()\n            let client_stream = TcpStream::connect(socket_addr)\n                .await\n                .map_err(Error::TcpStreamConnectFailed)?;\n            // client has connected so now get the server's tcp stream\n            let (server_stream, _socket_addr) = server_accept_future\n                .await\n                .map_err(Error::TcpListenerAcceptFailed)?;\n            let (tcp_reader, tcp_writer) = server_stream.into_split();\n\n            // now spawn new tasks to forward traffic to/from local listener\n            let pump_alive = Arc::new(AtomicBool::new(true));\n            tokio::task::spawn({\n                let pump_alive = pump_alive.clone();\n                async move {\n                    forward_stream(pump_alive, tcp_reader, data_writer).await;\n                }\n 9_]*$\").unwrap()\n}\n\n/// Configuration struct for a pluggable-transport which conforms to the v1.0 pluggable-transport [specification](https://github.com/Pluggable-Transports/Pluggable-Transports-spec/blob/main/releases/PTSpecV1.0/pt-1_0.txt)\nimpl PluggableTransportConfig {\n    /// Construct a new `PluggableTransportConfig`. Each `transport` string must be a [valid C identifier](https://github.com/Pluggable-Transports/Pluggable-Transports-spec/blob/c92e59a9fa6ba11c181f4c5ec9d533eaa7d9d7f3/releases/PTSpecV1.0/pt-1_0.txt#L144) while `path_to_binary` must be an absolute path.\n    pub fn new(\n        transports: Vec\u003cString\u003e,\n        path_to_binary: PathBuf,\n    ) -\u003e Result\u003cSelf, PluggableTransportConfigError\u003e {\n        let transport_pattern = TRANSPORT_PATTERN.get_or_init(init_transport_pattern);\n        // validate each transport\n        for transport in \u0026transports {\n            if !transport_pattern.is_match(\u0026transport) {\n                return Err(PluggableTransportConfigError::TransportNameInvalid(\n                    transport.clone(),\n                ));\n            }\n        }\n\n        // pluggable transport path must be absolute so we can fix it up for individual\n        // TorProvider implementations\n        if !path_to_binary.is_absolute() {\n            return Err(PluggableTransportConfigError::BinaryPathInvalid(\n                format!(\"{:?}\", path_to_binary.display()),\n                \"must be an absolute path\".to_string(),\n            ));\n        }\n\n        Ok(Self {\n            transports,\n            path_to_binary,\n            options: Default::default(),\n        })\n    }\n\n    /// Get a reference to this `PluggableTransportConfig`'s list of transports.\n    pub fn transports(\u0026self) -\u003e \u0026Vec\u003cString\u003e {\n        \u0026self.transports\n    }\n\n    /// Get a reference to this `PluggableTransportConfig`'s `PathBuf` containing the absolute path to the pluggable-transport binary.\n    pub fn path_to_binary(\u0026self) -\u003e \u0026PathBuf {\n        \u0026self.path_to_binary\n    }\n\n    /// Get a reference to this `PluggableTransportConfig`'s list of command-line options\n    pub fn options(\u0026self) -\u003e \u0026Vec\u003cString\u003e {\n        \u0026self.options\n    }\n\n    /// Add a command-line option used to invoke this pluggable-transport.\n    pub fn add_option(\u0026mut self, arg: String) {\n        self.options.push(arg);\n    }\n}\n\n/// Configuration for a bridge line to be used with a pluggable-transport\n#[derive(Clone, Debug)]\npub struct BridgeLine {\n    transport: String,\n    address: SocketAddr,\n    fingerprint: String,\n    keyvalues: Vec\u003c(String, String)\u003e,\n}\n\n#[derive(thiserror::Error, Debug)]\n/// Error returned on failure to construct a [`BridgeLine`]\npub enum BridgeLineError {\n    #[error(\"bridge line '{0}' missing transport\")]\n    /// Provided bridge line missing transport\n    TransportMissing(String),\n\n    #[error(\"bridge line '{0}' missing address\")]\n    /// Provided bridge line missing address\n    AddressMissing(String),\n\n    #[error(\"bridge line '{0}' missing fingerprint\")]\n    /// Provided bridge line missing fingerprint\n    FingerprintMissing(String),\n\n    #[error(\"transport name '{0}' is invalid\")]\n    /// Invalid transport name (must be a valid C identifier)\n    TransportNameInvalid(String),\n\n    #[error(\"address '{0}' cannot be parsed as IP:PORT\")]\n    /// Provided bridge line's address not parseable\n    AddressParseFailed(String),\n\n    #[error(\"key=value '{0}' is invalid\")]\n    /// A key/value pair in invalid format\n    KeyValueInvalid(String),\n\n    #[error(\"bridge address port must not be 0\")]\n    /// Invalid bridge address port\n    AddressPortInvalid,\n\n    #[error(\"fingerprint '{0}' is invalid\")]\n    /// Fingerprint is not parseable (must be length 40 base16 string)\n    FingerprintInvalid(String),\n}\n\n/// A `BridgeLine` contains the information required to connect to a bridge through the means of a particular pluggable-transport (defined in a `PluggableTransportConfi`). For more information, see:\n/// - [https://tb-manual.torproject.org/bridges/](https://tb-manual.torproject.org/bridges/)\nimpl BridgeLine {\n    /// Construct a new `BridgeLine` from its constiuent parts. The `transport` argument must be a valid C identifier and must have an associated `transport` defined in an associated `PluggableTransportConfig`. The `address` must have a non-zero port. The `fingerprint` is a length 40 base16-encoded string. Finally, the keys in the `keyvalues` list must not contain space (` `) or equal (`=`) characters.\n    ///\n    /// In practice, bridge lines are distributed as entire strings so most consumers of these APIs are not likely to need this particular function.\n    pub fn new(\n        transport: String,\n        address: SocketAddr,\n        fingerprint: String,\n        keyvalues: Vec\u003c(String, String)\u003e,\n    ) -\u003e Result\u003cBridgeLine, BridgeLineError\u003e {\n        let transport_pattern = TRANSPORT_PATTERN.get_or_init(init_transport_pattern);\n\n        // transports have a particular pattern\n        if !transport_pattern.is_match(\u0026transport) {\n            return Err(BridgeLineError::TransportNameInvalid(transport));\n        }\n\n        // port can't be 0\n        if address.port() == 0 {\n            return Err(BridgeLineError::AddressPortInvalid);\n        }\n\n        static BRIDGE_FINGERPRINT_PATTERN: OnceLock\u003cRegex\u003e = OnceLock::new();\n        let bridge_fingerprint_pattern = BRIDGE_FINGERPRINT_PATTERN\n            .get_or_init(|| Regex::new(r\"(?m)^[0-9a-fA-F]{40}$\").unwrap());\n\n        // fingerprint should be a sha1 hash\n        if !bridge_fingerprint_pattern.is_match(\u0026fingerprint) {\n            return Err(BridgeLineError::FingerprintInvalid(fingerprint));\n        }\n\n        // validate key-values\n        for (key, value) in \u0026keyvalues {\n            if key.contains(' ') || key.contains('=') || key.len() == 0 {\n                return Err(BridgeLineError::KeyValueInvalid(format!(\"{key}={value}\")));\n            }\n        }\n\n        Ok(Self {\n            transport,\n            address,\n            fingerprint,\n            keyvalues,\n        })\n    }\n\n    /// Get a reference to this `BridgeLine`'s transport field.\n    pub fn transport(\u0026self) -\u003e \u0026String {\n        \u0026self.transport\n    }\n\n    /// Get a reference to this `BridgeLine`'s address field.\n    pub fn address(\u0026self) -\u003e \u0026SocketAddr {\n        \u0026self.address\n    }\n\n    /// Get a reference to this `BridgeLine`'s fingerprint field.\n    pub fn fingerprint(\u0026self) -\u003e \u0026String {\n        \u0026self.fingerprint\n    }\n\n    /// Get a reference to this `BridgeLine`'s key/values field.\n    pub fn keyvalues(\u0026self) -\u003e \u0026Vec\u003c(String, String)\u003e {\n        \u0026self.keyvalues\n    }\n\n    #[cfg(feature = \"legacy-tor-provider\")]\n    /// Serialise this `BridgeLine` to the value set via `SETCONF Bridge...` legacy c-tor control-port command.\n    pub fn as_legacy_tor_setconf_value(\u0026self) -\u003e String {\n        let transport = \u0026self.transport;\n        let address = self.address.to_string();\n        let fingerprint = self.fingerprint.to_string();\n        let keyvalues: Vec\u003cString\u003e = self\n            .keyvalues\n            .iter()\n            .map(|(key, value)| format!(\"{key}={value}\"))\n            .collect();\n        let keyvalues = keyvalues.join(\" \");\n\n        format!(\"{transport} {address} {fingerprint} {keyvalues}\")\n    }\n}\n\nimpl FromStr for BridgeLine {\n    type Err = BridgeLineError;\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let mut tokens = s.split(' ');\n        // get transport name\n        let transport = if let Some(transport) = tokens.next() {\n            transport\n        } else {\n            return Err(BridgeLineError::TransportMissing(s.to_string()));\n        };\n        // get bridge address\n        let address = if let Some(address) = tokens.next() {\n            if let Ok(address) = SocketAddr::from_str(address) {\n                address\n            } else {\n                return Err(BridgeLineError::AddressParseFailed(address.to_string()));\n            }\n        } else {\n            return Err(BridgeLineError::AddressMissing(s.to_string()));\n        };\n        // get the bridge fingerprint\n        let fingerprint = if let Some(fingerprint) = tokens.next() {\n            fingerprint\n        } else {\n            return Err(BridgeLineError::FingerprintMissing(s.to_string()));\n        };\n\n        // get the bridge options\n        static BRIDGE_OPTION_PATTERN: OnceLock\u003cRegex\u003e = OnceLock::new();\n        let bridge_option_pattern = BRIDGE_OPTION_PATTERN\n            .get_or_init(|| Regex::new(r\"(?m)^(?\u003ckey\u003e[^=]+)=(?\u003cvalue\u003e.*)$\").unwrap());\n\n        let mut keyvalues: Vec\u003c(String, String)\u003e = Default::default();\n        while let Some(keyvalue) = tokens.next() {\n            if let Some(caps) = bridge_option_pattern.captures(\u0026keyvalue) {\n                let key = caps\n                    .name(\"key\")\n                    .expect(\"missing key group\")\n                    .as_str()\n                    .to_string();\n                let value = caps\n                    .name(\"value\")\n                    .expect(\"missing value group\")\n                    .as_str()\n                    .to_string();\n                keyvalues.push((key, value));\n            } else {\n                return Err(BridgeLineError::KeyValueInvalid(keyvalue.to_string()));\n            }\n        }\n\n        BridgeLine::new(\n            transport.to_string(),\n            address,\n            fingerprint.to_string(),\n            keyvalues,\n        )\n    }\n}","traces":[{"line":31,"address":[3657104],"length":1,"stats":{"Line":2}},{"line":32,"address":[6181981],"length":1,"stats":{"Line":2}},{"line":38,"address":[7717168,7718691,7718172],"length":1,"stats":{"Line":2}},{"line":42,"address":[7269585,7269697],"length":1,"stats":{"Line":4}},{"line":44,"address":[3657477,3657612],"length":1,"stats":{"Line":4}},{"line":45,"address":[7297648,7298627],"length":1,"stats":{"Line":4}},{"line":46,"address":[7298687],"length":1,"stats":{"Line":0}},{"line":47,"address":[7718476],"length":1,"stats":{"Line":0}},{"line":54,"address":[7598454,7598383],"length":1,"stats":{"Line":4}},{"line":55,"address":[7270398],"length":1,"stats":{"Line":0}},{"line":56,"address":[6182564,6182685,6182838],"length":1,"stats":{"Line":0}},{"line":57,"address":[7598879],"length":1,"stats":{"Line":0}},{"line":61,"address":[7298409],"length":1,"stats":{"Line":2}},{"line":62,"address":[3657723],"length":1,"stats":{"Line":2}},{"line":63,"address":[3657754],"length":1,"stats":{"Line":2}},{"line":64,"address":[7297805],"length":1,"stats":{"Line":2}},{"line":69,"address":[7298896],"length":1,"stats":{"Line":2}},{"line":74,"address":[7298912],"length":1,"stats":{"Line":2}},{"line":75,"address":[7599688],"length":1,"stats":{"Line":2}},{"line":79,"address":[7298928],"length":1,"stats":{"Line":2}},{"line":80,"address":[7718760],"length":1,"stats":{"Line":2}},{"line":84,"address":[3658928],"length":1,"stats":{"Line":0}},{"line":85,"address":[3658933],"length":1,"stats":{"Line":0}},{"line":140,"address":[7301212,7301184,7298976],"length":1,"stats":{"Line":2}},{"line":146,"address":[3659129,3659015],"length":1,"stats":{"Line":4}},{"line":149,"address":[6184005],"length":1,"stats":{"Line":2}},{"line":150,"address":[3659225],"length":1,"stats":{"Line":0}},{"line":154,"address":[7299458,7299419],"length":1,"stats":{"Line":4}},{"line":155,"address":[7271680],"length":1,"stats":{"Line":0}},{"line":159,"address":[6184395],"length":1,"stats":{"Line":2}},{"li ]-specific error type\n#[derive(thiserror::Error, Debug)]\npub enum Error {\n    #[error(\"failed to create LegacyTorProcess object\")]\n    LegacyTorProcessCreationFailed(#[source] crate::legacy_tor_process::Error),\n\n    #[error(\"failed to create LegacyControlStream object\")]\n    LegacyControlStreamCreationFailed(#[source] crate::legacy_tor_control_stream::Error),\n\n    #[error(\"failed to create LegacyTorController object\")]\n    LegacyTorControllerCreationFailed(#[source] crate::legacy_tor_controller::Error),\n\n    #[error(\"failed to authenticate with the tor process\")]\n    LegacyTorProcessAuthenticationFailed(#[source] crate::legacy_tor_controller::Error),\n\n    #[error(\"failed to determine the tor process version\")]\n    GetInfoVersionFailed(#[source] crate::legacy_tor_controller::Error),\n\n    #[error(\"tor process version to old; found {0} but must be at least {1}\")]\n    LegacyTorProcessTooOld(String, String),\n\n    #[error(\"failed to register for STATUS_CLIENT and HS_DESC events\")]\n    SetEventsFailed(#[source] crate::legacy_tor_controller::Error),\n\n    #[error(\"failed to delete unused onion service\")]\n    DelOnionFailed(#[source] crate::legacy_tor_controller::Error),\n\n    #[error(\"failed waiting for async events: {0}\")]\n    WaitAsyncEventsFailed(#[source] crate::legacy_tor_controller::Error),\n\n    #[error(\"failed to begin bootstrap\")]\n    SetConfDisableNetwork0Failed(#[source] crate::legacy_tor_controller::Error),\n\n    #[error(\"failed to setconf\")]\n    SetConfFailed(#[source] crate::legacy_tor_controller::Error),\n\n    #[error(\"failed to add client auth for onion service\")]\n    OnionClientAuthAddFailed(#[source] crate::legacy_tor_controller::Error),\n\n    #[error(\"failed to remove client auth from onion service\")]\n    OnionClientAuthRemoveFailed(#[source] crate::legacy_tor_controller::Error),\n\n    #[error(\"failed to get socks listener\")]\n    GetInfoNetListenersSocksFailed(#[source] crate::legacy_tor_controller::Error),\n\n    #[error(\"no socks listeners available to connect through\")]\n    NoSocksListenersFound(),\n\n    #[error(\"invalid circuit token\")]\n    CircuitTokenInvalid(),\n\n    #[error(\"unable to connect to socks listener\")]\n    Socks5ConnectionFailed(#[source] std::io::Error),\n\n    #[error(\"unable to bind TCP listener\")]\n    TcpListenerBindFailed(#[source] std::io::Error),\n\n    #[error(\"unable to get TCP listener's local address\")]\n    TcpListenerLocalAddrFailed(#[source] std::io::Error),\n\n    #[error(\"failed to create onion service\")]\n    AddOnionFailed(#[source] crate::legacy_tor_controller::Error),\n\n    #[error(\"tor not bootstrapped\")]\n    LegacyTorNotBootstrapped(),\n\n    #[error(\"{0}\")]\n    PluggableTransportConfigDirectoryCreationFailed(#[source] std::io::Error),\n\n    #[error(\"unable to create pluggable-transport directory because file with same name already exists: {0:?}\")]\n    PluggableTransportDirectoryNameCollision(PathBuf),\n\n    #[error(\"{0}\")]\n    PluggableTransportSymlinkRemovalFailed(#[source] std::io::Error),\n\n    #[error(\"{0}\")]\n    PluggableTransportSymlinkCreationFailed(#[source] std::io::Error),\n\n    #[error(\"pluggable transport binary name not representable as utf8: {0:?}\")]\n    PluggableTransportBinaryNameNotUtf8Representnable(std::ffi::OsString),\n\n    #[error(\"{0}\")]\n    PluggableTransportConfigError(#[source] crate::censorship_circumvention::PluggableTransportConfigError),\n\n    #[error(\"pluggable transport multiply defines '{0}' bridge transport type\")]\n    BridgeTransportTypeMultiplyDefined(String),\n\n    #[error(\"bridge transport '{0}' not supported by pluggable transport configuration\")]\n    BridgeTransportNotSupported(String),\n\n    #[error(\"not implemented\")]\n    NotImplemented(),\n}\n\nimpl From\u003cError\u003e for crate::tor_provider::Error {\n    fn from(error: Error) -\u003e Self {\n        crate::tor_provider::Error::Generic(error.to_string())\n    }\n}\n\n//\n// CircuitToken Implementation\n//\nstruct LegacyCircuitToken {\n    username: String,\n    password: String,\n}\n\nimpl LegacyCircuitToken {\n    fn new() -\u003e LegacyCircuitToken {\n        const CIRCUIT_TOKEN_USERNAME_LENGTH: usize = 32usize;\n        const CIRCUIT_TOKEN_PASSWORD_LENGTH: usize = 32usize;\n        let username = generate_password(CIRCUIT_TOKEN_USERNAME_LENGTH);\n        let password = generate_password(CIRCUIT_TOKEN_PASSWORD_LENGTH);\n\n        LegacyCircuitToken { username, password }\n    }\n}\n\nimpl Default for LegacyCircuitToken {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n//\n// LegacyTorClientConfig\n//\n\n#[derive(Clone, Debug)]\npub enum LegacyTorClientConfig {\n    BundledTor {\n        tor_bin_path: PathBuf,\n        data_directory: PathBuf,\n        proxy_settings: Option\u003cProxyConfig\u003e,\n        allowed_ports: Option\u003cVec\u003cu16\u003e\u003e,\n        pluggable_transports: Option\u003cVec\u003cPluggableTransportConfig\u003e\u003e,\n        bridge_lines: Option\u003cVec\u003cBridgeLine\u003e\u003e,\n    },\n    SystemTor {\n        tor_socks_addr: SocketAddr,\n        tor_control_addr: SocketAddr,\n        tor_control_passwd: String,\n    },\n}\n\n//\n// LegacyTorClient\n//\n\n/// A `LegacyTorClient` implements the [`TorProvider`] trait using a legacy c-tor daemon backend.\n///\n/// The tor process can either be launched and owned by `LegacyTorClient`, or it can use an already running tor-daemon. When using an already runnng tor-daemon, the [`TorProvider::bootstrap()`] automatically succeeds, presuming the connected tor-daemon has successfully bootstrapped.\n///\n/// The minimum supported c-tor is version 0.4.6.1.\npub struct LegacyTorClient {\n    daemon: Option\u003cLegacyTorProcess\u003e,\n    version: LegacyTorVersion,\n    controller: LegacyTorController,\n    bootstrapped: bool,\n    socks_listener: Option\u003cSocketAddr\u003e,\n    // list of open onion services and their is_active flag\n    onion_services: Vec\u003c(V3OnionServiceId, Arc\u003catomic::AtomicBool\u003e)\u003e,\n    // our list of circuit tokens for the tor daemon\n    circuit_token_counter: usize,\n    circuit_tokens: BTreeMap\u003cCircuitToken, LegacyCircuitToken\u003e,\n}\n\nimpl LegacyTorClient {\n    /// Construct a new `LegacyTorClient` from a [`LegacyTorClientConfig`].\n    pub fn new(config: LegacyTorClientConfig) -\u003e Result\u003cLegacyTorClient, Error\u003e {\n        let (daemon, mut controller, password, socks_listener) = match \u0026config {\n            LegacyTorClientConfig::BundledTor {\n                tor_bin_path,\n                data_directory,\n                ..\n            } =\u003e {\n                // launch tor\n                let daemon =\n                    LegacyTorProcess::new(tor_bin_path.as_path(), data_directory.as_path())\n                        .map_err(Error::LegacyTorProcessCreationFailed)?;\n                // open a control stream\n                let control_stream =\n                    LegacyControlStream::new(daemon.get_control_addr(), Duration::from_millis(16))\n                        .map_err(Error::LegacyControlStreamCreationFailed)?;\n\n                // create a controler\n                let controller = LegacyTorController::new(control_stream)\n                    .map_err(Error::LegacyTorControllerCreationFailed)?;\n\n                let password = daemon.get_password().to_string();\n                (Some(daemon), controller, password, None)\n            }\n            LegacyTorClientConfig::SystemTor {\n                tor_socks_addr,\n                tor_control_addr,\n                tor_control_passwd,\n            } =\u003e {\n                // open a control stream\n                let control_stream =\n                    LegacyControlStream::new(\u0026tor_control_addr, Duration::from_millis(16))\n                        .map_err(Error::LegacyControlStreamCreationFailed)?;\n\n                // create a controler\n                let controller = LegacyTorController::new(control_stream)\n                    .map_err(Error::LegacyTorControllerCreationFailed)?;\n\n                (\n                    None,\n                    controller,\n                    tor_control_passwd.clone(),\n                    Some(tor_socks_addr.clone()),\n                )\n            }\n        };\n\n        // authenticate\n        controller\n            .authenticate(\u0026password)\n            .map_err(Error::LegacyTorProcessAuthenticationFailed)?;\n\n        // min required version for v3 client auth (see control-spec.txt)\n        let min_required_version = LegacyTorVersion {\n            major: 0u32,\n            minor: 4u32,\n            micro: 6u32,\n            patch_level: 1u32,\n            status_tag: None,\n        };\n\n        // verify version is recent enough\n        let version = controller\n            .getinfo_version()\n            .map_err(Error::GetInfoVersionFailed)?;\n\n        if version \u003c min_required_version {\n            return Err(Error::LegacyTorProcessTooOld(\n                version.to_string(),\n                min_required_version.to_string(),\n            ));\n        }\n\n        // configure tor client\n        if let LegacyTorClientConfig::BundledTor {\n            data_directory,\n            proxy_settings,\n            allowed_ports,\n            pluggable_transports,\n            bridge_lines,\n            ..\n        } = config\n        {\n            // configure proxy\n            match proxy_settings {\n                Some(ProxyConfig::Socks4(Socks4ProxyConfig { address })) =\u003e {\n                    controller\n                        .setconf(\u0026[(\"Socks4Proxy\", address.to_string())])\n                        .map_err(Error::SetConfFailed)?;\n                }\n                Some(ProxyConfig::Socks5(Socks5ProxyConfig {\n                    address,\n                    username,\n                    password,\n                })) =\u003e {\n                    controller\n                        .setconf(\u0026[(\"Socks5Proxy\", address.to_string())])\n                        .map_err(Error::SetConfFailed)?;\n                    let username = username.unwrap_or(\"\".to_string());\n                    if !username.is_empty() {\n                        controller\n                            .setconf(\u0026[(\"Socks5ProxyUsername\", username.to_string())])\n                            .map_err(Error::SetConfFailed)?;\n                    }\n                    let password = password.unwrap_or(\"\".to_string());\n                    if !password.is_empty() {\n                        controller\n                            .setconf(\u0026[(\"Socks5ProxyPassword\", password.to_string())])\n                            .map_err(Error::SetConfFailed)?;\n                    }\n                }\n                Some(ProxyConfig::Https(HttpsProxyConfig {\n                    address,\n                    username,\n                    password,\n                })) =\u003e {\n                    controller\n                        .setconf(\u0026[(\"HTTPSProxy\", address.to_string())])\n                        .map_err(Error::SetConfFailed)?;\n                    let username = username.unwrap_or(\"\".to_string());\n                    let password = password.unwrap_or(\"\".to_string());\n                    if !username.is_empty() || !password.is_empty() {\n                        let authenticator = format!(\"{}:{}\", username, password);\n                        controller\n                            .setconf(\u0026[(\"HTTPSProxyAuthenticator\", authenticator)])\n                            .map_err(Error::SetConfFailed)?;\n                    }\n                }\n                None =\u003e (),\n            }\n            // configure firewall\n            if let Some(allowed_ports) = allowed_ports {\n                let allowed_addresses: Vec\u003cString\u003e = allowed_ports\n                    .iter()\n                    .map(|port| format!(\"*{{}}:{port}\"))\n                    .collect();\n                let allowed_addresses = allowed_addresses.join(\", \");\n                controller\n                    .setconf(\u0026[(\"ReachableAddresses\", allowed_addresses)])\n                    .map_err(Error::SetConfFailed)?;\n            }\n            // configure pluggable transports\n            let mut supported_transports: std::collections::BTreeSet\u003cString\u003e = Default::default();\n            if let Some(pluggable_transports) = pluggable_transports {\n                // Legacy tor daemon cannot be configured to use pluggable-transports which\n                // exist in paths containing spaces. To work around this, we create a known, safe\n                // path in the tor daemon's working directory, and soft-link the provided\n                // binary path to this safe location. Finally, we configure tor to use the soft-linked\n                // binary in the ClientTransportPlugin setconf call.\n\n                // create pluggable-transport directory\n                let mut pt_directory = data_directory.clone();\n                pt_directory.push(\"pluggable-transports\");\n                if !std::path::Path::exists(\u0026pt_directory) {\n                    // path does not exist so create it\n                    std::fs::create_dir(\u0026pt_directory)\n                        .map_err(Error::PluggableTransportConfigDirectoryCreationFailed)?;\n                } else if !std::path::Path::is_dir(\u0026pt_directory) {\n                    // path exists but it is not a directory\n                    return Err(Error::PluggableTransportDirectoryNameCollision(\n                        pt_directory,\n                    ));\n                }\n\n                // symlink all our pts and configure tor\n                let mut conf: Vec\u003c(\u0026str, String)\u003e = Default::default();\n                for pt_settings in \u0026pluggable_transports {\n                    // symlink absolute path of pt binary to pt_directory in tor's working\n                    // directory\n                    let path_to_binary = pt_settings.path_to_binary();\n                    let binary_name = path_to_binary\n                        .file_name()\n                        .expect(\"file_name should be absolute path\");\n                    let mut pt_symlink = pt_directory.clone();\n                    pt_symlink.push(binary_name);\n                    let binary_name = if let Some(binary_name) = binary_name.to_str() {\n                        binary_name\n                    } else {\n                        return Err(Error::PluggableTransportBinaryNameNotUtf8Representnable(\n                            binary_name.to_os_string(),\n                        ));\n                    };\n\n                    // remove any file that may exist with the same name\n                    if std::path::Path::exists(\u0026pt_symlink) {\n                        std::fs::remove_file(\u0026pt_symlink)\n                            .map_err(Error::PluggableTransportSymlinkRemovalFailed)?;\n                    }\n\n                    // create new symlink\n                    #[cfg(windows)]\n                    std::os::windows::fs::symlink_file(path_to_binary, \u0026pt_symlink)\n                        .map_err(Error::PluggableTransportSymlinkCreationFailed)?;\n                    #[cfg(unix)]\n                    std::os::unix::fs::symlink(path_to_binary, \u0026pt_symlink)\n                        .map_err(Error::PluggableTransportSymlinkCreationFailed)?;\n\n                    // verify a bridge-type support has not been defined for multiple pluggable-transports\n                    for transport in pt_settings.transports() {\n                        if supported_transports.contains(transport) {\n                            return Err(Error::BridgeTransportTypeMultiplyDefined(\n                                transport.to_string(),\n                            ));\n                        }\n                        supported_transports.insert(transport.to_string());\n                    }\n\n                    // finally construct our setconf value\n                    let transports = pt_settings.transports().join(\",\");\n                    use std::path::MAIN_SEPARATOR;\n                    let path_to_binary =\n                        format!(\"pluggable-transports{MAIN_SEPARATOR}{binary_name}\");\n                    let options = pt_settings.options().join(\" \");\n\n                    let value = format!(\"{transports} exec {path_to_binary} {options}\");\n                    conf.push((\"ClientTransportPlugin\", value));\n                }\n                controller\n                    .setconf(conf.as_slice())\n                    .map_err(Error::SetConfFailed)?;\n            }\n            // configure bridge lines\n            if let Some(bridge_lines) = bridge_lines {\n                let mut conf: Vec\u003c(\u0026str, String)\u003e = Default::default();\n                for bridge_line in \u0026bridge_lines {\n                    if !supported_transports.contains(bridge_line.transport()) {\n                        return Err(Error::BridgeTransportNotSupported(\n                            bridge_line.transport().to_string(),\n                        ));\n                    }\n                    let value = bridge_line.as_legacy_tor_setconf_value();\n                    conf.push((\"Bridge\", value));\n                }\n                conf.push((\"UseBridges\", \"1\".to_string()));\n                controller\n                    .setconf(conf.as_slice())\n                    .map_err(Error::SetConfFailed)?;\n            }\n        }\n\n        // register for STATUS_CLIENT async events\n        controller\n            .setevents(\u0026[\"STATUS_CLIENT\", \"HS_DESC\"])\n            .map_err(Error::SetEventsFailed)?;\n\n        Ok(LegacyTorClient {\n            daemon,\n            version,\n            controller,\n            bootstrapped: false,\n            socks_listener,\n            onion_services: Default::default(),\n            circuit_token_counter: 0usize,\n            circuit_tokens: Default::default(),\n        })\n    }\n\n    /// Get the version of the connected c-tor daemon.\n    pub fn version(\u0026mut self) -\u003e LegacyTorVersion {\n        self.version.clone()\n    }\n}\n\nimpl TorProvider for LegacyTorClient {\n    fn update(\u0026mut self) -\u003e Result\u003cVec\u003cTorEvent\u003e, tor_provider::Error\u003e {\n        let mut i = 0;\n        while i \u003c self.onion_services.len() {\n            // remove onion services with no active listeners\n            if !self.onion_services[i].1.load(atomic::Ordering::Relaxed) {\n                let entry = self.onion_services.swap_remove(i);\n                let service_id = entry.0;\n\n                self.controller\n                    .del_onion(\u0026service_id)\n                    .map_err(Error::DelOnionFailed)?;\n            } else {\n                i += 1;\n            }\n        }\n\n        let mut events: Vec\u003cTorEvent\u003e = Default::default();\n        for async_event in self\n            .controller\n            .wait_async_events()\n            .map_err(Error::WaitAsyncEventsFailed)?\n            .iter()\n        {\n            match async_event {\n                AsyncEvent::StatusClient {\n                    severity,\n                    action,\n                    arguments,\n                } =\u003e {\n                    if severity == \"NOTICE\" \u0026\u0026 action == \"BOOTSTRAP\" {\n                        let mut progress: u32 = 0;\n                        let mut tag: String = Default::default();\n                        let mut summary: String = Default::default();\n                        for (key, val) in arguments.iter() {\n                            match key.as_str() {\n                                \"PROGRESS\" =\u003e progress = val.parse().unwrap_or(0u32),\n                                \"TAG\" =\u003e tag = val.to_string(),\n                                \"SUMMARY\" =\u003e summary = val.to_string(),\n                                _ =\u003e {} // ignore unexpected arguments\n                            }\n                        }\n                        events.push(TorEvent::BootstrapStatus {\n                            progress,\n                            tag,\n                            summary,\n                        });\n                        if progress == 100u32 {\n                            events.push(TorEvent::BootstrapComplete);\n                            self.bootstrapped = true;\n                        }\n                    }\n                }\n                AsyncEvent::HsDesc { action, hs_address } =\u003e {\n                    if action == \"UPLOADED\" {\n                        events.push(TorEvent::OnionServicePublished {\n                            service_id: hs_address.clone(),\n                        });\n                    }\n                }\n                AsyncEvent::Unknown { lines } =\u003e {\n                    println!(\"Received Unknown Event:\");\n                    for line in lines.iter() {\n                        println!(\" {}\", line);\n                    }\n                }\n            }\n        }\n\n        if let Some(daemon) = \u0026mut self.daemon {\n            // bundled tor gives us log-lines\n            for log_line in daemon.wait_log_lines().iter_mut() {\n                events.push(TorEvent::LogReceived {\n                    line: std::mem::take(log_line),\n                });\n            }\n        } else if !self.bootstrapped {\n            // system tor needs to send a bootstrap complete event *once*\n            events.push(TorEvent::BootstrapComplete);\n            self.bootstrapped = true;\n        }\n\n        Ok(events)\n    }\n\n    fn bootstrap(\u0026mut self) -\u003e Result\u003c(), tor_provider::Error\u003e {\n        if !self.bootstrapped {\n            self.controller\n                .setconf(\u0026[(\"DisableNetwork\", \"0\".to_string())])\n                .map_err(Error::SetConfDisableNetwork0Failed)?;\n        }\n        Ok(())\n    }\n\n    fn add_client_auth(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n        client_auth: \u0026X25519PrivateKey,\n    ) -\u003e Result\u003c(), tor_provider::Error\u003e {\n        Ok(self\n            .controller\n            .onion_client_auth_add(service_id, client_auth, None, \u0026Default::default())\n            .map_err(Error::OnionClientAuthAddFailed)?)\n    }\n\n    fn remove_client_auth(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n    ) -\u003e Result\u003c(), tor_provider::Error\u003e {\n        Ok(self\n            .controller\n            .onion_client_auth_remove(service_id)\n            .map_err(Error::OnionClientAuthRemoveFailed)?)\n    }\n\n    // connect to an onion service and returns OnionStream\n    fn connect(\n        \u0026mut self,\n        target: TargetAddr,\n        circuit: Option\u003cCircuitToken\u003e,\n    ) -\u003e Result\u003cOnionStream, tor_provider::Error\u003e {\n        if !self.bootstrapped {\n            return Err(Error::LegacyTorNotBootstrapped().into());\n        }\n\n        if self.socks_listener.is_none() {\n            let mut listeners = self\n                .controller\n                .getinfo_net_listeners_socks()\n                .map_err(Error::GetInfoNetListenersSocksFailed)?;\n            if listeners.is_empty() {\n                return Err(Error::NoSocksListenersFound())?;\n            }\n            self.socks_listener = Some(listeners.swap_remove(0));\n        }\n\n        let socks_listener = match self.socks_listener {\n            Some(socks_listener) =\u003e socks_listener,\n            None =\u003e unreachable!(),\n        };\n\n        // our target\n        let socks_target = match target.clone() {\n            TargetAddr::Socket(socket_addr) =\u003e socks::TargetAddr::Ip(socket_addr),\n            TargetAddr::Domain(domain_addr) =\u003e {\n                socks::TargetAddr::Domain(domain_addr.domain().to_string(), domain_addr.port())\n            }\n            TargetAddr::OnionService(OnionAddr::V3(OnionAddrV3 {\n                service_id,\n                virt_port,\n            })) =\u003e socks::TargetAddr::Domain(format!(\"{}.onion\", service_id), virt_port),\n        };\n\n        // readwrite stream\n        let stream = match \u0026circuit {\n            None =\u003e Socks5Stream::connect(socks_listener, socks_target),\n            Some(circuit) =\u003e {\n                if let Some(circuit) = self.circuit_tokens.get(circuit) {\n                    Socks5Stream::connect_with_password(\n                        socks_listener,\n                        socks_target,\n                        \u0026circuit.username,\n                        \u0026circuit.password,\n                    )\n                } else {\n                    return Err(Error::CircuitTokenInvalid())?;\n                }\n            }\n        }\n        .map_err(Error::Socks5ConnectionFailed)?;\n\n        Ok(OnionStream {\n            stream: stream.into_inner(),\n            local_addr: None,\n            peer_addr: Some(target),\n        })\n    }\n\n    // stand up an onion service and return an LegacyOnionListener\n    fn listener(\n        \u0026mut self,\n        private_key: \u0026Ed25519PrivateKey,\n        virt_port: u16,\n        authorized_clients: Option\u003c\u0026[X25519PublicKey]\u003e,\n    ) -\u003e Result\u003cOnionListener, tor_provider::Error\u003e {\n        if !self.bootstrapped {\n            return Err(Error::LegacyTorNotBootstrapped().into());\n        }\n\n        // try to bind to a local address, let OS pick our port\n        let socket_addr = SocketAddr::from(([127, 0, 0, 1], 0u16));\n        let listen d\")]\n    ConfigurationFailed(#[source] std::io::Error),\n\n    #[error(\"control port parsing regex creation failed\")]\n    ParsingRegexCreationFailed(#[source] regex::Error),\n\n    #[error(\"control port stream read failure\")]\n    ReadFailed(#[source] std::io::Error),\n\n    #[error(\"control port stream closed by remote\")]\n    ClosedByRemote(),\n\n    #[error(\"received control port response invalid utf8\")]\n    InvalidResponse(#[source] std::str::Utf8Error),\n\n    #[error(\"failed to parse control port reply: {0}\")]\n    ReplyParseFailed(String),\n\n    #[error(\"control port stream write failure\")]\n    WriteFailed(#[source] std::io::Error),\n}\n\npub(crate) struct LegacyControlStream {\n    stream: TcpStream,\n    closed_by_remote: bool,\n    pending_data: Vec\u003cu8\u003e,\n    pending_lines: VecDeque\u003cString\u003e,\n    pending_reply: Vec\u003cString\u003e,\n    reading_multiline_value: bool,\n    // regexes used to parse control port responses\n    single_line_data: Regex,\n    multi_line_data: Regex,\n    end_reply_line: Regex,\n}\n\ntype StatusCode = u32;\npub(crate) struct Reply {\n    pub status_code: StatusCode,\n    pub reply_lines: Vec\u003cString\u003e,\n}\n\nimpl LegacyControlStream {\n    pub fn new(addr: \u0026SocketAddr, read_timeout: Duration) -\u003e Result\u003cLegacyControlStream, Error\u003e {\n        if read_timeout.is_zero() {\n            return Err(Error::ReadTimeoutZero());\n        }\n\n        let stream = TcpStream::connect(addr).map_err(Error::CreationFailed)?;\n        stream\n            .set_read_timeout(Some(read_timeout))\n            .map_err(Error::ConfigurationFailed)?;\n\n        // pre-allocate a kilobyte for the read buffer\n        const READ_BUFFER_SIZE: usize = 1024;\n        let pending_data = Vec::with_capacity(READ_BUFFER_SIZE);\n\n        let single_line_data =\n            Regex::new(r\"^\\d\\d\\d-.*\").map_err(Error::ParsingRegexCreationFailed)?;\n        let multi_line_data =\n            Regex::new(r\"^\\d\\d\\d+.*\").map_err(Error::ParsingRegexCreationFailed)?;\n        let end_reply_line =\n            Regex::new(r\"^\\d\\d\\d .*\").map_err(Error::ParsingRegexCreationFailed)?;\n\n        Ok(LegacyControlStream {\n            stream,\n            closed_by_remote: false,\n            pending_data,\n            pending_lines: Default::default(),\n            pending_reply: Default::default(),\n            reading_multiline_value: false,\n            // regex\n            single_line_data,\n            multi_line_data,\n            end_reply_line,\n        })\n    }\n\n    #[cfg(test)]\n    pub(crate) fn closed_by_remote(\u0026mut self) -\u003e bool {\n        self.closed_by_remote\n    }\n\n    fn read_line(\u0026mut self) -\u003e Result\u003cOption\u003cString\u003e, Error\u003e {\n        // read pending bytes from stream until we have a line to return\n        while self.pending_lines.is_empty() {\n            let byte_count = self.pending_data.len();\n            match self.stream.read_to_end(\u0026mut self.pending_data) {\n                Err(err) =\u003e {\n                    if err.kind() == ErrorKind::WouldBlock || err.kind() == ErrorKind::TimedOut {\n                        if byte_count == self.pending_data.len() {\n                            return Ok(None);\n                        }\n                    } else {\n                        return Err(Error::ReadFailed(err));\n                    }\n                }\n                Ok(0usize) =\u003e {\n                    self.closed_by_remote = true;\n                    return Err(Error::ClosedByRemote());\n                }\n                Ok(_count) =\u003e (),\n            }\n\n            // split our read buffer into individual lines\n            let mut begin = 0;\n            for index in 1..self.pending_data.len() {\n                if self.pending_data[index - 1] == b'\\r' \u0026\u0026 self.pending_data[index] == b'\\n' {\n                    let end = index - 1;\n                    // view into byte vec of just the found line\n                    let line_view: \u0026[u8] = \u0026self.pending_data[begin..end];\n                    // convert to string\n                    let line_string =\n                        std::str::from_utf8(line_view).map_err(Error::InvalidResponse)?;\n\n                    // save in pending list\n                    self.pending_lines.push_back(line_string.to_string());\n                    // update begin (and skip over \\r\\n)\n                    begin = end + 2;\n                }\n            }\n            // leave any leftover bytes in the buffer for the next call\n            self.pending_data.drain(0..begin);\n        }\n\n        Ok(self.pending_lines.pop_front())\n    }\n\n    pub fn read_reply(\u0026mut self) -\u003e Result\u003cOption\u003cReply\u003e, Error\u003e {\n        loop {\n            let current_line = match self.read_line()? {\n                Some(line) =\u003e line,\n                None =\u003e return Ok(None),\n            };\n\n            // make sure the status code matches (if we are not in the\n            // middle of a multi-line read\n            if let Some(first_line) = self.pending_reply.first() {\n                if !self.reading_multiline_value {\n                    let first_status_code = \u0026first_line[0..3];\n                    let current_status_code = \u0026current_line[0..3];\n                    if first_status_code != current_status_code {\n                        return Err(Error::ReplyParseFailed(format!(\n                            \"mismatched status codes, {} != {}\",\n                            first_status_code, current_status_code\n                        )));\n                    }\n                }\n            }\n\n            // end of a response\n            if self.end_reply_line.is_match(\u0026current_line) {\n                if self.reading_multiline_value {\n                    return Err(Error::ReplyParseFailed(\n reading_multiline_value == !self.pending_reply.is_empty()\n                        // should always be true regardless of the data received\n                        // from the control port\n                        None =\u003e unreachable!(),\n                    };\n                    multiline.push('\\n');\n                    multiline.push_str(\u0026current_line);\n                }\n            }\n        }\n\n        // take ownership of the reply lines\n        let mut reply_lines: Vec\u003cString\u003e = Default::default();\n        std::mem::swap(\u0026mut self.pending_reply, \u0026mut reply_lines);\n\n        // parse out the response code for easier matching\n        let status_code_string = match reply_lines.first() {\n            Some(line) =\u003e line[0..3].to_string(),\n            // the lines have already been parsed+validated in the above loop\n            None =\u003e unreachable!(),\n        };\n        let status_code: u32 = match status_code_string.parse() {\n            Ok(status_code) =\u003e status_code,\n            Err(_) =\u003e {\n                return Err(Error::ReplyParseFailed(format!(\n                    \"unable to parse '{}' as status code\",\n                    status_code_string\n                )))\n            }\n        };\n\n        // strip the redundant status code from start of lines\n        for line in reply_lines.iter_mut() {\n            if line.starts_with(\u0026status_code_string) {\n                *line = line[4..].to_string();\n            }\n        }\n\n        Ok(Some(Reply {\n            status_code,\n            reply_lines,\n        }))\n    }\n\n    pub fn write(\u0026mut self, cmd: \u0026str) -\u003e Result\u003c(), Error\u003e {\n        if let Err(err) = write!(self.stream, \"{}\\r\\n\", cmd) {\n            self.closed_by_remote = true;\n            return Err(Error::WriteFailed(err));\n        }\n        Ok(())\n    }\n}\n","traces":[{"line":63,"address":[6350528,6352752,6352921],"length":1,"stats
