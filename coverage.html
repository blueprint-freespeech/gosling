(#[source] std::io::Error),\n\n    #[error(\"unable to get TCP listener's local adress\")]\n    TcpListenerLocalAddrFailed(#[source] std::io::Error),\n}\n\nimpl From\u003cError\u003e for crate::tor_provider::Error {\n    fn from(error: Error) -\u003e Self {\n        crate::tor_provider::Error::Generic(error.to_string())\n    }\n}\n\npub struct MockOnionListener {\n    listener: std::net::TcpListener,\n    is_active: Arc\u003catomic::AtomicBool\u003e,\n    onion_addr: OnionAddr,\n}\n\nimpl OnionListenerImpl for MockOnionListener {\n    fn set_nonblocking(\u0026self, nonblocking: bool) -\u003e Result\u003c(), std::io::Error\u003e {\n        self.listener.set_nonblocking(nonblocking)\n    }\n    fn accept(\u0026self) -\u003e Result\u003cOption\u003cOnionStream\u003e, std::io::Error\u003e {\n        match self.listener.accept() {\n            Ok((stream, _socket_addr)) =\u003e Ok(Some(OnionStream {\n                stream,\n                local_addr: Some(self.onion_addr.clone()),\n                peer_addr: None,\n            })),\n            Err(err) =\u003e {\n                if err.kind() == ErrorKind::WouldBlock {\n                    Ok(None)\n                } else {\n                    Err(err)\n                }\n            }\n        }\n    }\n}\n\nimpl Drop for MockOnionListener {\n    fn drop(\u0026mut self) {\n        self.is_active.store(false, atomic::Ordering::Relaxed);\n    }\n}\n\nstruct MockTorNetwork {\n    onion_services: BTreeMap\u003cOnionAddr, (Vec\u003cX25519PublicKey\u003e, SocketAddr)\u003e,\n}\n\nimpl MockTorNetwork {\n    const fn new() -\u003e MockTorNetwork {\n        MockTorNetwork {\n            onion_services: BTreeMap::new(),\n        }\n    }\n\n    fn connect_to_onion(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n        virt_port: u16,\n        client_auth: Option\u003c\u0026X25519PublicKey\u003e,\n    ) -\u003e Result\u003cOnionStream, Error\u003e {\n        let onion_addr = OnionAddr::V3(OnionAddrV3::new(service_id.clone(), virt_port));\n        if let Some((client_auth_keys, socket_addr)) = self.onion_services.get(\u0026onion_addr) {\n            match (client_auth_keys.len(), client_auth) {\n                (0, None) =\u003e (),\n                (_, None) =\u003e return Err(Error::OnionServiceRequiresOnionAuth()),\n                (0, Some(_)) =\u003e return Err(Error::OnionServiceAuthInvalid()),\n                (_, Some(client_auth)) =\u003e {\n                    if !client_auth_keys.contains(client_auth) {\n                        return Err(Error::OnionServiceAuthInvalid());\n                    }\n                }\n            }\n\n            if let Ok(stream) = TcpStream::connect(socket_addr) {\n                Ok(OnionStream {\n                    stream,\n                    local_addr: None,\n                    peer_addr: Some(TargetAddr::OnionService(onion_addr)),\n                })\n            } else {\n                Err(Error::OnionServiceNotFound(onion_addr))\n            }\n        } else {\n            Err(Error::OnionServiceNoPublished(onion_addr))\n        }\n    }\n\n    fn start_onion(\n        \u0026mut self,\n        service_id: V3OnionServiceId,\n        virt_port: u16,\n        client_auth_keys: Vec\u003cX25519PublicKey\u003e,\n        address: SocketAddr,\n    ) {\n        let onion_addr = OnionAddr::V3(OnionAddrV3::new(service_id, virt_port));\n        self.onion_services\n            .insert(onion_addr, (client_auth_keys, address));\n    }\n\n    fn stop_onion(\u0026mut self, onion_addr: \u0026OnionAddr) {\n        self.onion_services.remove(onion_addr);\n    }\n}\n\nstatic MOCK_TOR_NETWORK: Mutex\u003cMockTorNetwork\u003e = Mutex::new(MockTorNetwork::new());\n\npub struct MockTorClient {\n    events: Vec\u003cTorEvent\u003e,\n    bootstrapped: bool,\n    client_auth_keys: BTreeMap\u003cV3OnionServiceId, X25519PublicKey\u003e,\n    onion_services: Vec\u003c(OnionAddr, Arc\u003catomic::AtomicBool\u003e)\u003e,\n}\n\nimpl MockTorClient {\n    pub fn new() -\u003e MockTorClient {\n        let mut events: Vec\u003cTorEvent\u003e = Default::default();\n        let line = \"[notice] MockTorClient running\".to_string();\n        events.push(TorEvent::LogReceived { line });\n\n        MockTorClient {\n            events,\n            bootstrapped: false,\n            client_auth_keys: Default::default(),\n            onion_services: Default::default(),\n        }\n    }\n}\n\nimpl Default for MockTorClient {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl TorProvider for MockTorClient {\n    fn update(\u0026mut self) -\u003e Result\u003cVec\u003cTorEvent\u003e, tor_provider::Error\u003e {\n        match MOCK_TOR_NETWORK.lock() {\n            Ok(mut mock_tor_network) =\u003e {\n                let mut i = 0;\n                while i \u003c self.onion_services.len() {\n                    // remove onion services with no active listeners\n                    if !self.onion_services[i].1.load(atomic::Ordering::Relaxed) {\n                        let entry = self.onion_services.swap_remove(i);\n                        let onion_addr = entry.0;\n                        mock_tor_network.stop_onion(\u0026onion_addr);\n                    } else {\n                        i += 1;\n                    }\n                }\n            }\n            Err(_) =\u003e unreachable!(\"another thread panicked while holding mock tor network's lock\"),\n        }\n\n        Ok(std::mem::take(\u0026mut self.events))\n    }\n\n    fn bootstrap(\u0026mut self) -\u003e Result\u003c(), tor_provider::Error\u003e {\n        if self.bootstrapped {\n            Err(Error::ClientAlreadyBootstrapped())?\n        } else {\n            self.events.push(TorEvent::BootstrapStatus {\n                progress: 0u32,\n                tag: \"start\".to_string(),\n                summary: \"bootstrapping started\".to_string(),\n            });\n            self.events.push(TorEvent::BootstrapStatus {\n                progress: 50u32,\n                tag: \"middle\".to_string(),\n                summary: \"bootstrapping continues\".to_string(),\n            });\n            self.events.push(TorEvent::BootstrapStatus {\n                progress: 100u32,\n                tag: \"finished\".to_string(),\n                summary: \"bootstrapping completed\".to_string(),\n            });\n            self.events.push(TorEvent::BootstrapComplete);\n            self.bootstrapped = true;\n            Ok(())\n        }\n    }\n\n    fn add_client_auth(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n        client_auth: \u0026X25519PrivateKey,\n    ) -\u003e Result\u003c(), tor_provider::Error\u003e {\n        let client_auth_public = X25519PublicKey::from_private_key(client_auth);\n        if let Some(key) = self.client_auth_keys.get_mut(service_id) {\n            *key = client_auth_public;\n        } else {\n            self.client_auth_keys\n                .insert(service_id.clone(), client_auth_public);\n        }\n        Ok(())\n    }\n\n    fn remove_client_auth(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n    ) -\u003e Result\u003c(), tor_provider::Error\u003e {\n        self.client_auth_keys.remove(service_id);\n        Ok(())\n    }\n\n    fn connect(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n        virt_port: u16,\n        _circuit: Option\u003cCircuitToken\u003e,\n    ) -\u003e Result\u003cOnionStream, tor_provider::Error\u003e {\n        let client_auth = self.client_auth_keys.get(service_id);\n\n        match MOCK_TOR_NETWORK.lock() {\n            Ok(mut mock_tor_network) =\u003e {\n                Ok(mock_tor_network.connect_to_onion(service_id, virt_port, client_auth)?)\n            }\n            Err(_) =\u003e unreachable!(\"another thread panicked while holding mock tor network's lock\"),\n        }\n    }\n\n    fn listener(\n        \u0026mut self,\n        private_key: \u0026Ed25519PrivateKey,\n        virt_port: u16,\n        authorized_clients: Option\u003c\u0026[X25519PublicKey]\u003e,\n    ) -\u003e Result\u003cOnionListener, tor_provider::Error\u003e {\n        // convert inputs to relevant types\n        let service_id = V3OnionServiceId::from_private_key(private_key);\n        let onion_addr = OnionAddr::V3(OnionAddrV3::new(service_id.clone(), virt_port));\n        let authorized_clients: Vec\u003cX25519PublicKey\u003e = match authorized_clients {\n            Some(keys) =\u003e keys.into(),\n            None =\u003e Default::default(),\n        };\n\n        // try to bind to a local address, let OS pick our port\n        let socket_addr = SocketAddr::from(([127, 0, 0, 1], 0u16));\n        let listener = TcpListener::bind(socket_addr).map_err(Error::TcpListenerBindFailed)?;\n        let socket_addr = listener\n            .local_addr()\n            .map_err(Error::TcpListenerLocalAddrFailed)?;\n\n        // register the onion service with the mock tor network\n        match MOCK_TOR_NETWORK.lock() {\n            Ok(mut mock_tor_network) =\u003e mock_tor_network.start_onion(\n                service_id.clone(),\n                virt_port,\n                authorized_clients,\n                socket_addr,\n            ),\n            Err(_) =\u003e unreachable!(\"another thread panicked while holding mock tor network's lock\"),\n        }\n\n        // init flag for signaling when listener goes out of scope so we can tear down onion service\n        let is_active = Arc::new(atomic::AtomicBool::new(true));\n        self.onion_services\n            .push((onion_addr.clone(), Arc::clone(\u0026is_active)));\n\n        // onion service published event\n        self.events\n            .push(TorEvent::OnionServicePublished { service_id });\n\n        let onion_listener = Box::new(MockOnionListener {\n            listener,\n            is_active,\n            onion_addr,\n        });\n\n        Ok(OnionListener { onion_listener })\n    }\n\n    fn generate_token(\u0026mut self) -\u003e CircuitToken {\n        0usize\n    }\n\n    fn release_token(\u0026mut self, _token: CircuitToken) {}\n}\n\nimpl Drop for MockTorClient {\n    fn drop(\u0026mut self) {\n        // remove all our onion services\n        match MOCK_TOR_NETWORK.lock() {\n            Ok(mut mock_tor_network) =\u003e {\n                for entry in self.onion_services.iter() {\n                    let onion_addr = \u0026entry.0;\n                    mock_tor_network.stop_onion(onion_addr);\n                }\n            }\n            Err(_) =\u003e unreachable!(\"another thread panicked while holding mock tor network's lock\"),\n        }\n    }\n}\n","traces":[{"line":40,"address":[2680272,2680391],"length":1,"stats":{"Line":1},"fn_name":"from"},{"line":41,"address":[2680349,2680291],"length":1,"stats":{"Line":2},"fn_name":null},{"line":52,"address":[2694800],"length":1,"stats":{"Line":1},"fn_name":"set_nonblocking"},{"line":53,"address":[2694821],"length":1,"stats":{"Line":1},"fn_name":null},{"line":55,"address":[2694848,2695104],"length":1,"stats":{"Line":2},"fn_name":"accept"},{"line":56,"address":[2694878],"length":1,"stats":{"Line":2},"fn_name":null},{"line":57,"address":[2695338,2694916],"length":1,"stats":{"Line":4},"fn_name":null},{"line":58,"address":[2694947],"length":1,"stats":{"Line":2},"fn_name":null},{"line":59,"address":[2694954,2695288],"length":1,"stats":{"Line":4},"fn_name":null},{"line":60,"address":[2695328],"length":1,"stats":{"Line":2},"fn_name":null},{"line":62,"address":[2694976],"length":1,"stats":{"Line":1},"fn_name":null},{"line":63,"address":[2695160,2695061,2695005],"length":1,"stats":{"Line":2},"fn_name":null},{"line":64,"address":[2695167],"length":1,"stats":{"Line":1},"fn_name":null},{"line":66,"address":[2695135],"length":1,"stats":{"Line":0},"fn_name":null},{"line":74,"address":[2350896],"length":1,"stats":{"Line":2},"fn_name":"drop"},{"line":75,"address":[2350905],"length":1,"stats":{"Line":2},"fn_name stats":{"Line":0},"fn_name":"release_token"},{"line":314,"address":[2351430,2351451,2350944],"length":1,"stats":{"Line":2},"fn_name":"drop"},{"line":316,"address":[2350964],"length":1,"stats":{"Line":2},"fn_name":null},{"line":317,"address":[2350995],"length":1,"stats":{"Line":2},"fn_name":null},{"line":318,"address":[2351358,2351013,2351198],"length":1,"stats":{"Line":6},"fn_name":null},{"line":319,"address":[2351379],"length":1,"stats":{"Line":2},"fn_name":null},{"line":320,"address":[2351387],"length":1,"stats":{"Line":2},"fn_name":null}],"covered":106,"coverable":120},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","tor-interface","src","tor_crypto.rs"],"content":"// standard\nuse std::convert::TryInto;\nuse std::iter;\nuse std::str;\n\n// extern crates\nuse crypto::digest::Digest;\nuse crypto::sha3::Sha3;\nuse data_encoding::{BASE32, BASE32_NOPAD, BASE64};\nuse data_encoding_macro::new_encoding;\nuse rand::distributions::Alphanumeric;\nuse rand::rngs::OsRng;\nuse rand::Rng;\nuse signature::Verifier;\nuse tor_llcrypto::pk::keymanip::*;\nuse tor_llcrypto::util::rand_compat::RngCompatExt;\nuse tor_llcrypto::*;\n\n#[derive(thiserror::Error, Debug)]\npub enum Error {\n    #[error(\"{0}\")]\n    ParseError(String),\n    #[error(\"{0}\")]\n    ConversionError(String),\n    #[error(\"signature error\")]\n    SignatureError,\n}\n\n/// The number of bytes in an ed25519 secret key\n/// cbindgen:ignore\npub const ED25519_PRIVATE_KEY_SIZE: usize = 64;\n/// The number of bytes in an ed25519 public key\n/// cbindgen:ignore\npub const ED25519_PUBLIC_KEY_SIZE: usize = 32;\n/// The number of bytes in an ed25519 signature\n/// cbindgen:ignore\npub const ED25519_SIGNATURE_SIZE: usize = 64;\n/// The number of bytes needed to store onion service id as an ASCII c-string (not including null-terminator)\npub const V3_ONION_SERVICE_ID_LENGTH: usize = 56;\n/// The number of bytes needed to store onion service id as an ASCII c-string (including null-terminator)\npub const V3_ONION_SERVICE_ID_SIZE: usize = V3_ONION_SERVICE_ID_LENGTH + 1;\n/// The number of bytes needed to store base64 encoded ed25519 private key as an ASCII c-string (not including null-terminator)\npub const ED25519_PRIVATE_KEYBLOB_BASE64_LENGTH: usize = 88;\n/// key klob header string\nconst ED25519_PRIVATE_KEYBLOB_HEADER: \u0026str = \"ED25519-V3:\";\n/// The number of bytes needed to store the keyblob header\npub const ED25519_PRIVATE_KEYBLOB_HEADER_LENGTH: usize = 11;\n/// The number of bytes needed to store ed25519 private keyblob as an ASCII c-string (not including a null terminator)\npub const ED25519_PRIVATE_KEYBLOB_LENGTH: usize =\n    ED25519_PRIVATE_KEYBLOB_HEADER_LENGTH + ED25519_PRIVATE_KEYBLOB_BASE64_LENGTH;\n/// The number of bytes needed to store ed25519 private keyblob as an ASCII c-string (including a null terminator)\npub const ED25519_PRIVATE_KEYBLOB_SIZE: usize = ED25519_PRIVATE_KEYBLOB_LENGTH + 1;\n// number of bytes in an onion service id after base32 decode\nconst V3_ONION_SERVICE_ID_RAW_SIZE: usize = 35;\n// byte index of the start of the public key checksum\nconst V3_ONION_SERVICE_ID_CHECKSUM_OFFSET: usize = 32;\n// byte index of the v3 onion service version\nconst V3_ONION_SERVICE_ID_VERSION_OFFSET: usize = 34;\n/// The number of bytes in a v3 service id's truncated checksum\nconst TRUNCATED_CHECKSUM_SIZE: usize = 2;\n/// The number of bytes in an x25519 private key\n/// cbindgen:ignore\npub const X25519_PRIVATE_KEY_SIZE: usize = 32;\n/// The number of bytes in an x25519 publickey\n/// cbindgen:ignore\npub const X25519_PUBLIC_KEY_SIZE: usize = 32;\n/// The number of bytes needed to store base64 encoded x25519 private key as an ASCII c-string (not including null-terminator)\npub const X25519_PRIVATE_KEYBLOB_BASE64_LENGTH: usize = 44;\n/// The number of bytes needed to store base64 encoded x25519 private key as an ASCII c-string (including a null terminator)\npub const X25519_PRIVATE_KEYBLOB_BASE64_SIZE: usize = X25519_PRIVATE_KEYBLOB_BASE64_LENGTH + 1;\n/// The number of bytes needed to store base32 encoded x25519 public key as an ASCII c-string (not including null-terminator)\npub const X25519_PUBLIC_KEYBLOB_BASE32_LENGTH: usize = 52;\n/// The number of bytes needed to store bsae32 encoded x25519 public key as an ASCII c-string (including a null terminator)\npub const X25519_PUBLIC_KEYBLOB_BASE32_SIZE: usize = X25519_PUBLIC_KEYBLOB_BASE32_LENGTH + 1;\n\nconst ONION_BASE32: data_encoding::Encoding = new_encoding! {\n    symbols: \"abcdefghijklmnopqrstuvwxyz234567\",\n    padding: '=',\n};\n\n// Free functions\n\n// securely generate password using OsRng\npub(crate) fn generate_password(length: usize) -\u003e String {\n    let password: String = iter::repeat(())\n        .map(|()| OsRng.sample(Alphanumeric))\n        .map(char::from)\n        .take(length)\n        .collect();\n\n    password\n}\n\n// Struct deinitions\n\npub struct Ed25519PrivateKey {\n    expanded_secret_key: pk::ed25519::ExpandedSecretKey,\n}\n\n#[derive(Clone)]\npub struct Ed25519PublicKey {\n    public_key: pk::ed25519::PublicKey,\n}\n\n#[derive(Clone)]\npub struct Ed25519Signature {\n    signature: pk::ed25519::Signature,\n}\n\n#[derive(Clone)]\npub struct X25519PrivateKey {\n    secret_key: pk::curve25519::StaticSecret,\n}\n\n#[derive(Clone, PartialEq, Eq, Hash)]\npub struct X25519PublicKey {\n    public_key: pk::curve25519::PublicKey,\n}\n\n#[derive(Clone, PartialEq, Eq, Hash, PartialOrd, Ord)]\npub struct V3OnionServiceId {\n    data: [u8; V3_ONION_SERVICE_ID_LENGTH],\n}\n\n#[derive(Clone, Copy)]\npub enum SignBit {\n    Zero,\n    One,\n}\n\nimpl From\u003cSignBit\u003e for u8 {\n    fn from(signbit: SignBit) -\u003e Self {\n        match signbit {\n            SignBit::Zero =\u003e 0u8,\n            SignBit::One =\u003e 1u8,\n        }\n    }\n}\n\nimpl From\u003cSignBit\u003e for bool {\n    fn from(signbit: SignBit) -\u003e Self {\n        match signbit {\n            SignBit::Zero =\u003e false,\n            SignBit::One =\u003e true,\n        }\n    }\n}\n\nimpl From\u003cbool\u003e for SignBit {\n    fn from(signbit: bool) -\u003e Self {\n        if signbit {\n            SignBit::One\n        } else {\n            SignBit::Zero\n        }\n    }\n}\n\n// Ed25519 Private Key\n\nimpl Ed25519PrivateKey {\n    pub fn generate() -\u003e Ed25519PrivateKey {\n        let secret_key = pk::ed25519::SecretKey::generate(\u0026mut rand_core::OsRng.rng_compat());\n\n        Ed25519PrivateKey {\n            expanded_secret_key: pk::ed25519::ExpandedSecretKey::from(\u0026secret_key),\n        }\n    }\n\n    // according to nickm, any 64 byte string here is allowed\n    pub fn from_raw(raw: \u0026[u8; ED25519_PRIVATE_KEY_SIZE]) -\u003e Result\u003cEd25519PrivateKey, Error\u003e {\n        if let Ok(expanded_secret_key) = pk::ed25519::ExpandedSecretKey::from_bytes(raw) {\n            let public_key = pk::ed25519::PublicKey::from(\u0026expanded_secret_key);\n            // verify signature of a test message\n            // see: https://gitlab.torproject.org/tpo/core/arti/-/issues/1021\n            const MESSAGE: \u0026[u8] = \u0026[0u8, 1u8, 2u8, 3u8, 4u8, 5u8, 6u8, 7u8];\n            let signature = expanded_secret_key.sign(MESSAGE, \u0026public_key);\n            if let Ok(()) = public_key.verify(MESSAGE, \u0026signature) {\n                return Ok(Ed25519PrivateKey{ expanded_secret_key });\n            }\n        }\n        Err(Error::SignatureError)\n    }\n\n    pub fn from_key_blob(key_blob: \u0026str) -\u003e Result\u003cEd25519PrivateKey, Error\u003e {\n        if key_blob.len() != ED25519_PRIVATE_KEYBLOB_LENGTH {\n            return Err(Error::ParseError(format!(\n                \"expects string of length '{}'; received string with length '{}'\",\n                ED25519_PRIVATE_KEYBLOB_LENGTH,\n                key_blob.len()\n            )));\n        }\n\n        if !key_blob.starts_with(ED25519_PRIVATE_KEYBLOB_HEADER) {\n            return Err(Error::ParseError(format!(\n                \"expects string that begins with '{}'; received '{}'\",\n                \u0026ED25519_PRIVATE_KEYBLOB_HEADER, \u0026key_blob\n            )));\n        }\n\n        let base64_key: \u0026str = \u0026key_blob[ED25519_PRIVATE_KEYBLOB_HEADER.len()..];\n        let private_key_data = match BASE64.decode(base64_key.as_bytes()) {\n            Ok(private_key_data) =\u003e private_key_data,\n            Err(_) =\u003e {\n                return Err(Error::ParseError(format!(\n                    \"could not parse '{}' as base64\",\n                    base64_key\n                )))\n            }\n        };\n        let private_key_data_len = private_key_data.len();\n        let private_key_data_raw: [u8; ED25519_PRIVATE_KEY_SIZE] = match private_key_data.try_into()\n        {\n            Ok(private_key_data) =\u003e private_key_data,\n            Err(_) =\u003e {\n                return Err(Error::ParseError(format!(\n                    \"expects decoded private key length '{}'; actual '{}'\",\n                    ED25519_PRIVATE_KEY_SIZE, private_key_data_len\n                )))\n            }\n        };\n\n        Ed25519PrivateKey::from_raw(\u0026private_key_data_raw)\n    }\n\n    pub fn from_private_x25519(\n        x25519_private: \u0026X25519PrivateKey,\n    ) -\u003e Result\u003c(Ed25519PrivateKey, SignBit), Error\u003e {\n        if let Some((result, signbit)) =\n            convert_curve25519_to_ed25519_private(\u0026x25519_private.secret_key)\n        {\n            Ok((\n                Ed25519PrivateKey {\n                    expanded_secret_key: result,\n                },\n                match signbit {\n                    0u8 =\u003e SignBit::Zero,\n                    1u8 =\u003e SignBit::One,\n                    invalid_signbit =\u003e {\n                        return Err(Error::ConversionError(format!(\n                            \"convert_curve25519_to_ed25519_private() returned invalid signbit: {}\",\n lf.stream\n    }\n}\n\nimpl From\u003cOnionStream\u003e for TcpStream {\n    fn from(onion_stream: OnionStream) -\u003e Self {\n        onion_stream.stream\n    }\n}\n\nimpl Read for OnionStream {\n    fn read(\u0026mut self, buf: \u0026mut [u8]) -\u003e Result\u003cusize, std::io::Error\u003e {\n        self.stream.read(buf)\n    }\n}\n\nimpl Write for OnionStream {\n    fn write(\u0026mut self, buf: \u0026[u8]) -\u003e Result\u003cusize, std::io::Error\u003e {\n        self.stream.write(buf)\n    }\n\n    fn flush(\u0026mut self) -\u003e Result\u003c(), std::io::Error\u003e {\n        self.stream.flush()\n    }\n}\n\nimpl OnionStream {\n    pub fn peer_addr(\u0026self) -\u003e Option\u003cTargetAddr\u003e {\n        self.peer_addr.clone()\n    }\n\n    pub fn local_addr(\u0026self) -\u003e Option\u003cOnionAddr\u003e {\n        None\n    }\n\n    pub fn try_clone(\u0026self) -\u003e Result\u003cSelf, std::io::Error\u003e {\n        Ok(Self {\n            stream: self.stream.try_clone()?,\n            local_addr: self.local_addr.clone(),\n            peer_addr: self.peer_addr.clone(),\n        })\n    }\n}\n\npub trait OnionListenerImpl: Send {\n    fn set_nonblocking(\u0026self, nonblocking: bool) -\u003e Result\u003c(), std::io::Error\u003e;\n    fn accept(\u0026self) -\u003e Result\u003cOption\u003cOnionStream\u003e, std::io::Error\u003e;\n}\n\npub struct OnionListener {\n    pub(crate) onion_listener: Box\u003cdyn OnionListenerImpl\u003e,\n}\n\nimpl OnionListener {\n    pub fn set_nonblocking(\u0026self, nonblocking: bool) -\u003e Result\u003c(), std::io::Error\u003e {\n        self.onion_listener.set_nonblocking(nonblocking)\n    }\n\n    pub fn accept(\u0026self) -\u003e Result\u003cOption\u003cOnionStream\u003e, std::io::Error\u003e {\n        self.onion_listener.accept()\n    }\n}\n\n#[derive(thiserror::Error, Debug)]\npub enum Error {\n    #[error(\"{0}\")]\n    Generic(String),\n}\n\npub trait TorProvider: Send {\n    fn update(\u0026mut self) -\u003e Res nterface::legacy_tor_client::*;\nuse tor_interface::mock_tor_client::*;\nuse tor_interface::tor_crypto::*;\nuse tor_interface::tor_provider::*;\n\npub(crate) fn bootstrap_test(mut tor: Box\u003cdyn TorProvider\u003e) -\u003e anyhow::Result\u003c()\u003e {\n    tor.bootstrap()?;\n\n    let mut received_log = false;\n    let mut bootstrap_complete = false;\n    while !bootstrap_complete {\n        for event in tor.update()?.iter() {\n            match event {\n                TorEvent::BootstrapStatus {\n                    progress,\n                    tag,\n                    summary,\n                } =\u003e println!(\n                    \"BootstrapStatus: {{ progress: {}, tag: {}, summary: '{}' }}\",\n                    progress, tag, summary\n                ),\n                TorEvent::BootstrapComplete =\u003e {\n                    println!(\"Bootstrap Complete!\");\n                    bootstrap_complete = true;\n                }\n                TorEvent::LogReceived { line } =\u003e {\n                    received_log = true;\n                    println!(\"--- {}\", line);\n                }\n                _ =\u003e {}\n            }\n        }\n    }\n    assert!(\n        received_log,\n        \"should have received a log line from tor provider\"\n    );\n\n    Ok(())\n}\n\npub(crate) fn onion_service_test(mut tor: Box\u003cdyn TorProvider\u003e) -\u003e anyhow::Result\u003c()\u003e {\n    tor.bootstrap()?;\n\n    let mut bootstrap_complete = false;\n    while !bootstrap_complete {\n        for event in tor.update()?.iter() {\n            match event {\n                TorEvent::BootstrapStatus {\n                    progress,\n                    tag,\n                    summary,\n                } =\u003e println!(\n                    \"BootstrapStatus: {{ progress: {}, tag: {}, summary: '{}' }}\",\n                    progress, tag, summary\n                ),\n                TorEvent::BootstrapComplete =\u003e {\n                    println!(\"Bootstrap Complete!\");\n                    bootstrap_complete = true;\n                }\n                TorEvent::LogReceived { line } =\u003e {\n                    println!(\"--- {}\", line);\n                }\n                _ =\u003e {}\n            }\n        }\n    }\n\n    // vanilla V3 onion service\n    {\n        // create an onion service for this test\n        let private_key = Ed25519PrivateKey::generate();\n\n        println!(\"Starting and listening to onion service\");\n        const VIRT_PORT: u16 = 42069u16;\n        let listener = tor.listener(\u0026private_key, VIRT_PORT, None)?;\n\n        let mut onion_published = false;\n        while !onion_published {\n            for event in tor.update()?.iter() {\n                match event {\n                    TorEvent::LogReceived { line } =\u003e {\n                        println!(\"--- {}\", line);\n                    }\n                    TorEvent::OnionServicePublished { service_id } =\u003e {\n                        let expected_service_id = V3OnionServiceId::from_private_key(\u0026private_key);\n                        if expected_service_id == *service_id {\n                            println!(\"Onion Service {} published\", service_id.to_string());\n                            onion_published = true;\n                        }\n                    }\n                    _ =\u003e {}\n                }\n            }\n        }\n\n        const MESSAGE: \u0026str = \"Hello World!\";\n\n        {\n            let service_id = V3OnionServiceId::from_private_key(\u0026private_key);\n\n            println!(\"Connecting to onion service\");\n            let mut client = tor.connect(\u0026service_id, VIRT_PORT, None)?;\n            println!(\"Client writing message: '{}'\", MESSAGE);\n            client.write_all(MESSAGE.as_bytes())?;\n            client.flush()?;\n            println!(\"End of client scope\");\n        }\n\n        if let Some(mut server) = listener.accept()? {\n     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
