"gosling","crates","gosling-ffi","src","lib.rs"],"content":"// some internal functions take a lot of args but thats ok\n#![allow(clippy::too_many_arguments)]\n// we don't generate Rust docs since this crate should never be used from\n// Rust, only from languages where the c-ffi is the only option; developers\n// should consult the Doxygen generated docs\n#![allow(clippy::missing_safety_doc)]\n\npub mod ffi;\nmod object_registry;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","gosling-ffi","src","object_registry.rs"],"content":"// standard\nuse std::collections::BTreeMap;\nuse std::option::Option;\n\n// An ObjectRegistry\u003cT\u003e maintains ownership of objects and maps them to usize keys\n// which can be safely handed out to external consumers as opaque pointer.\n// Keys are represented as a usize; the high bits are a unique identifier (calculated\n// as the number of keys handed out at the time of key creation, but this is an implementation\n// detail) while the low bits are a user-provided tag used to disambiguate keys from different\n// ObjectRegistry's.\n//\n// T: the type we are storing in the registry\n// TAG: a usize constant which occupy the low bits of returned keys\n// TAG_BITS: the number of bits needed to store the tag (the remainder of the usize bits are used\n//   for the unique id portion of the returne dkeys)\npub struct ObjectRegistry\u003cT, const TAG: usize, const TAG_BITS: u32\u003e {\n    // our internal mapping from handles to Ts\n    map: BTreeMap\u003cusize, T\u003e,\n    // number of Ts registered to this registry over its lifetime\n    counter: usize,\n}\n\n// Rust only supports 8-bit bytes\nconst BITS_PER_BYTE: u32 = 8;\n\nimpl\u003cT, const TAG: usize, const TAG_BITS: u32\u003e ObjectRegistry\u003cT, TAG, TAG_BITS\u003e {\n    // the number of bits available to the counter portion of an object key\n    const COUNTER_BITS: u32 = std::mem::size_of::\u003cusize\u003e() as u32 * BITS_PER_BYTE - TAG_BITS;\n    // the largest value the counter portion of the key can be without rolling over to 0\n    const COUNTER_MAX: usize = !0usize \u003e\u003e TAG_BITS;\n\n    // return the next key to return on successful insertion\n    fn next_key(\u0026mut self) -\u003e usize {\n        assert!(self.counter \u003c Self::COUNTER_MAX);\n        self.counter += 1;\n        (self.counter \u003c\u003c TAG_BITS) | TAG\n    }\n\n    // returns a new empty ObjectRegisry\n    pub const fn new() -\u003e ObjectRegistry\u003cT, TAG, TAG_BITS\u003e {\n        assert!(TAG_BITS == 0 || (TAG \u003c\u003c Self::COUNTER_BITS) \u003e\u003e Self::COUNTER_BITS == TAG);\n\n        ObjectRegistry {\n            map: BTreeMap::new(),\n            counter: 0,\n        }\n    }\n\n    // determine if the registry has an object with the specified key\n    pub fn contains_key(\u0026self, key: usize) -\u003e bool {\n        self.map.contains_key(\u0026key)\n    }\n\n    // remove and return an object with the specified key\n    pub fn remove(\u0026mut self, key: usize) -\u003e Option\u003cT\u003e {\n        self.map.remove(\u0026key)\n    }\n\n    // add object into registry and return key to reference it\n    pub fn insert(\u0026mut self, val: T) -\u003e usize {\n        let key = self.next_key();\n        if self.map.insert(key, val).is_some() {\n            panic!();\n        }\n        key\n    }\n\n    // gets a reference to a value by the given key\n    pub fn get(\u0026self, key: usize) -\u003e Option\u003c\u0026T\u003e {\n        self.map.get(\u0026key)\n    }\n\n    // gets a mutable reference to a value by the given key\n    pub fn get_mut(\u0026mut self, key: usize) -\u003e Option\u003c\u0026mut T\u003e {\n        self.map.get_mut(\u0026key)\n    }\n\n    #[cfg(test)]\n    // gets just the tag portion of a key assuming it came from\n    // this registry\n    fn get_tag_from_key(\u0026self, key: usize) -\u003e usize {\n        // zero out the counter bits and return tag\n        (key \u003c\u003c Self::COUNTER_BITS) \u003e\u003e Self::COUNTER_BITS\n    }\n\n    #[cfg(test)]\n    // gets the counter portion of a key assuming it came from\n    // this registry\n    fn get_counter_from_key(\u0026self, key: usize) -\u003e usize {\n        // rotate out the tag bits\n        key \u003e\u003e TAG_BITS\n    }\n\n    #[cfg(test)]\n    // calculate the key given the counter assuming it would be used\n    // by this registry\n    fn get_key_from_counter(\u0026self, counter: usize) -\u003e usize {\n        (counter \u003c\u003c TAG_BITS) | TAG\n    }\n}\n\n#[test]\nfn test_object_registry() -\u003e anyhow::Result\u003c()\u003e {\n    // create a new ObjectRegistry\n    type Int32Registry0_16 = ObjectRegistry\u003ci32, 1234usize, 16\u003e;\n    let mut registry = Int32Registry0_16::new();\n    assert_eq!(\n        Int32Registry0_16::COUNTER_BITS,\n        std::mem::size_of::\u003cusize\u003e() as u32 * BITS_PER_BYTE - 16\n    );\n\n    // add some objects to the registry and get their keys\n    let key1 = registry.insert(10);\n    let key2 = registry.insert(20);\n    let key3 = registry.insert(30);\n\n    // check that the registry contains the keys we just added\n    assert!(registry.contains_key(key1));\n    assert!(registry.contains_key(key2));\n    assert!(registry.contains_key(key3));\n\n    // check that we can get the objects back using their keys\n    assert_eq!(registry.get(key1), Some(\u002610));\n    assert_eq!(registry.get(key2), Some(\u002620));\n    assert_eq!(registry.get(key3), Some(\u002630));\n\n    // check that we can get mutable references to the objects and modify them\n    let obj = registry.get_mut(key1).unwrap();\n    *obj = 100;\n    assert_eq!(registry.get(key1), Some(\u0026100));\n\n    // check that we can remove objects from the registry and they are no longer contained\n    let obj = registry.remove(key2).unwrap();\n    assert_eq!(obj, 20);\n    assert!(!registry.contains_key(key2));\n\n    // check that the tag bits of the keys match the TAG constant we provided\n    assert_eq!(registry.get_tag_from_key(key1), 1234usize);\n    assert_eq!(registry.get_tag_from_key(key2), 1234usize);\n    assert_eq!(registry.get_tag_from_key(key3), 1234usize);\n\n    // check that the counter bits of the keys are unique and increasing\n    let counter1 = registry.get_counter_from_key(key1);\n    let counter2 = registry.get_counter_from_key(key2);\n    let counter3 = registry.get_counter_from_key(key3);\n    assert!(counter1 \u003c counter2 \u0026\u0026 counter2 \u003c counter3);\n\n    // check that we can calculate the key given the counter and it matches the key we got from insert()\n    assert_eq!(registry.get_key_from_counter(1), key1);\n    assert_eq!(registry.get_key_from_counter(2), key2);\n    assert_eq!(registry.get_key_from_counter(3), key3);\n\n    Ok(())\n}\n\n#[test]\nfn test_object_registry_key_collision() -\u003e anyhow::Result\u003c()\u003e {\n    // create two registries with different TAG values\n    let mut registry_a: ObjectRegistry\u003cString, 1usize, 8\u003e = ObjectRegistry::new();\n    let mut registry_b: ObjectRegistry\u003cString, 2usize, 8\u003e = ObjectRegistry::new();\n\n    // insert objects into the registries\n    let key_a_1 = registry_a.insert(\"a1\".to_string());\n    let key_a_2 = registry_a.insert(\"a2\".to_string());\n    let key_b_1 = registry_b.insert(\"b1\".to_string());\n    let key_b_2 = registry_b.insert(\"b2\".to_string());\n\n    // counter portions should be the same\n    assert_eq!(\n        registry_a.get_counter_from_key(key_a_1),\n        registry_b.get_counter_from_key(key_b_1)\n    );\n    assert_eq!(\n        registry_a.get_counter_from_key(key_a_2),\n        registry_b.get_counter_from_key(key_b_2)\n    );\n\n    // ensure the keys do not collide\n    assert!(key_a_1 != key_b_1);\n    assert!(key_a_2 != key_b_2);\n    assert!(key_a_1 != key_b_2);\n    assert!(key_a_2 != key_b_1);\n\n    Ok(())\n}\n#[test]\nfn test_object_registry_empty_tag() -\u003e anyhow::Result\u003c()\u003e {\n    // create a registry with tag 0 and tag bits 0\n    let mut reg = ObjectRegistry::\u003ci32, 0, 0\u003e::new();\n\n    // add some values and check their keys\n    let key1 = reg.insert(1);\n    let key2 = reg.insert(2);\n    assert_eq!(key1, 1);\n    assert_eq!(key2, 2);\n\n    Ok(())\n}\n","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":34,"address":[1886223,1886494,1886703,1887023,1886543,1886383,1886863,1886334,1886174,1886814,1886974,1886654],"length":1,"stats":{"Line":9},"fn_name":null},{"line":35,"address":[1886362,1886522,1886443,1886682,1886902,1886763,1886923,1887062,1887083,1886582,1886742,1886422,1886202,1886842,1886283,1886262,1886603,1887002],"length":1,"stats":{"Line":18},"fn_name":null},{"line":36,"address":[1886746,1886266,1886906,1887066,1886586,1886426],"length":1,"stats":{"Line":9},"fn_name":null},{"line":40,"address":[1887408,1887552,1887120,1887840,1887264,1887696],"length":1,"stats":{"Line":10},"fn_name":null},{"line":41,"address":[1887798,1887134,1887366,1887566,1887278,1887222,1887510,1887422,1887654,1887942,1887710,1887854],"length":1,"stats":{"Line":10},"fn_name":null},{"line":44,"address":[1887162,1887306,1887450,1887594,1887738,1887882],"length":1,"stats":{"Line":10},"fn_name":null},{"line":50,"address":[1887984],"length":1,"stats":{"Line":1},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":18},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":14},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[]  b'g', 0x00, // string msg\n    0x0c, 0x00, 0x00, 0x00, // strlen(\"hello world\\x00\") 12 = 0x0000000c\n    b'h', b'e', b'l', b'l', b'o', b' ', b'w', b'o', b'r', b'l', b'd', 0x00, // \"hello world\"\n    0x00, // document null-terminator\n];\n\n// empty bson document: {}\nconst CHALLENGE_RESPONSE_BSON: [u8; 5] = [\n    0x05, 0x00, 0x00, 0x00, // document length 5 == 0x00000005\n    0x00, // document null-terminator\n];\n\nstatic ENDPOINT_NAME: \u0026CStr = unsafe { CStr::from_bytes_with_nul_unchecked(b\"endpoint_name\\0\") };\nstatic CHANNEL_NAME: \u0026CStr = unsafe { CStr::from_bytes_with_nul_unchecked(b\"channel_name\\0\") };\n\nfn create_client_identity_handshake(context: *mut GoslingContext) -\u003e anyhow::Result\u003c()\u003e {\n    extern \"C\" fn challenge_response_size_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        _challenge_buffer: *const u8,\n        challenge_buffer_size: usize,\n    ) -\u003e usize {\n        assert!(!context.is_null());\n        assert_eq!(challenge_buffer_size, CHALLENGE_BSON.len());\n\n        CHALLENGE_RESPONSE_BSON.len()\n    }\n    require_noerror!(\n        gosling_context_set_identity_client_challenge_response_size_callback(\n            context,\n            Some(challenge_response_size_callback)\n        )\n    );\n\n    extern \"C\" fn build_challenge_response_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        challenge_buffer: *const u8,\n        challenge_buffer_size: usize,\n        out_challenge_response_buffer: *mut u8,\n        challenge_response_buffer_size: usize,\n    ) -\u003e () {\n        assert!(!context.is_null());\n        assert!(!challenge_buffer.is_null());\n        assert_eq!(challenge_buffer_size, CHALLENGE_BSON.len());\n        let challenge_buffer = unsafe {\n            std::slice::from_raw_parts(challenge_buffer as *const u8, challenge_buffer_size)\n        };\n        assert_eq!(challenge_buffer, CHALLENGE_BSON);\n        assert!(!out_challenge_response_buffer.is_null());\n        let out_challenge_response_buffer = unsafe {\n            std::slice::from_raw_parts_mut(\n                out_challenge_response_buffer as *mut u8,\n                challenge_response_buffer_size,\n            )\n        };\n\n        out_challenge_response_buffer.clone_from_slice(\u0026CHALLENGE_RESPONSE_BSON);\n    }\n    require_noerror!(\n        gosling_context_set_identity_client_build_challenge_response_callback(\n            context,\n            Some(build_challenge_response_callback)\n        )\n    );\n\n    Ok(())\n}\n\nfn create_server_identity_handshake(context: *mut GoslingContext) -\u003e anyhow::Result\u003c()\u003e {\n    extern \"C\" fn client_allowed_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        client_service_id: *const GoslingV3OnionServiceId,\n    ) -\u003e bool {\n        assert!(!context.is_null());\n        assert!(!client_service_id.is_null());\n\n        true\n    }\n    require_noerror!(gosling_context_set_identity_server_client_allowed_callback(\n        context,\n        Some(client_allowed_callback)\n    ));\n\n    extern \"C\" fn endpoint_supported_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        endpoint_name: *const c_char,\n        endpoint_name_length: usize,\n    ) -\u003e bool {\n        assert!(!context.is_null());\n        let endpoint_name = unsafe { CStr::from_ptr(endpoint_name) };\n        assert_eq!(endpoint_name.to_bytes().len(), endpoint_name_length);\n        if endpoint_name == ENDPOINT_NAME {\n            return true;\n        }\n        false\n    }\n    require_noerror!(\n        gosling_context_set_identity_server_endpoint_supported_callback(\n            context,\n            Some(endpoint_supported_callback)\n        )\n    );\n\n    extern \"C\" fn challenge_size_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n    ) -\u003e usize {\n        assert!(!context.is_null());\n        CHALLENGE_BSON.len()\n    }\n    require_noerror!(gosling_context_set_identity_server_challenge_size_callack(\n        context,\n        Some(challenge_size_callback)\n    ));\n\n    extern \"C\" fn build_challenge_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        out_challenge_buffer: *mut u8,\n        challenge_buffer_size: usize,\n    ) -\u003e () {\n        assert!(!context.is_null());\n        assert!(!out_challenge_buffer.is_null());\n        assert_eq!(challenge_buffer_size, CHALLENGE_BSON.len());\n\n        let out_challenge_buffer = unsafe {\n            std::slice::from_raw_parts_mut(out_challenge_buffer as *mut u8, challenge_buffer_size)\n        };\n        out_challenge_buffer.clone_from_slice(\u0026CHALLENGE_BSON);\n    }\n    require_noerror!(\n        gosling_context_set_identity_server_build_challenge_callback(\n            context,\n            Some(build_challenge_callback)\n        )\n    );\n\n    extern \"C\" fn verify_challenge_response_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        challenge_response_buffer: *const u8,\n        challenge_response_buffer_size: usize,\n    ) -\u003e bool {\n        assert!(!context.is_null());\n        assert!(!challenge_response_buffer.is_null());\n        if challenge_response_buffer_size != CHALLENGE_RESPONSE_BSON.len() {\n            return false;\n        }\n\n        let challenge_response_buffer = unsafe {\n            std::slice::from_raw_parts(challenge_response_buffer, challenge_response_buffer_size)\n        };\n        if challenge_response_buffer != CHALLENGE_RESPONSE_BSON {\n            return false;\n        }\n        true\n    }\n    require_noerror!(\n        gosling_context_set_identity_server_verify_challenge_response_callback(\n            context,\n            Some(verify_challenge_response_callback)\n        )\n    );\n\n    Ok(())\n}\n\nfn create_server_endpoint_handshake(context: *mut GoslingContext) -\u003e anyhow::Result\u003c()\u003e {\n    extern \"C\" fn channel_supported_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        channel_name: *const c_char,\n        channel_name_length: usize,\n    ) -\u003e bool {\n        assert!(!context.is_null());\n        assert!(!channel_name.is_null());\n        let channel_name = unsafe { CStr::from_ptr(channel_name) };\n        assert_eq!(channel_name.to_bytes().len(), channel_name_length);\n        if channel_name == CHANNEL_NAME {\n            return true;\n        }\n        false\n    }\n    require_noerror!(\n        gosling_context_set_endpoint_server_channel_supported_callback(\n            context,\n            Some(channel_supported_callback)\n        )\n    );\n\n    Ok(())\n}\n\n#[test]\n#[cfg(not(feature = \"offline-test\"))]\nfn test_gosling_ffi_handshake() -\u003e anyhow::Result\u003c()\u003e {\n    // init libary\n\n    println!(\"--- init gosling library\");\n    let mut library: *mut GoslingLibrary = ptr::null_mut();\n    require_noerror!(gosling_library_init(\u0026mut library));\n\n    println!(\"--- library: {:?}\", library);\n\n    // init alice\n\n    println!(\"--- init alice\");\n    let mut alice_private_key: *mut GoslingEd25519PrivateKey = ptr::null_mut();\n    require_noerror!(gosling_ed25519_private_key_generate(\u0026mut alice_private_key));\n\n    let mut alice_identity: *mut GoslingV3OnionServiceId = ptr::null_mut();\n    require_noerror!(gosling_v3_onion_service_id_from_ed25519_private_key(\n        \u0026mut alice_identity,\n        alice_private_key\n    ));\n\n    let mut alice_working_dir = std::env::temp_dir();\n    alice_working_dir.push(\"gosling_context_test_alice\");\n    let alice_working_dir: CString = CString::new(alice_working_dir.to_str().unwrap())?;\n\n    let mut alice_context: *mut GoslingContext = ptr::null_mut();\n    require_noerror!(gosling_context_init(\n        \u0026mut alice_context,\n        ptr::null(),\n        0usize,\n        alice_working_dir.as_ptr(),\n        alice_working_dir.as_bytes().len(),\n        420,\n        420,\n        alice_private_key\n    ));\n\n    create_server_identity_handshake(alice_context)?;\n    create_server_endpoint_handshake(alice_context)?;\n    // init pat\n\n    println!(\"--- init pat\");\n    let mut pat_private_key: *mut GoslingEd25519PrivateKey = ptr::null_mut();\n    require_noerror!(gosling_ed25519_private_key_generate(\u0026mut pat_private_key));\n\n    let mut pat_identity: *mut GoslingV3OnionServiceId = ptr::null_mut();\n    require_noerror!(gosling_v3_onion_service_id_from_ed25519_private_key(\n        \u0026mut pat_identity,\n        pat_private_key\n    ));\n\n    let mut pat_working_dir = std::env::temp_dir();\n    pat_working_dir.push(\"gosling_context_test_pat\");\n    let pat_working_dir: CString = CString::new(pat_working_dir.to_str().unwrap())?;\n\n    let mut pat_context: *mut GoslingContext = ptr::null_mut();\n    require_noerror!(gosling_context_init(\n        \u0026mut pat_context,\n        ptr::null(),\n        0usize,\n        pat_working_dir.as_ptr(),\n        pat_working_dir.as_bytes().len(),\n        420,\n        420,\n        pat_private_key\n    ));\n\n    create_client_identity_handshake(pat_context)?;\n\n    // bootstrap alice\n\n    static ALICE_BOOTSTRAP_COMPLETE: AtomicBool = AtomicBool::new(false);\n    extern \"C\" fn alice_bootstrap_complete_callback(context: *mut GoslingContext) -\u003e () {\n        assert!(!context.is_null());\n        ALICE_BOOTSTRAP_COMPLETE.store(true, Ordering::Relaxed);\n        println!(\"--- alice bootstraped\");\n    }\n    require_noerror!(gosling_context_set_tor_bootstrap_completed_callback(\n        alice_context,\n        Some(alice_bootstrap_complete_callback)\n    ));\n\n    println!(\"--- begin alice bootstrap\");\n    require_noerror!(gosling_context_bootstrap_tor(alice_context));\n    while !ALICE_BOOTSTRAP_COMPLETE.load(Ordering::Relaxed) {\n        require_noerror!(gosling_context_poll_events(alice_context));\n    }\n\n    // init alice's identity server\n    static ALICE_IDENTITY_SERVER_READY: AtomicBool = AtomicBool::new(false);\n    extern \"C\" fn alice_identity_server_published_callback(context: *mut GoslingContext) -\u003e () {\n        assert!(!context.is_null());\n        println!(\"--- alice identity server published\");\n\n        ALICE_IDENTITY_SERVER_READY.store(true, Ordering::Relaxed);\n    }\n    require_noerror!(gosling_context_set_identity_server_published_callback(\n        alice_context,\n        Some(alice_identity_server_published_callback)\n    ));\n\n    println!(\"--- start alice identity server\");\n    require_noerror!(gosling_context_start_identity_server(alice_context));\n\n    while !ALICE_IDENTITY_SERVER_READY.load(Ordering::Relaxed) {\n        require_noerror!(gosling_context_poll_events(alice_context));\n    }\n\n    // bootstrap pat\n\n    static PAT_BOOTSTRAP_COMPLETE: AtomicBool = AtomicBool::new(false);\n    extern \"C\" fn pat_bootstrap_complete_callback(context: *mut GoslingContext) -\u003e () {\n        assert!(!context.is_null());\n\n        println!(\"--- pat bootstrapped\");\n\n        PAT_BOOTSTRAP_COMPLETE.store(true, Ordering::Relaxed);\n    }\n    require_noerror!(gosling_context_set_tor_bootstrap_completed_callback(\n        pat_context,\n        Some(pat_bootstrap_complete_callback)\n    ));\n\n    println!(\"--- begin pat bootstrap\");\n    require_noerror!(gosling_context_bootstrap_tor(pat_context));\n    while !PAT_BOOTSTRAP_COMPLETE.load(Ordering::Relaxed) {\n        require_noerror!(gosling_context_poll_events(pat_context));\n    }\n\n    // pat requests an endpoint from alice\n\n    static mut PAT_ENDPOINT_REQUEST_COMPLETE: bool = false;\n    static mut ALICE_ENDPOINT_SERVICE_ID: *mut GoslingV3OnionServiceId = ptr::null_mut();\n    static mut PAT_ONION_AUTH_PRIVATE_KEY: *mut GoslingX25519PrivateKey = ptr::null_mut();\n    extern \"C\" fn pat_identity_client_handshake_completed_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        identity_service_id: *const GoslingV3OnionServiceId,\n        endpoint_service_id: *const GoslingV3OnionServiceId,\n        endpoint_name: *const c_char,\n        endpoint_name_length: usize,\n        client_auth_private_key: *const GoslingX25519PrivateKey,\n    ) -\u003e () {\n        assert!(!context.is_null());\n        assert!(!identity_service_id.is_null());\n        assert!(!endpoint_service_id.is_null());\n        assert!(!endpoint_name.is_null());\n        let endpoint_name = unsafe { CStr::from_ptr(endpoint_name) };\n        assert_eq!(endpoint_name.to_bytes().len(), endpoint_name_length);\n        assert_eq!(endpoint_name, ENDPOINT_NAME);\n        assert!(!client_auth_private_key.is_null());\n\n        let mut error: *mut GoslingFFIError = ptr::null_mut();\n\n        let mut alice_endpoint_service_id: *mut GoslingV3OnionServiceId = ptr::null_mut();\n        unsafe {\n            gosling_v3_onion_service_id_clone(\n                \u0026mut alice_endpoint_service_id,\n                endpoint_service_id,\n                \u0026mut error,\n            );\n        }\n        assert!(error.is_null());\n        assert!(!alice_endpoint_service_id.is_null());\n        unsafe {\n            ALICE_ENDPOINT_SERVICE_ID = alice_endpoint_service_id;\n        }\n\n        let mut pat_onion_auth_private_key: *mut GoslingX25519PrivateKey = ptr::null_mut();\n        unsafe {\n            gosling_x25519_private_key_clone(\n                \u0026mut pat_onion_auth_private_key,\n                client_auth_private_key,\n                \u0026mut error,\n            );\n        }\n        assert!(error.is_null());\n        assert!(!pat_onion_auth_private_key.is_null());\n        unsafe {\n            PAT_ONION_AUTH_PRIVATE_KEY = pat_onion_auth_private_key;\n        }\n\n        println!(\"--- pat identity handshake completed\");\n\n        unsafe {\n            PAT_ENDPOINT_REQUEST_COMPLETE = true;\n        }\n    }\n    require_noerror!(\n        gosling_context_set_identity_client_handshake_completed_callback(\n            pat_context,\n            Some(pat_identity_client_handshake_completed_callback)\n        )\n    );\n\n    extern \"C\" fn pat_identity_client_handshake_failed_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        error: *const GoslingFFIError,\n    ) -\u003e () {\n        assert!(!context.is_null());\n        assert!(!error.is_null());\n        let error_message = unsafe {\n            CStr::from_ptr(gosling_error_get_message(error))\n                .to_str()\n                .unwrap()\n        };\n\n        panic!(\"--- pat identity handshake failed: {}\", error_message);\n    }\n    require_noerror!(\n        gosling_context_set_identity_client_handshake_failed_callback(\n            pat_context,\n            Some(pat_identity_client_handshake_failed_callback)\n        )\n    );\n\n    static mut ALICE_ENDPOINT_REQUEST_COMPLETE: bool = false;\n    static mut ALICE_ENDPOINT_PRIVATE_KEY: *mut GoslingEd25519PrivateKey = ptr::null_mut();\n    static mut PAT_IDENTITY_SERVICE_ID: *mut GoslingV3OnionServiceId = ptr::null_mut();\n    static mut PAT_ONION_AUTH_PUBLIC_KEY: *mut GoslingX25519PublicKey = ptr::null_mut();\n\n    extern \"C\" fn alice_identity_server_handshake_completed_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        endpoint_private_key: *const GoslingEd25519PrivateKey,\n        endpoint_name: *const c_char,\n        endpoint_name_length: usize,\n        client_service_id: *const GoslingV3OnionServiceId,\n        client_auth_public_key: *const GoslingX25519PublicKey,\n    ) -\u003e () {\n        assert!(!context.is_null());\n        assert!(!endpoint_private_key.is_null());\n        assert!(!endpoint_name.is_null());\n        let endpoint_name = unsafe { CStr::from_ptr(endpoint_name) };\n        assert_eq!(endpoint_name.to_bytes().len(), endpoint_name_length);\n        assert_eq!(endpoint_name, ENDPOINT_NAME);\n        assert!(!client_service_id.is_null());\n        assert!(!client_auth_public_key.is_null());\n\n        let mut error: *mut GoslingFFIError = ptr::null_mut();\n\n        let mut alice_endpoint_private_key: *mut GoslingEd25519PrivateKey = ptr::null_mut();\n        unsafe {\n            gosling_ed25519_private_key_clone(\n                \u0026mut alice_endpoint_private_key,\n                endpoint_private_key,\n                \u0026mut error,\n            );\n        }\n        assert!(error.is_null());\n        assert!(!alice_endpoint_private_key.is_null());\n        unsafe {\n            ALICE_ENDPOINT_PRIVATE_KEY = alice_endpoint_private_key;\n        }\n\n        let mut pat_identity_service_id: *mut GoslingV3OnionServiceId = ptr::null_mut();\n        unsafe {\n            gosling_v3_onion_service_id_clone(\n                \u0026mut pat_identity_service_id,\n                client_service_id,\n                \u0026mut error,\n            );\n        }\n        assert!(error.is_null());\n        assert!(!pat_identity_service_id.is_null());\n        unsafe {\n            PAT_IDENTITY_SERVICE_ID = pat_identity_service_id;\n        }\n\n        let mut pat_onion_auth_public_key: *mut GoslingX25519PublicKey = ptr::null_mut();\n        unsafe {\n            gosling_x25519_public_key_clone(\n                \u0026mut pat_onion_auth_public_key,\n                client_auth_public_key,\n                \u0026mut error,\n            );\n        }\n        assert!(error.is_null());\n        assert!(!pat_onion_auth_public_key.is_null());\n        unsafe {\n            PAT_ONION_AUTH_PUBLIC_KEY = pat_onion_auth_public_key;\n        }\n\n        println!(\"--- alice identity handshake completed\");\n\n        unsafe {\n            ALICE_ENDPOINT_REQUEST_COMPLETE = true;\n        }\n    }\n    require_noerror!(\n        gosling e_context));\n        require_noerror!(gosling_context_poll_events(pat_context));\n    }\n\n    // start alice's enddpoint server\n\n    static mut ALICE_ENDPOINT_PUBLISHED: bool = false;\n\n    extern \"C\" fn alice_endpoint_server_published_callback(\n        context: *mut GoslingContext,\n        endpoint_service_id: *const GoslingV3OnionServiceId,\n        endpoint_name: *const c_char,\n        endpoint_name_length: usize,\n    ) -\u003e () {\n        assert!(!context.is_null());\n        assert!(!endpoint_service_id.is_null());\n        let endpoint_name = unsafe { CStr::from_ptr(endpoint_name) };\n        assert_eq!(endpoint_name.to_bytes().len(), endpoint_name_length);\n        assert_eq!(endpoint_name, ENDPOINT_NAME);\n\n        println!(\"--- alice endpoint server published\");\n        unsafe {\n            ALICE_ENDPOINT_PUBLISHED = true;\n        }\n    }\n    require_noerror!(gosling_context_set_endpoint_server_published_callback(\n        alice_context,\n        Some(alice_endpoint_server_published_callback)\n    ));\n\n    println!(\"--- start init alice endpoint server\");\n    require_noerror!(gosling_context_start_endpoint_server(\n        alice_context,\n        ALICE_ENDPOINT_PRIVATE_KEY,\n        ENDPOINT_NAME.as_ptr(),\n        ENDPOINT_NAME.to_bytes().len(),\n        PAT_IDENTITY_SERVICE_ID,\n        PAT_ONION_AUTH_PUBLIC_KEY\n    ));\n\n    while unsafe { !PAT_ENDPOINT_REQUEST_COMPLETE || !ALICE_ENDPOINT_PUBLISHED } {\n        require_noerror!(gosling_context_poll_events(alice_context));\n        require_noerror!(gosling_context_poll_events(pat_context));\n    }\n\n    #[cfg(target_os = \"windows\")]\n    type TcpSocket = RawSocket;\n    #[cfg(any(target_os = \"linux\", target_os = \"macos\"))]\n    type TcpSocket = RawFd;\n\n    static mut PAT_SOCKET: Option\u003cTcpSocket\u003e = None;\n    static mut ALICE_SOCKET: Option\u003cTcpSocket\u003e = None;\n\n    extern \"C\" fn pat_enpdoint_client_handshake_completed_callback(\n        context: \n    fn exec_function(\n        \u0026mut self,\n        name: \u0026str,\n        version: i32,\n        mut args: bson::document::Document,\n        request_cookie: Option\u003cRequestCookie\u003e) -\u003e Result\u003cOption\u003cBson\u003e, ErrorCode\u003e {\n        match (name, version) {\n            (\"sync_call\", 0) =\u003e Ok(Some(bson::Bson::Null)),\n            (\"sync_call\", _) =\u003e Err(ErrorCode::RequestVersionInvalid),\n            (\"async_call\", 0) =\u003e {\n                if let Some(request_cookie) = request_cookie {\n                    if let Some(bson::Bson::Int32(val)) = args.get_mut(\"wait_count\") {\n                        let \u0026mut val = val;\n                        let wait_count = val.clamp(0, 255) as u8;\n                        self.pending_async_calls.push((wait_count, request_cookie));\n                    }\n                }\n                Ok(None)\n            },\n            (\"async_call\", _) =\u003e Err(ErrorCode::RequestVersionInvalid),\n            _ =\u003e Err(ErrorCode::RequestFunctionInvalid),\n        }\n    }\n\n    fn update(\u0026mut self) -\u003e () {\n        self.pending_async_calls.retain_mut(|record| -\u003e bool {\n            if record.0 == 0 {\n                self.complete_async_calls.push_back(record.1);\n                false\n            } else {\n                record.0 -= 1;\n                true\n            }\n        });\n    }\n\n    fn next_result(\u0026mut self) -\u003e Option\u003c(RequestCookie, Option\u003cBson\u003e, ErrorCode)\u003e {\n        match self.complete_async_calls.pop_front() {\n            Some(cookie) =\u003e Some((cookie, Some(bson::Bson::Null), ErrorCode::Success)),\n            None =\u003e None\n        }\n    }\n}\n\n\nstruct Context {\n    session: Session\u003cTcpStream\u003e,\n    apiset: TestApiSet,\n    pending_successes: BTreeSet\u003cRequestCookie\u003e,\n    pending_failures: BTreeSet\u003cRequestCookie\u003e,\n}\n\nimpl Context {\n    fn new(session: Session\u003cTcpStream\u003e) -\u003e Context {\n        Context{session, apiset: Default::default(), pending_successes: Default::default(), pending_failures: Default::default()}\n    }\n}\n\nfuzz_target!(|methods: Vec\u003cSessionMethod\u003e| {\n    let socket_addr = SocketAddr::from(([127, 0, 0, 1], 0u16));\n    let listener = TcpListener::bind(socket_addr).unwrap();\n    let socket_addr = listener.local_addr().unwrap();\n\n    let alice_stream = TcpStream::connect(socket_addr).unwrap();\n    alice_stream.set_nonblocking(true).unwrap();\n\n    let (pat_stream, _socket_addr) = listener.accept().unwrap();\n    pat_stream.set_nonblocking(true).unwrap();\n\n    let alice = Session::new(alice_stream);\n    let pat = Session::new(pat_stream);\n\n    let mut current = \u0026mut Context::new(alice);\n    let mut next = \u0026mut Context::new(pat);\n\n    // run the methods on our pair of HonkRpc Sessions\n    for method in methods {\n        match method {\n            SessionMethod::Update =\u003e match current.session.update(Some(\u0026mut [\u0026mut current.apiset])) {\n                Ok(()) =\u003e {},\n                Err(Error::MessageConversionFailed(ErrorCode::RequestFunctionInvalid)) =\u003e {},\n                Err(error) =\u003e panic!(\"{:?}\", error),\n            },\n            SessionMethod::ClientCallSync =\u003e {\n                let cookie = current.session.client_call(\"fuzzing\", \"sync_call\", 0, bson::doc!{}).unwrap();\n                assert!(current.pending_successes.insert(cookie));\n            }\n            SessionMethod::ClientCallAsync{wait_count} =\u003e {\n                let cookie = current.session.client_call(\"fuzzing\", \"async_call\", 0, bson::doc!{\"wait_count\" : Bson::Int32(wait_count as i32)}).unwrap();\n                assert!(current.pending_successes.insert(cookie));\n            }\n            SessionMethod::ClientCallInvalid{namespace,function,version} =\u003e {\n                // ensure invalid namespace\n                let namespace = match namespace {\n                    Some(namespace) =\u003e namespace,\n                    None =\u003e \"invalid\".to_string(),\n                };\n                let namespace = match namespace.as_str() {\n                    \"fuzzing\" =\u003e \"invalid\",\n                    namespace =\u003e namespace,\n                };\n\n                // ensure invalid function name\n                let function = match function {\n                    Some(function) =\u003e function,\n                    None =\u003e \"invalid\".to_string(),\n                };\n                let function = match function.as_str() {\n                    \"sync_call\" =\u003e \"invalid\",\n                    \"async_call\" =\u003e \"invalid\",\n                    function =\u003e function,\n                };\n\n                // ensure invalid function version\n                let version = match version {\n                    Some(0) =\u003e 1,\n                    Some(version) =\u003e version,\n                    None =\u003e 1,\n                };\n\n                let cookie = current.session.client_call(namespace, function, version, bson::doc!{}).unwrap();\n                assert!(current.pending_failures.insert(cookie));\n            }\n            SessionMethod::ClientDrainResponses =\u003e {\n                for response in current.session.client_drain_responses() {\n                    match response {\n                        Response::Pending{cookie} =\u003e assert!(current.pending_successes.contains(\u0026cookie) || current.pending_failures.contains(\u0026cookie)),\n                        Response::Success{cookie, result: _} =\u003e assert!(current.pending_successes.remove(\u0026cookie)),\n                        Response::Error{cookie, error_code} =\u003e {\n                            assert!(current.pending_failures.remove(\u0026cookie));\n                            assert!(error_code == ErrorCode::RequestNamespaceInvalid ||\n                                    error_code == ErrorCode::RequestFunctionInvalid ||\n                                    error_code == ErrorCode::RequestVersionInvalid);\n                        }\n                    }\n                }\n            },\n        }\n        std::mem::swap(\u0026mut current, \u0026mut next);\n    }\n});\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","honk-rpc","src","honk_rpc.rs"],"content":"// standard\nuse std::collections::VecDeque;\nuse std::fmt::Debug;\nuse std::io::{Cursor, ErrorKind};\n#[cfg(test)]\nuse std::net::{SocketAddr, TcpListener, TcpStream};\nuse std::option::Option;\n\n// extern crates\nuse bson::doc;\nuse bson::document::ValueAccessError;\n\n#[derive(Debug, Eq, PartialEq)]\npub enum ErrorCode {\n    // Protocol Errors\n    BsonParseFailed,\n    MessageTooBig,\n    MessageParseFailed,\n    MessageVersionIncompatible,\n    SectionIdUnknown,\n    SectionParseFailed,\n    RequestCookieInvalid,\n    RequestNamespaceInvalid,\n    RequestFunctionInvalid,\n    RequestVersionInvalid,\n    ResponseCookieInvalid,\n    ResponseStateInvalid,\n\n    Success,\n    Runtime(i32),\n    Unknown(i32),\n}\n\n#[derive(thiserror::Error, Debug)]\npub enum Error {\n    #[error(\"failed to read data from read stream\")]\n    ReaderReadFailed(#[source] std::io::Error),\n\n    #[error(\"received invalid bson document size header value of {0}, must be at least 4\")]\n    BsonDocumentSizeTooSmall(i32),\n\n    #[error(\"received invalid bson document size header value of {0}, must be less than {1}\")]\n    BsonDocumentSizeTooLarge(i32, i32),\n\n    #[error(\"waited longer than {} seconds for read\", .0.as_secs_f32())]\n    MessageReadTimedOut(std::time::Duration),\n\n    #[error(\"failed to parse bson Message document\")]\n    BsonDocumentParseFailed(#[source] bson::de::Error),\n\n    #[error(\"failed to convert bson document to Message\")]\n    MessageConversionFailed(#[source] crate::honk_rpc::ErrorCode),\n\n    #[error(\"failed to serialize bson Message document\")]\n    MessageWriteFailed(#[source] bson::ser::Error),\n\n    #[error(\"failed to write message to write stream\")]\n    WriterWriteFailed(#[source] std::io::Error),\n\n    #[error(\"failed to flush message to write stream\")]\n    WriterFlushFailed(#[source] std::io::Error),\n\n    #[error(\"recieved error section without cookie\")]\n    UnknownErrorSectionReceived(#[source] crate::honk_rpc::ErrorCode),\n}\n\nimpl From\u003ci32\u003e for ErrorCode {\n    fn from(value: i32) -\u003e ErrorCode {\n        match value {\n            -1i32 =\u003e ErrorCode::BsonParseFailed,\n            -2i32 =\u003e ErrorCode::MessageTooBig,\n            -3i32 =\u003e ErrorCode::MessageParseFailed,\n            -4i32 =\u003e ErrorCode::MessageVersionIncompatible,\n            -5i32 =\u003e ErrorCode::SectionIdUnknown,\n            -6i32 =\u003e ErrorCode::SectionParseFailed,\n            -7i32 =\u003e ErrorCode::RequestCookieInvalid,\n            -8i32 =\u003e ErrorCode::RequestNamespaceInvalid,\n            -9i32 =\u003e ErrorCode::RequestFunctionInvalid,\n            -10i32 =\u003e ErrorCode::RequestVersionInvalid,\n            -11i32 =\u003e ErrorCode::ResponseCookieInvalid,\n            -12i32 =\u003e ErrorCode::ResponseStateInvalid,\n            0i32 =\u003e ErrorCode::Success,\n            value =\u003e {\n                if value \u003e 0 {\n                    ErrorCode::Runtime(value)\n                } else {\n                    ErrorCode::Unknown(value)\n                }\n            }\n        }\n    }\n}\n\nimpl From\u003cErrorCode\u003e for i32 {\n    fn from(err: ErrorCode) -\u003e Self {\n        match err {\n            ErrorCode::BsonParseFailed =\u003e -1i32,\n            ErrorCode::MessageTooBig =\u003e -2i32,\n            ErrorCode::MessageParseFailed =\u003e -3i32,\n            ErrorCode::MessageVersionIncompatible =\u003e -4i32,\n            ErrorCode::SectionIdUnknown =\u003e -5i32,\n            ErrorCode::SectionParseFailed =\u003e -6i32,\n            ErrorCode::RequestCookieInvalid =\u003e -7i32,\n            ErrorCode::RequestNamespaceInvalid =\u003e -8i32,\n            ErrorCode::RequestFunctionInvalid =\u003e -9i32,\n            ErrorCode::RequestVersionInvalid =\u003e -10i32,\n            ErrorCode::ResponseCookieInvalid =\u003e -11i32,\n            ErrorCode::ResponseStateInvalid =\u003e -12i32,\n            ErrorCode::Success =\u003e 0i32,\n            ErrorCode::Runtime(val) =\u003e val,\n            ErrorCode::Unknown(val) =\u003e val,\n        }\n    }\n}\n\nimpl std::fmt::Display for ErrorCode {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        match self {\n            ErrorCode::BsonParseFailed =\u003e write!(f, \"ProtocolError: failed to parse BSON object\"),\n            ErrorCode::MessageTooBig =\u003e write!(f, \"ProtocolError: received document too large\"),\n            ErrorCode::MessageParseFailed =\u003e {\n                write!(f, \"ProtocolError: received message has invalid schema\")\n            }\n            ErrorCode::MessageVersionIncompatible =\u003e write!(\n                f,\n                \"ProtocolError: received message has incompatible version\"\n            ),\n            ErrorCode::SectionIdUnknown =\u003e write!(\n                f,\n                \"ProtocolError: received message contains section of unknown type\"\n            ),\n            ErrorCode::SectionParseFailed =\u003e write!(\n                f,\n                \"ProtocolError: received message contains section with invalid schema\"\n            ),\n            ErrorCode::RequestCookieInvalid =\u003e {\n                write!(f, \"ProtocolError: request cookie already in use\")\n            }\n            ErrorCode::RequestNamespaceInvalid =\u003e write!(\n                f,\n                \"ProtocolError: request function does not exist in requested namespace\"\n            ),\n            ErrorCode::RequestFunctionInvalid =\u003e {\n                write!(f, \"ProtocolError: request function does not exist\")\n            }\n            ErrorCode::RequestVersionInvalid =\u003e {\n                write!(f, \"ProtocolError: request function version does not exist\")\n            }\n            ErrorCode::ResponseCookieInvalid =\u003e {\n                write!(f, \"ProtocolError: response cookie is not recognized\")\n            }\n            ErrorCode::ResponseStateInvalid =\u003e write!(f, \"ProtocolError: response state not valid\"),\n            ErrorCode::Success =\u003e write!(f, \"Success\"),\n            ErrorCode::Runtime(code) =\u003e write!(f, \"RuntimeError: runtime error {}\", code),\n            ErrorCode::Unknown(code) =\u003e write!(f, \"UnknownError: unknown error code {}\", code),\n        }\n    }\n}\n\nimpl std::error::Error for ErrorCode {}\n\nconst HONK_RPC_VERSION: i32 = 1i32;\n\nstruct Message {\n    honk_rpc: i32,\n    sections: Vec\u003cSection\u003e,\n}\n\nimpl TryFrom\u003cbson::document::Document\u003e for Message {\n    type Error = ErrorCode;\n\n    fn try_from(value: bson::document::Document) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let mut value = value;\n\n        // verify version\n        let honk_rpc = match value.get_i32(\"honk_rpc\") {\n            Ok(HONK_RPC_VERSION) =\u003e HONK_RPC_VERSION,\n            Ok(_bad_version) =\u003e return Err(ErrorCode::MessageVersionIncompatible),\n            Err(_err) =\u003e return Err(ErrorCode::MessageParseFailed),\n        };\n\n        if let Ok(sections) = value.get_array_mut(\"sections\") {\n            let mut message = Message {\n                honk_rpc,\n                sections: Default::default(),\n            };\n            for section in sections.iter_mut() {\n                if let bson::Bson::Document(section) = std::mem::take(section) {\n                    message.sections.push(Section::try_from(section)?);\n                } else {\n                    return Err(ErrorCode::SectionParseFailed);\n                }\n            }\n            Ok(message)\n        } else {\n            Err(ErrorCode::MessageParseFailed)\n        }\n    }\n}\n\nimpl From\u003cMessage\u003e for bson::document::Document {\n    fn from(value: Message) -\u003e bson::document::Document {\n        let mut value = value;\n        let mut message = bson::document::Document::new();\n        message.insert(\"honk_rpc\", value.honk_rpc);\n\n        let mut sections = bson::Array::new();\n        for section in value.sections.drain(0..) {\n            sections.push(bson::Bson::Document(bson::document::Document::from(\n                section,\n            )));\n        }\n        message.insert(\"sections\", sections);\n\n        message\n    }\n}\n\npub type RequestCookie = i64;\n\nconst ERROR_SECTION_ID: i32 = 0i32;\nconst REQUEST_SECTION_ID: i32 = 1i32;\nconst RESPONSE_SECTION_ID: i32 = 2i32;\n\nenum Section {\n    Error(ErrorSection),\n    Request(RequestSection),\n    Response(ResponseSection),\n}\n\nstruct ErrorSection {\n    cookie: Option\u003cRequestCookie\u003e,\n    code: ErrorCode,\n    message: Option\u003cString\u003e,\n    data: Option\u003cbson::Bson\u003e,\n}\n\nstruct RequestSection {\n    cookie: Option\u003cRequestCookie\u003e,\n    namespace: String,\n    function: String,\n    version: i32,\n    arguments: bson::document::Document,\n}\n\n#[repr(i32)]\n#[derive(Debug, PartialEq)]\nenum RequestState {\n    Pending = 0i32,\n    Complete = 1i32,\n}\n\nstruct ResponseSection {\n    cookie: RequestCookie,\n    state: RequestState,\n    result: Option\u003cbson::Bson\u003e,\n}\n\nimpl TryFrom\u003cbson::document::Document\u003e for Section {\n    type Error = ErrorCode;\n\n    fn try_from(\n        value: bson::document::Document,\n    ) -\u003e Result\u003cSelf, \u003cSelf as TryFrom\u003cbson::document::Document\u003e\u003e::Error\u003e {\n        match value.get_i32(\"id\") {\n            Ok(ERROR_SECTION_ID) =\u003e Ok(Section::Error(ErrorSection::try_from(value)?)),\n            Ok(REQUEST_SECTION_ID) =\u003e Ok(Section::Request(RequestSection::try_from(value)?)),\n            Ok(RESPONSE_SECTION_ID) =\u003e Ok(Section::Response(ResponseSection::try_from(value)?)),\n            Ok(_) =\u003e Err(ErrorCode::SectionIdUnknown),\n            Err(_) =\u003e Err(ErrorCode::SectionParseFailed),\n        }\n    }\n}\n\nimpl From\u003cSection\u003e for bson::document::Document {\n    fn from(value: Section) -\u003e bson::document::Document {\n        match value {\n            Section::Error(section) =\u003e bson::document::Document::from(section),\n            Section::Request(section) =\u003e bson::document::Document::from(section),\n            Section::Response(section) =\u003e bson::document::Document::from(section),\n        }\n    }\n}\n\nimpl TryFrom\u003cbson::document::Document\u003e for ErrorSection {\n    type Error = ErrorCode;\n\n    fn try_from(value: bson::document::Document) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let mut value = value;\n\n        let cookie = match value.get_i64(\"cookie\") {\n            Ok(cookie) =\u003e Some(cookie),\n            Err(ValueAccessError::NotPresent) =\u003e None,\n            Err(_) =\u003e return Err(ErrorCode::SectionParseFailed),\n        };\n\n        let code = match value.get_i32(\"code\") {\n            Ok(code) =\u003e ErrorCode::from(code),\n            Err(_) =\u003e return Err(ErrorCode::SectionParseFailed),\n        };\n\n        let message = match value.get_str(\"message\") {\n            Ok(message) =\u003e Some(message.to_string()),\n            Err(ValueAccessError::NotPresent) =\u003e None,\n            Err(_) =\u003e return Err(ErrorCode::SectionParseFailed),\n        };\n\n        let data = value.get_mut(\"data\").map(std::mem::take);\n\n        Ok(ErrorSection {\n            cookie,\n            code,\n            message,\n            data,\n        })\n    }\n}\n\nimpl From\u003cErrorSection\u003e for bson::document::Document {\n    fn from(value: ErrorSection) -\u003e bson::document::Document {\n        let mut error_section = bson::document::Document::new();\n        error_section.insert(\"id\", ERROR_SECTION_ID);\n\n        if let Some(cookie) = value.cookie {\n            error_section.insert(\"cookie\", cookie);\n        }\n\n        error_section.insert(\"code\", Into::\u003ci32\u003e::into(value.code));\n\n        if let Some(message) = value.message {\n            error_section.insert(\"message\", message);\n        }\n\n        if let Some(data) = value.data {\n            error_section.insert(\"data\", data);\n        }\n\n        error_section\n    }\n}\n\nimpl TryFrom\u003cbson::document::Document\u003e for RequestSection {\n    type Error = ErrorCode;\n\n    fn try_from(value: bson::document::Document) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let mut value = value;\n\n        let cookie = match value.get_i64(\"cookie\") {\n            Ok(cookie) =\u003e Some(cookie),\n            Err(ValueAccessError::NotPresent) =\u003e None,\n            Err(_) =\u003e return Err(ErrorCode::SectionParseFailed),\n        };\n\n        let namespace = match value.get_str(\"namespace\") {\n            Ok(namespace) =\u003e namespace.to_string(),\n            Err(ValueAccessError::NotPresent) =\u003e String::default(),\n            Err(_) =\u003e return Err(ErrorCode::SectionParseFailed),\n        };\n\n        let function = match value.get_str(\"function\") {\n            Ok(function) =\u003e {\n                if function.is_empty() {\n                    return Err(ErrorCode::RequestFunctionInvalid);\n                } else {\n                    function.to_string()\n                }\n            }\n            Err(_) =\u003e return Err(ErrorCode::SectionParseFailed),\n        };\n\n        let version = match value.get_i32(\"version\") {\n            Ok(version) =\u003e version,\n            Err(ValueAccessError::NotPresent) =\u003e 0i32,\n            Err(_) =\u003e return Err(ErrorCode::SectionParseFailed),\n        };\n\n        let arguments = match value.get_document_mut(\"arguments\") {\n            Ok(arguments) =\u003e std::mem::take(arguments),\n            Err(ValueAccessError::NotPresent) =\u003e bson::document::Document::new(),\n            Err(_) =\u003e return Err(ErrorCode::SectionParseFailed),\n        };\n\n        Ok(RequestSection {\n            cookie,\n            namespace,\n            function,\n            version,\n            arguments,\n        })\n    }\n}\n\nimpl From\u003cRequestSection\u003e for bson::document::Document {\n    fn from(value: RequestSection) -\u003e bson::document::Document {\n        let mut request_section = bson::document::Document::new();\n        request_section.insert(\"id\", REQUEST_SECTION_ID);\n\n        if let Some(cookie) = value.cookie {\n            request_section.insert(\"cookie\", cookie);\n        }\n\n        if !value.namespace.is_empty() {\n            request_section.insert(\"namespace\", value.namespace);\n        }\n\n        request_section.insert(\"function\", value.function);\n\n        if value.version != 0i32 {\n            request_section.insert(\"version\", value.version);\n        }\n\n        request_section.insert(\"arguments\", value.arguments);\n\n        request_section\n    }\n}\n\nimpl TryFrom\u003cbson::document::Document\u003e for ResponseSection {\n    type Error = ErrorCode;\n\n    fn try_from(value: bson::document::Document) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let mut value = value;\n        let cookie = match value.get_i64(\"cookie\") {\n            Ok(cookie) =\u003e cookie,\n            Err(_) =\u003e return Err(ErrorCode::SectionParseFailed),\n        };\n\n        let state = match value.get_i32(\"state\") {\n            Ok(0i32) =\u003e RequestState::Pending,\n            Ok(1i32) =\u003e RequestState::Complete,\n            Ok(_) =\u003e return Err(ErrorCode::ResponseStateInvalid),\n            Err(_) =\u003e return Err(ErrorCode::SectionParseFailed),\n        };\n\n        let result = value.get_mut(\"result\").map(std::mem::take);\n\n        // if complete the result must be present\n        if state == RequestState::Complete \u0026\u0026 result.is_none() {\n            return Err(ErrorCode::SectionParseFailed);\n        }\n\n        // if pending there should be no result\n        if state == RequestState::Pending \u0026\u0026 result.is_some() {\n            return Err(ErrorCode::SectionParseFailed);\n        }\n\n        Ok(ResponseSection {\n            cookie,\n            state,\n            result,\n        })\n    }\n}\n\nimpl From\u003cResponseSection\u003e for bson::document::Document {\n    fn from(value: ResponseSection) -\u003e bson::document::Document {\n        let mut response_section = bson::document::Document::new();\n        response_section.insert(\"id\", RESPONSE_SECTION_ID);\n\n        response_section.insert(\"cookie\", value.cookie);\n        response_section.insert(\"state\", value.state as i32);\n\n        if let Some(result) = value.result {\n            response_section.insert(\"result\", result);\n        }\n\n        response_section\n    }\n}\n\npub trait ApiSet {\n    fn namespace(\u0026self) -\u003e \u0026str;\n    fn exec_function(\n        \u0026mut self,\n        name: \u0026str,\n        version: i32,\n        args: bson::document::Document,\n        request_cookie: Option\u003cRequestCookie\u003e,\n    ) -\u003e Result\u003cOption\u003cbson::Bson\u003e, ErrorCode\u003e;\n    fn update(\u0026mut self) -\u003e () { }\n    // TODO: add support for more error data per spec (string, debug)?\n    fn next_result(\u0026mut self) -\u003e Option\u003c(RequestCookie, Option\u003cbson::Bson\u003e, ErrorCode)\u003e {\n        None\n    }\n}\n\npub enum Response {\n    Pending {\n        cookie: RequestCookie,\n    },\n    Success {\n        cookie: RequestCookie,\n        result: bson::Bson,\n    },\n    Error {\n        cookie: RequestCookie,\n        error_code: ErrorCode,\n    },\n}\n\n// 4 kilobytes per specification\npub const DEFAULT_MAX_MESSAGE_SIZE: usize = 4 * 1024 * 1024;\npub const DEFAULT_MAX_WAIT_TIME: std::time::Duration = std::time::Duration::from_secs(60);\n\npub struct Session\u003cRW\u003e {\n    // read-write stream\n    stream: RW,\n    // we write outgoing data to an intermediate buffer to handle writer blocking\n    message_write_buffer: VecDeque\u003cu8\u003e,\n\n    // message read data\n\n    // remaining number of bytes to read for current message\n    // if None, no message read is in progress\n    remaining_byte_count: Option\u003cusize\u003e,\n    // data we've read but not yet a full Message object\n    message_read_buffer: Vec\u003cu8\u003e,\n    // received sections to be handled\n    pending_sections: VecDeque\u003cSection\u003e,\n    // remote client's inbound remote procedure calls to local server\n    inbound_requests: Vec\u003cRequestSection\u003e,\n    // remote server's responses to local client's remote procedure calls\n    inbound_responses: VecDeque\u003cResponse\u003e,\n\n    // message write data\n\n    // we serialize outgoing messages to this buffer first to verify size limitations\n    message_serialization_buffer: VecDeque\u003cu8\u003e,\n    // the next request cookie to use when making a remote prodedure call\n    next_cookie: RequestCookie,\n    // sections to be sent to the remote server\n    outbound_sections: Vec\u003cSection\u003e,\n\n    // the maximum size of a message we've agreed to allow in the session\n    max_message_size: usize,\n    // the maximum amount of time the session is willing to wait to receive a message\n    // before terminating the session\n    max_wait_time: std::time::Duration,\n    // last time a new message read began\n    read_timestamp: std::time::Instant,\n}\n\n#[allow(dead_code)]\nimpl\u003cRW\u003e Session\u003cRW\u003e\nwhere\n    RW: std::io::Read + std::io::Write + Send,\n{\n    pub fn new(stream: RW) -\u003e Self {\n        let mut message_write_buffer: VecDeque\u003cu8\u003e = Default::default();\n        message_write_buffer.reserve(DEFAULT_MAX_MESSAGE_SIZE);\n\n        let mut message_serialization_buffer: VecDeque\u003cu8\u003e = Default::default();\n        message_serialization_buffer.reserve(DEFAULT_MAX_MESSAGE_SIZE);\n\n        Session {\n            stream,\n            message_write_buffer,\n            remaining_byte_count: None,\n            message_read_buffer: Default::default(),\n            pending_sections: Default::default(),\n            inbound_requests: Default::default(),\n            inbound_responses: Default::default(),\n            message_serialization_buffer,\n            next_cookie: Default::default(),\n            outbound_sections: Default::default(),\n            max_message_size: DEFAULT_MAX_MESSAGE_SIZE,\n            max_wait_time: DEFAULT_MAX_WAIT_TIME,\n            read_timestamp: std::time::Instant::now(),\n        }\n    }\n\n    pub fn into_stream(self: Self) -\u003e RW {\n        self.stream\n    }\n\n    fn stream_read(\u0026mut self, buffer: \u0026mut [u8]) -\u003e Result\u003cusize, Error\u003e {\n        match self.stream.read(buffer) {\n            Err(err) =\u003e {\n                if err.kind() == ErrorKind::WouldBlock || err.kind() == ErrorKind::TimedOut\n                {\n                    // abort if we've gone too long without a new message\n                    if std::time::Instant::now().duration_since(self.read_timestamp) \u003e self.max_wait_time {\n                        Err(Error::MessageReadTimedOut(self.max_wait_time))\n                    } else {\n                        Ok(0)\n                    }\n                } else {\n                    Err(Error::ReaderReadFailed(err))\n                }\n            }\n            Ok(0) =\u003e Err(Error::ReaderReadFailed(std::io::Error::from(\n                ErrorKind::UnexpectedEof,\n            ))),\n            Ok(count) =\u003e {\n                // update read_timestamp\n                self.read_timestamp = std::time::Instant::now();\n                Ok(count)\n            }\n        }\n    }\n\n    fn read_message_size(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        match self.remaining_byte_count {\n            // we've already read the size header\n            Some(_remaining) =\u003e Ok(()),\n            // still need to read the size header\n            None =\u003e {\n                // may have been partially read already so ensure it's the right size\n                assert!(self.message_read_buffer.len() \u003c std::mem::size_of::\u003ci32\u003e());\n                let bytes_needed = std::mem::size_of::\u003ci32\u003e() - self.message_read_buffer.len();\n                // ensure we have enough space for an entire int32\n                let mut buffer = [0u8; std::mem::size_of::\u003ci32\u003e()];\n                // but shrink view down to number of bytes remaining\n                let buffer = \u0026mut buffer[0..bytes_needed];\n                match self.stream_read(buffer) {\n                    Err(err) =\u003e Err(err),\n                    Ok(0) =\u003e Ok(()),\n                    Ok(count) =\u003e {\n                        #[cfg(test)]\n                        println!(\"\u003c\u003c\u003c read {} bytes for message header\", count);\n                        self.message_read_buffer\n                            .extend_from_slice(\u0026buffer[0..count]);\n\n                        // all bytes required for i32 message size have been read\n                        if self.message_read_buffer.len() == std::mem::size_of::\u003ci32\u003e() {\n                            let size = \u0026self.message_read_buffer.as_slice();\n                            let size: i32 = (size[0] as i32)\n                                | (size[1] as i32) \u003c\u003c 8\n                                | (size[2] as i32) \u003c\u003c 16\n                                | (size[3] as i32) \u003c\u003c 24;\n                            // size should be at least larger than the bytes required for size header\n                            if size \u003c= std::mem::size_of::\u003ci32\u003e() as i32 {\n                                return Err(Error::BsonDocumentSizeTooSmall(size));\n                            }\n                            // deduct size of i32 header and save\n                            let size = (size - std::mem::size_of::\u003ci32\u003e() as i32) as usize;\n\n                            // ensure size is less than maximum allowed\n                            if size \u003e self.max_message_size {\n                                return Err(Error::BsonDocumentSizeTooLarge(\n                                    size as i32,\n                                    self.max_message_size as i32,\n                                ));\n                            }\n                            self.remaining_byte_count = Some(size);\n                        }\n                        Ok(())\n                    }\n                }\n            }\n        }\n    }\n\n    fn read_message(\u0026mut self) -\u003e Result\u003cOption\u003cMessage\u003e, Error\u003e {\n        // update remaining bytes to read for message\n        self.read_message_size()?;\n        // read the message bytes\n        if let Some(remaining) = self.remaining_byte_count {\n            #[cfg(test)]\n            println!(\"--- message requires {} more bytes\", remaining);\n\n            let mut buffer = vec![0u8; remaining];\n            match self.stream_read(\u0026mut buffer) {\n                Err(err) =\u003e Err(err),\n                Ok(0) =\u003e Ok(None),\n                Ok(count) =\u003e {\n                    #[cfg(test)]\n                    println!(\"\u003c\u003c\u003c read {} bytes\", count);\n                    // append read bytes\n                    self.message_read_buffer\n                        .extend_from_slice(\u0026buffer[0..count]);\n                    if remaining == count {\n                        self.remaining_byte_count = None;\n\n                        let mut cursor = Cursor::new(std::mem::take(\u0026mut self.message_read_buffer));\n                        let bson = bson::document::Document::from_reader(\u0026mut cursor)\n                            .map_err(Error::BsonDocumentParseFailed)?;\n\n                        // take back our allocated vec and clear it\n                        self.message_read_buffer = cursor.into_inner();\n                        self.message_read_buffer.clear();\n\n                        #[cfg(test)]\n                        println!(\"\u003c\u003c\u003c read message: {}\", bson);\n\n                        Ok(Some(\n                            Message::try_from(bson).map_err(Error::MessageConversionFailed)?,\n                        ))\n                    } else {\n                        // update the remaining byte count\n                        self.remaining_byte_count = Some(remaining - count);\n                        Ok(None)\n                    }\n                }\n            }\n        } else {\n            Ok(None)\n        }\n    }\n\n    // read and save of available sections\n    fn read_sections(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        loop {\n            match self.read_message() {\n                Ok(Some(mut message)) =\u003e {\n                    self.pending_sections.extend(message.sections.drain(..));\n                }\n                Ok(None) =\u003e return Ok(()),\n                Err(err) =\u003e {\n                    // ensure no pending items to handle\n                    if self.pending_sections.is_empty() \u0026\u0026 self.inbound_responses.is_empty() {\n                        return Err(err);\n                    }\n                    return Ok(());\n                }\n            }\n        }\n    }\n\n    // route read sections to client and server buffers\n    fn process_sections(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        while let Some(section) = self.pending_sections.pop_front() {\n            match section {\n                Section::Error(error) =\u003e {\n                    if let Some(cookie) = error.cookie {\n                        // error in response to a request\n                        self.inbound_responses.push_back(Response::Error {\n                            cookie,\n                            error_code: error.code,\n                        });\n                    } else {\n                        return Err(Error::UnknownErrorSectionReceived(error.code));\n                    }\n                }\n                Section::Request(request) =\u003e {\n                    // request to route to our apisets\n                    self.inbound_requests.push(request);\n                }\n                Section::Response(response) =\u003e {\n                    // response to our client\n\n                    if let Some(result) = response.result {\n                        self.inbound_responses.push_back(Response::Success {\n                            cookie: response.cookie,\n                            result,\n                        });\n                    } else {\n                        self.inbound_responses.push_back(Response::Pending {\n                            cookie: response.cookie,\n                        });\n                    }\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    // package outbound sections into a message, and serialize message to the message_write_buffer\n    fn serialize_messages(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        // if no pending sections there is nothing to do\n        if self.outbound_sections.is_empty() {\n            return Ok(());\n        }\n\n        // build message and convert to bson to send\n        let message = Message {\n            honk_rpc: HONK_RPC_VERSION,\n            sections: std::mem::take(\u0026mut self.outbound_sections),\n        };\n        let message = bson::document::Document::from(message);\n        self.serialize_messages_impl(message)\n    }\n\n    fn serialize_messages_impl(\n        \u0026mut self,\n        mut message: bson::document::Document,\n    ) -\u003e Result\u003c(), Error\u003e {\n        self.message_serialization_buffer.clear();\n        message\n            .to_writer(\u0026mut self.message_serialization_buffer)\n            .map_err(Error::MessageWriteFailed)?;\n\n        if self.message_serialization_buffer.len() \u003e DEFAULT_MAX_MESSAGE_SIZE {\n            // if we can't split a message anymore then we have a problem\n            let sections = message.get_array_mut(\"sections\").unwrap();\n            assert!(sections.len() \u003e 1);\n\n            let right = doc! {\n                \"honk_rpc\" : HONK_RPC_VERSION,\n                \"sections\" : sections.split_off(sections.len() / 2),\n            };\n            let left = message;\n\n            self.serialize_messages_impl(left)?;\n            self.serialize_messages_impl(right)?;\n        } else {\n            // copy the serialized message into the pending write buffer\n            self.message_write_buffer\n                .append(\u0026mut self.message_serialization_buffer);\n        }\n\n        Ok(())\n    }\n\n    fn write_pending_data(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        let bytes_written = self.write_pending_data_impl()?;\n        self.stream.flush().map_err(Error::WriterWriteFailed)?;\n        // removes the written bytes\n        self.message_write_buffer.drain(0..bytes_written);\n        // and shuffles the data so it is contiguous\n        self.message_write_buffer.make_contiguous();\n\n        Ok(())\n    }\n\n    fn write_pending_data_impl(\u0026mut self) -\u003e Result\u003cusize, Error\u003e {\n        // write pending data\n        let (mut pending_data, empty): (\u0026[u8], \u0026[u8]) = self.message_write_buffer.as_slices();\n        assert!(empty.is_empty());\n        let pending_bytes: usize = pending_data.len();\n        let mut bytes_written: usize = 0usize;\n\n        while bytes_written != pending_bytes {\n            match self.stream.write(pending_data) {\n                Err(err) =\u003e {\n                    let kind = err.kind();\n                    if kind == ErrorKind::WouldBlock || kind == ErrorKind::TimedOut {\n                        // no *additional* bytes written so return bytes written so far\n                        return Ok(bytes_written);\n                    } else {\n                        return Err(err).map_err(Error::WriterWriteFailed);\n                    }\n                }\n                Ok(count) =\u003e {\n                    bytes_written += count;\n                    #[cfg(test)]\n                    println!(\"\u003e\u003e\u003e sent {} of {} bytes\", bytes_written, pending_bytes);\n                    pending_data = \u0026pending_data[count..];\n                }\n            }\n        }\n\n        Ok(bytes_written)\n    }\n\n    pub fn update(\u0026mut self, apisets: Option\u003c\u0026mut [\u0026mut dyn ApiSet]\u003e) -\u003e Result\u003c(), Error\u003e {\n        // read sections from remote\n        self.read_sections()?;\n        // route sections to buffers\n        self.process_sections()?;\n\n        // handle incoming api calls\n        let apisets = apisets.unwrap_or(\u0026mut []);\n        self.handle_requests(apisets)?;\n\n        // serialize pending responses\n        self.serialize_messages()?;\n\n        // write pendng data to writer\n        self.write_pending_data()?;\n\n        Ok(())\n    }\n\n    // apisets : a slice of mutable ApiSet references sorted by their namespaces\n    fn handle_requests(\u0026mut self, apisets: \u0026mut [\u0026mut dyn ApiSet]) -\u003e Result\u003c(), Error\u003e {\n        // first handle all of our inbound requests\n        for mut request in self.inbound_requests.drain(..) {\n            if let Ok(idx) =\n                apisets.binary_search_by(|probe| probe.namespace().cmp(\u0026request.namespace))\n            {\n                let apiset = match apisets.get_mut(idx) {\n                    Some(apiset) =\u003e apiset,\n                    None =\u003e unreachable!(),\n                };\n                match apiset.exec_function(\n                    \u0026request.function,\n                    request.version,\n                    std::mem::take(\u0026mut request.arguments),\n                    request.cookie,\n                ) {\n                    // func found, called, and returned immediately\n                    Ok(Some(result)) =\u003e {\n                        if let Some(cookie) = request.cookie {\n                            self.outbound_sections\n                                .push(Section::Response(ResponseSection {\n                                    cookie,\n                                    state: RequestState::Complete,\n                                    result: Some(result),\n                                }));\n                        }\n                    }\n                    // func found, called, and result is pending\n                    Ok(None) =\u003e {\n                        if let Some(cookie) = request.cookie {\n                            self.outbound_sections\n                                .push(Section::Response(ResponseSection {\n                                    cookie,\n                                    state: RequestState::Pending,\n                                    result: None,\n                                }));\n                        }\n                    }\n                    // some error\n                    Err(error_code) =\u003e {\n                        self.outbound_sections.push(Section::Error(ErrorSection {\n                            cookie: request.cookie,\n                            code: error_code,\n                            message: None,\n                            data: None,\n                        }));\n                    }\n                }\n            } else {\n                // invalid namespace\n                self.outbound_sections.push(Section::Error(ErrorSection {\n                    cookie: request.cookie,\n                    code: ErrorCode::RequestNamespaceInvalid,\n                    message: None,\n                    data: None,\n                }));\n            }\n        }\n\n        // next send out async responses from apisets\n        for apiset in apisets.iter_mut() {\n            // allow apiset to do any required repetitive work\n            apiset.update();\n            // put pending results in our message\n            while let Some((cookie, result, error_code)) = apiset.next_result() {\n                match (cookie, result, error_code) {\n                    (cookie, Some(result), ErrorCode::Success) =\u003e {\n                        self.outbound_sections\n                            .push(Section::Response(ResponseSection {\n                                cookie,\n                                state: RequestState::Complete,\n                                result: Some(result),\n                            }));\n                    }\n                    (cookie, result, error_code) =\u003e {\n                        if let Some(result) = result {\n                            println!(\"Server::update(): ApiSet next_result() returned both result and an ErrorCode {{ result : '{}', error : {} }}\", result, error_code);\n                        }\n                        self.outbound_sections.push(Section::Error(ErrorSection {\n                            cookie: Some(cookie),\n                            code: error_code,\n                            message: None,\n                            data: None,\n                        }));\n                    }\n                }\n            }\n        }\n        Ok(())\n    }\n\n    // call a remote client's function\n    pub fn client_call(\n        \u0026mut self,\n        namespace: \u0026str,\n        function: \u0026str,\n        version: i32,\n        arguments: bson::document::Document,\n    ) -\u003e Result\u003cRequestCookie, Error\u003e {\n        // always make sure we have a new cookie\n        let cookie = self.next_cookie;\n        self.next_cookie += 1;\n\n        // add request to outgoing buffer\n        self.outbound_sections\n            .push(Section::Request(RequestSection {\n                cookie: Some(cookie),\n                namespace: namespace.to_string(),\n                function: function.to_string(),\n                version,\n                arguments,\n            }));\n\n        Ok(cookie)\n    }\n\n    // consume all the responses from the client\n    pub fn client_drain_responses(\u0026mut self) -\u003e std::collections::vec_deque::Drain\u003cResponse\u003e {\n        self.inbound_responses.drain(..)\n    }\n\n    // get the next response from the client\n    pub fn client_next_response(\u0026mut self) -\u003e Option\u003cResponse\u003e {\n        self.inbound_responses.pop_front()\n    }\n}\n\n#[test]\nfn test_honk_client_read_write() -\u003e anyhow::Result\u003c()\u003e {\n    let socket_addr = SocketAddr::from(([127, 0, 0, 1], 0u16));\n    let listener = TcpListener::bind(socket_addr)?;\n    let socket_addr = listener.local_addr()?;\n\n    let stream1 = TcpStream::connect(socket_addr)?;\n    stream1.set_nonblocking(true)?;\n    let (stream2, _socket_addr) = listener.accept()?;\n    stream2.set_nonblocking(true)?;\n\n    let mut alice = Session::new(stream1);\n    let mut pat = Session::new(stream2);\n\n    println!(\"--- pat reads message, but none has been sent\");\n\n    // no message sent yet\n    assert!(pat.read_message()?.is_none());\n\n    println!(\"--- alice sends no message, but no pending sections so no message sent\");\n\n    // send an empty message\n    alice.serialize_messages()?;\n    alice.write_pending_data()?;\n\n    println!(\"--- pat reads message, but none has been sent\");\n\n    // ensure no mesage as actually sent\n    match pat.read_message() {\n        Ok(Some(msg)) =\u003e panic!(\n            \"message should not have been sent: {}\",\n            bson::document::Document::from(msg)\n        ),\n        Ok(None) =\u003e {}\n        Err(err) =\u003e panic!(\"{:?}\", err),\n    }\n\n    println!(\"--- pat sends an error message\");\n\n    const CUSTOM_ERROR: \u0026str = \"Custom Error!\";\n\n    pat.outbound_sections.push(Section::Error(ErrorSection {\n        cookie: Some(42069),\n        code: ErrorCode::Runtime(1),\n        message: Some(CUSTOM_ERROR.to_string()),\n        data: None,\n    }));\n\n    pat.serialize_messages()?;\n    pat.write_pending_data()?;\n\n    println!(\"--- alice reads and verifies message\");\n\n    // wait for alice to receive message\n    let mut alice_read_message: bool = false;\n    while !alice_read_message {\n        // println!(\"reading...\");\n        if let Some(mut msg) = alice.read_message()? {\n            assert_eq!(msg.sections.len(), 1);\n            match msg.sections.pop() {\n                Some(Section::Error(section)) =\u003e {\n                    match (section.cookie, section.code, section.message) {\n                        (Some(42069), ErrorCode::Runtime(1), Some(message)) =\u003e {\n                            assert_eq!(message, CUSTOM_ERROR);\n                            alice_read_message = true;\n                        }\n                        (cookie, code, message) =\u003e panic!(\n                            \"unexpected error section: cookie: {:?}, code: {:?}, message: {:?}\",\n                            cookie, code, message\n                        ),\n                    };\n                }\n                Some(_) =\u003e panic!(\"was expecting an Error section\"),\n                None =\u003e panic!(\"we should have a message\"),\n            }\n        }\n    }\n\n    println!(\"--- alice sends multi-section message\");\n\n    alice.outbound_sections.append(\u0026mut vec![\n        Section::Error(ErrorSection {\n            cookie: Some(42069),\n            code: ErrorCode::Runtime(2),\n            message: Some(CUSTOM_ERROR.to_string()),\n            data: None,\n        }),\n        Section::Request(RequestSection {\n            cookie: None,\n            namespace: \"std\".to_string(),\n            function: \"print\".to_string(),\n            version: 0,\n            arguments: doc! {\"message\": \"hello!\"},\n        }),\n        Section::Response(ResponseSection {\n            cookie: 123456,\n            state: RequestState::Pending,\n            result: None,\n        }),\n    ]);\n    // send a multi-section mesage\n    alice.serialize_messages()?;\n    alice.write_pending_data()?;\n\n    println!(\"--- pat reads and verifies multi-section message\");\n\n    // read sections sent to pat\n    let mut pat_read_message: bool = false;\n    while !pat_read_message {\n        if let Some(msg) = pat.read_message()? {\n            assert_eq!(msg.sections.len(), 3);\n            for section in msg.sections.iter() {\n                match section {\n                    Section::Error(section) =\u003e {\n                        assert_eq!(section.cookie, Some(42069));\n                        assert_eq!(section.code, ErrorCode::Runtime(2));\n                        assert_eq!(section.message, Some(CUSTOM_ERROR.to_string()));\n                        assert_eq!(section.data, None);\n                    }\n                    Section::Request(section) =\u003e {\n                        assert_eq!(section.cookie, None);\n                        assert_eq!(section.namespace, \"std\");\n                        assert_eq!(section.function, \"print\");\n                        assert_eq!(section.version, 0i32);\n                    }\n                    Section::Response(section) =\u003e {\n                        assert_eq!(section.cookie, 123456);\n
