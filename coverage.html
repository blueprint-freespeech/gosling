)]\npub(crate) struct AddOnionFlags {\n    pub discard_pk: bool,\n    pub detach: bool,\n    pub v3_auth: bool,\n    pub non_anonymous: bool,\n    pub max_streams_close_circuit: bool,\n}\n\n#[derive(Default)]\npub(crate) struct OnionClientAuthAddFlags {\n    pub permanent: bool,\n}\n\npub(crate) enum AsyncEvent {\n    Unknown {\n        lines: Vec\u003cString\u003e,\n    },\n    StatusClient {\n        severity: String,\n        action: String,\n        arguments: Vec\u003c(String, String)\u003e,\n    },\n    HsDesc {\n        action: String,\n        hs_address: V3OnionServiceId,\n    },\n}\n\npub(crate) struct LegacyTorController {\n    // underlying control stream\n    control_stream: LegacyControlStream,\n    // list of async replies to be handled\n    async_replies: Vec\u003cReply\u003e,\n    // regex for parsing events\n    status_event_pattern: Regex,\n    status_event_argument_pattern: Regex,\n    hs_desc_pattern: Regex,\n}\n\nfn quoted_string(string: \u0026str) -\u003e String {\n    // replace \\ with \\\\ and \" with \\\"\n    // see: https://spec.torproject.org/control-spec/message-format.html?highlight=QuotedString#description-format\n    string.replace(\"\\\\\", \"\\\\\\\\\").replace(\"\\\"\", \"\\\\\\\"\")\n}\n\nimpl LegacyTorController {\n    pub fn new(control_stream: LegacyControlStream) -\u003e Result\u003cLegacyTorController, Error\u003e {\n        let status_event_pattern =\n            Regex::new(r#\"^STATUS_CLIENT (?P\u003cseverity\u003eNOTICE|WARN|ERR) (?P\u003caction\u003e[A-Za-z]+)\"#)\n                .map_err(Error::ParsingRegexCreationFailed)?;\n        let status_event_argument_pattern =\n            Regex::new(r#\"(?P\u003ckey\u003e[A-Z]+)=(?P\u003cvalue\u003e[A-Za-z0-9_]+|\"[^\"]+\")\"#)\n                .map_err(Error::ParsingRegexCreationFailed)?;\n        let hs_desc_pattern = Regex::new(\n            r#\"HS_DESC (?P\u003caction\u003eREQUESTED|UPLOAD|RECEIVED|UPLOADED|IGNORE|FAILED|CREATED) (?P\u003chsaddress\u003e[a-z2-7]{56})\"#\n        ).map_err(Error::ParsingRegexCreationFailed)?;\n\n        Ok(LegacyTorController {\n            control_stream,\n            async_replies: Default::default(),\n            // regex\n            status_event_pattern,\n            status_event_argument_pattern,\n            hs_desc_pattern,\n        })\n    }\n\n    // return curently available events, does not block waiting\n    // for an event\n    fn wait_async_replies(\u0026mut self) -\u003e Result\u003cVec\u003cReply\u003e, Error\u003e {\n        let mut replies: Vec\u003cReply\u003e = Default::default();\n        // take any previously received async replies\n        std::mem::swap(\u0026mut self.async_replies, \u0026mut replies);\n\n        // and keep consuming until none are available\n        loop {\n            if let Some(reply) = self\n                .control_stream\n                .read_reply()\n                .map_err(Error::ReadReplyFailed)?\n            {\n                replies.push(reply);\n            } else {\n                // no more replies immediately available so return\n                return Ok(replies);\n            }\n        }\n    }\n\n    fn reply_to_event(\u0026self, reply: \u0026mut Reply) -\u003e Result\u003cAsyncEvent, Error\u003e {\n        if reply.status_code != 650u32 {\n            return Err(Error::UnexpectedSynchonousReplyReceived());\n        }\n\n        // not sure this is what we want but yolo\n        let reply_text = reply.reply_lines.join(\" \");\n        if let Some(caps) = self.status_event_pattern.captures(\u0026reply_text) {\n            let severity = match caps.name(\"severity\") {\n                Some(severity) =\u003e severity.as_str(),\n                None =\u003e unreachable!(),\n            };\n            let action = match caps.name(\"action\") {\n                Some(action) =\u003e action.as_str(),\n                None =\u003e unreachable!(),\n            };\n\n            let mut arguments: Vec\u003c(String, String)\u003e = Default::default();\n            for caps in self\n                .status_event_argument_pattern\n                .captures_iter(\u0026reply_text)\n            {\n                let key = match caps.name(\"key\") {\n                    Some(key) =\u003e key.as_str(),\n                    None =\u003e unreachable!(),\n                };\n                let value = {\n                    let value = match caps.name(\"value\") {\n                        Some(value) =\u003e value.as_str(),\n                        None =\u003e unreachable!(),\n                    };\n                    if value.starts_with('\\\"') \u0026\u0026 value.ends_with('\\\"') {\n                        \u0026value[1..value.len() - 1]\n                    } else {\n                        value\n                    }\n                };\n                arguments.push((key.to_string(), value.to_string()));\n            }\n\n            return Ok(AsyncEvent::StatusClient {\n                severity: severity.to_string(),\n                action: action.to_string(),\n                arguments,\n            });\n        }\n\n        if let Some(caps) = self.hs_desc_pattern.captures(\u0026reply_text) {\n            let action = match caps.name(\"action\") {\n                Some(action) =\u003e action.as_str(),\n                None =\u003e unreachable!(),\n            };\n            let hs_address = match caps.name(\"hsaddress\") {\n                Some(hs_address) =\u003e hs_address.as_str(),\n                None =\u003e unreachable!(),\n            };\n\n            if let Ok(hs_address) = V3OnionServiceId::from_string(hs_address) {\n                return Ok(AsyncEvent::HsDesc {\n                    action: action.to_string(),\n                    hs_address,\n                });\n            }\n        }\n\n        // no luck parsing reply, just return full text\n        let mut reply_lines: Vec\u003cString\u003e = Default::default();\n        std::mem::swap(\u0026mut reply_lines, \u0026mut reply.reply_lines);\n\n        Ok(AsyncEvent::Unknown { lines: reply_lines })\n    }\n\n    pub fn wait_async_events(\u0026mut self) -\u003e Result\u003cVec\u003cAsyncEvent\u003e, Error\u003e {\n        let mut async_replies = self.wait_async_replies()?;\n        let mut async_events: Vec\u003cAsyncEvent\u003e = Default::default();\n\n        for reply in async_replies.iter_mut() {\n            async_events.push(self.reply_to_event(reply)?);\n        }\n\n        Ok(async_events)\n    }\n\n    // wait for a sync reply, save off async replies for later\n    fn wait_sync_reply(\u0026mut self) -\u003e Result\u003cReply, Error\u003e {\n        loop {\n            if let Some(reply) = self\n                .control_stream\n                .read_reply()\n                .map_err(Error::ReadReplyFailed)?\n            {\n                match reply.status_code {\n                    650u32 =\u003e self.async_replies.push(reply),\n                    _ =\u003e return Ok(reply),\n                }\n            }\n        }\n    }\n\n    fn write_command(\u0026mut self, text: \u0026str) -\u003e Result\u003cReply, Error\u003e {\n        self.control_stream\n            .write(text)\n            .map_err(Error::WriteCommandFailed)?;\n        self.wait_sync_reply()\n    }\n\n    //\n    // Tor Commands\n    //\n    // The section where we can find the specification in control-spec.txt\n    // for the underlying command is listed in parentheses\n    //\n    // Each of these command wrapper methods block until completion\n    //\n\n    // SETCONF (3.1)\n    fn setconf_cmd(\u0026mut self, key_values: \u0026[(\u0026str, String)]) -\u003e Result\u003cReply, Error\u003e {\n        if key_values.is_empty() {\n            return Err(Error::InvalidCommandArguments(\n                \"SETCONF key-value pairs list must not be empty\".to_string(),\n            ));\n        }\n        let mut command_buffer = vec![\"SETCONF\".to_string()];\n\n        for (key, value) in key_values.iter() {\n            command_buffer.push(format!(\"{}=\\\"{}\\\"\", key, quoted_string(value.trim())));\n        }\n        let command = command_buffer.join(\" \");\n\n        self.write_command(\u0026command)\n    }\n\n    // GETCONF (3.3)\n    #[cfg(test)]\n    fn getconf_cmd(\u0026mut self, keywords: \u0026[\u0026str]) -\u003e Result\u003cReply, Error\u003e {\n        if keywords.is_empty() {\n            return Err(Error::InvalidCommandArguments(\n                \"GETCONF keywords list must not be empty\".to_string(),\n            ));\n        }\n        let command = format!(\"GETCONF {}\", keywords.join(\" \"));\n\n        self.write_command(\u0026command)\n    }\n\n    // SETEVENTS (3.4)\n    fn setevents_cmd(\u0026mut self, event_codes: \u0026[\u0026str]) -\u003e Result\u003cReply, Error\u003e {\n        if event_codes.is_empty() {\n            return Err(Error::InvalidCommandArguments(\n                \"SETEVENTS event codes list mut not be empty\".to_string(),\n            ));\n        }\n        let command = format!(\"SETEVENTS {}\", event_codes.join(\" \"));\n\n        self.write_command(\u0026command)\n    }\n\n    // AUTHENTICATE (3.5)\n    fn authenticate_cmd(\u0026mut self, password: \u0026str) -\u003e Result\u003cReply, Error\u003e {\n        let command = format!(\"AUTHENTICATE \\\"{}\\\"\", quoted_string(password));\n\n        self.write_command(\u0026command)\n    }\n\n    // GETINFO (3.9)\n    fn getinfo_cmd(\u0026mut self, keywords: \u0026[\u0026str]) -\u003e Result\u003cReply, Error\u003e {\n        if keywords.is_empty() {\n            return Err(Error::InvalidCommandArguments(\n                \"GETINFO keywords list must not be empty\".to_string(),\n            ));\n        }\n        let command = format!(\"GETINFO {}\", keywords.join(\" \"));\n\n        self.write_command(\u0026command)\n    }\n\n    // ADD_ONION (3.27)\n    fn add_onion_cmd(\n        \u0026mut self,\n        key: Option\u003c\u0026Ed25519PrivateKey\u003e,\n        flags: \u0026AddOnionFlags,\n        max_streams: Option\u003cu16\u003e,\n        virt_port: u16,\n        target: Option\u003cSocketAddr\u003e,\n        client_auth: Option\u003c\u0026[X25519PublicKey]\u003e,\n    ) -\u003e Result\u003cReply, Error\u003e {\n        let mut command_buffer = vec![\"ADD_ONION\".to_string()];\n\n        // set our key or request a new one\n        if let Some(key) = key {\n            command_buffer.push(key.to_key_blob());\n        } else {\n            command_buffer.push(\"NEW:ED25519-V3\".to_string());\n        }\n\n        // set our flags\n        let mut flag_buffer: Vec\u003c\u0026str\u003e = Default::default();\n        if flags.discard_pk {\n            flag_buffer.push(\"DiscardPK\");\n        }\n        if flags.detach {\n            flag_buffer.push(\"Detach\");\n        }\n        if flags.v3_auth {\n            flag_buffer.push(\"V3Auth\");\n        }\n        if flags.non_anonymous {\n            flag_buffer.push(\"NonAnonymous\");\n        }\n        if flags.max_streams_close_circuit {\n            flag_buffer.push(\"MaxStreamsCloseCircuit\");\n        }\n\n        if !flag_buffer.is_empty() {\n            command_buffer.push(format!(\"Flags={}\", flag_buffer.join(\",\")));\n        }\n\n        // set max concurrent streams\n        if let Some(max_streams) = max_streams {\n            command_buffer.push(format!(\"MaxStreams={}\", max_streams));\n        }\n\n        // set our onion service target\n        if let Some(target) = target {\n            command_buffer.push(format!(\"Port={},{}\", virt_port, target));\n        } else {\n            command_buffer.push(format!(\"Port={}\", virt_port));\n        }\n        // setup client auth\n        if let Some(client_auth) = client_auth {\n            for key in client_auth.iter() {\n                command_buffer.push(format!(\"ClientAuthV3={}\", key.to_base32()));\n            }\n        }\n\n        // finally send the command\n        let command = command_buffer.join(\" \");\n\n        self.write_command(\u0026command)\n    }\n\n    // DEL_ONION (3.38)\n    fn del_onion_cmd(\u0026mut self, service_id: \u0026V3OnionServiceId) -\u003e Result\u003cReply, Error\u003e {\n        let command = format!(\"DEL_ONION {}\", service_id);\n\n        self.write_command(\u0026command)\n    }\n\n    // ONION_CLIENT_AUTH_ADD (3.30)\n    fn onion_client_auth_add_cmd(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n        private_key: \u0026X25519PrivateKey,\n        client_name: Option\u003cString\u003e,\n        flags: \u0026OnionClientAuthAddFlags,\n    ) -\u003e Result\u003cReply, Error\u003e {\n        let mut command_buffer = vec![\"ONION_CLIENT_AUTH_ADD\".to_string()];\n\n        // set the onion service id\n        command_buffer.push(service_id.to_string());\n\n        // set our client's private key\n        command_buffer.push(format!(\"x25519:{}\", private_key.to_base64()));\n\n        if let Some(client_name) = client_name {\n            command_buffer.push(format!(\"ClientName={}\", client_name));\n        }\n\n        if flags.permanent {\n            command_buffer.push(\"Flags=Permanent\".to_string());\n        }\n\n        // finally send command\n        let command = command_buffer.join(\" \");\n\n        self.write_command(\u0026command)\n    }\n\n    // ONION_CLIENT_AUTH_REMOVE (3.31)\n    fn onion_client_auth_remove_cmd(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n    ) -\u003e Result\u003cReply, Error\u003e {\n        let command = format!(\"ONION_CLIENT_AUTH_REMOVE {}\", service_id);\n\n        self.write_command(\u0026command)\n    }\n\n    //\n    // Public high-level typesafe command method wrappers\n    //\n\n    pub fn setconf(\u0026mut self, key_values: \u0026[(\u0026str, String)]) -\u003e Result\u003c(), Error\u003e {\n        let reply = self.setconf_cmd(key_values)?;\n\n        match reply.status_code {\n            250u32 =\u003e Ok(()),\n            code =\u003e Err(Error::CommandFailed(code, reply.reply_lines)),\n        }\n    }\n\n    #[cfg(test)]\n    pub fn getconf(\u0026mut self, keywords: \u0026[\u0026str]) -\u003e Result\u003cVec\u003c(String, String)\u003e, Error\u003e {\n        let reply = self.getconf_cmd(keywords)?;\n\n        match reply.status_code {\n            250u32 =\u003e {\n                let mut key_values: Vec\u003c(String, String)\u003e = Default::default();\n                for line in reply.reply_lines {\n                    match line.find('=') {\n                        Some(index) =\u003e key_values\n                            .push((line[0..index].to_string(), line[index + 1..].to_string())),\n                        None =\u003e key_values.push((line, String::new())),\n                    }\n                }\n                Ok(key_values)\n            }\n            code =\u003e Err(Error::CommandFailed(code, reply.reply_lines)),\n        }\n    }\n\n    pub fn setevents(\u0026mut self, events: \u0026[\u0026str]) -\u003e Result\u003c(), Error\u003e {\n        let reply = self.setevents_cmd(events)?;\n\n        match reply.status_code {\n            250u32 =\u003e Ok(()),\n            code =\u003e Err(Error::CommandFailed(code, reply.reply_lines)),\n        }\n    }\n\n    pub fn authenticate(\u0026mut self, password: \u0026str) -\u003e Result\u003c(), Error\u003e {\n        let reply = self.authenticate_cmd(password)?;\n\n        match reply.status_code {\n            250u32 =\u003e Ok(()),\n            code =\u003e Err(Error::CommandFailed(code, reply.reply_lines)),\n        }\n    }\n\n    pub fn getinfo(\u0026mut self, keywords: \u0026[\u0026str]) -\u003e Result\u003cVec\u003c(String, String)\u003e, Error\u003e {\n        let reply = self.getinfo_cmd(keywords)?;\n\n        match reply.status_code {\n            250u32 =\u003e {\n                let mut key_values: Vec\u003c(String, String)\u003e = Default::default();\n                for line in reply.reply_lines {\n                    match line.find('=') {\n                        Some(index) =\u003e key_values\n                            .push((line[0..index].to_string(), line[index + 1..].to_string())),\n                        None =\u003e {\n                            if line != \"OK\" {\n                                key_values.push((line, String::new()))\n                            }\n                        }\n                    }\n                }\n                Ok(key_values)\n            }\n            code =\u003e Err(Error::CommandFailed(code, reply.reply_lines)),\n        }\n    }\n\n    pub fn add_onion(\n        \u0026mut self,\n        key: Option\u003c\u0026Ed25519PrivateKey\u003e,\n        flags: \u0026AddOnionFlags,\n        max_streams: Option\u003cu16\u003e,\n        virt_port: u16,\n        target: Option\u003cSocketAddr\u003e,\n        client_auth: Option\u003c\u0026[X25519PublicKey]\u003e,\n    ) -\u003e Result\u003c(Option\u003cEd25519PrivateKey\u003e, V3OnionServiceId), Error\u003e {\n        let reply = self.add_onion_cmd(key, flags, max_streams, virt_port, target, client_auth)?;\n\n        let mut private_key: Option\u003cEd25519PrivateKey\u003e = None;\n        let mut service_id: Option\u003cV3OnionServiceId\u003e = None;\n\n        match reply.status_code {\n            250u32 =\u003e {\n                for line in reply.reply_lines {\n                    if let Some(mut index) = line.find(\"ServiceID=\") {\n                        if service_id.is_some() {\n                            return Err(Error::CommandReplyParseFailed(\n                                \"received duplicate ServiceID entries\".to_string(),\n                            ));\n                        }\n                        index += \"ServiceId=\".len();\n                        let service_id_string = \u0026line[index..];\n                        service_id = match V3OnionServiceId::from_string(service_id_string) {\n                            Ok(service_id) =\u003e Some(service_id),\n                            Err(_) =\u003e {\n                                return Err(Error::CommandReplyParseFailed(format!(\n                                    \"could not parse '{}' as V3OnionServiceId\",\n                                    service_id_string\n                                )))\n                            }\n                        }\n                    } else if let Some(mut index) = line.find(\"PrivateKey=\") {\n                        if private_key.is_some() {\n                            return Err(Error::CommandReplyParseFailed(\n                                \"received duplicate PrivateKey entries\".to_string(),\n                            ));\n                        }\n                        index += \"PrivateKey=\".len();\n                        let key_blob_string = \u0026line[index..];\n                        private_key = match Ed25519PrivateKey::from_key_blob_legacy(key_blob_string)\n                        {\n                            Ok(private_key) =\u003e Some(private_key),\n                            Err(_) =\u003e {\n                                return Err(Error::CommandReplyParseFailed(format!(\n                                    \"could not parse {} as Ed25519PrivateKey\",\n                                    key_blob_string\n                                )))\n                            }\n                        };\n                    } else if line.contains(\"ClientAuthV3=\") {\n                        if client_auth.unwrap_or_default().is_empty() {\n                            return Err(Error::CommandReplyParseFailed(\n                                \"recieved unexpected ClientAuthV3 keys\".to_string(),\n                            ));\n                        }\n                    } else if !line.contains(\"OK\") {\n                        return Err(Error::CommandReplyParseFailed(format!(\n                            \"received unexpected reply line '{}'\",\n                            line\n                        )));\n                    }\n                }\n            }\n            code =\u003e return Err(Error::CommandFailed(code, reply.reply_lines)),\n        }\n\n        if flags.discard_pk {\n            if private_key.is_some() {\n                return Err(Error::CommandReplyParseFailed(\n                    \"PrivateKey response should have been discard\".to_string(),\n                ));\n            }\n        } else if private_key.is_none() {\n            return Err(Error::CommandReplyParseFailed(\n                \"did not receive a PrivateKey\".to_string(),\n            ));\n        }\n\n        match service_id {\n            Some(service_id) =\u003e Ok((private_key, service_id)),\n            None =\u003e Err(Error::CommandReplyParseFailed(\n                \"did not receive a ServiceID\".to_string(),\n            )),\n        }\n    }\n\n    pub fn del_onion(\u0026mut self, service_id: \u0026V3OnionServiceId) -\u003e Result\u003c(), Error\u003e {\n        let reply = self.del_onion_cmd(service_id)?;\n\n        match reply.status_code {\n            250u32 =\u003e Ok(()),\n            code =\u003e Err(Error::CommandFailed(code, reply.reply_lines)),\n        }\n    }\n\n    // more specific encapulsation of specific command invocations\n\n    pub fn getinfo_net_listeners_socks(\u0026mut self) -\u003e Result\u003cVec\u003cSocketAddr\u003e, Error\u003e {\n        let response = self.getinfo(\u0026[\"net/listeners/socks\"])?;\n        for (key, value) in response.iter() {\n            if key.as_str() == \"net/listeners/socks\" {\n                if value.is_empty() {\n                    return Ok(Default::default());\n                }\n                // get our list of double-quoted strings\n                let listeners: Vec\u003c\u0026str\u003e = value.split(' ').collect();\n                let mut result: Vec\u003cSocketAddr\u003e = Default::default();\n                for socket_addr in listeners.iter() {\n                    if !socket_addr ient_name, flags)?;\n\n        match reply.status_code {\n            250u32..=252u32 =\u003e Ok(()),\n            code =\u003e Err(Error::CommandFailed(code, reply.reply_lines)),\n        }\n    }\n\n    #[allow(dead_code)]\n    pub fn onion_client_auth_remove(\u0026mut self, service_id: \u0026V3OnionServiceId) -\u003e Result\u003c(), Error\u003e {\n        let reply = self.onion_client_auth_remove_cmd(service_id)?;\n\n        match reply.status_code {\n            250u32..=251u32 =\u003e Ok(()),\n            code =\u003e Err(Error::CommandFailed(code, reply.reply_lines)),\n        }\n    }\n}\n\n#[test]\n#[serial]\nfn test_tor_controller() -\u003e anyhow::Result\u003c()\u003e {\n    let tor_path = which::which(format!(\"tor{}\", std::env::consts::EXE_SUFFIX))?;\n    let mut data_path = std::env::temp_dir();\n    data_path.push(\"test_tor_controller\");\n    let tor_process = LegacyTorProcess::new(\u0026tor_path, \u0026data_path)?;\n\n    // create a scope to ensure tor_controller is dropped\n    {\n        let control_stream =\n            LegacyControlStream::new(tor_process.get_control_addr(), Duration::from_millis(16))?;\n\n        // create a tor controller and send authentication command\n        let mut tor_controller = LegacyTorController::new(control_stream)?;\n        tor_controller.authenticate_cmd(tor_process.get_password())?;\n        assert!(\n            tor_controller\n                .authenticate_cmd(\"invalid password\")?\n                .status_code\n                == 515u32\n        );\n\n        // tor controller should have shutdown the connection after failed authentication\n        assert!(\n            tor_controller\n                .authenticate_cmd(tor_process.get_password())\n                .is_err(),\n            \"expected failure due to closed connection\"\n        );\n        assert!(tor_controller.control_stream.closed_by_remote());\n    }\n    // now create a second controller\n    {\n        let control_stream =\n s":[8468313,8468161],"length":1,"stats":{"Line":4}},{"line":646,"address":[5596233],"length":1,"stats":{"Line":2}},{"line":649,"address":[8440391],"length":1,"stats":{"Line":0}},{"line":650,"address":[6472027],"length":1,"stats":{"Line":0}},{"line":654,"address":[5596352],"length":1,"stats":{"Line":2}},{"line":661,"address":[5880656,5880845],"length":1,"stats":{"Line":2}},{"line":664,"address":[8440924,8441150],"length":1,"stats":{"Line":4}},{"line":665,"address":[5880910],"length":1,"stats":{"Line":0}},{"line":670,"address":[8469024],"length":1,"stats":{"Line":1}},{"line":671,"address":[4487392,4487581],"length":1,"stats":{"Line":1}},{"line":674,"address":[6473372,6473147],"length":1,"stats":{"Line":2}},{"line":675,"address":[4487646],"length":1,"stats":{"Line":0}}],"covered":210,"coverable":264},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","tor-interface","src","legacy_tor_process.rs"],"content":"// standard\nuse std::default::Default;\nuse std::fs;\nuse std::fs::File;\nuse std::io::{BufRead, BufReader, Read, Write};\nuse std::net::SocketAddr;\nuse std::ops::Drop;\nuse std::path::Path;\nuse std::process;\nuse std::process::{Child, ChildStdout, Command, Stdio};\nuse std::str::FromStr;\nuse std::string::ToString;\nuse std::sync::{Arc, Mutex};\nuse std::time::{Duration, Instant};\n\n// extern crates\nuse data_encoding::HEXUPPER;\nuse rand::rngs::OsRng;\nuse rand::RngCore;\nuse sha1::{Digest, Sha1};\n\n// internal crates\nuse crate::tor_crypto::generate_password;\n\n#[derive(thiserror::Error, Debug)]\npub enum Error {\n    #[error(\"failed to read control port file\")]\n    ControlPortFileReadFailed(#[source] std::io::Error),\n\n    #[error(\"provided control port file '{0}' larger than expected ({1} bytes)\")]\n    ControlPortFileTooLarge(String, u64),\n\n    #[error(\"failed to parse '{0}' as control port file\")]\n    ControlPortFileContentsInvalid(String),\n\n    #[error(\"provided tor bin path '{0}' must be an absolute path\")]\n    TorBinPathNotAbsolute(String),\n\n    #[error(\"provided data directory '{0}' must be an absolute path\")]\n    TorDataDirectoryPathNotAbsolute(String),\n\n    #[error(\"failed to create data directory\")]\n    DataDirectoryCreationFailed(#[source] std::io::Error),\n\n    #[error(\"file exists in provided data directory path '{0}'\")]\n    DataDirectoryPathExistsAsFile(String),\n\n    #[error(\"failed to create default_torrc file\")]\n    DefaultTorrcFileCreationFailed(#[source] std::io::Error),\n\n    #[error(\"failed to write default_torrc file\")]\n    DefaultTorrcFileWriteFailed(#[source] std::io::Error),\n\n    #[error(\"failed to create torrc file\")]\n    TorrcFileCreationFailed(#[source] std::io::Error),\n\n    #[error(\"failed to remove control_port file\")]\n    ControlPortFileDeleteFailed(#[source] std::io::Error),\n\n    #[error(\"failed to start legacy tor process\")]\n    LegacyTorProcessStartFailed(#[source] std::io::Error),\n\n    #[error(\"failed to read control addr from control_file '{0}'\")]\n    ControlPortFileMissing(String),\n\n    #[error(\"unable to take legacy tor process stdout\")]\n    LegacyTorProcessStdoutTakeFailed(),\n\n    #[error(\"failed to spawn tor process stdout read thread\")]\n    StdoutReadThreadSpawnFailed(#[source] std::io::Error),\n}\n\nfn read_control_port_file(control_port_file: \u0026Path) -\u003e Result\u003cSocketAddr, Error\u003e {\n    // open file\n    let mut file = File::open(control_port_file).map_err(Error::ControlPortFileReadFailed)?;\n\n    // bail if the file is larger than expected\n    let metadata = file.metadata().map_err(Error::ControlPortFileReadFailed)?;\n    if metadata.len() \u003e= 1024 {\n        return Err(Error::ControlPortFileTooLarge(\n            format!(\"{}\", control_port_file.display()),\n            metadata.len(),\n        ));\n    }\n\n    // read contents to string\n    let mut contents = String::new();\n    file.read_to_string(\u0026mut contents)\n        .map_err(Error::ControlPortFileReadFailed)?;\n\n    if contents.starts_with(\"PORT=\") {\n        let addr_string = \u0026contents.trim_end()[\"PORT=\".len()..];\n        if let Ok(addr) = SocketAddr::from_str(addr_string) {\n            return Ok(addr);\n        }\n    }\n    Err(Error::ControlPortFileContentsInvalid(format!(\n        \"{}\",\n        control_port_file.display()\n    )))\n}\n\n// Encapsulates the tor daemon process\npub(crate) struct LegacyTorProcess {\n    control_addr: SocketAddr,\n    process: Child,\n    password: String,\n    // stdout data\n    stdout_lines: Arc\u003cMutex\u003cVec\u003cString\u003e\u003e\u003e,\n}\n\nimpl LegacyTorProcess {\n    const S2K_RFC2440_SPECIFIER_LEN: usize = 9;\n\n    fn hash_tor_password_with_salt(\n        salt: \u0026[u8; Self::S2K_RFC2440_SPECIFIER_LEN],\n        password: \u0026str,\n    ) -\u003e String {\n        assert_eq!(salt[Self::S2K_RFC2440_SPECIFIER_LEN - 1], 0x60);\n\n        // tor-specific rfc 2440 constants\n        const EXPBIAS: u8 = 6u8;\n        const C: u8 = 0x60; // salt[S2K_RFC2440_SPECIFIER_LEN - 1]\n        const COUNT: usize = (16usize + ((C \u0026 15u8) as usize)) \u003c\u003c ((C \u003e\u003e 4) + EXPBIAS);\n\n        // squash together our hash input\n        let mut input: Vec\u003cu8\u003e = Default::default();\n        // append salt (sans the 'C' constant')\n        input.extend_from_slice(\u0026salt[0..Self::S2K_RFC2440_SPECIFIER_LEN - 1]);\n        // append password bytes\n        input.extend_from_slice(password.as_bytes());\n\n        let input = input.as_slice();\n        let input_len = input.len();\n\n        let mut sha1 = Sha1::new();\n        let mut count = COUNT;\n        while count \u003e 0 {\n            if count \u003e input_len {\n                sha1.update(input);\n                count -= input_len;\n            } else {\n                sha1.update(\u0026input[0..count]);\n                break;\n            }\n        }\n\n        let key = sha1.finalize();\n\n        let mut hash = \"16:\".to_string();\n        HEXUPPER.encode_append(salt, \u0026mut hash);\n        HEXUPPER.encode_append(\u0026key, \u0026mut hash);\n\n        hash\n    }\n\n    fn hash_tor_password(password: \u0026str) -\u003e String {\n        let mut salt = [0x00u8; Self::S2K_RFC2440_SPECIFIER_LEN];\n        OsRng.fill_bytes(\u0026mut salt);\n        salt[Self::S2K_RFC2440_SPECIFIER_LEN - 1] = 0x60u8;\n\n        Self::hash_tor_password_with_salt(\u0026salt, password)\n    }\n\n    pub fn get_control_addr(\u0026self) -\u003e \u0026SocketAddr {\n        \u0026self.control_addr\n    }\n\n    pub fn get_password(\u0026self) -\u003e \u0026String {\n        \u0026self.password\n    }\n\n    pub fn new(tor_bin_path: \u0026Path, data_directory: \u0026Path) -\u003e Result\u003cLegacyTorProcess, Error\u003e {\n        if tor_bin_path.is_relative() {\n            return Err(Error::TorBinPathNotAbsolute(format!(\n                \"{}\",\n                tor_bin_path.display()\n            )));\n        }\n        if data_directory.is_relative() {\n            return Err(Error::TorDataDirectoryPathNotAbsolute(format!(\n                \"{}\",\n                data_directory.display()\n            )));\n        }\n\n        // create data directory if it doesn't exist\n        if !data_directory.exists() {\n            fs::create_dir_all(data_directory).map_err(Error::DataDirectoryCreationFailed)?;\n        } else if data_directory.is_file() {\n            return Err(Error::DataDirectoryPathExistsAsFile(format!(\n                \"{}\",\n                data_directory.display()\n            )));\n        }\n\n        // construct paths to torrc files\n        let default_torrc = data_directory.join(\"default_torrc\");\n        let torrc = data_directory.join(\"torrc\");\n        let control_port_file = data_directory.join(\"control_port\");\n\n        // TODO: should we nuke the existing torrc between runs? Do we want\n        // users setting custom nonsense in there?\n        // construct default torrc\n        //  - daemon determines socks port\n        //  - minimize writes to disk\n        //  - start with network disabled by default\n        if !default_torrc.exists() {\n            const DEFAULT_TORRC_CONTENT: \u0026str = \"SocksPort auto\\n\\\n            AvoidDiskWrites 1\\n\\\n            DisableNetwork 1\\n\";\n\n            let mut default_torrc_file =\n                File::create(\u0026default_torrc).map_err(Error::DefaultTorrcFileCreationFailed)?;\n            default_torrc_file\n                .write_all(DEFAULT_TORRC_CONTENT.as_bytes())\n                .map_err(Error::DefaultTorrcFileWriteFailed)?;\n        }\n\n        // create empty torrc for user\n        if !torrc.exists() {\n            let _ = File::create(\u0026torrc).map_err(Error::TorrcFileCreationFailed)?;\n        }\n\n        // remove any existing control_port_file\n        if control_port_file.exists() {\n            fs::remove_file(\u0026control_port_file).map_err(Error::ControlPortFileDeleteFailed)?;\n        }\n\n        const CONTROL_PORT_PASSWORD_LENGTH: usize = 32usize;\n        let password = generate_password(CONTROL_PORT_PASSWORD_LENGTH);\n        let password_hash = Self::hash_tor_password(\u0026password);\n\n        let mut process = Command::new(tor_bin_path.as_os_str())\n            .stdout(Stdio::piped())\n            .stdin(Stdio::null())\n            .stderr(Stdio::null())\n            // set working directory to data directory\n            .current_dir(data_directory)\n            // point to our above written torrc file\n            .arg(\"--defaults-torrc\")\n            .arg(default_torrc)\n            // location of torrc\n            .arg(\"--torrc-file\")\n            .arg(torrc)\n            // root data directory\n            .arg(\"DataDirectory\")\n            .arg(data_directory)\n            // daemon will assign us a port, and we will\n            // read it from the control port file\n            .arg(\"ControlPort\")\n            .arg(\"auto\")\n            // control port file destination\n            .arg(\"ControlPortWriteToFile\")\n            .arg(control_port_file.clone())\n            // use password authentication to prevent other apps\n            // from modifying our daemon's settings\n            .arg(\"HashedControlPassword\")\n            .arg(password_hash)\n            // tor process will shut down after this process shuts down\n            // to avoid orphaned tor daemon\n            .arg(\"__OwningControllerProcess\")\n            .arg(process::id().to_string())\n            .spawn()\n            .map_err(Error::LegacyTorProcessStartFailed)?;\n\n        let mut control_addr = None;\n        let start = Instant::now();\n\n        // try and read the control port from the control port file\n        // or abort after 5 seconds\n        // TODO: make this timeout configurable?\n        while control_addr.is_none() \u0026\u0026 start.elapsed() \u003c Duration::from_secs(5) {\n            if control_port_file.exists() {\n                control_addr = Some(read_control_port_file(control_port_file.as_path())?);\n                fs::remove_file(\u0026control_port_file).map_err(Error::ControlPortFileDeleteFailed)?;\n            }\n        }\n\n        let control_addr = match control_addr {\n            Some(control_addr) =\u003e control_addr,\n            None =\u003e {\n                return Err(Error::ControlPortFileMissing(format!(\n                    \"{}\",\n                    control_port_file.display()\n                )))\n            }\n        };\n\n        let stdout_lines: Arc\u003cMutex\u003cVec\u003cString\u003e\u003e\u003e = Default::default();\n\n        {\n            let stdout_lines = Arc::downgrade(\u0026stdout_lines);\n            let stdout = BufReader::new(match process.stdout.take() {\n                Some(stdout) =\u003e stdout,\n                None =\u003e return Err(Error::LegacyTorProcessStdoutTakeFailed()),\n            });\n\n            std::thread::Builder::new()\n                .name(\"tor_stdout_reader\".to_string())\n                .spawn(move || {\n                    LegacyTorProcess::read_stdout_task(\u0026stdout_lines, stdout);\n                })\n                .map_err(Error::StdoutReadThreadSpawnFailed)?;\n        }\n\n        Ok(LegacyTorProcess {\n            control_addr,\n            process,\n            password,\n            stdout_lines,\n        })\n    }\n\n    fn read_stdout_task(\n        stdout_lines: \u0026std::sync::Weak\u003cMutex\u003cVec\u003cString\u003e\u003e\u003e,\n        mut stdout: BufReader\u003cChildStdout\u003e,\n    ) {\n        while let Some(stdout_lines) = stdout_lines.upgrade() {\n            let mut line = String::default();\n            // read line\n            if stdout.read_line(\u0026mut line).is_ok() {\n                // remove trailing '\\n'\n                line.pop();\n                // then acquire the lock on the line buffer\n                let mut stdout_lines = match stdout_lines.lock() {\n                    Ok(stdout_lines) =\u003e stdout_lines,\n                    Err(_) =\u003e unreachable!(),\n                };\n                stdout_lines.push(line);\n            }\n        }\n    }\n\n    pub fn wait_log_lines(\u0026mut self) -\u003e Vec\u003cString\u003e {\n        let mut lines = match self.stdout_lines.lock() {\n            Ok(lines) =\u003e lines,\n            Err(_) =\u003e unreachable!(),\n        };\n        std::mem::take(\u0026mut lines)\n    }\n}\n\nimpl Drop for LegacyTorProcess {\n    fn drop(\u0026mut self) {\n        let _ = self.process.kill();\n    }\n}\n\n#[test]\nfn test_password_hash() -\u003e Result\u003c(), anyhow::Error\u003e {\n    let salt1: [u8; LegacyTorProcess::S2K_RFC2440_SPECIFIER_LEN] = [\n        0xbeu8, 0x2au8, 0x25u8, 0x1du8, 0xe6u8, 0x2cu8, 0xb2u8, 0x7au8, 0x60u8,\n    ];\n    let hash1 = LegacyTorProcess::hash_tor_password_with_salt(\u0026salt1, \"abcdefghijklmnopqrstuvwxyz\");\n    assert_eq!(\n        hash1,\n        \"16:BE2A251DE62CB27A60AC9178A937990E8ED0AB662FA82A5C7DE3EBB23A\"\n    );\n\n    let salt2: [u8; LegacyTorProcess::S2K_RFC2440_SPECIFIER_LEN] = [\n        0x36u8, 0x73u8, 0x0eu8, 0xefu8, 0xd1u8, 0x8cu8, 0x60u8, 0xd6u8, 0x60u8,\n    ];\n    let hash2 = LegacyTorProcess::hash_tor_password_with_salt(\u0026salt2, \"password\");\n    assert_eq!(\n        hash2,\n        \"16:36730EEFD18C60D66052E7EA535438761C0928D316EEA56A190C99B50A\"\n    );\n\n    // ensure same password is hashed to different things\n    assert_ne!(\n        LegacyTorProcess::hash_tor_password(\"password\"),\n        LegacyTorProcess::hash_tor_password(\"password\")\n    );\n\n    Ok(())\n}\n","traces":[{"line":73,"address":[5266481,5264176,5266012],"length":1,"stats":{"Line":3}},{"line":75,"address":[6777063,6777215],"length":1,"stats":{"Line":3}},{"line":78,"address":[5264724,5264517,5264345,5266476],"length":1,"stats":{"Line":6}},{"line":79,"address":[6777533,6777625],"length":1,"stats":{"Line":6}},{"line":80,"address":[9327161],"length":1,"stats":{"Line":0}},{"line":81,"address":[6778869,6777664,6778995],"length":1,"stats":{"Line":0}},{"line":82,"address":[5266292],"length":1,"stats":{"Line":0}},{"line":87,"address":[6658585],"length":1,"stats":{"Line":3}},{"line":88,"address":[5798938,5798827,5799948,5799084],"length":1,"stats":{"Line":6}},{"line":89,"address":[6777923],"length":1,"stats":{"Line":0}},{"line":91,"address":[9353754,9353658],"length":1,"stats":{"Line":6}},{"line":92,"address":[9326043],"length":1,"stats":{"Line":3}},{"line":93,"address":[9326200],"length":1,"stats":{"Line":3}},{"line":94,"address":[6476241],"length":1,"stats":{"Line":3}},{"line":97,"address":[9354325,9354454],"length":1,"stats":{"Line":0}},{"line":99,"address":[6778047,6778439],"length":1,"stats":{"Line":0}},{"line":115,"address":[5801956,5800464,5801882],"length":1,"stats":{"Line":3}},{"line":119,"address":[5266564],"length":1,"stats":{"Line":3}},{"line":127,"address":[5266680],"length":1,"s 03e,\n        status_tag: Option\u003c\u0026str\u003e,\n    ) -\u003e Result\u003cLegacyTorVersion, Error\u003e {\n        let status_tag = if let Some(status_tag) = status_tag {\n            if Self::status_tag_pattern_is_match(status_tag) {\n                Some(status_tag.to_string())\n            } else {\n                return Err(Error::ParseError(\n                    \"tor version status tag may not be empty or contain white-space\".to_string(),\n                ));\n            }\n        } else {\n            None\n        };\n\n        Ok(LegacyTorVersion {\n            major,\n            minor,\n            micro,\n            patch_level: patch_level.unwrap_or(0u32),\n            status_tag,\n        })\n    }\n}\n\nimpl FromStr for LegacyTorVersion {\n    type Err = Error;\n\n    fn from_str(s: \u0026str) -\u003e Result\u003cLegacyTorVersion, Self::Err\u003e {\n        // MAJOR.MINOR.MICRO[.PATCHLEVEL][-STATUS_TAG][ (EXTRA_INFO)]*\n        let mut tokens = s.split(' ');\n        let (major, minor, micro, patch_level, status_tag) =\n            if let Some(version_status_tag) = tokens.next() {\n                let mut tokens = version_status_tag.split('-');\n                let (major, minor, micro, patch_level) = if let Some(version) = tokens.next() {\n                    let mut tokens = version.split('.');\n                    let major: u32 = if let Some(major) = tokens.next() {\n                        match major.parse() {\n                            Ok(major) =\u003e major,\n                            Err(_) =\u003e {\n                                return Err(Error::ParseError(format!(\n                                    \"failed to parse '{}' as MAJOR portion of tor version\",\n                                    major\n                                )))\n                            }\n                        }\n                    } else {\n                        return Err(Error::ParseError(\n                            \"failed to find MAJOR portion of tor version\".to_string(),\n                        ));\n                    };\n                    let minor: u32 = if let Some(minor) = tokens.next() {\n                        match minor.parse() {\n                            Ok(minor) =\u003e minor,\n                            Err(_) =\u003e {\n                                return Err(Error::ParseError(format!(\n                                    \"failed to parse '{}' as MINOR portion of tor version\",\n                                    minor\n                                )))\n                            }\n                        }\n                    } else {\n                        return Err(Error::ParseError(\n                            \"failed to find MINOR portion of tor version\".to_string(),\n                        ));\n                    };\n                    let micro: u32 = if let Some(micro) = tokens.next() {\n                        match micro.parse() {\n                            Ok(micro) =\u003e micro,\n                            Err(_) =\u003e {\n                                return Err(Error::ParseError(format!(\n                                    \"failed to parse '{}' as MICRO portion of tor version\",\n                                    micro\n                                )))\n                            }\n                        }\n                    } else {\n                        return Err(Error::ParseError(\n                            \"failed to find MICRO portion of tor version\".to_string(),\n                        ));\n                    };\n                    let patch_level: u32 = if let Some(patch_level) = tokens.next() {\n                        match patch_level.parse() {\n                            Ok(patch_level) =\u003e patch_level,\n                            Err(_) =\u003e {\n                                return Err(Error::ParseError(format!(\n                                    \"failed to parse '{}' as PATCHLEVEL portion of tor version\",\n                                    patch_level\n                                )))\n                            }\n                        }\n                    } else {\n                        0u32\n                    };\n                    (major, minor, micro, patch_level)\n                } else {\n                    // if there were '-' the previous next() would have returned the enire string\n                    unreachable!();\n                };\n                let status_tag = tokens.next().map(|status_tag| status_tag.to_string());\n\n                (major, minor, micro, patch_level, status_tag)\n            } else {\n                // if there were no ' ' character the previou snext() would have returned the enire string\n                unreachable!();\n            };\n        for extra_info in tokens {\n            if !extra_info.starts_with('(') || !extra_info.ends_with(')') {\n                return Err(Error::ParseError(format!(\n                    \"failed to parse '{}' as [ (EXTRA_INFO)]\",\n                    extra_info\n                )));\n            }\n        }\n        LegacyTorVersion::new(\n            major,\n            minor,\n            micro,\n            Some(patch_level),\n            status_tag.as_deref(),\n        )\n    }\n}\n\nimpl ToString for LegacyTorVersion {\n    fn to_string(\u0026self) -\u003e String {\n        match \u0026self.status_tag {\n            Some(status_tag) =\u003e format!(\n                \"{}.{}.{}.{}-{}\",\n                self.major, self.minor, self.micro, self.patch_level, status_tag\n            ),\n            None =\u003e format!(\n                \"{}.{}.{}.{}\",\n                self.major, self.minor, self.micro, self.patch_level\n            ),\n        }\n    }\n}\n\nimpl PartialEq for LegacyTorVersion {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.major == other.major\n            \u0026\u0026 self.minor == other.minor\n            \u0026\u0026 self.micro == other.micro\n            \u0026\u0026 self.patch_level == other.patch_level\n            \u0026\u0026 self.status_tag == other.status_tag\n    }\n}\n\nimpl PartialOrd for LegacyTorVersion {\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003cOrdering\u003e {\n        if let Some(order) = self.major.partial_cmp(\u0026other.major) {\n            if order != Ordering::Equal {\n                return Some(order);\n            }\n        }\n\n        if let Some(order) = self.minor.partial_cmp(\u0026other.minor) {\n            if order != Ordering::Equal {\n                return Some(order);\n            }\n        }\n\n        if let Some(order) = self.micro.partial_cmp(\u0026other.micro) {\n            if order != Ordering::Equal {\n                return Some(order);\n            }\n        }\n\n        if let Some(order) = self.patch_level.partial_cmp(\u0026other.patch_level) {\n            if order != Ordering::Equal {\n                return Some(order);\n            }\n        }\n\n        // version-spect.txt *does* say that we should compare tags lexicgraphically\n        // if all of the version numbers are the same when comparing, but we are\n        // going to diverge here and say we can only compare tags for equality.\n        //\n        // In practice we will be comparing tor daemon tags against tagless (stable)\n        // versions so this shouldn't be an issue\n\n        if self.status_tag == other.status_tag {\n            return Some(Ordering::Equal);\n        }\n\n        None\n    }\n}\n\n#[test]\nfn test_version() -\u003e anyhow::Result\u003c()\u003e {\n    assert!(LegacyTorVersion::from_str(\"1.2.3\")? == LegacyTorVersion::new(1, 2, 3, None, None)?);\n    assert!(\n        LegacyTorVersion::from_str(\"1.2.3.4\")? == LegacyTorVersion::new(1, 2, 3, Some(4), None)?\n    );\n    assert!(\n        LegacyTorVersion::from_str(\"1.2.3-test\")?\n            == LegacyTorVersion::new(1, 2, 3, None, Some(\"test\"))?\n    );\n    assert!(\n        LegacyTorVersion::from_str(\"1.2.3.4-test\")?\n            == LegacyTorVersion::new(1, 2, 3, Some(4), Some(\"test\"))?\n    );\n    assert!(\n        LegacyTorVersion::from_str(\"1.2.3 (extra_info)\")?\n            == LegacyTorVersion::new(1, 2, 3, None, None)?\n    );\n    assert!(\n        LegacyTorVersion::from_str(\"1.2.3.4 (extra_info)\")?\n            == LegacyTorVersion::new(1, 2, 3, Some(4), None)?\n    );\n    assert!(\n        LegacyTorVersion::from_str(\"1.2.3.4-tag (extra_info)\")?\n            == LegacyTorVersion::new(1, 2, 3, Some(4), Some(\"tag\"))?\n    );\n\n    assert!(\n        LegacyTorVersion::from_str(\"1.2.3.4-tag (extra_info) (extra_info)\")?\n            == LegacyTorVersion::new(1, 2, 3, Some(4), Some(\"tag\"))?\n    );\n\n    assert!(LegacyTorVersion::new(1, 2, 3, Some(4), Some(\"spaced tag\")).is_err());\n    assert!(LegacyTorVersion::new(1, 2, 3, Some(4), Some(\"\" /* empty tag */)).is_err());\n    assert!(LegacyTorVersion::from_str(\"\").is_err());\n    assert!(LegacyTorVersion::from_str(\"1.2\").is_err());\n    assert!(LegacyTorVersion::from_str(\"1.2-foo\").is_err());\n    assert!(LegacyTorVersion::from_str(\"1.2.3.4-foo bar\").is_err());\n    assert!(LegacyTorVersion::from_str(\"1.2.3.4-foo bar (extra_info)\").is_err());\n    assert!(LegacyTorVersion::from_str(\"1.2.3.4-foo (extra_info) badtext\").is_err());\n    assert!(\n        LegacyTorVersion::new(0, 0, 0, Some(0), None)?\n            \u003c LegacyTorVersion::new(1, 0, 0, Some(0), None)?\n    );\n    assert!(\n        LegacyTorVersion::new(0, 0, 0, Some(0), None)?\n            \u003c LegacyTorVersion::new(0, 1, 0, Some(0), None)?\n    );\n    assert!(\n        LegacyTorVersion::new(0, 0, 0, Some(0), None)?\n            \u003c LegacyTorVersion::new(0, 0, 1, Some(0), None)?\n    );\n\n    // ensure status tags make comparison between equal versions (apart from\n    // tags) unknowable\n    let zero_version = LegacyTorVersion::new(0, 0, 0, Some(0), None)?;\n    let zero_version_tag = LegacyTorVersion::new(0, 0, 0, Some(0), Some(\"tag\"))?;\n\n    assert!(!(zero_version \u003c zero_version_tag));\n    assert!(!(zero_version \u003c= zero_version_tag));\n    assert!(!(zero_version \u003e zero_version_tag));\n    assert!(!(zero_version \u003e= zero_version_tag));\n\n    Ok(())\n}\n","traces":[{"line":25,"address":[6475376],"length":1,"stats":{"Line":1}},{"line":26,"address":[7891319],"length":1,"stats":{"Line":1}},{"line":27,"address":[7891366],"length":1,"stats":{"Line":1}},{"line":30,"address":[10386793,10386829,10386875],"length":1,"stats":{"Line":3}},{"line":31,"address":[10386883],"length":1,"stats":{"Line":1}},{"line":32,"address":[7609481],"length":1,"stats":{"Line":1}},{"line":35,"address":[8010468],"length":1,"stats":{"Line":1}},{"line":39,"address":[10411370,10410752],"length":1,"stats":{"Line":3}},{"line":46,"address":[10387290,10387106,10387014],"length":1,"stats":{"Line":7}},{"line":47,"address":[8010676],"length":1,"stats":{"Line":1}},{"line":48,"address":[10411090],"length":1,"stats":{"Line":1}},{"line":50,"address":[6475765],"length":1,"stats":{"Line":1}},{"line":51,"address":[6795655],"length":1,"stats":{"Line":1}},{"line":55,"address":[6475715],"length":1,"stats":{"Line":3}},{"line":58,"address":[6476055],"length":1,"stats":{"Line":3}},{"line":62,"address":[7891857],"length":1,"stats":{"Line":3}},{"line":63,"address":[7609968],"length":1,"stats":{"Line":3}},{"line":71,"address":[8011152,8015266],"length":1,"stats":{"Line":3}},{"line":73,"address":[10411425],"length":1,"stats":{"Line":3}},{"line":74,"address":[8014272],"length":1,"stats":{"Line":3}},{"line":76,"address":[7610265],"length":1,"stats":{"Line":3}},{"line":77,"address":[10411640,10414327,10411548],"length":1,"stats":{"Line":9}},{"line":78,"address":[6476456],"length":1,"stats":{"Line":3}},{"line":79,"address":[8011543,8011451],"length":1,"stats":{"Line":6}},{"line":80,"address":[6476599],"length":1,"stats":{"Line":3}},{"line" ure = \"arti-client-tor-provider\")]\npub mod arti_client_tor_client;\n#[cfg(feature = \"legacy-tor-provider\")]\n/// Censorship circumvention configuration for pluggable-transports and bridge settings\npub mod censorship_circumvention;\n/// Implementation of an out-of-process legacy [c-tor daemon](https://gitlab.torproject.org/tpo/core/tor)-based `TorProvider`\n#[cfg(feature = \"legacy-tor-provider\")]\npub mod legacy_tor_client;\n#[cfg(feature = \"legacy-tor-provider\")]\nmod legacy_tor_control_stream;\n#[cfg(feature = \"legacy-tor-provider\")]\nmod legacy_tor_controller;\n#[cfg(feature = \"legacy-tor-provider\")]\nmod legacy_tor_process;\n/// Legacy c-tor daemon version.\n#[cfg(feature = \"legacy-tor-provider\")]\npub mod legacy_tor_version;\n/// Implementation of a local, in-process, mock `TorProvider` for testing.\n#[cfg(feature = \"mock-tor-provider\")]\npub mod mock_tor_client;\n#[cfg(feature = \"legacy-tor-provider\")]\n/// Proxy settings\npub mod proxy;\n/// Tor-specific cryptographic primitives, operations, and conversion functions.\npub mod tor_crypto;\n/// Traits and types for connecting to the Tor Network.\npub mod tor_provider;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","tor-interface","src","mock_tor_client.rs"],"content":"// standard\nuse std::collections::BTreeMap;\nuse std::net::{SocketAddr, TcpListener, TcpStream};\nuse std::sync::{atomic, Arc, Mutex};\n\n// internal crates\nuse crate::tor_crypto::*;\nuse crate::tor_provider;\nuse crate::tor_provider::*;\n\n\n/// [`MockTorClient`]-specific error type\n#[derive(thiserror::Error, Debug)]\npub enum Error {\n    #[error(\"client not bootstrapped\")]\n    ClientNotBootstrapped(),\n\n    #[error(\"client already bootstrapped\")]\n    ClientAlreadyBootstrapped(),\n\n    #[error(\"onion service not found: {}\", .0)]\n    OnionServiceNotFound(OnionAddr),\n\n    #[error(\"onion service not published: {}\", .0)]\n    OnionServiceNotPublished(OnionAddr),\n\n    #[error(\"onion service requires onion auth\")]\n    OnionServiceRequiresOnionAuth(),\n\n    #[error(\"provided onion auth key invalid\")]\n    OnionServiceAuthInvalid(),\n\n    #[error(\"unable to bind TCP listener\")]\n    TcpListenerBindFailed(#[source] std::io::Error),\n\n    #[error(\"unable to get TCP listener's local adress\")]\n    TcpListenerLocalAddrFailed(#[source] std::io::Error),\n\n    #[error(\"unable to connect to {}\", .0)]\n    ConnectFailed(TargetAddr),\n\n    #[error(\"not implemented\")]\n    NotImplemented(),\n}\n\nimpl From\u003cError\u003e for crate::tor_provider::Error {\n    fn from(error: Error) -\u003e Self {\n        crate::tor_provider::Error::Generic(error.to_string())\n    }\n}\n\nstruct MockTorNetwork {\n    onion_services: Option\u003cBTreeMap\u003cOnionAddr, (Vec\u003cX25519PublicKey\u003e, SocketAddr)\u003e\u003e,\n}\n\nimpl MockTorNetwork {\n    const fn new() -\u003e MockTorNetwork {\n        MockTorNetwork {\n            onion_services: None,\n        }\n    }\n\n    fn connect_to_onion(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n        virt_port: u16,\n        client_auth: Option\u003c\u0026X25519PublicKey\u003e,\n    ) -\u003e Result\u003cOnionStream, Error\u003e {\n        let onion_addr = OnionAddr::V3(OnionAddrV3::new(service_id.clone(), virt_port));\n\n        match \u0026mut self.onion_services {\n            Some(onion_services) =\u003e {\n                if let Some((client_auth_keys, socket_addr)) = onion_services.get(\u0026onion_addr) {\n                    match (client_auth_keys.len(), client_auth) {\n                        (0, None) =\u003e (),\n                        (_, None) =\u003e return Err(Error::OnionServiceRequiresOnionAuth()),\n                        (0, Some(_)) =\u003e return Err(Error::OnionServiceAuthInvalid()),\n                        (_, Some(client_auth)) =\u003e {\n                            if !client_auth_keys.contains(client_auth) {\n                                return Err(Error::OnionServiceAuthInvalid());\n                            }\n                        }\n                    }\n\n                    if let Ok(stream) = TcpStream::connect(socket_addr) {\n                        Ok(OnionStream {\n                            stream,\n                            local_addr: None,\n                            peer_addr: Some(TargetAddr::OnionService(onion_addr)),\n                        })\n                    } else {\n                        Err(Error::OnionServiceNotFound(onion_addr))\n                    }\n                } else {\n                    Err(Error::OnionServiceNotPublished(onion_addr))\n                }\n            }\n            None =\u003e Err(Error::OnionServiceNotPublished(onion_addr)),\n        }\n    }\n\n    fn start_onion(\n        \u0026mut self,\n        service_id: V3OnionServiceId,\n        virt_port: u16,\n        client_auth_keys: Vec\u003cX25519PublicKey\u003e,\n        address: SocketAddr,\n    ) {\n        let onion_addr = OnionAddr::V3(OnionAddrV3::new(service_id, virt_port));\n        match \u0026mut self.onion_services {\n            Some(onion_services) =\u003e {\n                onion_services.insert(onion_addr, (client_auth_keys, address));\n            }\n            None =\u003e {\n                let mut onion_services = BTreeMap::new();\n                onion_services.insert(onion_addr, (client_auth_keys, address));\n                self.onion_services = Some(onion_services);\n            }\n        }\n    }\n\n    fn stop_onion(\u0026mut self, onion_addr: \u0026OnionAddr) {\n        if let Some(onion_services) = \u0026mut self.onion_services {\n            onion_services.remove(onion_addr);\n        }\n    }\n}\n\nstatic MOCK_TOR_NETWORK: Mutex\u003cMockTorNetwork\u003e = Mutex::new(MockTorNetwork::new());\n\n/// A mock `TorProvider` implementation for testing.\n///\n/// `MockTorClient` implements the [`TorProvider`] trait. It creates a fake, in-process Tor Network using local socekts and listeners. No actual traffic ever leaves the local host.\n///\n/// Mock onion-services can be created, connected to, and communiccated with. Connecting to clearnet targets always succeeds by connecting to single local endpoint, but will never send any traffic to connecting clients.\npub struct MockTorClient {\n    events: Vec\u003cTorEvent\u003e,\n    bootstrapped: bool,\n    client_auth_keys: BTreeMap\u003cV3OnionServiceId, X25519PublicKey\u003e,\n    onion_services: Vec\u003c(OnionAddr, Arc\u003catomic::AtomicBool\u003e)\u003e,\n    loopback: TcpListener,\n}\n\nimpl MockTorClient {\n    /// Construt a new `MockTorClient`.\n    pub fn new() -\u003e MockTorClient {\n        let mut events: Vec\u003cTorEvent\u003e = Default::default();\n        let line = \"[notice] MockTorClient running\".to_string();\n        events.push(TorEvent::LogReceived { line });\n\n        let socket_addr = SocketAddr::from(([127, 0, 0, 1], 0u16));\n        let listener = TcpListener::bind(socket_addr).expect(\"tcplistener bind failed\");\n\n        MockTorClient {\n            events,\n            bootstrapped: false,\n            client_auth_keys: Default::default(),\n            onion_services: Default::default(),\n            loopback: listener,\n        }\n    }\n}\n\nimpl Default for MockTorClient {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl TorProvider for MockTorClient {\n    fn update(\u0026mut self) -\u003e Result\u003cVec\u003cTorEvent\u003e, tor_provider::Error\u003e {\n        match MOCK_TOR_NETWORK.lock() {\n            Ok(mut mock_tor_network) =\u003e {\n                let mut i = 0;\n                while i \u003c self.onion_services.len() {\n                    // remove onion services with no active listeners\n                    if !self.onion_services[i].1.load(atomic::Ordering::Relaxed) {\n                        let entry = self.onion_services.swap_remove(i);\n                        let onion_addr = entry.0;\n                        mock_tor_network.stop_onion(\u0026onion_addr);\n                    } else {\n                        i += 1;\n                    }\n                }\n            }\n            Err(_) =\u003e unreachable!(\"another thread panicked while holding mock tor network's lock\"),\n        }\n\n        Ok(std::mem::take(\u0026mut self.events))\n    }\n\n    fn bootstrap(\u0026mut self) -\u003e Result\u003c(), tor_provider::Error\u003e {\n        if self.bootstrapped {\n            Err(Error::ClientAlreadyBootstrapped())?\n        } else {\n            self.events.push(TorEvent::BootstrapStatus {\n                progress: 0u32,\n                tag: \"start\".to_string(),\n                summary: \"bootstrapping started\".to_string(),\n            });\n            self.events.push(TorEvent::BootstrapStatus {\n                progress: 50u32,\n                tag: \"middle\".to_string(),\n                summary: \"bootstrapping continues\".to_string(),\n            });\n            self.events.push(TorEvent::BootstrapStatus {\n                progress: 100u32,\n                tag: \"finished\".to_string(),\n                summary: \"bootstrapping completed\".to_string(),\n            });\n            self.events.push(TorEvent::BootstrapComplete);\n            self.bootstrapped = true;\n            Ok(())\n        }\n    }\n\n    fn add_client_auth(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n        client_auth: \u0026X25519PrivateKey,\n    ) -\u003e Result\u003c(), tor_provider::Error\u003e {\n        let client_auth_public = X25519PublicKey::from_private_key(client_auth);\n        if let Some(key) = self.client_auth_keys.get_mut(service_id) {\n            *key = client_auth_public;\n        } else {\n            self.client_auth_keys\n                .insert(service_id.clone(), client_auth_public);\n        }\n        Ok(())\n    }\n\n    fn remove_client_auth(\n        \u0026mut self,\n        service_id: \u0026V3OnionServiceId,\n    ) -\u003e Result\u003c(), tor_provider::Error\u003e {\n        self.client_auth_keys.remove(service_id);\n        Ok(())\n    }\n\n    fn connect(\n        \u0026mut self,\n        target: TargetAddr,\n        _circuit: Option\u003cCircuitToken\u003e,\n    ) -\u003e Result\u003cOnionStream, tor_provider::Error\u003e {\n        let (service_id, virt_port) = match target {\n            TargetAddr::OnionService(OnionAddr::V3(OnionAddrV3 {\n                service_id,\n                virt_port,\n            })) =\u003e (service_id, virt_port),\n            target_address =\u003e {\n                if let Ok(stream) = TcpStream::connect(\n                    self.loopback\n                        .local_addr()\n                        .expect(\"loopback local_addr failed\"),\n                ) {\n                    return Ok(OnionStream {\n                        stream,\n                        local_addr: None,\n                        peer_addr: Some(target_address),\n                    });\n                } else {\n                    return Err(Error::ConnectFailed(target_address).into());\n                }\n            }\n        };\n        let client_auth = self.client_auth_keys.get(\u0026service_id);\n\n        match MOCK_TOR_NETWORK.lock() {\n            Ok(mut mock_tor_network) =\u003e {\n                Ok(mock_tor_network.connect_to_onion(\u0026service_id, virt_port, client_auth)?)\n            }\n            Err(_) =\u003e unreachable!(\"another thread panicked while holding mock tor network's lock\"),\n        }\n    }\n\n    fn listener(\n        \u0026mut self,\n        private_key: \u0026Ed25519PrivateKey,\n        virt_port: u16,\n        authorized_clients: Option\u003c\u0026[X25519PublicKey]\u003e,\n    ) -\u003e Result\u003cOnionListener, tor_provider::Error\u003e {\n        // convert inputs to relevant types\n        let service_id = V3OnionServiceId::from_private_key(private_key);\n        let onion_addr = OnionAddr::V3(OnionAddrV3::new(service_id.clone(), virt_port));\n        let authorized_clients: Vec\u003cX25519PublicKey\u003e = match authorized_clients {\n            Some(keys) =\u003e keys.into(),\n            None =\u003e Default::default(),\n        };\n\n        // try to bind to a local address, let OS pick our port\n        let socket_addr = SocketAddr::from(([127, 0, 0, 1], 0u16));\n        let listener = TcpListener::bind(socket_addr).map_err(Error::TcpListenerBindFailed)?;\n        let socket_addr = listener\n            .local_addr()\n            .map_err(Error::TcpListenerLocalAddrFailed)?;\n\n        // register the onion service with the mock tor network\n        match MOCK_TOR_NETWORK.lock() {\n            Ok(mut mock_tor_network) =\u003e mock_tor_network.start_onion(\n                service_id.clone(),\n                virt_port,\n                authorized_clients,\n                socket_addr,\n            ),\n            Err(_) =\u003e unreachable!(\"another thread panicked while holding mock tor network's lock\"),\n        }\n\n        // init flag for signaling when listener goes out of scope so we can tear down onion service\n        let is_active = Arc::new(atomic::AtomicBool::new(true));\n        self.onion_services\n            .push((onion_addr.clone(), Arc::clone(\u0026is_active)));\n\n        // onion service published event\n        self.events\n            .push(TorEvent::OnionServicePublished { service_id });\n\n\n        Ok(OnionListener::new(listener, onion_addr, is_active, |is_active| {\n            is_active.store(false, atomic::Ordering::Relaxed);\n        }))\n    }\n\n    fn generate_token(\u0026mut self) -\u003e CircuitToken {\n        0usize\n    }\n\n    fn release_token(\u0026mut self, _token: CircuitToken) {}\n}\n\nimpl Drop for MockTorClient {\n    fn drop(\u0026mut self) {\n        // remove all our onion services\n        match MOCK_TOR_NETWORK.lock() {\n            Ok(mut mock_tor_network) =\u003e { tion\u003cString\u003e,\n}\n\nimpl Socks5ProxyConfig {\n    /// Construct a new `Socks5ProxyConfig`. The `address` argument must not be a  [`crate::tor_provider::TargetAddr::OnionService`] and its port must not be 0. The `username` and `password` arguments, if present, must each be less than 256 bytes long.\n    pub fn new(\n        address: TargetAddr,\n        username: Option\u003cString\u003e,\n        password: Option\u003cString\u003e,\n    ) -\u003e Result\u003cSelf, ProxyConfigError\u003e {\n        let port = match \u0026address {\n            TargetAddr::Socket(addr) =\u003e addr.port(),\n            TargetAddr::Domain(addr) =\u003e addr.port(),\n            TargetAddr::OnionService(_) =\u003e {\n                return Err(ProxyConfigError::Generic(\n                    \"proxy address may not be onion service\".to_string(),\n                ))\n            }\n        };\n        if port == 0 {\n            return Err(ProxyConfigError::Generic(\"proxy port not be 0\".to_string()));\n        }\n\n        // username must be less than 255 bytes\n        if let Some(username) = \u0026username {\n            if username.len() \u003e 255 {\n                return Err(ProxyConfigError::Generic(\n                    \"socks5 username must be \u003c= 255 bytes\".to_string(),\n                ));\n            }\n        }\n        // password must be less than 255 bytes\n        if let Some(password) = \u0026password {\n            if password.len() \u003e 255 {\n                return Err(ProxyConfigError::Generic(\n                    \"socks5 password must be \u003c= 255 bytes\".to_string(),\n                ));\n            }\n        }\n\n        Ok(Self {\n            address,\n            username,\n            password,\n        })\n    }\n}\n\n#[derive(Clone, Debug)]\n/// Configuration for an HTTP CONNECT proxy (`HTTPSProxy` in c-tor torrc configuration)\npub struct HttpsProxyConfig {\n    pub(crate) address: TargetAddr,\n    pub(crate) username: Option\u003cString\u003e,\n    pub(crate) password: Option\u003cString\u003e,\n}\n\nimpl HttpsProxyConfig {\n    /// Construct a new `HttpsProxyConfig`. The `address` argument must not be a [`crate::tor_provider::TargetAddr::OnionService`] and its port must not be 0. The `username` argument, if present, must not contain the `:` (colon) character.\n    pub fn new(\n        address: TargetAddr,\n        username: Option\u003cString\u003e,\n        password: Option\u003cString\u003e,\n    ) -\u003e Result\u003cSelf, ProxyConfigError\u003e {\n        let port = match \u0026address {\n            TargetAddr::Socket(addr) =\u003e addr.port(),\n            TargetAddr::Domain(addr) =\u003e addr.port(),\n            TargetAddr::OnionService(_) =\u003e {\n                return Err(ProxyConfigError::Generic(\n                    \"proxy address may not be onion service\".to_string(),\n                ))\n            }\n        };\n        if port == 0 {\n            return Err(ProxyConfigError::Generic(\"proxy port not be 0\".to_string()));\n        }\n\n        // username may not contain ':' character (per RFC 2617)\n        if let Some(username) = \u0026username {\n            if username.contains(':') {\n                return Err(ProxyConfigError::Generic(\n                    \"username may not contain ':' character\".to_string(),\n                ));\n            }\n        }\n\n        Ok(Self {\n            address,\n            username,\n            password,\n        })\n    }\n}\n\n#[derive(Clone, Debug)]\n/// An enum representing a possible proxy server configuration with address and possible credentials.\npub enum ProxyConfig {\n    /// A SOCKS4 proxy\n    Socks4(Socks4ProxyConfig),\n    /// A SOCKS5 proxy\n    Socks5(Socks5ProxyConfig),\n    /// An HTTP CONNECT proxy\n    Https(HttpsProxyConfig),\n}\n\nimpl From\u003cSocks4ProxyConfig\u003e for ProxyConfig {\n    fn from(config: Socks4ProxyConfig) -\u003e Self {\n        ProxyConfig::Socks4(config)\n    }\n}\n\nimpl From\u003cSocks5ProxyConfig\u003e for ProxyConfig {\n    fn from(config: Socks5ProxyConfig) -\u003e Self {\n        ProxyConfig::Socks5(config)\n    }\n}\n\nimpl From\u003cHttpsProxyConfig\u003e for ProxyConfig {\n    fn from(config: HttpsProxyConfig) -\u003e Self {\n        ProxyConfig::Https(config)\n    }\n}\n","traces":[{"line":20,"address":[5624480,5624974],"length":1,"stats":{"Line":0}},{"line":21,"address":[5996934],"length":1,"stats":{"Line":0}},{"line":22,"address":[5996971,5997093],"length":1,"stats":{"Line":0}},{"line":23,"address":[7214688,7214868],"length":1,"stats":{"Line":0}},{"line":25,"address":[8469041],"length":1,"stats":{"Line":0}},{"line":26,"address":[5624563],"length":1,"stats":{"Line":0}},{"line":30,"address":[8496818],"length":1,"stats":{"Line":0}},{"line":31,"address":[8578347,8578453],"length":1,"stats":{"Line":0}},{"line":34,"address":[8496955],"length":1,"stats":{"Line":0}},{"line":48,"address":[5997424,5998683],"length":1,"stats":{"Line":0}},{"line":53,"address":[5997456],"length":1,"stats":{"Line":0}},{"line":54,"address":[8578645,8578775],"length":1,"stats":{"Line":0}},{"line":55,"address":[5625327,5625130],"length":1,"stats":{"Line":0}},{"line":57,"address":[7215326],"length":1,"stats":{"Line":0}},{"line":58,"address":[7215197],"length":1,"stats":{"Line":0}},{"line":62,"address":[8469564],"length":1,"stats":{"Line":0}},{"line":63,"address":[7215430,7215502],"length":1,"stats":{"Line":0}},{"line":67,"address":[8469718,8469865],"length":1,"stats":{"Line":0}},{"line":68,"address":[8469873,8469934],"length":1,"stats":{"Line":0}},{"line":69,"address":[7215718],"length":1,"stats":{"Line":0}},{"line":70,"address":[8469942],"length":1,"stats":{"Line":0}},{"line":75,"address":[8497873,8497682],"length":1,"stats":{"Line":0}},{"line":76,"address":[8497881,8498158],"length":1,"stats":{"Line":0}},{"line":77,"address":[5998470],"length":1,"stats":{"Line":0}},{"line":78,"address":[8579594],"length":1,"stats":{"Line":0}},{"line":83,"address":[5998267]
