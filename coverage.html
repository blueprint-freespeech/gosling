or {\n    ($func:ident($($arg:tt)*)) =\u003e {\n        // println!(\"--- {}{}\", stringify!($func), stringify!(($($arg)*)));\n        unsafe {\n            let mut error: *mut GoslingError = ptr::null_mut();\n            $func($($arg)*, \u0026mut error);\n            if !error.is_null() {\n                let msg = gosling_error_get_message(error);\n                let msg = format!(\"{:?}\", CStr::from_ptr(msg));\n                gosling_error_free(error);\n                anyhow::bail!(msg);\n            }\n        }\n    }\n}\n\n// simple bson document: { msg : \"hello world\" }\nconst CHALLENGE_BSON: [u8; 26] = [\n    0x1a, 0x00, 0x00, 0x00, // document length 26 == 0x0000001a\n    0x02, b'm', b's', b'g', 0x00, // string msg\n    0x0c, 0x00, 0x00, 0x00, // strlen(\"hello world\\x00\") 12 = 0x0000000c\n    b'h', b'e', b'l', b'l', b'o', b' ', b'w', b'o', b'r', b'l', b'd', 0x00, // \"hello world\"\n    0x00, // document null-terminator\n];\n\n// empty bson document: {}\nconst CHALLENGE_RESPONSE_BSON: [u8; 5] = [\n    0x05, 0x00, 0x00, 0x00, // document length 5 == 0x00000005\n    0x00, // document null-terminator\n];\n\nstatic ENDPOINT_NAME: \u0026CStr = unsafe { CStr::from_bytes_with_nul_unchecked(b\"endpoint_name\\0\") };\nstatic CHANNEL_NAME: \u0026CStr = unsafe { CStr::from_bytes_with_nul_unchecked(b\"channel_name\\0\") };\n\nfn create_client_identity_handshake(context: *mut GoslingContext) -\u003e anyhow::Result\u003c()\u003e {\n    extern \"C\" fn challenge_response_size_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        _challenge_buffer: *const u8,\n        challenge_buffer_size: usize,\n    ) -\u003e usize {\n        assert!(!context.is_null());\n        assert_eq!(challenge_buffer_size, CHALLENGE_BSON.len());\n\n        CHALLENGE_RESPONSE_BSON.len()\n    }\n    require_noerror!(\n        gosling_context_set_identity_client_challenge_response_size_callback(\n            context,\n            Some(challenge_response_size_callback)\n        )\n    );\n\n    extern \"C\" fn build_challenge_response_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        challenge_buffer: *const u8,\n        challenge_buffer_size: usize,\n        out_challenge_response_buffer: *mut u8,\n        challenge_response_buffer_size: usize,\n    ) -\u003e () {\n        assert!(!context.is_null());\n        assert!(!challenge_buffer.is_null());\n        assert_eq!(challenge_buffer_size, CHALLENGE_BSON.len());\n        let challenge_buffer = unsafe {\n            std::slice::from_raw_parts(challenge_buffer as *const u8, challenge_buffer_size)\n        };\n        assert_eq!(challenge_buffer, CHALLENGE_BSON);\n        assert!(!out_challenge_response_buffer.is_null());\n        let out_challenge_response_buffer = unsafe {\n            std::slice::from_raw_parts_mut(\n                out_challenge_response_buffer as *mut u8,\n                challenge_response_buffer_size,\n            )\n        };\n\n        out_challenge_response_buffer.clone_from_slice(\u0026CHALLENGE_RESPONSE_BSON);\n    }\n    require_noerror!(\n        gosling_context_set_identity_client_build_challenge_response_callback(\n            context,\n            Some(build_challenge_response_callback)\n        )\n    );\n\n    Ok(())\n}\n\nfn create_server_identity_handshake(context: *mut GoslingContext) -\u003e anyhow::Result\u003c()\u003e {\n    extern \"C\" fn client_allowed_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        client_service_id: *const GoslingV3OnionServiceId,\n    ) -\u003e bool {\n        assert!(!context.is_null());\n        assert!(!client_service_id.is_null());\n\n        true\n    }\n    require_noerror!(gosling_context_set_identity_server_client_allowed_callback(\n        context,\n        Some(client_allowed_callback)\n    ));\n\n    extern \"C\" fn endpoint_supported_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        endpoint_name: *const c_char,\n        endpoint_name_length: usize,\n    ) -\u003e bool {\n        assert!(!context.is_null());\n        let endpoint_name = unsafe { CStr::from_ptr(endpoint_name) };\n        assert_eq!(endpoint_name.to_bytes().len(), endpoint_name_length);\n        if endpoint_name == ENDPOINT_NAME {\n            return true;\n        }\n        false\n    }\n    require_noerror!(\n        gosling_context_set_identity_server_endpoint_supported_callback(\n            context,\n            Some(endpoint_supported_callback)\n        )\n    );\n\n    extern \"C\" fn challenge_size_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n    ) -\u003e usize {\n        assert!(!context.is_null());\n        CHALLENGE_BSON.len()\n    }\n    require_noerror!(gosling_context_set_identity_server_challenge_size_callback(\n        context,\n        Some(challenge_size_callback)\n    ));\n\n    extern \"C\" fn build_challenge_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        out_challenge_buffer: *mut u8,\n        challenge_buffer_size: usize,\n    ) -\u003e () {\n        assert!(!context.is_null());\n        assert!(!out_challenge_buffer.is_null());\n        assert_eq!(challenge_buffer_size, CHALLENGE_BSON.len());\n\n        let out_challenge_buffer = unsafe {\n            std::slice::from_raw_parts_mut(out_challenge_buffer as *mut u8, challenge_buffer_size)\n        };\n        out_challenge_buffer.clone_from_slice(\u0026CHALLENGE_BSON);\n    }\n    require_noerror!(\n        gosling_context_set_identity_server_build_challenge_callback(\n            context,\n            Some(build_challenge_callback)\n        )\n    );\n\n    extern \"C\" fn verify_challenge_response_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        challenge_response_buffer: *const u8,\n        challenge_response_buffer_size: usize,\n    ) -\u003e bool {\n        assert!(!context.is_null());\n        assert!(!challenge_response_buffer.is_null());\n        if challenge_response_buffer_size != CHALLENGE_RESPONSE_BSON.len() {\n            return false;\n        }\n\n        let challenge_response_buffer = unsafe {\n            std::slice::from_raw_parts(challenge_response_buffer, challenge_response_buffer_size)\n        };\n        if challenge_response_buffer != CHALLENGE_RESPONSE_BSON {\n            return false;\n        }\n        true\n    }\n    require_noerror!(\n        gosling_context_set_identity_server_verify_challenge_response_callback(\n            context,\n            Some(verify_challenge_response_callback)\n        )\n    );\n\n    Ok(())\n}\n\nfn create_server_endpoint_handshake(context: *mut GoslingContext) -\u003e anyhow::Result\u003c()\u003e {\n    extern \"C\" fn channel_supported_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        client_service_id: *const GoslingV3OnionServiceId,\n        channel_name: *const c_char,\n        channel_name_length: usize,\n    ) -\u003e bool {\n        assert!(!context.is_null());\n        assert!(!channel_name.is_null());\n        assert!(!client_service_id.is_null());\n        let channel_name = unsafe { CStr::from_ptr(channel_name) };\n        assert_eq!(channel_name.to_bytes().len(), channel_name_length);\n        if channel_name == CHANNEL_NAME {\n            return true;\n        }\n        false\n    }\n    require_noerror!(\n        gosling_context_set_endpoint_server_channel_supported_callback(\n            context,\n            Some(channel_supported_callback)\n        )\n    );\n\n    Ok(())\n}\n\n// tor provider builder methods\n\n// arti-client\n#[cfg(feature = \"arti-client-tor-provider\")]\nfn build_arti_client_tor_provider(data_dir_name: \u0026str) -\u003e anyhow::Result\u003c*mut GoslingTorProvider\u003e {\n    let mut data_dir = std::env::temp_dir();\n    data_dir.push(data_dir_name);\n    let data_dir: CString = CString::new(data_dir.to_str().unwrap())?;\n    let mut tor_provider_config: *mut GoslingTorProviderConfig = ptr::null_mut();\n    require_noerror!(\n        gosling_tor_provider_config_new_arti_client_tor_client_config(\n            \u0026mut tor_provider_config,\n            data_dir.as_ptr(),\n            data_dir.as_bytes().len()\n        )\n    );\n    let mut tor_provider: *mut GoslingTorProvider = ptr::null_mut();\n    require_noerror!(gosling_tor_provider_from_tor_provider_config(\n        \u0026mut tor_provider,\n        tor_provider_config\n    ));\n\n    Ok(tor_provider)\n}\n\n// bundled c-tor\n#[cfg(feature = \"legacy-tor-provider\")]\nfn build_bundled_legacy_tor_provider(working_dir_name: \u0026str) -\u003e anyhow::Result\u003c*mut GoslingTorProvider\u003e {\n    let mut working_dir = std::env::temp_dir();\n    working_dir.push(working_dir_name);\n    let working_dir: CString = CString::new(working_dir.to_str().unwrap())?;\n\n    let mut tor_provider_config: *mut GoslingTorProviderConfig = ptr::null_mut();\n    require_noerror!(\n        gosling_tor_provider_config_new_bundled_legacy_client_config(\n            \u0026mut tor_provider_config,\n            ptr::null(),\n            0usize,\n            working_dir.as_ptr(),\n            working_dir.as_bytes().len()\n        )\n    );\n\n    let mut tor_provider: *mut GoslingTorProvider = ptr::null_mut();\n    require_noerror!(gosling_tor_provider_from_tor_provider_config(\n        \u0026mut tor_provider,\n        tor_provider_config\n    ));\n\n    Ok(tor_provider)\n}\n\n// bundled c-tor with pluggable-transports\n#[cfg(feature = \"legacy-tor-provider\")]\nfn build_bundled_legacy_pt_tor_provider(teb_path: \u0026str, working_dir_name: \u0026str) -\u003e anyhow::Result\u003c*mut GoslingTorProvider\u003e {\n\n    // construct a shared pt config using lyrebird\n    let mut pt_config: *mut GoslingPluggableTransportConfig = ptr::null_mut();\n    let transports: CString = CString::new(\"obfs4\")?;\n\n    let mut lyrebird_path = std::path::PathBuf::from(teb_path);\n    let lyrebird_bin = format!(\"lyrebird{}\", std::env::consts::EXE_SUFFIX);\n    lyrebird_path.push(lyrebird_bin);\n    assert!(std::path::Path::exists(\u0026lyrebird_path));\n    assert!(std::path::Path::is_file(\u0026lyrebird_path));\n    let lyrebird_path: CString = CString::new(lyrebird_path.to_str().unwrap())?;\n\n    require_noerror!(gosling_pluggable_transport_config_new(\n        \u0026mut pt_config,\n        transports.as_ptr(),\n        transports.as_bytes().len(),\n        lyrebird_path.as_ptr(),\n        lyrebird_path.as_bytes().len()\n    ));\n\n    // construct a obfs4 bridge line to use with lyrebird\n    let mut bridge_line: *mut GoslingBridgeLine = ptr::null_mut();\n    let bridge_line_str = \"obfs4 207.172.185.193:22223 F34AC0CDBC06918E54292A474578C99834A58893 cert=MjqosoyVylLQuLo4LH+eQ5hS7Z44s2CaMfQbIjJtn4bGRnvLv8ldSvSED5JpvWSxm09XXg iat-mode=0\";\n    let bridge_line_str = CString::new(bridge_line_str)?;\n\n    require_noerror!(gosling_bridge_line_from_string(\n        \u0026mut bridge_line,\n        bridge_line_str.as_ptr(),\n        bridge_line_str.as_bytes().len()\n    ));\n\n    // construct tor providers\n\n    let mut working_dir = std::env::temp_dir();\n    working_dir.push(working_dir_name);\n    let working_dir: CString = CString::new(working_dir.to_str().unwrap())?;\n\n    let mut tor_provider_config: *mut GoslingTorProviderConfig = ptr::null_mut();\n    require_noerror!(\n        gosling_tor_provider_config_new_bundled_legacy_client_config(\n            \u0026mut tor_provider_config,\n            ptr::null(),\n            0usize,\n            working_dir.as_ptr(),\n            working_dir.as_bytes().len()\n        )\n    );\n\n    // add pt config\n    require_noerror!(gosling_tor_provider_config_add_pluggable_transport_config(\n        tor_provider_config,\n        pt_config\n    ));\n\n    // add bridge line\n    require_noerror!(gosling_tor_provider_config_add_bridge_line(\n        tor_provider_config,\n        bridge_line\n    ));\n\n    let mut tor_provider: *mut GoslingTorProvider = ptr::null_mut();\n    require_noerror!(gosling_tor_provider_from_tor_provider_config(\n        \u0026mut tor_provider,\n        tor_provider_config\n    ));\n\n    Ok(tor_provider)\n}\n\n// tests\n\n#[test]\n#[serial]\n#[cfg(feature = \"mock-tor-provider\")]\nfn test_gosling_ffi_handshake_mock_client() -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"starting test_gosling_ffi_handshake_mock_client\");\n\n    let library = test_gosling_ffi_handshake_preamble()?;\n\n    // construct a shared mock config\n    let mut mock_tor_provider_config: *mut GoslingTorProviderConfig = ptr::null_mut();\n    require_noerror!(gosling_tor_provider_config_new_mock_client_config(\n        \u0026mut mock_tor_provider_config\n    ));\n\n    // construct tor providers\n    let mut alice_tor_provider: *mut GoslingTorProvider = ptr::null_mut();\n    require_noerror!(gosling_tor_provider_from_tor_provider_config(\n        \u0026mut alice_tor_provider,\n        mock_tor_provider_config\n    ));\n\n    let mut pat_tor_provider: *mut GoslingTorProvider = ptr::null_mut();\n    require_noerror!(gosling_tor_provider_from_tor_provider_config(\n        \u0026mut pat_tor_provider,\n        mock_tor_provider_config\n    ));\n\n    // do test\n    test_gosling_ffi_handshake_impl(library, alice_tor_provider, pat_tor_provider)\n}\n\n#[test]\n#[serial]\n#[cfg(feature = \"arti-client-tor-provider\")]\nfn test_gosling_ffi_handshake_arti_client_client() -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"starting test_gosling_ffi_handshake_arti_client_client\");\n\n    let library = test_gosling_ffi_handshake_preamble()?;\n\n    let alice_tor_provider = build_arti_client_tor_provider(\"cgosling_arti_client_test_alice\")?;\n    let pat_tor_provider = build_arti_client_tor_provider(\"cgosling_arti_client_test_pat\")?;\n\n    // do test\n    test_gosling_ffi_handshake_impl(library, alice_tor_provider, pat_tor_provider)\n}\n\n#[test]\n#[serial]\n#[cfg(feature = \"legacy-tor-provider\")]\nfn test_gosling_ffi_handshake_legacy_client() -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"starting test_gosling_ffi_handshake_legacy_client\");\n\n    let library = test_gosling_ffi_handshake_preamble()?;\n\n    let alice_tor_provider = build_bundled_legacy_tor_provider(\"cgosling_bundled_test_alice\")?;\n    let pat_tor_provider = build_bundled_legacy_tor_provider(\"cgosling_bundled_test_pat\")?;\n\n    // do test\n    test_gosling_ffi_handshake_impl(library, alice_tor_provider, pat_tor_provider)\n}\n\n// test bundled tor client with pluggable transport\n#[test]\n#[serial]\n#[cfg(feature = \"legacy-tor-provider\")]\nfn test_gosling_ffi_handshake_bundled_pt_client() -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"starting test_gosling_ffi_handshake_bundled_pt_client\");\n\n    let teb_path = std::env::var(\"TEB_PATH\")?;\n    if teb_path.is_empty() {\n        println!(\"TEB_PATH environment variable empty, so skipping test_legacy_pluggable_transport_bootstrap()\");\n        return Ok(());\n    }\n\n    let library = test_gosling_ffi_handshake_preamble()?;\n\n    let alice_tor_provider = build_bundled_legacy_pt_tor_provider(\u0026teb_path, \"cgosling_bundled_pt_test_alice\")?;\n\n    let pat_tor_provider = build_bundled_legacy_pt_tor_provider(\u0026teb_path, \"cgosling_bundled_pt_test_pat\")?;\n\n    // do test\n    test_gosling_ffi_handshake_impl(library, alice_tor_provider, pat_tor_provider)\n}\n\n#[test]\n#[serial]\n#[cfg(all(feature = \"arti-client-tor-provider\", feature = \"legacy-tor-provider\"))]\nfn test_gosling_ffi_handshake_mixed_arti_client_legacy_client() -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"starting test_gosling_ffi_handshake_mixed_arti_client_legacy_client\");\n\n    let library = test_gosling_ffi_handshake_preamble()?;\n\n    let alice_tor_provider = build_arti_client_tor_provider(\"cgosling_mixed_arti_legacy_test_alice\")?;\n\n    let pat_tor_provider = build_bundled_legacy_tor_provider(\"cgosling_mixed_arti_legacy_test_pat\")?;\n\n    // do test\n    test_gosling_ffi_handshake_impl(library, alice_tor_provider, pat_tor_provider)\n}\n\nfn test_gosling_ffi_handshake_preamble() -\u003e anyhow::Result\u003c*mut GoslingLibrary\u003e {\n    // init libary\n\n    println!(\"--- init gosling library\");\n    let mut library: *mut GoslingLibrary = ptr::null_mut();\n    require_noerror!(gosling_library_init(\u0026mut library));\n\n    println!(\"--- library: {:?}\", library);\n\n    Ok(library)\n}\n\nfn test_gosling_ffi_handshake_impl(\n    library: *mut GoslingLibrary,\n    alice_tor_provider: *mut GoslingTorProvider,\n    pat_tor_provider: *mut GoslingTorProvider,\n) -\u003e anyhow::Result\u003c()\u003e {\n    // init alice\n\n    println!(\"--- init alice\");\n    let mut alice_private_key: *mut GoslingEd25519PrivateKey = ptr::null_mut();\n    require_noerror!(gosling_ed25519_private_key_generate(\u0026mut alice_private_key));\n\n    let mut alice_identity: *mut GoslingV3OnionServiceId = ptr::null_mut();\n    require_noerror!(gosling_v3_onion_service_id_from_ed25519_private_key(\n        \u0026mut alice_identity,\n        alice_private_key\n    ));\n\n    let mut alice_context: *mut GoslingContext = ptr::null_mut();\n    require_noerror!(gosling_context_init(\n        \u0026mut alice_context,\n        alice_tor_provider,\n        420,\n        420,\n        alice_private_key\n    ));\n\n    create_server_identity_handshake(alice_context)?;\n    create_server_endpoint_handshake(alice_context)?;\n    // init pat\n\n    println!(\"--- init pat\");\n    let mut pat_private_key: *mut GoslingEd25519PrivateKey = ptr::null_mut();\n    require_noerror!(gosling_ed25519_private_key_generate(\u0026mut pat_private_key));\n\n    let mut pat_identity: *mut GoslingV3OnionServiceId = ptr::null_mut();\n    require_noerror!(gosling_v3_onion_service_id_from_ed25519_private_key(\n        \u0026mut pat_identity,\n        pat_private_key\n    ));\n\n    let mut pat_context: *mut GoslingContext = ptr::null_mut();\n    require_noerror!(gosling_context_init(\n        \u0026mut pat_context,\n        pat_tor_provider,\n        420,\n        420,\n        pat_private_key\n    ));\n\n    create_client_identity_handshake(pat_context)?;\n\n    // bootstrap alice\n\n    static ALICE_BOOTSTRAP_COMPLETE: AtomicBool = AtomicBool::new(false);\n    ALICE_BOOTSTRAP_COMPLETE.store(false, Ordering::Relaxed);\n\n    extern \"C\" fn alice_bootstrap_complete_callback(context: *mut GoslingContext) -\u003e () {\n        assert!(!context.is_null());\n        ALICE_BOOTSTRAP_COMPLETE.store(true, Ordering::Relaxed);\n        println!(\"--- alice bootstraped\");\n    }\n    require_noerror!(gosling_context_set_tor_bootstrap_completed_callback(\n        alice_context,\n        Some(alice_bootstrap_complete_callback)\n    ));\n\n    println!(\"--- begin alice bootstrap\");\n    require_noerror!(gosling_context_bootstrap_tor(alice_context));\n    while !ALICE_BOOTSTRAP_COMPLETE.load(Ordering::Relaxed) {\n        require_noerror!(gosling_context_poll_events(alice_context));\n    }\n\n    // init alice's identity server\n    static ALICE_IDENTITY_SERVER_READY: AtomicBool = AtomicBool::new(false);\n    ALICE_IDENTITY_SERVER_READY.store(false, Ordering::Relaxed);\n\n    extern \"C\" fn alice_identity_server_published_callback(context: *mut GoslingContext) -\u003e () {\n        assert!(!context.is_null());\n        println!(\"--- alice identity server published\");\n\n        ALICE_IDENTITY_SERVER_READY.store(true, Ordering::Relaxed);\n    }\n    require_noerror!(gosling_context_set_identity_server_published_callback(\n        alice_context,\n        Some(alice_identity_server_published_callback)\n    ));\n\n    println!(\"--- start alice identity server\");\n    require_noerror!(gosling_context_start_identity_server(alice_context));\n\n    while !ALICE_IDENTITY_SERVER_READY.load(Ordering::Relaxed) {\n        require_noerror!(gosling_context_poll_events(alice_context));\n    }\n\n    // bootstrap pat\n\n    static PAT_BOOTSTRAP_COMPLETE: AtomicBool = AtomicBool::new(false);\n    PAT_BOOTSTRAP_COMPLETE.store(false, Ordering::Relaxed);\n\n    extern \"C\" fn pat_bootstrap_complete_callback(context: *mut GoslingContext) -\u003e () {\n        assert!(!context.is_null());\n\n        println!(\"--- pat bootstrapped\");\n\n        PAT_BOOTSTRAP_COMPLETE.store(true, Ordering::Relaxed);\n    }\n    require_noerror!(gosling_context_set_tor_bootstrap_completed_callback(\n        pat_context,\n        Some(pat_bootstrap_complete_callback)\n    ));\n\n    println!(\"--- begin pat bootstrap\");\n    require_noerror!(gosling_context_bootstrap_tor(pat_context));\n    while !PAT_BOOTSTRAP_COMPLETE.load(Ordering::Relaxed) {\n        require_noerror!(gosling_context_poll_events(pat_context));\n    }\n\n    // pat requests an endpoint from alice\n\n    static mut PAT_ENDPOINT_REQUEST_COMPLETE: bool = false;\n    static mut ALICE_ENDPOINT_SERVICE_ID: *mut GoslingV3OnionServiceId = ptr::null_mut();\n    static mut PAT_ONION_AUTH_PRIVATE_KEY: *mut GoslingX25519PrivateKey = ptr::null_mut();\n    unsafe {\n        PAT_ENDPOINT_REQUEST_COMPLETE = false;\n        ALICE_ENDPOINT_SERVICE_ID = ptr::null_mut();\n        PAT_ONION_AUTH_PRIVATE_KEY = ptr::null_mut();\n    }\n\n    extern \"C\" fn pat_identity_client_handshake_completed_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        identity_service_id: *const GoslingV3OnionServiceId,\n        endpoint_service_id: *const GoslingV3OnionServiceId,\n        endpoint_name: *const c_char,\n        endpoint_name_length: usize,\n        client_auth_private_key: *const GoslingX25519PrivateKey,\n    ) -\u003e () {\n        assert!(!context.is_null());\n        assert!(!identity_service_id.is_null());\n        assert!(!endpoint_service_id.is_null());\n        assert!(!endpoint_name.is_null());\n        let endpoint_name = unsafe { CStr::from_ptr(endpoint_name) };\n        assert_eq!(endpoint_name.to_bytes().len(), endpoint_name_length);\n        assert_eq!(endpoint_name, ENDPOINT_NAME);\n        assert!(!client_auth_private_key.is_null());\n\n        let mut error: *mut GoslingError = ptr::null_mut();\n\n        let mut alice_endpoint_service_id: *mut GoslingV3OnionServiceId = ptr::null_mut();\n        unsafe {\n            gosling_v3_onion_service_id_clone(\n                \u0026mut alice_endpoint_service_id,\n                endpoint_service_id,\n                \u0026mut error,\n            );\n        }\n        assert!(error.is_null());\n        assert!(!alice_endpoint_service_id.is_null());\n        unsafe {\n            ALICE_ENDPOINT_SERVICE_ID = alice_endpoint_service_id;\n        }\n\n        let mut pat_onion_auth_private_key: *mut GoslingX25519PrivateKey = ptr::null_mut();\n        unsafe {\n            gosling_x25519_private_key_clone(\n                \u0026mut pat_onion_auth_private_key,\n                client_auth_private_key,\n                \u0026mut error,\n            );\n        }\n        assert!(error.is_null());\n        assert!(!pat_onion_auth_private_key.is_null());\n        unsafe {\n            PAT_ONION_AUTH_PRIVATE_KEY = pat_onion_auth_private_key;\n        }\n\n        println!(\"--- pat identity handshake completed\");\n\n        unsafe {\n            PAT_ENDPOINT_REQUEST_COMPLETE = true;\n        }\n    }\n    require_noerror!(\n        gosling_context_set_identity_client_handshake_completed_callback(\n            pat_context,\n            Some(pat_identity_client_handshake_completed_callback)\n        )\n    );\n\n    extern \"C\" fn pat_identity_client_handshake_failed_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        error: *const GoslingError,\n    ) -\u003e () {\n        assert!(!context.is_null());\n        assert!(!error.is_null());\n        let error_message = unsafe {\n            CStr::from_ptr(gosling_error_get_message(error))\n                .to_str()\n                .unwrap()\n        };\n\n        panic!(\"--- pat identity handshake failed: {}\", error_message);\n    }\n    require_noerror!(\n        gosling_context_set_identity_client_handshake_failed_callback(\n            pat_context,\n            Some(pat_identity_client_handshake_failed_callback)\n        )\n    );\n\n    static mut ALICE_ENDPOINT_REQUEST_COMPLETE: bool = false;\n    static mut ALICE_ENDPOINT_PRIVATE_KEY: *mut GoslingEd25519PrivateKey = ptr::null_mut();\n    static mut PAT_IDENTITY_SERVICE_ID: *mut GoslingV3OnionServiceId = ptr::null_mut();\n    static mut PAT_ONION_AUTH_PUBLIC_KEY: *mut GoslingX25519PublicKey = ptr::null_mut();\n    unsafe {\n        ALICE_ENDPOINT_REQUEST_COMPLETE = false;\n        ALICE_ENDPOINT_PRIVATE_KEY = ptr::null_mut();\n        PAT_IDENTITY_SERVICE_ID = ptr::null_mut();\n        PAT_ONION_AUTH_PUBLIC_KEY = ptr::null_mut();\n    }\n\n    extern \"C\" fn alice_identity_server_handshake_completed_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        endpoint_private_key: *const GoslingEd25519PrivateKey,\n        endpoint_name: *const c_char,\n        endpoint_name_length: usize,\n        client_service_id: *const GoslingV3OnionServiceId,\n        client_auth_public_key: *const GoslingX25519PublicKey,\n    ) -\u003e () {\n        assert!(!context.is_null());\n        assert!(!endpoint_private_key.is_null());\n        assert!(!endpoint_name.is_null());\n        let endpoint_name = unsafe { CStr::from_ptr(endpoint_name) };\n        assert_eq!(endpoint_name.to_bytes().len(), endpoint_name_length);\n        assert_eq!(endpoint_name, ENDPOINT_NAME);\n        assert!(!client_service_id.is_null());\n        assert!(!client_auth_public_key.is_null());\n\n        let mut error: *mut GoslingError = ptr::null_mut();\n\n        let mut alice_endpoint_private_key: *mut GoslingEd25519PrivateKey = ptr::null_mut();\n        unsafe {\n            gosling_ed25519_private_key_clone(\n                \u0026mut alice_endpoint_private_key,\n                endpoint_private_key,\n                \u0026mut error,\n            );\n        }\n        assert!(error.is_null());\n        assert!(!alice_endpoint_private_key.is_null());\n        unsafe {\n            ALICE_ENDPOINT_PRIVATE_KEY = alice_endpoint_private_key;\n        }\n\n        let mut pat_identity_service_id: *mut GoslingV3OnionServiceId = ptr::null_mut();\n        unsafe {\n            gosling_v3_onion_service_id_clone(\n                \u0026mut pat_identity_service_id,\n                client_service_id,\n                \u0026mut error,\n            );\n        }\n        assert!(error.is_null());\n        assert!(!pat_identity_service_id.is_null());\n        unsafe {\n            PAT_IDENTITY_SERVICE_ID = pat_identity_service_id;\n        }\n\n        let mut pat_onion_auth_public_key: *mut GoslingX25519PublicKey = ptr::null_mut();\n        unsafe {\n            gosling_x25519_public_key_clone(\n                \u0026mut pat_onion_auth_public_key,\n                client_auth_public_key,\n                \u0026mut error,\n            );\n        }\n        assert!(error.is_null());\n        assert!(!pat_onion_auth_public_key.is_null());\n        unsafe {\n            PAT_ONION_AUTH_PUBLIC_KEY = pat_onion_auth_public_key;\n        }\n\n        println!(\"--- alice identity handshake completed\");\n\n        unsafe {\n            ALICE_ENDPOINT_REQUEST_COMPLETE = true;\n        }\n    }\n    require_noerror!(\n        gosling_context_set_identity_server_handshake_completed_callback(\n            alice_context,\n            Some(alice_identity_server_handshake_completed_callback)\n        )\n    );\n\n    extern \"C\" fn alice_identity_server_handshake_failed_callback(\n        context: *mut GoslingContext,\n        _handshake_handle: usize,\n        error: *const GoslingError,\n    ) -\u003e () {\n        assert!(!context.is_n  chain being like a so:\n// - shared_library::foo() -\u003e static_library::foo_impl()\n//\n// Static library callers will have the following call chain:\n// - static_library::foo()\n//\n// I'm sorry it had to be this way\n#[proc_macro_attribute]\npub fn rename_impl(_attr: TokenStream, item: TokenStream) -\u003e TokenStream {\n    // parse the input as a function\n    let mut impl_fn: ItemFn = parse_macro_input!(item);\n\n    // append \"_impl\" to the original function name for the _impl function\n    impl_fn.sig.ident = syn::Ident::new(\n        \u0026format!(\"{}_impl\", impl_fn.sig.ident),\n        impl_fn.sig.ident.span(),\n    );\n\n    let expanded = quote! {\n        #impl_fn\n    };\n\n    // Return the combined TokenStream\n    TokenStream::from(expanded)\n}\n","traces":[{"line":41,"address":[260480,261442,261558],"length":1,"stats":{"Line":0}},{"line":43,"address":[260732,260554,261451,260506],"length":1,"stats":{"Line":0}},{"line":46,"address":[261082,261202],"length":1,"stats":{"Line":0}},{"line":47,"address":[260633,260835,260964],"length":1,"stats":{"Line":0}},{"line":48,"address":[261045],"length":1,"stats":{"Line":0}},{"line":51,"address":[261253],"length":1,"stats":{"Line":0}},{"line":56,"address":[261372],"length":1,"stats":{"Line":0}}],"covered":0,"coverable":7},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","gosling","fuzz","fuzz_targets","arbitrary_types.rs"],"content":"// extern\nuse bson::Document;\nuse bson::spec::BinarySubtype::Generic;\nuse curve25519_dalek::Scalar;\nuse tor_interface::tor_crypto::*;\n\n// fuzzing\nuse libfuzzer_sys::arbitrary;\nuse libfuzzer_sys::arbitrary::{Arbitrary, Error, Unstructured};\n\n// Generate Arbitray Types\n\n// Ed25519 Private Key\n#[derive(Debug)]\npub(crate) struct ArbitraryEd25519PrivateKey {\n    pub value: Ed25519PrivateKey,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryEd25519PrivateKey {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        // expanded secret key raw bytes\n        let mut raw: [u8; 64] = [0u8; 64];\n\n        // construct a valid Scalar\n        let mut scalar: [u8; 32] = [0u8; 32];\n        u.fill_buffer(\u0026mut scalar)?;\n\n        scalar = curve25519_dalek::scalar::clamp_integer(scalar.clone());\n        scalar = Scalar::from_bytes_mod_order(scalar).to_bytes();\n        raw[00..32].copy_from_slice(\u0026scalar);\n\n        let mut hash: [u8; 32] = [0u8; 32];\n        u.fill_buffer(\u0026mut hash)?;\n\n        raw[32..64].copy_from_slice(\u0026hash);\n\n        let value = Ed25519PrivateKey::from_raw(\u0026raw).unwrap();\n\n        Ok(ArbitraryEd25519PrivateKey{value})\n    }\n}\n\n// Ed25519 Public Key\n#[derive(Debug)]\npub(crate) struct ArbitraryEd25519PublicKey {\n    pub value: Ed25519PublicKey,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryEd25519PublicKey {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        let private = ArbitraryEd25519PrivateKey::arbitrary(u)?;\n        let value = Ed25519PublicKey::from_private_key(\u0026private.value);\n\n        Ok(ArbitraryEd25519PublicKey{value})\n    }\n}\n\n// Ed25519 Signature\n#[derive(Debug)]\npub(crate) struct ArbitraryEd25519Signature {\n    pub value: Ed25519Signature,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryEd25519Signature {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        let mut message: [u8; 32] = [0u8; 32];\n        u.fill_buffer(\u0026mut message)?;\n\n        let private = ArbitraryEd25519PrivateKey::arbitrary(u)?;\n        let value = private.value.sign_message(\u0026message);\n\n        Ok(ArbitraryEd25519Signature{value})\n    }\n}\n\n// V3OnionServicId\n// x25519 Private Key\n#[derive(Debug)]\npub(crate) struct ArbitraryV3OnionServiceId {\n    pub value: V3OnionServiceId,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryV3OnionServiceId {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        let private = ArbitraryEd25519PrivateKey::arbitrary(u)?;\n        let value = V3OnionServiceId::from_private_key(\u0026private.value);\n\n        Ok(ArbitraryV3OnionServiceId{value})\n    }\n}\n\n// x25519 Private Key\n#[derive(Debug)]\npub(crate) struct ArbitraryX25519PrivateKey {\n    pub value: X25519PrivateKey,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryX25519PrivateKey {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        let mut raw: [u8; 32] = [0u8; 32];\n        u.fill_buffer(\u0026mut raw)?;\n\n        raw[0] \u0026= 240;\n        raw[31] \u0026= 127;\n        raw[31] |= 64;\n\n        let value = X25519PrivateKey::from_raw(\u0026raw).unwrap();\n\n        Ok(ArbitraryX25519PrivateKey{value})\n    }\n}\n\n// x25519 Public Key\n#[derive(Debug)]\npub(crate) struct ArbitraryX25519PublicKey {\n    pub value: X25519PublicKey,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryX25519PublicKey {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        let mut raw: [u8; 32] = [0u8; 32];\n        u.fill_buffer(\u0026mut raw)?;\n\n        let value = X25519PublicKey::from_raw(\u0026raw);\n\n        Ok(ArbitraryX25519PublicKey{value})\n    }\n}\n\n// Bson\n#[derive(Debug)]\npub(crate) struct ArbitraryBSON {\n    pub value: bson::Bson,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryBSON {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        #[derive(Arbitrary)]\n        enum BSONType {\n            Null, // 0\n            Boolean, // 1\n            Int32, // 2\n            Int64, // 3\n            Double, // 4\n            String, // 5\n            Binary, // 6\n            Array, // 7\n            Document, // 8\n        }\n\n        let value = match BSONType::arbitrary(u)? {\n            BSONType::Null =\u003e bson::Bson::Null,\n            BSONType::Boolean =\u003e bson::Bson::Boolean(bool::arbitrary(u)?),\n            BSONType::Int32 =\u003e bson::Bson::Int32(i32::arbitrary(u)?),\n            BSONType::Int64 =\u003e bson::Bson::Int64(i64::arbitrary(u)?),\n            BSONType::Double =\u003e bson::Bson::Double(f64::arbitrary(u)?),\n            BSONType::String =\u003e {\n                match std::ffi::CString::arbitrary(u)?.into_string() {\n                    Ok(value) =\u003e bson::Bson::String(value),\n                    Err(_) =\u003e bson::Bson::Null,\n                }\n            },\n            BSONType::Binary =\u003e bson::Bson::Binary(bson::Binary {subtype: Generic, bytes: Vec::\u003cu8\u003e::arbitrary(u)?}),\n            BSONType::Array =\u003e bson::Bson::Array(Vec::\u003cArbitraryBSON\u003e::arbitrary(u)?.drain(..).map(|val| val.value).collect()),\n            BSONType::Document =\u003e bson::Bson::Document(ArbitraryBSONDocument::arbitrary(u)?.value),\n        };\n\n        Ok(ArbitraryBSON{value})\n    }\n}\n\n#[derive(Debug)]\npub(crate) struct ArbitraryBSONDocument {\n    pub value: Document,\n}\n\nimpl\u003c'a\u003e Arbitrary\u003c'a\u003e for ArbitraryBSONDocument {\n    fn arbitrary(u: \u0026mut Unstructured\u003c'a\u003e) -\u003e Result\u003cSelf, Error\u003e {\n        let mut value = Document::new();\n        for key in Vec::\u003cstd::ffi::CString\u003e::arbitrary(u)?.drain(..) {\n            match key.into_string() {\n                Ok(key) =\u003e value.insert(key, ArbitraryBSON::arbitrary(u)?.value),\n                Err(_) =\u003e None,\n            };\n        }\n        Ok(ArbitraryBSONDocument{value})\n    }\n}\n\n// argument for a bson doc\n#[derive(Arbitrary, Debug)]\npub(crate) enum Argument\u003cT\u003e {\n    // no value\n    Missing,\n    // a valid value\n    Valid,\n    // an invalid value of the same type\n    Invalid(T),\n    // an inva provider::*;\n\n// fuzzing\nuse libfuzzer_sys::fuzz_target;\nuse libfuzzer_sys::arbitrary;\nuse libfuzzer_sys::arbitrary::Arbitrary;\n\nmod arbitrary_types;\nuse crate::arbitrary_types::*;\n\nmod utils;\nuse crate::utils::*;\n\n#[derive(Arbitrary, Debug)]\nstruct ErrorSection {\n    cookie: Argument\u003ci64\u003e,\n    code: Argument\u003ci32\u003e,\n}\n\n#[derive(Arbitrary, Debug)]\nstruct ResponseSection {\n    cookie: Argument\u003ci64\u003e,\n    state: Argument\u003ci32\u003e,\n    result: Argument\u003cArbitraryBSON\u003e,\n}\n\n#[derive(Arbitrary, Debug)]\nenum Response {\n    Noise(Vec\u003cu8\u003e),\n    Document(ArbitraryBSONDocument),\n    HonkRPC {\n        single_message: bool,\n        pending: Option\u003cResponseSection\u003e,\n        complete: Option\u003cResponseSection\u003e,\n        error: Option\u003cErrorSection\u003e,\n    },\n}\n\n\n#[derive(Arbitrary, Debug)]\nstruct HandshakeData {\n    // server data\n    alice_private_ed25519: ArbitraryEd25519PrivateKey,\n    alice_endpoint_ed25519: ArbitraryEd25519PrivateKey,\n    server_cookie: Cookie,\n\n    // client data\n    bob_private_ed25519: ArbitraryEd25519PrivateKey,\n    bob_private_x25519: ArbitraryX25519PrivateKey,\n\n    begin_handshake_response: Response,\n    send_response_response: Response,\n}\n\n// two gosling instance, Alice and Bob\n// Alice is a malicious/broken server, Bob is a valid client\nfuzz_target!(|data: HandshakeData| {\n\n    // Bob client data\n    let bob_private_key = data.bob_private_ed25519.value;\n    let bob_service_id = V3OnionServiceId::from_private_key(\u0026bob_private_key);\n    let bob_service_id_string = bob_service_id.to_string();\n    let bob_private_x25519 = data.bob_private_x25519.value;\n    let bob_public_x25519 = X25519PublicKey::from_private_key(\u0026bob_private_x25519);\n\n    // Alice server data\n    let alice_private_key = data.alice_private_ed25519.value;\n    let alice_onion_service_id = V3OnionServiceId::from_private_key(\u0026alice_private_key);\n    let alice_onion_service_id_string = alice_onion_service_id.to_string();\n    let alice_endpoint_ed25519 = data.alice_endpoint_ed25519.value;\n    let alice_endpoint_onion_service_id = V3OnionServiceId::from_private_key(\u0026alice_endpoint_ed25519);\n    let alice_endpoint_onion_service_id_string = alice_endpoint_onion_service_id.to_string();\n\n    //\n    // Init malicious Alice server and Bob client\n    //\n\n    // init alice\n    let mut alice_tor = MockTorClient::new();\n\n    // bootstrap alice\n    alice_tor.bootstrap().unwrap();\n    let mut bootstrap_complete = false;\n    while !bootstrap_complete {\n        for event in alice_tor.update().unwrap().drain(..) {\n            match event {\n                TorEvent::BootstrapComplete =\u003e {\n                    bootstrap_complete = true;\n                }\n                _ =\u003e ()\n            }\n        }\n    }\n\n\n    let alice_listener = alice_tor.listener(\u0026alice_endpoint_ed25519, 420, Some(\u0026[bob_public_x25519])).unwrap();\n    let mut identity_server_published: bool = false;\n    while !identity_server_published {\n        for event in alice_tor.update().unwrap().drain(..) {\n            match event {\n                TorEvent::OnionServicePublished{service_id} =\u003e {\n                    assert_eq!(service_id, alice_endpoint_onion_service_id);\n                    identity_server_published = true;\n                },\n                _ =\u003e ()\n            }\n        }\n    }\n\n    // init bob\n    let bob_tor = MockTorClient::new();\n\n    // create bob gosling context\n    let mut bob = Context::new(Box::new(bob_tor), 420, 420, std::time::Duration::from_millis(32), IDENTITY_MAX_MESSAGE_SIZE, Some(std::time::Duration::from_millis(32)), bob_private_key).unwrap();\n    bob.bootstrap().unwrap();\n    let mut bootstrap_complete: bool = false;\n    while !bootstrap_complete {\n        for event in bob.update().unwrap().drain(..) {\n            match event {\n                ContextEvent::TorBootstrapStatusReceived{progress: _, tag: _, summary: _} =\u003e (),\n                ContextEvent::TorBootstrapCompleted =\u003e {\n                    bootstrap_complete = true;\n                }\n                ContextEvent::TorLogReceived{line: _} =\u003e (),\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n    //\n    // Bob initiates handshake\n    //\n    let handshake_handle = bob.endpoint_client_begin_handshake(alice_endpoint_onion_service_id.clone(), bob_private_x25519, VALID_CHANNEL.to_string()).unwrap();\n    // first update to queue the HonkRPC call\n    assert_eq!(0, bob.update().unwrap().len());\n    // second upate sends the HonkRPC message\n    assert_eq!(0, bob.update().unwrap().len());\n\n    // alice waits for connect, return OnionStream\n    let mut alice_stream : TcpStream = match alice_listener.accept().unwrap() {\n        Some(stream) =\u003e stream.into(),\n        None =\u003e panic!(\"listener accept failed\"),\n    };\n    alice_stream.set_nonblocking(false).unwrap();\n    alice_stream.set_read_timeout(Some(Duration::from_millis(100u64))).unwrap();\n\n\n    //\n    // Alice receives begin_handshake() and build responses\n    //\n\n    let begin_handshake_cookie = {\n        let honkrpc_msg = bson::document::Document::from_reader(\u0026mut alice_stream).unwrap();\n        assert_eq!(honkrpc_msg.get_i32(\"honk_rpc\").unwrap(), HONK_RPC);\n        let sections = honkrpc_msg.get_array(\"sections\").unwrap();\n        assert_eq!(sections.len(), 1);\n        let honkrpc_request = match \u0026sections[0] {\n            Bson::Document(document) =\u003e document,\n            bson =\u003e panic!(\"unexpected bson in sections array: {}\", bson),\n        };\n        assert_eq!(honkrpc_request.get_i32(\"id\").unwrap(), REQUEST_SECTION);\n        let begin_handshake_cookie = honkrpc_request.get_i64(\"cookie\").unwrap();\n        assert_eq!(honkrpc_request.get_str(\ );\n                        },\n                        error =\u003e panic!(\"unexpected error: {:?}\", error),\n                    }\n                    // bob should have closed the connection on alice after handshake failure\n                    return;\n                },\n                ContextEvent::IdentityClientHandshakeCompleted{handle, identity_service_id, endpoint_service_id, endpoint_name, client_auth_private_key} =\u003e {\n                    assert_eq!(handshake_handle, handle);\n                    assert_eq!(identity_service_id, alice_onion_service_id);\n                    assert_eq!(endpoint_service_id, data.endpoint_service_id.value);\n                    assert_eq!(endpoint_name, VALID_ENDPOINT);\n                    send_response_complete = true;\n                },\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n});\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","gosling","gosling","source","gosling","crates","gosling","fuzz","fuzz_targets","fuzz_identity_server.rs"],"content":"#![no_main]\n\n// std\nuse std::io::{Cursor, Write};\nuse std::time::Duration;\n\n// gosling\nuse ::gosling::*;\nuse context::*;\n\n// extern\nuse bson::Bson;\nuse bson::Document;\nuse bson::doc;\nuse bson::spec::BinarySubtype;\nuse data_encoding::HEXLOWER;\nuse tor_interface::mock_tor_client::*;\nuse tor_interface::tor_crypto::*;\nuse tor_interface::tor_provider::*;\nuse honk_rpc::honk_rpc::{get_message_overhead, get_response_section_size};\n\n// fuzzing\nuse libfuzzer_sys::fuzz_target;\nuse libfuzzer_sys::arbitrary;\nuse libfuzzer_sys::arbitrary::Arbitrary;\n\nmod arbitrary_types;\nuse crate::arbitrary_types::*;\n\nmod utils;\nuse crate::utils::*;\n\n#[derive(Arbitrary, Debug)]\nenum BeginHandshakeMessage {\n    // random bytes\n    Noise(Vec\u003cu8\u003e),\n    /* HonkRpcMessage */\n    /* BSON */\n    // a valid honkrpc request\n    Request{\n        version: Argument\u003cString\u003e,\n        client_identity: Argument\u003cArbitraryV3OnionServiceId\u003e,\n        endpoint: Argument\u003cString\u003e,\n    },\n}\n\n#[derive(Arbitrary, Debug)]\nenum SendResponseMessage {\n    Noise(Vec\u003cu8\u003e),\n    /* HonkRpcMessage */\n    /* BSON */\n    // a valid honkrpc requst\n    Request{\n        client_cookie: Argument\u003cCookie\u003e,\n        client_identity_proof_signature: Argument\u003cArbitraryEd25519Signature\u003e,\n        client_authorization_key: Argument\u003cArbitraryX25519PrivateKey\u003e,\n        client_authorization_key_signbit: Argument\u003cbool\u003e,\n        client_authorization_signature: Argument\u003cArbitraryEd25519Signature\u003e,\n        challenge_response: Argument\u003cArbitraryBSONDocument\u003e,\n    },\n}\n\n#[derive(Arbitrary, Debug)]\nstruct HandshakeData {\n    // server data\n    alice_private_ed25519: ArbitraryEd25519PrivateKey,\n    client_allowed: bool,\n    endpoint_supported: bool,\n    endpoint_challenge: ArbitraryBSONDocument,\n    // client data\n    bob_private_ed25519: ArbitraryEd25519PrivateKey,\n    bob_private_x25519: ArbitraryX25519PrivateKey,\n    client_cookie: Cookie,\n    // client messages\n    begin_handshake_cookie: i64,\n    begin_handshake: BeginHandshakeMessage,\n    send_response_cookie: i64,\n    send_response: SendResponseMessage,\n}\n\n// two gosling instance, Alice and Bob\n// Alice is a valid server, Bob connects and sends garbage at certain point in the form of bad data in correctly structured+ordered gosling bison messages or noise\nfuzz_target!(|data: HandshakeData| {\n\n    //\n    // Init Alice server and malicious Bob client\n    //\n\n    // init alice\n    let alice_tor = MockTorClient::new();\n\n    // create alice gosling context\n    let alice_private_key = data.alice_private_ed25519.value;\n    let alice_onion_service_id = V3OnionServiceId::from_private_key(\u0026alice_private_key);\n    let mut alice = Context::new(Box::new(alice_tor), 420, 420, std::time::Duration::from_millis(32), IDENTITY_MAX_MESSAGE_SIZE, None, alice_private_key).unwrap();\n\n    // bootstrap alice\n    alice.bootstrap().unwrap();\n    let mut identity_server_published: bool = false;\n    while !identity_server_published {\n        for event in alice.update().unwrap().drain(..) {\n            match event {\n                ContextEvent::TorBootstrapStatusReceived{progress: _, tag: _, summary: _} =\u003e (),\n                ContextEvent::TorBootstrapCompleted =\u003e {\n                    // start alice identity server\n                    alice.identity_server_start().unwrap();\n                }\n                ContextEvent::TorLogReceived{line: _} =\u003e (),\n                ContextEvent::IdentityServerPublished =\u003e {\n                    identity_server_published = true;\n                }\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n\n    // init bob\n    let mut bob_tor = MockTorClient::new();\n\n    // bootstrap bob\n    bob_tor.bootstrap().unwrap();\n    let mut bootstrap_complete = false;\n    while !bootstrap_complete {\n        for event in bob_tor.update().unwrap().drain(..) {\n            match event {\n                TorEvent::BootstrapComplete =\u003e {\n                    bootstrap_complete = true;\n                }\n                _ =\u003e ()\n            }\n        }\n    }\n\n    let bob_private_key = data.bob_private_ed25519.value;\n    let bob_onion_service_id = V3OnionServiceId::from_private_key(\u0026bob_private_key);\n    let bob_onion_service_id_string = bob_onion_service_id.to_string();\n\n    // bob connects to alice\n    let mut bob_stream = bob_tor.connect((alice_onion_service_id.clone(), 420).into(), None).unwrap();\n    bob_stream.set_nonblocking(false).unwrap();\n    bob_stream.set_read_timeout(Some(Duration::from_millis(100u64))).unwrap();\n\n    //\n    // Alice waits for handshake started\n    //\n    let mut alice_handshake_started: bool = false;\n    let mut alice_handshake_handle: HandshakeHandle = INVALID_HANDSHAKE_HANDLE;\n    while !alice_handshake_started {\n        for event in alice.update().unwrap().drain(..) {\n            match event {\n                ContextEvent::IdentityServerHandshakeStarted{handle} =\u003e {\n                    alice_handshake_started = true;\n                    alice_handshake_handle = handle;\n                }\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n\n    //\n    // Bob sends begin_handshake()\n    //\n    #[derive(PartialEq, Debug)]\n    enum ExpectedBeginHandshakeResponse {\n        // Success Case\n        EndpointRequestReceived,\n        // Error Cases\n        ErrorTimedOut,\n        ErrorBsonParseFailure,\n        ErrorBsonTooSmall,\n        ErrorBsonTooLarge,\n        ErrorMessageParseFailure,\n        ErrorBadGoslingVersion,\n        ErrorInvalidArg,\n        ErrorBadClient,\n    }\n    let mut expected_response = ExpectedBeginHandshakeResponse::EndpointRequestReceived;\n\n    let message = match \u0026data.begin_handshake {\n        BeginHandshakeMessage::Noise(bytes) =\u003e {\n            expected_response = match bytes.len() {\n                0..=3 =\u003e ExpectedBeginHandshakeResponse::ErrorTimedOut,\n                len =\u003e {\n                    let size: i32 = (bytes[0] as i32)\n                                  | (bytes[1] as i32) \u003c\u003c 8\n                                  | (bytes[2] as i32) \u003c\u003c 16\n                                  | (bytes[3] as i32) \u003c\u003c 24;\n                    if size \u003c= 4 {\n                        ExpectedBeginHandshakeResponse::ErrorBsonTooSmall\n                    } else if size \u003e IDENTITY_MAX_MESSAGE_SIZE {\n                        ExpectedBeginHandshakeResponse::ErrorBsonTooLarge\n                    } else if size as usize \u003e len {\n                        ExpectedBeginHandshakeResponse::ErrorTimedOut\n                    } else {\n                        match bson::document::Document::from_reader(Cursor::new(bytes.clone())) {\n                            Ok(_) =\u003e ExpectedBeginHandshakeResponse::ErrorMessageParseFailure,\n                            Err(_) =\u003e ExpectedBeginHandshakeResponse::ErrorBsonParseFailure,\n                        }\n                    }\n                }\n            };\n            bytes.clone()\n        },\n        BeginHandshakeMessage::Request{\n            version,\n            client_identity,\n            endpoint} =\u003e {\n            match (\u0026version, \u0026client_identity, \u0026endpoint) {\n                (Argument::Valid, Argument::Valid | Argument::Invalid(_), Argument::Valid | Argument::Invalid(_)) =\u003e (),\n                (Argument::Missing | Argument::Invalid(_) | Argument::Random(_), _, _) =\u003e  expected_response = ExpectedBeginHandshakeResponse::ErrorBadGoslingVersion,\n                _ =\u003e expected_response = ExpectedBeginHandshakeResponse::ErrorInvalidArg,\n            }\n\n            let mut message = Document::new();\n            message.insert(\"honk_rpc\", Bson::Int32(HONK_RPC));\n\n            let mut section = Document::new();\n            section.insert(\"id\", Bson::Int32(REQUEST_SECTION));\n            section.insert(\"namespace\", Bson::String(\"gosling_identity\".to_string()));\n            section.insert(\"function\", Bson::String(\"begin_handshake\".to_string()));\n            section.insert(\"cookie\", Bson::Int64(data.begin_handshake_cookie));\n\n            let mut arguments = Document::new();\n            let version = match version {\n                Argument::Missing =\u003e None,\n                Argument::Valid =\u003e Some(Bson::String(GOSLING_PROTOCOL_VERSION.to_string())),\n                Argument::Invalid(invalid) =\u003e {\n                    if invalid == GOSLING_PROTOCOL_VERSION {\n                        Some(Bson::String(\"invalid_version\".to_string()))\n                    } else {\n                        Some(Bson::String(invalid.clone()))\n                    }\n                },\n                Argument::Random(ArbitraryBSON{value: Bson::String(_)}) =\u003e Some(Bson::Null),\n                Argument::Random(bson) =\u003e Some(bson.value.clone()),\n            };\n            if let Some(version) = version {\n                arguments.insert(\"version\", version);\n            }\n\n            let client_identity = match client_identity {\n                Argument::Missing =\u003e None,\n                Argument::Valid =\u003e Some(Bson::String(bob_onion_service_id_string.clone())),\n                Argument::Invalid(invalid) =\u003e {\n                    let invalid = invalid.value.to_string();\n                    Some(Bson::String(invalid))\n                },\n                Argument::Random(ArbitraryBSON{value: Bson::String(_)}) =\u003e Some(Bson::Null),\n                Argument::Random(bson) =\u003e Some(bson.value.clone()),\n            };\n            if let Some(client_identity) = client_identity {\n                arguments.insert(\"client_identity\", client_identity);\n            }\n\n            let endpoint = match endpoint {\n                Argument::Missing =\u003e None,\n                Argument::Valid =\u003e Some(Bson::String(VALID_ENDPOINT.to_string())),\n                Argument::Invalid(value) =\u003e {\n                    if value == VALID_ENDPOINT {\n                        Some(Bson::String(\"invalid_endpoint\".to_string()))\n                    } else if value.is_ascii() {\n                        Some(Bson::String(value.clone()))\n                    } else {\n                        Some(Bson::String(Default::default()))\n                    }\n                },\n                Argument::Random(ArbitraryBSON{value: Bson::String(value)}) =\u003e {\n                    if !value.is_ascii() {\n                        Some(Bson::String(value.clone()))\n                    } else {\n                        Some(Bson::Null)\n                    }\n                },\n                Argument::Random(bson) =\u003e Some(bson.value.clone()),\n            };\n            if let Some(endpoint) = endpoint {\n                arguments.insert(\"endpoint\", endpoint);\n            }\n\n            section.insert(\"arguments\", arguments);\n            message.insert(\"sections\", vec![section]);\n            let mut bytes: Vec\u003cu8\u003e = Default::default();\n            message.to_writer(\u0026mut bytes).unwrap();\n            if bytes.len() \u003e IDENTITY_MAX_MESSAGE_SIZE as usize {\n                expected_response = ExpectedBeginHandshakeResponse::ErrorBsonTooLarge;\n            }\n            bytes\n        },\n    };\n    bob_stream.write(message.as_slice()).unwrap();\n\n    //\n    // Alice handles begin_handshake()\n    //\n    let mut alice_begin_handshake_handled: bool = false;\n    while !alice_begin_handshake_handled {\n        for event in alice.update().unwrap().drain(..) {\n            match event {\n                ContextEvent::IdentityServerEndpointRequestReceived{handle, client_service_id: _, requested_endpoint} =\u003e {\n                    assert_eq!(handle, alice_handshake_handle);\n                    assert_eq!(expected_response, ExpectedBeginHandshakeResponse::EndpointRequestReceived);\n                    #[derive(PartialEq, Debug)]\n                    enum ExpectedHandleEndpointRequestReceiveResult {\n                        Success,\n                        // Error Cases\n                        ErrorSectionTooLarge,\n                    }\n\n                    let mut expected_result = ExpectedHandleEndpointRequestReceiveResult::Success;\n\n                    // calculate the expected size of our reponse message\n                    let begin_handshake_complete_message_size = {\n                        let result = doc!{\n                            \"server_cookie\" : bson::Bson::Binary(bson::Binary{subtype: BinarySubtype::Generic, bytes: [0u8; COOKIE_SIZE].to_vec()}),\n                            \"endpoint_challenge\" : data.endpoint_challenge.value.clone(),\n                        };\n                        let response_section_size = get_response_section_size(Some(Bson::Document(result))).unwrap();\n                        get_message_overhead().unwrap() + response_section_size\n                    };\n                    if begin_handshake_complete_message_size \u003e IDENTITY_MAX_MESSAGE_SIZE as usize {\n                        expected_result = ExpectedHandleEndpointRequestReceiveResult::ErrorSectionTooLarge;\n                    }\n\n                    match alice.identity_server_handle_endpoint_request_received(\n                        alice_handshake_handle,\n                        data.client_allowed,\n                        data.endpoint_supported \u0026\u0026 requested_endpoint == VALID_ENDPOINT,\n                        data.endpoint_challenge.value.clone()) {\n                        Err(context::Error::IdentityServerError(identity_server::Error::EndpointChallengeTooLarge(_,_))) =\u003e {\n                            assert_eq!(expected_result, ExpectedHandleEndpointRequestReceiveResult::ErrorSectionTooLarge);\n                            return;\n                        },\n                        Ok(()) =\u003e {\n                            assert_eq!(expected_result, ExpectedHandleEndpointRequestReceiveResult::Success);\n                        }\n                        result =\u003e panic!(\"unexpected result: {:?}\", result)\n                    }\n\n                    alice_begin_handshake_handled = true;\n                }\n                ContextEvent::IdentityServerHandshakeFailed{handle, reason} =\u003e {\n                    assert_eq!(handle, alice_handshake_handle);\n                    match reason {\n                        context::Error::IdentityServerError(\n                            identity_server::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::MessageReadTimedOut(_))) =\u003e {\n                            assert_eq!(expected_response, ExpectedBeginHandshakeResponse::ErrorTimedOut, \"{:?}\", reason);\n                        },\n                        context::Error::IdentityServerError(\n                            identity_server::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::BsonDocumentParseFailed(_))) =\u003e {\n                            assert_eq!(expected_response, ExpectedBeginHandshakeResponse::ErrorBsonParseFailure, \"{:?}\", reason);\n                        },\n                        context::Error::IdentityServerError(\n                            identity_server::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::BsonDocumentSizeTooSmall(_))) =\u003e {\n                            assert_eq!(expected_response, ExpectedBeginHandshakeResponse::ErrorBsonTooSmall, \"{:?}\", reason);\n                        },\n                        context::Error::IdentityServerError(\n                            identity_server::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::BsonDocumentSizeTooLarge(_, _))) =\u003e {\n                            assert_eq!(expected_response, ExpectedBeginHandshakeResponse::ErrorBsonTooLarge, \"{:?}\", reason);\n                        },\n                        context::Error::IdentityServerError(\n                            identity_server::Error::HonkRPCFailure(\n                                honk_rpc::honk_rpc::Error::MessageConversionFailed(_))) =\u003e {\n                            assert_eq!(expected_response, ExpectedBeginHandshakeResponse::ErrorMessageParseFailure, \"{:?}\", reason);\n                        },\n                        context::Error::IdentityServerError(identity_server::Error::BadClient) =\u003e {\n                            assert!(expected_response == ExpectedBeginHandshakeResponse::ErrorBadClient ||\n                                    expected_response == ExpectedBeginHandshakeResponse::ErrorBadGoslingVersion ||\n                                    expected_response == ExpectedBeginHandshakeResponse::ErrorInvalidArg, \"{:?}\", reason);\n                        },\n                        error =\u003e panic!(\"unexpected error: {:?}\", error),\n                    }\n                    alice_begin_handshake_handled = true;\n                }\n                event =\u003e panic!(\"unexpected event: {:?}\", event),\n            }\n        }\n    }\n        // Alice sends Bob begin_handshake() response (or does nothing)\n    for event in alice.update().unwrap().drain(..) {\n        match event {\n            event =\u003e panic!(\"unexpected event: {:?}\", event),\n        }\n    }\n\n    //\n    // Bob reads begin_handshake() response or error sections\n    //\n\n    // bob receives begin_handshake() pending response\n    let begin_handshake_pending = bson::document::Document::from_reader(\u0026mut bob_stream);\n    match expected_response {\n        ExpectedBeginHandshakeResponse::ErrorTimedOut |\n        ExpectedBeginHandshakeResponse::ErrorBsonTooSmall |\n        ExpectedBeginHandshakeResponse::ErrorBsonTooLarge |\n        ExpectedBeginHandshakeResponse::ErrorBsonParseFailure |\n        ExpectedBeginHandshakeResponse::ErrorMessageParseFailure =\u003e {\n            match begin_handshake_pending {\n                Err(bson::de::Error::Io(_)) =\u003e return,\n                Ok(message) =\u003e panic!(\"unexpected message: {:?}\", message),\n                Err(error) =\u003e panic!(\"unexpected error: {:?}\", error),\n            }\n        },\n        ExpectedBeginHandshakeResponse::ErrorBadGoslingVersion =\u003e {\n            match begin_handshake_pending {\n                Ok(message) =\u003e {\n                    assert_eq!(message, doc!{\n                        \"honk_rpc\": HONK_RPC,\n                        \"sections\": [\n                            {\n                                \"id\": ERROR_SECTION,\n                                \"cookie\": data.begin_handshake_cookie,\n                                \"code\": ERROR_CODE_BAD_VERSION,\n                            }\n                        ]\n                    }, \"expected response: {:?}\", expected_response);\n                },\n                Err(error) =\u003e panic!(\"unexpected expected response and error: {:?}, {:?}\", expected_response, error),\n            }\n        },\n        ExpectedBeginHandshakeResponse::ErrorInvalidArg =\u003e {\n            match begin_handshake_pending {\n                Ok(message) =\u003e {\n                    assert_eq!(message, doc!{\n                        \"honk_rpc\": HONK_RPC,\n                        \"sections\": [\n                            {\n                                \"id\": ERROR_SECTION,\n                                \"cookie\": data.begin_handshake_cookie,\n                                \"code\": ERROR_CODE_INVALID_ARG,\n                            }\n                        ]\n                    }, \"expected response: {:?}\", expected_response);\n                },\n                Err(error) =\u003e panic!(\"unexpected expected response and error: {:?}, {:?}\", expected_response, error),\n            }\n        },\n        ExpectedBeginHandshakeResponse::EndpointRequestReceived |\n        ExpectedBeginHandshakeResponse::ErrorBadClient =\u003e {\n            match begin_handshake_pending {\n                Ok(message) =\u003e {\n                    assert_eq!(message, doc!{\n                        \"honk_rpc\": HONK_RPC,\n                        \"sections\": [\n                            {\n                                \"id\": RESPONSE_SECTION,\n                                \"cookie\": data.begin_handshake_cookie,\n                                \"state\": PENDING_REQUEST_STATE,\n                            }\n                        ]\n                    }, \"expected response: {:?}\", expected_response);\n                },\n                Err(error) =\u003e panic!(\"unexpected expected response and error: {:?}, {:?}\", expected_response, error),\n            }\n        }\n    }\n\n    // bob receives begin_handshake() result\n    let begin_handshake_result = bson::document::Document::from_reader(\u0026mut bob_stream);\n    let mut server_cookie: Cookie = Default::default();\n    match expected_response {\n        ExpectedBeginHandshakeResponse::ErrorTimedOut |\n        ExpectedBeginHandshakeResponse::ErrorBsonTooSmall |\n        ExpectedBeginHandshakeResponse::ErrorBsonTooLarge |\n        ExpectedBeginHandshakeResponse::ErrorBsonParseFailure |\n        ExpectedBeginHandshakeResponse::ErrorMessageParseFailure |\n        ExpectedBeginHandshakeResponse::ErrorBadGoslingVersion |\n        ExpectedBeginHandshakeResponse::ErrorInvalidArg =\u003e {\n            match begin_handshake_result {\n                Err(bson::de::Error::Io(_)) =\u003e return,\n                Ok(message) =\u003e panic!(\"unexpected message: {:?}\", message),\n                Err(error) =\u003e panic!(\"unexpected error: {:?}\", error),\n            }\n        },\n        ExpectedBeginHandshakeResponse::ErrorBadClient =\u003e {\n            match begin_handshake_result {\n                Ok(message) =\u003e {\n                    assert_eq!(message, doc!{\n                        \"honk_rpc\": HONK_RPC,\n                        \"sections\": [\n                            {\n                                \"id\": ERROR_SECTION,\n                                \"cookie\": data.begin_handshake_cookie,\n                                \"code\": ERROR_CODE_FAILURE,\n                            }\n                        ]\n                    }, \"expected response: {:?}\", expected_response);\n                },\n                Err(error) =\u003e panic!(\"unexpected expected response and error: {:?}, {:?}\", expected_response, error),\n            }\n        },\n        ExpectedBeginHandshakeResponse::EndpointRequestReceived =\u003e {\n            match begin_handshake_result {\n                Ok(message) =\u003e {\n                    assert_eq!(message.get_i32(\"honk_rpc\").unwrap(), HONK_RPC);\n                    let sections = message.get_array(\"sections\").unwrap();\n                    assert_eq!(sections.len(), 1);\n                    let section = \u0026sections[0];\n                    match section {\n                        Bson::Document(section) =\u003e {\n                            assert_eq!(section.get_i32(\"id\"), Ok(RESPONSE_SECTION));\n                            let response = section;\n                            assert_eq!(response.get_i64(\"cookie\"), Ok(data.begin_handshake_cookie));\n                            assert_eq!(response.get_i32(\"state\"), Ok(COMPLETE_REQUEST_STATE));\n                            let result = response.get_document(\"result\").unwrap();\n                            server_cookie = result.get_binary_generic(\"server_cookie\").unwrap().clone().try_into().unwrap();\n                            let endpoint_challenge = result.get_document(\"endpoint_challenge\").unwrap();\n                            // compare the raw bytes ince an arbitrary bson doc may have Double(NaN) which fails equality test\n                            assert_eq!({\n                                let mut bytes: Vec\u003cu8\u003e = Default::default();\n                                endpoint_challenge.to_writer(\u0026mut bytes).unwrap();\n                                bytes\n                            },{\n                                let mut bytes: Vec\u003cu8\u003e = Default::default();\n                                data.endpoint_challenge.value.to_writer(\u0026mut bytes).unwrap();\n                                bytes\n                            });\n                        },\n                        bson =\u003e panic!(\"unexpected section: {:
