[package]
name = "honk-rpc-fuzz"
version = "0.0.0"
rust-version = "1.63"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
bson = ">= 2.0, <= 2.4.0"
libfuzzer-sys = { version = "^0.4", features = ["arbitrary-derive"] }

[dependencies.honk-rpc]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fuzz_session"
path = "fuzz_targets/fuzz_session.rs"
test = false
doc = false
