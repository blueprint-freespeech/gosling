[package]
name = "gosling"
authors = ["Richard Pospesel <richard@blueprintforfreespeech.net>"]
version = "0.0.1"
rust-version = "1.66"
edition = "2021"

[dependencies]
bson = "2.2.0"
data-encoding = "2.3.2"
data-encoding-macro = "0.1.12"
num_enum = "0.5.6"
paste = "1.0"
rand = "0.8.5"
rand_core = "0.6.3"
regex = "1.5.5"
rust-crypto = "^0.2"
signature = "1.5.0"
socks = "0.3.4"
static_assertions = "1.1.0"
tor-llcrypto = { version = "0.2.0", features = ["relay"] }
url = "2.2.2"
zeroize = "^1"
serial_test = "0.9.0"
which = "4.3.0"
