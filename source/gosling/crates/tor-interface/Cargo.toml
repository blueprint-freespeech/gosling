[package]
name = "tor-interface"
authors = ["Richard Pospesel <richard@blueprintforfreespeech.net>"]
version = "0.2.1"
rust-version = "1.63"
edition = "2021"
license = "BSD-3-Clause"
description = "A library providing a Rust interface to interact with the legacy tor daemon"
keywords = ["tor", "anonymity"]
repository = "https://github.com/blueprint-freespeech/gosling"

[dependencies]
data-encoding = "^2"
data-encoding-macro = "^0.1"
rand = "^0.8"
rand_core = "^0.6"
regex = ">= 1.9, <= 1.9.6"
sha1 = "^0.10"
sha3 = "^0.10"
signature = "^1.5"
socks = "^0.3"
thiserror = "^1"
time-macros = ">= 0.2, <= 0.2.8"
tor-llcrypto = { version = "0.4.4", features = ["relay"] }

[dev-dependencies]
anyhow = "^1"
dashmap = ">= 5, <= 5.4.0"
serial_test = "0.9.*"
which = ">= 4.4.2, <= 5.0.0"

[features]
offline-test = []
