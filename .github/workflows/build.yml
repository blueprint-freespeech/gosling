name: build

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Gosling
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-all-dev
      - name: Build Debug
        run: |
          make debug
      - name: Archive Debug
        uses: actions/upload-artifact@v3
        with:
          name: linux-debug
          path: |
            out/debug/bindings/c/include/cgosling.h
            out/debug/bindings/cpp/include/cgosling.hpp
            out/debug/gosling/debug/libcgosling.a
            out/debug/gosling/debug/libcgosling.so
      - name: Build Release
        run: |
          make release
      - name: Archive Release
        uses: actions/upload-artifact@v3
        with:
          name: linux-release
          path: |
            out/release/bindings/c/include/cgosling.h
            out/release/bindings/cpp/include/cgosling.hpp
            out/release/gosling/release/libcgosling.a
            out/release/gosling/release/libcgosling.so

  windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout Gosling
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install Dependencies
        uses: msys2/setup-msys2@v2
        with:
          msystem: clang64
          update: true
          install: >-
            make
            mingw-w64-clang-x86_64-cmake
            mingw-w64-clang-x86_64-clang
            mingw-w64-clang-x86_64-rust
            mingw-w64-clang-x86_64-boost
      - name: Build Debug
        run: |
          make debug
      - name: Archive Debug
        uses: actions/upload-artifact@v3
        with:
          name: windows-debug
          path: |
            out/debug/bindings/c/include/cgosling.h
            out/debug/bindings/cpp/include/cgosling.hpp
            out/debug/gosling/debug/libcgosling.a
            out/debug/gosling/debug/cgosling.dll
            out/debug/gosling/debug/libcgosling.dll.a
      - name: Build Release
        run: |
          make release
      - name: Archive Release
        uses: actions/upload-artifact@v3
        with:
          name: windows-release
          path: |
            out/release/bindings/c/include/cgosling.h
            out/release/bindings/cpp/include/cgosling.hpp
            out/release/gosling/release/libcgosling.a
            out/release/gosling/release/cgosling.dll
            out/release/gosling/release/libcgosling.dll.a

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout Gosling
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install Dependencies
        run: |
          brew install boost
      - name: Build Debug
        run: |
          make debug
      - name: Archive Debug
        uses: actions/upload-artifact@v3
        with:
          name: macos-debug
          path: |
            out/debug/bindings/c/include/cgosling.h
            out/debug/bindings/cpp/include/cgosling.hpp
            out/debug/gosling/debug/libcgosling.a
            out/debug/gosling/debug/libcgosling.dylib
      - name: Build Release
        run: |
          make release
      - name: Archive Release
        uses: actions/upload-artifact@v3
        with:
          name: macos-release
          path: |
            out/release/bindings/c/include/cgosling.h
            out/release/bindings/cpp/include/cgosling.hpp
            out/release/gosling/release/libcgosling.a
            out/release/gosling/release/libcgosling.dylib
